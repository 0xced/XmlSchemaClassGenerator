        <p class="pt-Standard-000037" dir="ltr"><span class="pt-000041"> </span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift09" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000014">GESAMTWIRTSCHAFTLICHE RISIKEN UND BRANCHENRISIKEN</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                seit Anfang 2020 bestehende </span><span class="pt-Absatz-Standardschriftart-000102">COVID-19
                Pandemie</span><span class="pt-Absatz-Standardschriftart-000005"> hat die Weltwirtschaft hart getroffen
                und teilweise zu starken negativen Auswirkungen geführt. Infolge der Pandemie führte dies bei vielen
                Unternehmen zu einem Rückgang der Nachfrage sowie zu Liquiditätsengpässen, wobei die Auswirkungen
                erheblich zwischen Regionen und Kundenbranchen variieren. Hinsichtlich der volkswirtschaftlichen Kosten
                infolge aktueller Eindämmungsmaßnahmen und sog. „Lockdowns“ bestehen in den verschiedenen Ländern große
                Unterschiede. Ferner existiert eine große Unsicherheit, welche Kosten und Folgen dies sowohl für die
                Weltwirtschaft als auch für die individuell betroffenen Branchen hat. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                COVID-19 Krise hat die Geschäftsaktivitäten der gesamten Schaltbau-Gruppe weltweit belastet.
            </span><span class="pt-Absatz-Standardschriftart-000005">Durch den Ausfall von qualifiziertem Personal,
                Verzögerungen in der Lieferkette oder konjunkturelle Einflüsse in bestimm</span><a
                id="SN_PAGEBREAK_34_anchor" class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000011">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000005">ten Wirtschaftsregionen bzw. Wirtschaftszweigen
                sind negative Einflüsse auf die Vermögens-, Finanz- und Ertragslage aufgetreten. Der Ausbruch von
                COVID-19 hat insbesondere in den Segmenten Schaltbau und Bode an mehreren Standorten wie China, Italien
                und Polen sowie teilweise im deutschen Bode-Werk in Kassel zu Kapazitätsanpassungen in der Produktion
                geführt.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Bereits zu Beginn der Pandemie wurde auf Konzernebene eine
                Task Force eingerichtet. So war es möglich schnell auf sich ändernde Situationen zu reagieren,
                Notfallpläne zu entwickeln und verschiedene Szenarien zu prüfen, um die Entwicklung der Geschäfte
                permanent zu überwachen. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Eine
                der ersten Managemententscheidungen zur Abmilderung der COVID-19-Risiken war die Erhöhung der
                bestehenden Konsortialkreditlinie um EUR 60,0 Mio. Dazu wurde die Kreditanstalt für Wiederaufbau als
                zusätzlicher Konsortialpartner in das bestehende Konsortium neu mit aufgenommen. Vor dem Hintergrund des
                unsicheren Marktumfeldes konnte so die Liquidität vorsorglich abgesichert werden.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Darüber hinaus hat die Schaltbau-Gruppe vor dem Hintergrund
                der COVID-19 Pandemie teilweise Kurzarbeit als notwendige Maßnahme zur Überbrückung konjunkturell
                bedingter Auslastungsschwankungen genutzt.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Generell kann auch für das Geschäftsjahr 2021 nicht
                ausgeschlossen werden, dass aufgrund der Pandemie weitere Werksschließungen insbesondere an deutschen
                Produktionsstandorten infolge kurzfristiger Störungen in der Lieferkette, sinkender Nachfrage,
                Projektverschiebungen seitens der Endkunden auftreten werden und damit ein signifikantes Risiko für den
                Schaltbau-Konzern darstellt. Das Ausmaß und die Dauer einzelner Auswirkungen auf die Geschäftstätigkeit
                des Schaltbau-Konzerns sind nur äußerst schwer vorherzusehen. Es ist weiterhin davon auszugehen, dass
                die wirtschaftliche Lage angesichts des Pandemieverlaufs fragil bleiben wird. Der gesamte
                Konjunkturverlauf – und damit auch die Erlöse der Schaltbau-Gruppe – hängen stark von dem weiteren
                Verlauf der Pandemie ab. Als positiver Effekt stehen dem gegenüber die bereits in vielen Ländern
                angelaufenen Impfungen der Bevölkerung auf Basis der bereits zugelassenen Impfstoffe. Ob sich die mit
                dem vorhandenen Impfstoff verbundenen Erwartungen einstellen, kann an dieser Stelle nicht abschließend
                beurteilt werden. Das hieraus resultierende Gesamtrisiko auf die Vermögens-, Finanz- und Ertragslage
                schätzt der Vorstand aus heutiger Sicht als hoch ein. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Unabhängig von COVID-19 können die wirtschaftliche und
                politische Entwicklung in den Absatzmärkten, schwankende Einkaufspreise sowie die globale und regionale
                Wettbewerbssituation die Auftrags- und Ertragslage der Schaltbau-Gruppe beeinflussen. Durch die Präsenz
                der Schaltbau-Gruppe in unterschiedlichen Wirtschaftsräumen und einen hohen Anteil von Aufträgen der
                öffentlichen Hand werden konjunkturelle Risiken als gering eingeschätzt. Schwankende Rohstoffpreise
                werden durch langfristige Lieferverträge, die konzernweite Zusammenfassung von Bedarfen,
                Warenterminkontrakte oder die Weitergabe an Kunden kompensiert.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Ein
            </span><span class="pt-020SchaltbauHoldingAGFlietext03Zchn">Nachfragerückgang</span><span
                class="pt-Absatz-Standardschriftart-000005"> wesentlicher Absatzbranchen kann einzelne Segmente wie
                Schaltbau sowie weitere Geschäftsfelder belasten. Von besonderer Bedeutung für die Schaltbau-Gruppe sind
                staatliche und private Investitionsentscheidungen im Bahnsektor. Ausgabenkürzungen oder eine Verlagerung
                von Investitionen in Bereiche, die von der Schaltbau-Gruppe nicht abgedeckt werden, können die
                Auftragslage negativ beeinflussen. Hohe Risiken bestehen hier im Komponentengeschäft in allen
                Geschäftsfeldern, insbesondere bei Steckverbindern, Schnappschaltern und Industrieschützen.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Im
                Bahnbereich ist die Anzahl der potenziellen Kunden begrenzt. Diese Strukturen schaffen eine hohe
                Nachfragemacht auf Kundenseite, die zu verstärktem </span><span
                class="pt-Absatz-Standardschriftart-000102">Preisdruck</span><span
                class="pt-Absatz-Standardschriftart-000005"> führen kann. Veränderte Strukturen in Vergabeverfahren
                führen hier zu einem höheren Druck auf die Preise in allen Segmenten. Eine verschlechterte
                Wettbewerbsposition, zum Beispiel durch die Währungsabwertung des Rubel, kann zu einem Preisverfall und
                dem Verlust von Marktanteilen führen (</span><span
                class="pt-Absatz-Standardschriftart-000102">Wettbewerbsrisiken</span><span
                class="pt-Absatz-Standardschriftart-000005">). </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">
            </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><a id="SN_PAGEBREAK_35_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart-000011">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000005">Wettbewerbsnachteile beim Produktspektrum, der
                Produktqualität, dem Preis wie auch bei Entwicklungs- oder Lieferzeiten können ebenfalls zu einem
                Verlust von Marktanteilen führen. Die Schaltbau-Gruppe begegnet Wettbewerbsrisiken zum einen durch die
                kontinuierliche, kundenorientierte Weiterentwicklung der Produkte. Durch die Integration der
                Systemlösungen in die Plattformen der Kunden bestehen verlässliche und langfristig angelegte
                Kundenbeziehungen, die intensiv gepflegt werden. </span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift09" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000014">RISIKEN ENTLANG DER WERTSCHÖPFUNGSKETTE</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-020SchaltbauHoldingAGFlietext03Zchn">Entwicklungs- und Konstruktionsrisiken</span><span
                class="pt-Absatz-Standardschriftart-000005"> resultieren aus einer unzureichenden Spezifizierung von
                Neuentwick-lungen hinsichtlich regionaler Kundenanforderungen oder einer Überschreitung der eingeplanten
                Entwicklungszeiten (Time-to-Market). Dies kann höhere Kosten und ggf. Wertberichtigungen auf aktivierte
                Entwicklungsleistungen nach sich ziehen. Die Weiterentwicklung von Produkten und Systemen erfolgt in der
                Regel in enger Abstimmung mit Kernkunden oder gar in deren Auftrag. Im Segment Pintsch bestehen hohe
                Risiken aus der geplanten Einführung von Produkten in unterschiedlichen regionalen Märkten oder aus der
                teilweise langsamen Entwicklungsgeschwindigkeit, die teilweise lediglich durch kostenintensive
                Zusatzkapazität aufgefangen werden kann. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Produktionsstörungen oder -unterbrechungen können die
                Kostensituation belasten und überdies einen Lie-ferverzug hervorrufen, während Qualitätsprobleme im
                Produktionsprozess oder bei der Produktentwicklung zu Kundenreklamationen und entsprechenden
                Gewährleistungsforderungen führen können </span><span
                class="pt-020SchaltbauHoldingAGFlietext03Zchn">(Produktions- und Qualitätsrisiken)</span><span
                class="pt-Absatz-Standardschriftart-000005">. Werden Qualitätsprobleme bekannt, kann sich dies zudem
                negativ auf den Absatz des be-troffenen Produkts auswirken. Arbeitssicherheits- und Umweltrisiken können
                die Gesundheit der Mitarbeiter gefährden und hohe Haftungsrisiken auslösen.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Produktionsrisiken werden durch umfassende Richtlinien und
                Verfahrensanwendungen zu Qualitätsmanage-ment, Produkt- und Arbeitssicherheit eingegrenzt.
                Qualitätsrisiken sind zum Teil über Gewährleistungsrückstel-lungen abgedeckt. Dennoch bestehen zum Teil
                hohe Risiken, da die wirtschaftlichen Einbußen durch berechtig-te Kundenreklamationen gebildete
                Rückstellungen überschreiten können. Neben produktbezogenen Fehlfunk-tionen oder Qualitätsmängeln können
                verzögerte Auslieferungen, die beispielsweise kapazitätsbedingt sind, neben dem Umsatzausfall zu
                Vertragsstrafen oder gar zu Auslistungen führen. Dieses Risiko wird im Segment Bode als hoch
                eingeschätzt. Produktions- und Qualitätsrisiken sind darüber hinaus häufig mit Reputationsrisiken
                verbunden, welche das Geschäft auf Dauer beeinträchtigen können.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-020SchaltbauHoldingAGFlietext03Zchn">Absatz- und Vertriebsrisiken</span><span
                class="pt-Absatz-Standardschriftart-000005"> resultieren aus kundenseitigen Projektverschiebungen oder
                -stornierungen sowie schwankenden Abnahmemengen. Darüber hinaus können Aufträge durch Insourcing seitens
                der Kunden entfal-len. Eine Marktstruktur, die aus einer in Relation geringen Anzahl an Kunden besteht,
                verstärkt diese Risiken. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Ferner
                können Risiken in der Umsatzrealisierung in der Folge zu einem über den Standards liegenden
                Nettoum-laufvermögen führen. Risiken im mittleren Bereich bestehen hier im Segment Bode.</span></p>
        <p class="pt-Standard-000137" dir="ltr"><span class="pt-Absatz-Standardschriftart-000045"><br />‎</span><span
                class="pt-000138"> </span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift09" dir="ltr"><a id="SN_PAGEBREAK_36_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000101">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000014">PERSONALRISIKEN</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Personalrisiken können sich aus Engpässen bei der
                Personalbeschaffung, Fachkräftemangel, Fluktuation sowie Krankheits- und Fehlzeiten ergeben. Mit Hilfe
                von gezielten Rekrutierungs- und Weiterbildungsmaßnahmen, bedarfsgerechter Ausbildung sowie einer
                verstärkten internen Zusammenarbeit sollen diese Risiken begrenzt werden. Zudem kann ein stark
                steigendes Gehaltsniveau in einem Land oder einer Region zu einer höheren Fluktuation führen.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Unternehmen der Schaltbau-Gruppe wenden im Einklang mit gesetzlichen Vorgaben und arbeitsrechtlichen
                Regeln hohe Standards in Bezug auf Gesundheitsschutz und Arbeitssicherheit an. Neue Technologien und die
                Einführung neuer Arbeitsprozesse können jedoch, ebenso wie die Neueinstufung von bisher unbedenklichen
                Materialien, unvorhersehbare Auswirkungen auf die Arbeitsbedingungen haben und beispielsweise zu einer
                höheren Zahl von Unfällen führen. Unsichere Arbeitsplätze bergen das Risiko erhöhter Fluktuation der
                Arbeitnehmer und können überdies die Motivation von Mitarbeitern beeinträchtigen, ihrerseits einen
                Beitrag zur Arbeitssicherheit zu leisten. Die daraus resultierenden Reputationsrisiken könnten sich
                negativ auf die Geschäftslage auswirken und – zusammen mit etwaigen Geldbußen – die Ertragslage
                beeinträchtigen.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Schaltbau-Gruppe schätzt ihre Beziehungen zur Belegschaft, den Betriebsräten und Gewerkschaften positiv
                ein. Gleichwohl besteht das Risiko von arbeitsrechtlichen Konflikten, etwa im Rahmen von
                Tarifvertragsverhand-lungen, welche die Produktion beeinträchtigen können. Insbesondere im Segment
                Pintsch werden diese Risiken als hoch eingeschätzt. Je nach Dauer der Auseinandersetzung kann dies die
                Geschäftstätigkeit sowie die Vermögens-, Finanz- und Ertragslage wesentlich beeinflussen. Die
                Schaltbau-Gruppe agiert in einem dynamischen Marktumfeld. Der bestehende Kostendruck kann zu
                Personalanpassungen zwingen. So kann es im Zusammenhang mit Restrukturierungsmaßnahmen zu
                Arbeitskonflikten kommen.</span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift09" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000014">RECHTLICHE UND STEUERLICHE RISIKEN</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Mit
                der internationalen Tätigkeit der Unternehmen der Schaltbau-Gruppe sind rechtliche Risiken verbunden.
                Diese können sich im Wesentlichen aus Rechtsstreitigkeiten, Patentrechtsverletzungen und
                Schadensersatzforderungen ergeben.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Schadensersatz aufgrund von Gewährleistungsforderungen kann
                im Segment Bode zu Strafzahlungen führen. Auch in den Segmenten der Pintsch und SBRS kann es infolge
                höherer Umsatzvolumina insbesondere im Projektgeschäft zu Rechtsstreitigkeiten kommen. Die Risiken
                werden in diesen Bereichen als mittel bzw. hoch eingestuft.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Trotz
                einer regelmäßigen und sorgfältigen Prüfung steuerrelevanter Sachverhalte können sich aufgrund der
                Kom-plexität steuerlicher Regelungen Risiken ergeben, die vorab nicht erkannt werden. </span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift09" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000014">RISIKEN AUS BETEILIGUNGEN</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Schaltbau-Gruppe ist weltweit organisiert. Chancen für externes Wachstum soll auf allen Märkten erzielt
                werden. Gleichwohl besteht das Risiko, dass sich zuvor identifizierte Vorteile aus Synergien oder einer
                ausgeweiteten geografischen Präsenz nicht in dem erwarteten Maße und Zeitrahmen realisieren lassen.
                Entwickelt sich das operative Geschäft nicht wie erwartet, können zudem Wertminderungen bei Geschäfts-
                oder Firmenwerten, Vermögenswerten, at Equity-bewerteten Beteiligungen im Konzernabschluss bzw. bei den
                Finanzanlagen im Einzelabschluss zu Ergebnisbelastungen führen.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Grundsätzlich werden bei Budgetentscheidungen mit Blick auf
                die Weiterentwicklung von Standorten sorgfältige Analysen aller rechtlichen, technischen, steuerlichen
                und finanziellen Aspekte durchgeführt. Bestehende Risiken, die zum Beispiel im Segment Schaltbau
                bestehen, sollen auf diese Weise umfassend erfasst und sachgerecht entschieden werden.</span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift09" dir="ltr"><a id="SN_PAGEBREAK_37_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000101">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000014">FINANZWIRTSCHAFTLICHE RISIKEN</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Im
                Rahmen der operativen Geschäftstätigkeit der Schaltbau-Gruppe kann sich eine Verschlechterung der
                Er-trags- und Liquiditätssituation und der damit verbundenen Nichteinhaltung der Financial Covenants
                ergeben. Als Folge einer möglichen Verletzung dieser Financial Covenants würde den Kreditgebern aus dem
                aktuellen Kon-sortialkreditvertrag ein Sonderkündigungsrecht zustehen und damit zu einem
                entwicklungsbeeinträchtigenden Risiko führen. Mit drittem Ergänzungsvertrag vom 19. Juni 2020 hat die
                Gesellschaft zur Stärkung der Liquidität den Konsortialkredit auf EUR 172,0 Mio. erhöht und die KfW als
                weiteren Konsortialpartner aufgenommen. Infolgedessen stuft der Vorstand der Gesellschaft die
                finanzwirtschaftlichen Risiken aktuell als gering ein.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Insbesondere die Anfang 2020 neu aufgetretene COVID-19
                Pandemie kann die operative Geschäftstätigkeit der Schaltbau-Gruppe auch weiterhin weltweit belasten.
                Durch den Ausfall von qualifiziertem Personal, Verzögerungen in der Lieferkette oder konjunkturelle
                Einflüsse in bestimmten Wirtschaftsregionen bzw. Wirtschaftszweigen sind negative Einflüsse auf die
                Vermögens-, Finanz- und Ertragslage nicht auszuschließen.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Durch
                ein stringentes Monitoring der Liquiditätsentwicklung sowie einen umfangreichen, definierten
                Maßnahmenkatalog kann kurzfristig auftretende Liquiditätsengpässen wirksam entgegengetreten werden. Die
                Schaltbau-Gruppe hat zur Cash-Planung und - Überwachung Prozesse und Tools implementiert, die eine
                anforderungsgerechte Steuerung ermöglichen. Trotz der bestehenden Maßnahmen können Engpässe in der
                Liquidität entstehen, wenn die Begleichung von Forderungen von Großkunden sich erheblich verzögert. Auch
                Insolvenzen einzelner Kunden können erheblich negative Auswirkungen auf die Vermögens-, Finanz- und
                Ertragslage sowie die Liquidität haben. Die Gefahr größerer Zahlungsausfälle wird aufgrund eines
                strikten Forderungsmanagements als Mittel für die Segmente Bode, Pintsch und SBRS eingeschätzt. </span>
        </p>
        <p class="pt-010SchaltbauHoldingAGberschrift09" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000014">GESAMTBEURTEILUNG DER RISIKOSITUATION DER
                SCHALTBAU-GRUPPE</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Bedingt durch die in den Vorjahren vorgenommenen Re- und
                Umstrukturierungen sowie der vorgenommenen Maßnahmen zur Stärkung der Liquidität wurde die
                Gesamtrisikolage der Schaltbau-Gruppe gegenüber dem vorangegangenen Geschäftsjahr wesentlich
                verbessert.</span><span class="pt-Absatz-Standardschriftart-000139"> </span><span
                class="pt-Absatz-Standardschriftart-000005">Für alle identifizierten wesentlichen Risiken sind
                zielgerichtete Maßnahmen eingeleitet worden, die regelmäßig vom Vorstand sowie den jeweiligen
                Geschäftsführern der verantwortlichen Segmente überwacht werden. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Unter
                Berücksichtigung der COVID-19 Pandemie und deren potentiellen Auswirkungen auf die Vermögens-, Finanz-
                und Ertragslage der Schaltbau-Gruppe stellen die gesamtwirtschaftlichen und branchenbezogenen Risiken
                die bedeutendsten Risiken im Geschäftsjahr 2021 dar. Alle weiteren Risiken werden als gleichrangig
                angesehen.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Bestandsgefährdende Risiken, die entweder einzeln oder in
                ihrer Gesamtheit den Fortbestand des Unternehmens gefährden können, wurden nicht identifiziert. </span>
        </p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-000016"> </span></p>
        <div class="pt-010SCHALTBAUHOLDINGAGBERSCHRIFT12" dir="ltr"><a
                id="SNWID_e81c2949236c47ef87a31a04d60b2f8e_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart-000017">CHANCENBERICHT</span></div>
        <p class="pt-010SchaltbauHoldingAGberschrift11" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">CHANCENMANAGEMENT</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Im
                Rahmen der Einführung eines neuen, IT-gestützten Risikomanagementsystems wurde auch ein dezentrales
                Managementsystem für die Identifizierung und Bewertung von Chancen implementiert. Chancen werden in der
                Schaltbau-Gruppe als Unsicherheiten im Hinblick auf eine positive Zielabweichung definiert. In diesem
                Zusam-menhang werden Chancen über alle Bereiche regelmäßig identifiziert und auf Konzernebene
                zusammengeführt. Die Berichterstattung über die aktuelle Chancensituation erfolgt im Zusammenhang mit
                der monatlichen Berichterstattung, den vierteljährlichen Risikoberichten sowie den regelmäßigen
                Review-Prozessen und Einzelgesprächen mit dem Vorstand.</span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift11" dir="ltr"><a id="SN_PAGEBREAK_38_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000011">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000005">CHANCENSITUATION</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Chancen können sich aus Marktentwicklungen ebenso wie aus
                strategischen und operativen Maßnahmen erge-ben. In der nachfolgenden Auflistung sind die Chancen, die
                auch für den Einzelabschluss der Schaltbau Holding AG gelten, nach ihrer Relevanz geordnet, die auf der
                Einschätzung des Managements beruht.</span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift11" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">BRANCHENSPEZIFISCHE CHANCEN</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Branchenspezifische Chancen ergeben sich unter anderem aus
                dem Trend zur Standardisierung, Modularisie-rung und Miniaturisierung von Bauteilen, der Digitalisierung
                des Schienenverkehrs, der hohen Nachfrage nach energieeffizienten Lösungen und zunehmender
                Systemintegration. Hierdurch entstehen neue Marktsegmente, welche die Schaltbau-Gruppe maßgeblich
                mitgestalten will.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Bereichsübergreifende Ansätze für Schienenfahrzeuge
                betreffen unter anderem Türsysteme, Bordelektronik sowie digitale Informations- und Sicherheitssysteme.
                Die Integration von digitaler Datenkommunikation und Sensorik sorgt für mehr Passagierkomfort,
                unterstützt das Zug- und Überwachungspersonal und erhöht die Sicherheit im Bahnverkehr. Auch aus der
                Entwicklung der hierfür erforderlichen modularen Hardwarekonzepte entstehen zusätzliche
                Geschäftspotenziale für die Unternehmen der Schaltbau-Gruppe.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Aus
                der Entwicklung von Smart Products und Smart Solutions auf Basis einer Technologieplattform für
                Zugauto-matisierung kann eine verbesserte Position gegenüber den Bahnsystemhäusern und ein über Plan
                liegendes Auftragsvolumen resultieren.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Im
                Rahmen der Digitalisierung von Bahnnetz und Bahnbetrieb in Deutschland wurde das Zukunftsprojekt
                „Digitale Schiene Deutschland“ aufgesetzt. Dabei soll das Schienennetz in den kommenden Jahren mit dem
                Zugbeeinflussungssystem ETCS und digitaler Stellwerkstechnologie ausgerüstet werden. Gerade hier ergeben
                sich für das Pintsch-Segment große Wachstumspotentiale. Spezialisiert im Bereich Leit- und
                Sicherungstechnik stellt die Pinsch hier einen wichtigen Markttreiber in der Digitalisierung der
                Bahninfrastruktur dar. Mit seiner Weichenheiztechnik gehört Pintsch zu den maßgeblichen Ausrüstern der
                Deutschen Bahn und weiterer in- und ausländischen Infrastrukturbetreiber sowie anderer Ausrüster, die
                auch Pintsch-Komponenten, wie Radsensoren und Achszähltechnik, einsetzen.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Großes
                Wachstumspotenzial für die mittelfristige Geschäftsentwicklung sieht Schaltbau vor allem in den sich
                schnell entwickelnden Märkten New Energy und New Mobility. Im Marktsegment der neuen Energien bietet
                insbesondere die Schaltbau GmbH vor allem vielfältige Lösungen für die Anwendungsbereiche der
                regenerativen Energieerzeugung und dezentralen Energiespeicherung an. E-Mobilität und Ladeninfrastruktur
                sind die wesentlichen Betätigungsfelder im Wachstumsmarkt New Mobility.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                mittel- und langfristige Perspektive des Bahnsektors wird gestützt durch globale Megatrends, wie
                zunehmende Urbanisierung, wachsende Mobilität der Bevölkerung, langfristig zunehmenden Welthandel und
                das überdurchschnittliche Wachstum in Schwellenländern, was zu einem steigenden Bedarf an Nah- und
                Fernver-kehr sowie Transportinfrastruktur führt.</span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift11" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">STRATEGISCHE CHANCEN</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Strategische Chancen erwachsen insbesondere aus der
                Umsetzung der eingeleiteten, zentralen Projekte wie der Steigerung des Service- und After Sales-Anteils
                in der Bode-Gruppe und der Weiterentwicklung der technischen Plattform für Zugautomatisierung. Auch in
                den Absatzmärkten Elektromobilität und New Energy können aus Forschungs- und Entwicklungsprojekten sowie
                einer nochmals verbesserten Produktdurchdringung zusätzliche Potenziale entstehen. Durch die
                Fokussierung auf ein ertragsstarkes Kerngeschäft können darüber hinaus Mittel in die für die Geschäfts-
                und Ergebnisentwicklung aussichtsreichsten Projekte gelenkt werden.</span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift11" dir="ltr"><a id="SN_PAGEBREAK_39_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000011">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000005">FINANZWIRTSCHAFTLICHE CHANCEN</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Finanzwirtschaftliche Effekte können sich negativ als auch
                positiv auf die Ertragslage des Schaltbau-Konzerns auswirken. Finanzwirtschaftliche Chancen umfassen
                insbesondere Zinsänderungs-, Rohwarenpreisänderungs- und Wechselkursänderungschancen.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Ein
                Teil der Finanzierungsvereinbarungen wird variabel verzinst. Die Höhe der zu zahlenden Zinsen ist an den
                EURIBOR als Referenzzinssatz gekoppelt und unterliegt einer kurzfristigen Zinsbindung. Positive
                verlaufende Zinssatzänderungen würden daher die Rentabilität, die Liquidität und die Finanzlage der
                Schaltbau-Gruppe ver-bessern.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Weitere finanzwirtschaftliche Chancen können sich aus einem
                gezielten Working Capital Management ergeben um so zur Stärkung der Liquidität beizutragen. </span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift11" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">GEWÄHRLEISTUNGSZAHLUNGEN</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Ein
                günstiger Verlauf bei Rechtsstreitigkeiten oder Gewährleistungen kann die teilweise Auflösung der
                hierfür gebildeten Rückstellungen ermöglichen. Dies würde die Ertragslage der Schaltbau-Gruppe positiv
                beeinflussen.</span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift11" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">CHANCEN AUS ZUSAMMENSCHLÜSSEN, AKQUISITIONEN, BETEILIGUNGEN,
                PARTNERSCHAFTEN, DESINVESTITIONEN</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Neben
                einem rein organischen Wachstum können sich Chancen aus einem anorganischen Wachstum ergeben. Hier
                kommen insbesondere strategische Zusammenschlüsse, Akquisitionen, Beteiligungen und Partnerschaften, mit
                denen wir unser organisches Wachstum ergänzen können, in Betracht. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Schaltbau-Gruppe verfolgt die Strategie, ihre globale Marktposition und Wettbewerbsfähigkeit durch
                stetige Investitionen zum Erhalt und Ausbau ihrer technologischen Wettbewerbsposition und Stärken zu
                sichern. In diesem Zusammenhang sollen unter Abwägung von Chancen und Risiken regionale Produktions- und
                ggf. Entwicklungseinheiten weiter aus- und bei Bedarf aufgebaut werden, um schnell auf regionale und
                überregionale Marktveränderungen reagieren zu können, neue Märkte im In- und Ausland zu erschließen und
                länder- und beschaffungsmarktspezifische Vorteile gezielt zu nutzen. Damit reagiert die Schaltbau-Gruppe
                auf die zunehmenden regulatorischen Anforderungen an die Fertigung von Zulieferteilen im eigenen Land
                (sog. Local-Content-Anforderungen) und die fortschreitende Konsolidierung von Marktteilnehmern im
                Bahnsektor, die zu Verschiebungen in der Kundenstruktur und einem zunehmenden Preisdruck führen.
                Strategische Zukäufe und Investitionen in die Forschung und Entwicklung sollen sich auf absehbare Zeit
                vor allem auf die Stärkung technologischer Kompetenzen konzentrieren und das Portfolio der
                Schaltbau-Gruppe um digitale „smarte“ Produkte und Lösungen ergänzen, um den Herausforderungen der
                Zukunft in den Märkten der Schaltbau-Gruppe besser begegnen zu können und die Wettbewerbsfähigkeit der
                Schaltbau-Gruppe zu sichern.</span></p>
        <div class="pt-010SchaltbauHoldingAGberschrift04" dir="ltr"><a
                id="SNWID_68490b482d6345b599751a04d60b2ff1_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart-000140">SONSTIGE ANGABEN</span></div>
        <p class="pt-010SchaltbauHoldingAGberschrift08" dir="ltr"><a id="SNWID_462ea49ca3c8427492801a04d60b2ff2_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000004">VERGÜTUNG VON VORSTAND UND
                AUFSICHTSRAT (VERGÜTUNGSBERICHT)</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Das
                Vergütungssystem der Schaltbau Holding AG basiert auf den Grundsätzen der Leistungs- und
                Ergebnisorientierung und repräsentiert eine Unternehmenskultur von Leistung und Gegenleistung. Die
                Gesamtvergütung des Vorstands umfasst erfolgsunabhängige und erfolgsbezogene Bestandteile. Die
                erfolgsunabhängigen Teile bestehen aus Fixum und Sachbezügen. Die erfolgsbezogenen Vergütungsteile
                enthalten jährlich wiederkehrende, an die Entwicklung des Konzernergebnisses vor Zinsen und Steuern
                (EBIT) vor Anteilen Dritter nach IFRS und in einem Fall auch vor bestimmten Sondereffekten anknüpfende
                Bezüge. Außerdem hat der Aufsichtsrat im Geschäftsjahr 2020 für die über das Geschäftsjahr hinaus
                bestellten Vorstände zu den erfolgsbezogenen Vergü</span><a id="SN_PAGEBREAK_40_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000011">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000005">tungsteilen auch eine an die Entwicklung des
                Aktienkurses der Gesellschaft anknüpfende Komponente vereinbart, die zudem davon abhängig ist, dass die
                betroffenen Vorstände selbst Aktien der Schaltbau Holding AG erwerben. Aufgrund der aktuellen
                Corona-Krise hat sich der Aufsichtsrat dazu entschieden, diesen Vergütungsbestandteil für das
                Geschäftsjahr 2020 auszusetzen und durch eine Ermessenstantieme abzulösen, die in besonderer Weise den
                Umgang mit und die Bewältigung der COVID-19-Krise berücksichtigt. </span><span
                class="pt-Absatz-Standardschriftart-000005">Darüber hinaus kann der Aufsichtsrat allgemein
                Ermessenstantiemen zusagen. Es gibt keine Pensionszusagen für den aktiven Vorstand.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Kriterien für die Angemessenheit der Vergütung bilden
                insbesondere die Aufgaben des jeweiligen Vorstandsmitglieds, seine persönliche Leistung, die Leistung
                des Gesamtvorstands, die wirtschaftliche Lage, der Erfolg und die Zukunftsaussichten des Unternehmens
                unter Berücksichtigung des Marktumfelds, sowie die Üblichkeit der Vergütungshöhe und der
                Vergütungsstruktur gemessen am Lohn- und Gehaltsgefüge im Unternehmen sowie anderer Unternehmen
                vergleichbarer Größe und Branche. Die Vergütungsstruktur ist auf eine nachhaltige
                Unternehmensentwicklung ausgerichtet. Die erfolgsbezogenen Vergütungsbestandteile weisen eine
                mehrjährige Bemessungsgrundlage auf und enthalten ebenso wie die erfolgsunabhängigen
                Vergütungsbestandteile Regelungen, wonach eine angemessene Herabsetzung der Bezüge zulässig ist, wenn
                sich die Lage der Gesellschaft derart verschlechtert, dass eine Fortgewährung der Bezüge unbillig wäre.
                Die variablen Vergütungsbestandteile sind des Weiteren auf einen Höchstbetrag gedeckelt.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Vorstandsverträge und die Struktur des Vergütungssystems für den Vorstand werden entsprechend den
                gesetzlichen Regelungen durch den Gesamtaufsichtsrat beraten und beschlossen.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Eine
                individualisierte Offenlegung der Vorstandsgehälter erfolgt gemäß Beschluss der Hauptversammlung vom 14.
                Juni 2016 nicht.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Für
                das Geschäftsjahr 2020 betrugen die Gesamtbezüge der aktiven Mitglieder des Vorstands insgesamt
                TEUR 2.927 (Vorjahr: TEUR 2.646). Darin enthalten sind Sachbezüge aus dem nach steuerlichen Richtlinien
                anzusetzenden Wert der Dienstwagennutzung. Diese Sachbezüge werden von den einzelnen
                Vorstandsmitgliedern versteuert. Die Gesamtbezüge teilen sich auf in einen Betrag von TEUR 1.424
                (Vorjahr: TEUR 1.255) für erfolgsunabhängige Teile und in einen Betrag von TEUR 1.503 (Vorjahr:
                TEUR 1.391) für erfolgsbezogene Teile. Insgesamt war zum Bilanzstichtag 2020 ein Betrag von TEUR 1.768
                (Vorjahr: TEUR 1.421) als Rückstellung für erfolgsbezogene Vergütungsbestandteile erfasst, davon TEUR
                1.502 kurzfristig und TEUR 266 langfristig. Insgesamt ist im Gesamtbetrag ein Anteil für langfristige
                Vergütung von TEUR 236 enthalten. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Verträge der Vorstandsmitglieder enthalten keine Zusagen für den Fall der Beendigung der
                Vorstandstätig-keit.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Gesamtbezüge der ehemaligen Mitglieder des Vorstands beziehungsweise deren Hinterbliebenen beliefen sich
                auf insgesamt TEUR 72 (Vorjahr: TEUR 82). Für diesen Personenkreis sind Pensionsrückstellungen in Höhe
                von TEUR 412 (Vorjahr: TEUR 477) gebildet.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Kredite wurden im Geschäftsjahr 2020 weder an Vorstands-
                noch Aufsichtsratsmitglieder gewährt.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Grundvergütung für ein Aufsichtsratsmitglied betrug für das Berichtsjahr TEUR 30. Der
                Aufsichtsratsvorsit-zende erhielt das Doppelte, der stellvertretende Aufsichtsratsvorsitzende das
                Eineinhalbfache dieser Vergütung. Daraus ergibt sich für das Jahr 2020 ein Gesamtbetrag der
                Grundvergütung von TEUR 225.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Für
                die Teilnahme an Präsenzsitzungen der Ausschüsse (Prüfungs-, Personal-, Personalentwicklungs- sowie
                Stra-tegie- und Technik-Ausschuss) erhalten deren Mitglieder zusätzlich Sitzungsgelder, die für das
                einzelne Aus-schussmitglied EUR 2.500 pro Sitzung und für den Ausschussvorsitzenden das Doppelte dieses
                Betrages betra-gen. Aufsichtsratsmitglieder, die dem Aufsichtsrat nicht über das ganze Geschäftsjahr
                angehört haben, erhalten die Vergütung entsprechend zeitanteilig. Für in 2020 stattgefundene
                Präsenzsitzungen sind insgesamt Aufwen-dungen in Höhe von TEUR 166 (Vorjahr: TEUR 174)
                angefallen.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><a id="SN_PAGEBREAK_41_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart-000011">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000005">Für den Zeitaufwand, der über fünf Sitzungstage pro
                Geschäftsjahr inklusive der dafür notwendigen Vorberei-tungszeit hinausgeht, erhält jedes
                Aufsichtsratsmitglied zusätzlich eine Vergütung von EUR 300 pro Stunde, höchstens jedoch den Stunden-
                bzw. Tagessatz des als Prüfungsleiter bestimmten Vertreters des für das betref-fende Geschäftsjahr
                bestellten Abschlussprüfers. Für zusätzlichen Zeitaufwand wurden im Jahr 2020 – entspre-chend der
                Satzung – an zwei (Vorjahr: zwei) Aufsichtsratsmitglieder insgesamt TEUR 57 (Vorjahr: TEUR 57)
                vergütet.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Unter
                Berücksichtigung der Grundvergütung, der Vergütung für Präsenzsitzungen der Ausschüsse, der zusätzlichen
                Vergütung und des zusätzlichen Zeitaufwands ergibt sich eine Gesamtvergütung von TEUR 448 (Vorjahr:
                TEUR 456). Dabei hat der Aufsichtsrat nach Verfestigung der COVID-19 Pandemie auf seiner 170. Sitzung
                vom 20. März 2020 beschlossen, Videokonferenzen zukünftig abrechnungstechnisch wie Präsenzsitzungen zu
                behandeln.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Im
                Rahmen der Wahrnehmung seiner Aufsichtsratstätigkeit, hat der Aufsichtsrat in 2020 für
                Unterstützungsleis-tungen externe Berater hinzugezogen. Hierfür sind im Berichtsjahr insgesamt
                Aufwendungen in Höhe von TEUR 1.208 angefallen. Die Unterstützungsleistungen wurden u.a. von der
                Treuhand- und Revisions-Aktiengesellschaft Niederrhein Wirtschaftsprüfungsgesellschaft (Treuhand
                Niederrhein), mit Sitz in Krefeld, in Höhe von TEUR 208 erbracht.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Der
                Aufsichtsrat Dr. Günter Pferdmenges ist Vorstand der Treuhand Niederrhein, so dass die Treuhand
                Niederrhein eine nahestehende Person im Sinne des IAS 24.9 ist. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Mit
                Datum vom 15. Dezember 2020 hat die Gesellschaft mit Herrn Dr. Köhler eine Vereinbarung für die Dauer
                vom 1. Januar 2021 bis 30. Juni 2021 abgeschlossen. Gegenstand der Vereinbarung sind noch zu
                terminierende Reisen zu Geschäftspartnern im In- und Ausland, welche aufgrund der bestehenden COVID-19
                Pandemie bisher noch nicht möglich waren. Zum Zeitpunkt der Aufstellung des Jahresabschlusses der
                Schaltbau Holding AG wurden noch keine Leistungen erbracht. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Gesellschaft hat mit Herrn Munz eine Vereinbarung für die Dauer vom 8. Januar 2021 bis 28. Februar 2021
                abgeschlossen. Gegenstand dieser Vereinbarung ist die Unterstützung bei kaufmännischen Sachverhalten.
                Zum Zeitpunkt der Aufstellung des Jahresabschlusses der Schaltbau Holding AG wurden geringfügige
                Leistungen erbracht, jedoch noch nicht abgerechnet. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Gesellschaft hat für die Vorstands- und Aufsichtsratsmitglieder eine D&amp;O-Versicherung abgeschlossen.
                Diese sieht im Hinblick auf die Größenordnung der Vergütung für den Aufsichtsrat keinen Selbstbehalt
                vor. Ein Selbst-behalt für den Vorstand ist seit dem Jahr 2010 vertraglich vereinbart.</span><span
                class="pt-Absatz-Standardschriftart-000020"><br />‎</span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift08" dir="ltr"><a id="SNWID_f7c6f55bbe39419fa2371a04d60b2ff3_anchor"
                class="pt-000000" /><a id="SN_PAGEBREAK_42_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart-000068">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000004">ANGABEN NACH § 289A HGB / § 315A ABS. 1 HGB UND
                ERLÄUTERNDER BERICHT DES VORSTANDS</span></p>
        <p class="pt-000141" dir="ltr"><span class="pt-000142">1.</span><span
                class="pt-Absatz-Standardschriftart-000005">Das gezeichnete Kapitel setzt sich zum Bilanzstichtag
            </span><span class="pt-Absatz-Standardschriftart-000005">2020</span><span
                class="pt-Absatz-Standardschriftart-000005"> wie folgt zusammen: Das Grundkapital der Gesellschaft
                beträgt EUR 10.799.671,80 (Vorjahr: EUR 10.799.671,80). Es ist eingeteilt in 8.852.190 (Vorjahr:
                8.852.190) auf den Namen lautende Stückaktien ohne Nennbetrag, auf die jeweils ein anteiliger Betrag des
                Grundkapitals von EUR 1,22 entfällt. Mit allen Aktien sind die gleichen Rechte und Pflichten verbunden.
                Die Rechte und Pflichten der Aktionäre ergeben sich im Einzelnen aus den Regelungen des AktG,
                insbesondere aus den §§ 12, 53a ff., 118 ff. und 186 AktG.</span></p>
        <p class="pt-000141" dir="ltr"><span class="pt-000142">2.</span><span
                class="pt-Absatz-Standardschriftart-000005">Beschränkungen, die die Stimmrechte oder die Übertragung von
                Aktien betreffen, sind dem Vorstand nicht bekannt.</span></p>
        <p class="pt-000141" dir="ltr"><span class="pt-000142">3.</span><span
                class="pt-Absatz-Standardschriftart-000005">Gemäß den der Gesellschaft zugegangenen
                Stimmrechtsmitteilungen vom 20. Oktober 2020 und 21. Dezember 2020 bestehen infolge wechselseitiger
                Zurechnung von Stimmrechten aufgrund abgestimmten Stimmverhaltens („Acting in Concert“) der betreffenden
                Aktionäre folgende direkte und indirekte Beteiligungen am Kapital, die 10 % der Stimmrechte
                überschreiten: Luxempart S.A., Foyer Finance S.A. und Luxunion S.A. (jeweils Leudelingen, Luxemburg):
                21,69 %, Hans-Jakob Zimmermann (Deutschland): 21,69 %, Johannes Zimmermann (Deutschland): 21,69 % und
                Elrena GmbH (Basel, Schweiz): 21,69 %.</span></p>
        <p class="pt-000141" dir="ltr"><span class="pt-000142">4.</span><span
                class="pt-Absatz-Standardschriftart-000005">Es gibt keine Inhaber von Aktien mit Sonderrechten, die
                Kontrollbefugnisse verleihen.</span></p>
        <p class="pt-000141" dir="ltr"><span class="pt-000142">5.</span><span
                class="pt-Absatz-Standardschriftart-000005">Stimmrechtskontrollen bezüglich der Aktien, die von
                Arbeitnehmern gehalten werden, bestehen nicht.</span></p>
        <p class="pt-000143" dir="ltr"><span class="pt-000142">6.</span><span
                class="pt-Absatz-Standardschriftart-000005">Die Bestellung und Abberufung von Mitgliedern des Vorstands
                ist in </span><span class="pt-Absatz-Standardschriftart-000005">§§ 84 und 85 AktG und </span><span
                class="pt-Absatz-Standardschriftart-000005">§ 6 der Satzung der Schaltbau Holding AG geregelt. Der
                Vorstand besteht aus zwei oder mehreren Personen. Der Aufsichtsrat bestellt die Vorstandsmitglieder und
                bestimmt ihre Zahl. Er kann ein Vorstandsmitglied zum Vorsitzenden des Vorstands ernennen,
                stellvertretende Vorstandsmitglieder bestellen und eine Geschäftsordnung für den Vorstand erlassen. Der
                Aufsichtsrat ist auch für den Widerruf der Bestellung der Vorstandsmitglieder zuständig. Des Weiteren
                sind §§ 31 Abs. 2–5, 33 Abs. 1 MitbestG anwendbar.</span></p>
        <p class="pt-Liste1" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Regelungen über die Änderung
                der Satzung finden sich in § 179 ff. AktG und § 16 der Satzung der Schaltbau Holding AG. Über
                Satzungsänderungen beschließt die Hauptversammlung. Hiervon ausgenommen ist der Aufsichtsrat befugt,
                Änderungen der Satzung, die nur ihre Fassung betreffen, vorzunehmen.</span></p>
        <p class="pt-000143" dir="ltr"><span class="pt-000142">7.</span><span
                class="pt-Absatz-Standardschriftart-000005">Gemäß Beschluss der Hauptversammlung vom 11. Juni 2015 war
                der Vorstand mit Zustimmung des Aufsichtsrats ermächtigt, bis zum 10. Juni 2020 eigene Aktien im Umfang
                von bis zu insgesamt 10 % des zum Zeitpunkt der Beschlussfassung bestehenden Grundkapitals zu anderen
                Zwecken als zum Handel in eigenen Aktien zu erwerben. Im Geschäftsjahr 2020 wurden keine eigenen Aktien
                erworben oder veräußert.</span></p>
        <p class="pt-Liste1" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Durch Beschluss der
                ordentlichen Hauptversammlung vom 14. Juni 2016 ist das Grundkapital der Gesellschaft um bis zu EUR
                3.752.601,66 durch Ausgabe von bis zu 3.075.903 auf den Namen lautenden neuen Stückaktien bedingt erhöht
                („Bedingtes Kapital II“). Die bedingte Kapitalerhöhung dient satzungsgemäß ausschließlich der Gewährung
                von Aktien bei Ausübung von Options- oder Wandlungsrechten bzw. bei Erfüllung von Options- oder
                Wandlungspflichten an die Inhaber der aufgrund der Ermächtigung durch die Hauptversammlung vom 14. Juni
                2016 ausgegebenen Options- oder Wandelschuldverschreibungen. Die neuen Aktien werden zu dem gemäß der
                Ermächtigung vom 14. Juni 2016 festgelegten Options- oder Wandlungspreis (Ausgabebetrag der Aktie)
                ausgegeben. Die bedingte Kapitalerhöhung wird nur insoweit durchgeführt, wie die Inhaber von
                Optionsscheinen aus Optionsschuldverschreibungen oder Wandelschuldverschreibungen, die von der
                Gesellschaft oder deren unmittelbaren oder mittelbaren Mehrheitsbeteiligungsgesellschaften auf Grund der
                Ermächtigung vom 14. Juni 2016 bis zum 13. Juni 2021 ausgegeben oder garantiert werden, von ihren
                Options- oder Wandlungsrechten Gebrauch machen oder ihren entsprechenden Options- oder
                Wandlungspflichten nachkommen oder die Gesellschaft von einer Ersetzungsbefugnis Gebrauch macht und
                nicht andere Erfüllungsformen gewählt und soweit nicht eigene Aktien zur Bedienung dieser Rechte genutzt
                werden.</span></p>
        <p class="pt-000141" dir="ltr"><span class="pt-000142">8.</span><span
                class="pt-Absatz-Standardschriftart-000020"><span class="pt-000144"> </span></span><span
                class="pt-Absatz-Standardschriftart-000005">Die Kreditverträge der Schaltbau Holding AG enthalten Change
                of Control-Klauseln, die den Kreditgebern ein außerordentliches Kündigungsrecht einräumen.</span></p>
        <p class="pt-000145" dir="ltr"><span class="pt-000142">9.</span><a id="SN_PAGEBREAK_43_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000011">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000005">Es gibt keine Entschädigungsvereinbarungen der
                Gesellschaft mit den Mitgliedern des Vorstands oder mit Arbeitnehmern, die für den Fall einer
                Beschäftigungsbeendigung auf Grund eines Übernahmeangebots getroffen wurden.</span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift08" dir="ltr"><a id="SNWID_a8aca38998434b70b5281a04d60b2ff4_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000004">ANGABEN ZU DEN WESENTLICHEN
                MERKMALEN DES INTERNEN KONTROLLSYSTEMS UND RISIKOMANAGEMENTSYSTEMS IM HINBLICK AUF DEN (KONZERN-)
                RECHNUNGSLEGUNGS-PROZESS GEMÄSS § 289 ABS. 4 / § 315 ABS. 4 HGB UND ERLÄUTERNDER BERICHT DES
                VOR-STANDS</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Zielsetzung des internen Kontrollsystems (IKS) in der
                Schaltbau-Gruppe ist die Sicherung der Ordnungsmäßigkeit der Prozesse im Rechnungswesen und der
                angrenzenden administrativen Bereiche (Personal, IT) sowie die Einhaltung der maßgeblichen rechtlichen
                Vorschriften. Es ist sicherzustellen, dass die Geschäftsvorfälle in Übereinstimmung mit den gesetzlichen
                Vorschriften, der Satzung und den internen Richtlinien vollständig, zeitnah und richtig erfasst,
                verarbeitet und dokumentiert werden. Buchungsunterlagen müssen richtig und vollständig sein, Inventuren
                ordnungsgemäß durchgeführt, Aktiva und Passiva im Abschluss zutreffend angesetzt, ausgewiesen und
                bewertet werden, sodass zeitnah verlässliche und vollständige Informationen für die
                Finanzberichterstattung in den Abschlüssen bereitgestellt werden können.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Zwischen der Schaltbau Holding AG und den
                Tochtergesellschaften gibt es einen institutionalisierten Kommuni-kationsfluss. Die Befugnisse der
                Geschäftsführer sind über Geschäftsordnungen geregelt. Die Geschäftsführer der Tochtergesellschaften
                üben ihrerseits über einen ebenfalls institutionalisierten Informationsfluss ihre Kon-trollfunktionen in
                deren Beteiligungen aus. Zusätzlich sind Aufsichtsgremien, beispielsweise in Form von Board of
                Directors, installiert.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                eingesetzten Finanzsysteme sind durch entsprechende Einrichtungen im IT-Bereich vor unbefugtem Zugriff
                geschützt. Bei diesen wird, soweit möglich, Standardsoftware eingesetzt. Die implementierte
                Treasury-Management-Software, über welche u. a. auch der Zahlungsverkehr abgewickelt wird, sieht in
                allen sicherheitsrelevanten Bereichen ein Vier-Augen-Prinzip vor. Das hinterlegte Berechtigungskonzept
                verhindert den unbefugten Zugriff auf fremde Daten. Die Systemadministration erfolgt zentral durch das
                Konzern Treasury.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Im
                Konzern und für die jeweiligen Tochtergesellschaften liegen diverse Richtlinien beziehungsweise
                Unterneh-mensanweisungen vor, die den Handlungsrahmen vorgeben. Die Verantwortungsbereiche im Finanz-
                und Rechnungswesen sind von den Funktionen klar geregelt und organisatorisch getrennt
                (Funktionstrennung). Bei den rechnungslegungsrelevanten Prozessen wird grundsätzlich ebenfalls das
                Vier-Augen-Prinzip angewendet.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Erhaltene oder weitergegebene Buchhaltungsdaten werden
                laufend auf Vollständigkeit und Richtigkeit überprüft. Durch die eingesetzte Software finden
                Plausibilitätsprüfungen statt. Wesentliche Vorgaben zu Genehmi-gungs- und Freigabeprozessen sind in den
                Berechtigungskonzepten der IT-Anwendungen umgesetzt worden (z. B. Unterschriftsrichtlinien,
                Bankvollmachten etc.).</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Das
                grundlegende Verständnis des Handelns in der Schaltbau-Gruppe ist in einem Verhaltenskodex festgelegt.
                Die in der Regel langjährigen Mitarbeiter im Rechnungswesen sind fachlich entsprechend qualifiziert.
                Generelle Weiterbildungsmaßnahmen, beispielsweise aktuelle Entwicklungen bei IFRS, und individuelle
                Fortbildungsmaßnahmen sichern einen hohen Qualifikationsstandard. Die Abteilungen des Rechnungswesens
                sind jeweils lokal angesiedelt.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Eine
                Plausibilisierung der Monatszahlen der Gesellschaften erfolgt durch das Konzern-Controlling
                beziehungsweise durch die monatliche Durchsprache der Zahlen in den Review-Meetings zwischen
                Konzern-Vorstand und Geschäftsführern der Tochtergesellschaften.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Rechnungslegungsrelevante Prozesse werden regelmäßig durch
                die interne Konzernrevision überprüft. Diese erstellt und kommuniziert Berichte und überwacht den
                Umsetzungsstand der vorgeschlagenen und abgestimmten Maßnahmen. Es besteht ein mehrjähriger
                risikoorientierter Prüfungsplan.</span><span class="pt-Absatz-Standardschriftart-000020"><br />‎</span>
        </p>
        <p class="pt-Standard-000037" dir="ltr"><a id="SN_PAGEBREAK_44_anchor" class="pt-000000" /><span

                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000044">München, den 22. Februar 2021</span></p>
