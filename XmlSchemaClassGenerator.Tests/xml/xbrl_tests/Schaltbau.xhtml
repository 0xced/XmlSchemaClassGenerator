        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005"><sup>1</sup></span><span
                class="pt-Absatz-Standardschriftart-000284">Das Continuing Involvement Asset wird für Überleitungszwecke
                in der Tabelle ausgewiesen</span></p>
        <p class="pt-Standard-000037" dir="ltr"><span class="pt-000041"> </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Risikovorsorgen für sonstige finanzielle Vermögenswerte,
                Zahlungsmittel sowie Vertragsvermögenswerte waren im Vorjahr unter Beachtung der Wesentlichkeit nicht zu
                bilden. Die Bruttobuchwerte entsprechen grundsätzlich den Bilanzwerten und sind der Risikoklasse eins
                zugeordnet. Bankkonten bestehen grundsätzlich bei renommierten Finanzinstituten.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-000016"> </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext03" dir="ltr"><a id="SN_PAGEBREAK_124_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000554">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000102">Liquiditätsrisiken</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Risiken aus der Schwankung von Zahlungsströmen werden durch
                die rollierende 12-Monats-Liquiditätsplanung frühzeitig erkannt. Aufgrund der bestehenden verbindlich
                zugesagten Kreditlinien unserer Konsortialbanken ist die Versorgung mit ausreichender Liquidität
                gesichert. Die in 2019 bestehende 13-Wochen-Liquiditätsplanung wurde in 2020 durch die rollierende
                12-Monats-Liquiditätsplanung ersetzt.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Liquiditätsrisiken entstehen überwiegend aus
                Leasingverbindlichkeiten, Verbindlichkeiten gegenüber Kreditinstituten, Verbindlichkeiten aus
                Lieferungen und Leistungen sowie aus sonstigen finanziellen Verbindlichkeiten. Das Liquiditätsrisiko
                wird anhand von Bilanz- und Gewinn- und Verlust-Werten gesteuert. Dazu dient der monat-liche Soll-/
                Ist-Vergleich, der monatlich aktualisierte Plan für das aktuelle Jahr auf Monatsbasis sowie der zwei
                Folgejahre auf Jahresbasis. Oberste Prämisse ist dabei stets eine ausreichende Liquidität, damit allen
                Zahlungs-verpflichtungen nachgekommen werden kann, auch wenn Kundenzahlungen verspätet eintreffen
                sollten. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                voraussichtlichen undiskontierten Mittelabflüsse aus originären finanziellen Verbindlichkeiten verteilen
                sich in </span><span class="pt-Absatz-Standardschriftart-000005">2020</span><span
                class="pt-Absatz-Standardschriftart-000005"> wie folgt über die nächsten Jahre. Als Vergleichsgröße ist
                der jeweilige Buchwert angegeben.</span></p>
        <table class="pt-000034" dir="ltr">
            <tr class="pt-000133">
                <td class="pt-000444">
                    <p class="pt-Standard-000037" dir="ltr"><a id="SNEID_c45e628e9de944e5b3d596e93f7083b9_anchor"
                            class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000044">Angaben in TEUR</span>
                    </p>
                </td>
                <td class="pt-000148">
                    <p class="pt-Standard-000047" dir="ltr"><span
                            class="pt-Absatz-Standardschriftart-000039">Buchwert</span></p>
                </td>
                <td class="pt-000148">
                    <p class="pt-Standard-000047" dir="ltr"><a id="SNAMD_cdced04920b04d0585829f8f1fdcab6f_anchor"

        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-000016"> </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
            </span><span class="pt-Absatz-Standardschriftart-000102">sonstigen finanziellen Verpflichtungen</span><span
                class="pt-Absatz-Standardschriftart-000005"> sind unter Berücksichtigung des frühestmöglichen
                Kündigungstermins ermittelt. Die Mindestzahlungen verteilen sich wie folgt auf die künftigen Jahre: bis
                ein Jahr TEUR 4.095 (Vj. TEUR 3.856), ein bis fünf Jahre TEUR 2.013 (Vj. TEUR 897) und größer fünf Jahre
                TEUR 8 (Vj. TEUR 1). </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Zum
                31. Dezember bestehen Konzernbürgschaften in Höhe von TEUR 30.692 (Vj. TEUR 38.934) und Bank- und
                Versicherungsbürgschaften in Höhe von TEUR 37.476 (Vj. TEUR 21.312). Für ausgereichte Bürgschaften
                bestehen zum Stichtag Rückstellungen für die drohende Inanspruchnahme in Höhe von TEUR 3.523 (Vj. TEUR
                5.296). Die Wahrscheinlichkeit der Inanspruchnahme aus den ausgereichten Bürgschaften wird für die
                Bürgschaften, für die keine Rückstellungen gebildet wurden, zwischen 0% und kleiner 10% eingeschätzt.
            </span></p>
        <p class="pt-000341" dir="ltr"><span class="pt-000342">(31)</span><a
                id="SNWID_eb37df8ca84e409f84d91a04d60b2611_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart-000344">segmente</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Im
                Geschäftsjahr 2020 wurden aufgrund der strategischen Ausrichtung sowie interner Steuerungsprozesse
                Änderungen in der Segmentberichterstattung vorgenommen. Die Segmente „Komponenten“, „Mobile
                Verkehrstechnik“ und „Stationäre Verkehrstechnik“ wurden entsprechend der bestehenden Konzernmarken in
                „Schaltbau“, „Bode“ und „Pintsch“ umbenannt. Darüber hinaus wird ab dem Geschäftsjahr 2020 die
                Segmentberichterstattung um „SBRS“ als weiteres eigenständiges Segment erweitert. Vormals war das
                Segment „SBRS“ Teil der „Mobilen Verkehrstechnik“. Um eine Vergleichbarkeit der Segmentberichterstattung
                zu ermöglichen, wurde die Vergleichsperiode entsprechend angepasst. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Den
                produkt- und markenorientierten Segmentbezeichnungen sind jeweils die Unternehmenseinheiten zugeordnet,
                die ihren überwiegenden Umsatz mit den Produkten generieren, die der jeweiligen Segmentbezeichnung
                zuzuordnen sind. Eine kurze Beschreibung der Segmente „Schaltbau“, „Bode“, „Pintsch“ sowie „SBRS“ ist im
                Abschnitt „(1) UMSATZERLÖSE“ enthalten. Eine Zusammenfassung von Segmenten wurde im Vorjahr und im
                Berichtsjahr nicht durchgeführt. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Als
                finanzielle Leistungsindikatoren für den Konzern und die Segmente hat die Schaltbau Holding AG den
                Auftragseingang als operativen Frühindikator, den Umsatz sowie das Ergebnis vor Steuern und
                Finanzergebnis (EBIT) definiert. Seit dem Geschäftsjahr 2020 wird das EBIT ohne Bereinigung um
                Sondereffekten verwendet. Dies erfolgt im Einklang mit der Umstellung der internen Steuerung und der
                Tatsache, dass infolge des Abschlusses der Sanierung in 2019 sowie der damit verbundenen
                Restrukturierungsmaßnahmen die Steuerung des Gesamtkonzerns wieder auf Basis des berichteten EBITs
                erfolgt.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><a id="SN_PAGEBREAK_126_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000011">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000005">Grundsätzlich werden Materialverkäufe zwischen
                Konzernunternehmen zu Marktpreisen verrechnet. Zu verrechnende Kosten werden an Konzernunternehmen
                weitergegeben.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Spalte „Holding, Sonstige Konsolidierung“ umfasst die Geschäftstätigkeit der Holding. Diese ist geprägt
                durch die Finanzierungsfunktion der Holding für die Gruppe sowie die ertragsteuerliche Organschaft in
                Deutschland. Diese Aufwendungen werden nicht an die betroffenen Tochterunternehmen weiter belastet.
                Weiter belastet werden dagegen Aufwendungen für zentrale Dienste, wie etwa das SAP System. Die
                Rechnungslegungsgrundsätze in der Segmentberichterstattung entsprechen denen im
                Konzern-Abschluss.</span><span class="pt-Absatz-Standardschriftart-000020"><br />‎</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><a id="SN_PAGEBREAK_127_anchor"

        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                „Übrigen Umsatzerlöse“ beinhalten nahezu vollständig Umsatzerlöse der Schaltbau Holding AG für
                Dienstleistungen im IT-Bereich gegenüber Tochterunternehmen. Diese werden zusammen mit den Umsatzerlösen
                zwischen den Segmenten in der Erfolgskonsolidierung eliminiert.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Das
                „Übrige EBIT“ umfasst im Wesentlichen die Aufwendungen der Schaltbau Holding AG für Personal, nicht
                weiterbelasteten Materialaufwand, sonstige betriebliche Aufwendungen und sonstige Steuern.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Das
                „Übrige Vermögen“ besteht zum größten Teil aus den Forderungen der Schaltbau Holding AG gegenüber
                verbundenen Unternehmen im Rahmen der Finanzierungstätigkeit. Diese Forderungen werden mittels der
                Schuldenkonsolidierung mit weiteren Forderungen zwischen den Segmenten eliminiert.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                „Übrigen Schulden“ setzen sich im Wesentlichen aus Finanzverbindlichkeiten, Pensionsrückstellungen und
                Verbindlichkeiten gegenüber verbundenen Unternehmen der Schaltbau Holding AG zusammen. Letztere werden
                wiederum mittels der Schuldenkonsolidierung, zusammen mit weiteren Verbindlichkeiten zwischen den
                Segmenten, eliminiert.</span></p>
        <p class="pt-Standard-000301" dir="ltr"><span class="pt-Absatz-Standardschriftart-000045"><br />‎</span><span
                class="pt-000016"> </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-000016"> </span></p>

        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Seit
                dem zweiten Halbjahr 2018 vermietet die Schaltbau Holding AG ein zuvor erworbenes Gebäude an die
                Albatros S.L.U, Madrid, Spanien. </span><span class="pt-Absatz-Standardschriftart-000005">Ab dem
                Geschäftsjahr 2020 handelt es sich bei der Gesellschaft nicht weiter um ein nahestehendes Unternehmen im
                Sinne des IAS 24.9.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Seit
                dem 2. August 2017 besteht zwischen der Noerr Consulting AG, Berlin, und Schaltbau eine
                Beratungsvereinbarung. Aufgrund des Ausscheidens von Dr. Martin Kleinschmitt aus dem Vorstand mit
                Wirkung zum 31. März 2019 wurde mit Datum vom 21. Februar 2019 eine Nachtragsvereinbarung geschlossen.
                Die nach seinem Ausscheiden aus seiner Vorstandstätigkeit aufwandswirksam erfassten Vergütungen beliefen
                sich im Vorjahr auf TEUR 355. Ab dem Geschäftsjahr 2020 handelt es sich bei der Noerr Consulting AG,
                Berlin, nicht weiter um ein nahestehendes Unternehmen im Sinne des IAS 24.9.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000618">Bezüglich der Angaben zu „Mitgliedern des Managements in
                Schlüsselpositionen“ verweisen wir auf den Abschnitt „(34) AUFSICHTSRAT UND VORSTAND“.</span></p>
        <p class="pt-000341" dir="ltr"><span class="pt-000342">(33)</span><a
                id="SNWID_dc66f1dcca134cfc8dc01a04d60b2613_anchor" class="pt-000000" /><a id="SN_PAGEBREAK_131_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000343">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000344">angaben zum kapitalmanagement</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Schaltbau fokussiert sich im Hinblick auf das
                Kapitalmanagement im Wesentlichen auf die Verbesserung des Konzerneigenkapitals und das Einhalten eines
                aus Ratinggesichtspunkten angemessenen Verschuldungskoeffizienten (Nettobankverbindlichkeiten / EBITDA).
                Satzungsmäßige Kapitalerfordernisse liegen nicht vor. Das Konzerneigenkapital ist um </span><a
                id="SNAMD_49b1161ffa4146bf99031c3e117c2317_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart-000005">TEUR -6.672</span><span
                class="pt-Absatz-Standardschriftart-000005"> auf </span><a
                id="SNAMD_626e9929452144deb5eb0999c67f91e7_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart-000005">TEUR 90.735</span><span
                class="pt-Absatz-Standardschriftart-000005"> gesunken, da der positive Beitrag des
                Konzernjahresergebnisses durch das negative unrealisierte bzw. realisierte Ergebnis aus der
                Währungsumrechnung überkompensiert wurde. Bei einer um</span><a
                id="SNAMD_041bc0c89c2549ac94808f39c014dfe6_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart-000005"> 2,7 %</span><span
                class="pt-Absatz-Standardschriftart-000005"> leicht </span><span
                class="pt-Absatz-Standardschriftart-000005">gestiegenen</span><span
                class="pt-Absatz-Standardschriftart-000005"> Bilanzsumme hat sich die Konzerneigenkapitalquote von
            </span><span class="pt-Absatz-Standardschriftart-000005">24,3 %</span><span
                class="pt-Absatz-Standardschriftart-000005"> auf </span><span
                class="pt-Absatz-Standardschriftart-000005">22,0 %</span><span
                class="pt-Absatz-Standardschriftart-000005"> </span><span
                class="pt-Absatz-Standardschriftart-000005">verschlechtert</span><span
                class="pt-Absatz-Standardschriftart-000005">. Der Verschuldungskoeffizient (Nettobankverbindlichkeiten /
                EBITDA) hat sich bei </span><span class="pt-Absatz-Standardschriftart-000005">geringeren</span><span
                class="pt-Absatz-Standardschriftart-000005"> Nettobankverbindlichkeiten sowie einem </span><span
                class="pt-Absatz-Standardschriftart-000005">gestiegenen</span><span
                class="pt-Absatz-Standardschriftart-000005"> EBITDA im Vergleich zum Vorjahr </span><span
                class="pt-Absatz-Standardschriftart-000005">verringert</span><span
                class="pt-Absatz-Standardschriftart-000005">. Er beträgt jetzt </span><span
                class="pt-Absatz-Standardschriftart-000005">1,6</span><span class="pt-Absatz-Standardschriftart-000005">
                (Vj. </span><span class="pt-Absatz-Standardschriftart-000005">2,1</span><span
                class="pt-Absatz-Standardschriftart-000005">). Im Übrigen verweisen wir auf unsere Ausführungen im
                Lagebericht zur „Vermögens- und Finanzlage im Konzern“.</span></p>
        <p class="pt-000341" dir="ltr"><span class="pt-000342">(34)</span><a
                id="SNWID_52b1b10347c94d7f989f1a04d60b2614_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart-000344">aufsichtsrat und vorstand</span></p>

        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Bei
                den Gesamtbezügen handelt es sich im Geschäftsjahr ausschließlich um kurzfristige fällige Leistungen
                (IAS 24.17). Im Rahmen der Wahrnehmung seiner Aufsichtsratstätigkeit hat der Aufsichtsrat im Jahr 2020
                für Unter-stützungsleistungen externe Berater hinzugezogen. Hierfür sind im Berichtsjahr insgesamt
                Aufwendungen in Höhe von TEUR 1.208 angefallen. Die Unterstützungsleistungen wurden u.a. von der
                Treuhand- und Revisions-Aktiengesellschaft Niederrhein Wirtschaftsprüfungsgesellschaft (Treuhand
                Niederrhein), mit Sitz in Krefeld, in Höhe von TEUR 208 erbracht.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000259" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Die Gesellschaft hat für die Vorstands- und
                Aufsichtsratsmitglieder eine D&amp;O-Versicherung abgeschlossen. Diese sieht im Hinblick auf die
                Größenordnung der Vergütung für den Aufsichtsrat keinen Selbstbehalt vor. Ein Selbst-behalt für den
                Vorstand ist seit dem Jahr 2010 vertraglich vereinbart.</span></p>

        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Der
                Aktienerwerb erfolgte privat und stellt keine Vergütung der Vorstände seitens der Schaltbau Holding AG
                dar. </span></p>
        <p class="pt-000341" dir="ltr"><span class="pt-000342">(35)</span><a
                id="SNWID_1c905229a9ca4d64ae171a04d60b2676_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart-000344">Corporate covernance</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                nach § 161 AktG vorgeschriebene Entsprechenserklärung zum Deutschen Corporate Governance Kodex (DCGK)
                wurde zuletzt am 10. Dezember 2020 abgegeben und ist den Aktionären dauerhaft auf der Internetseite der
                Gesellschaft http://schaltbau.com/de/investor-relations/corporate-governance/entsprechenserklaerung/
                zugänglich gemacht worden.</span></p>
        <p class="pt-000341" dir="ltr"><span class="pt-000342">(36)</span><a
                id="SNWID_201e37f8a54940c188ae1a04d60b2677_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart-000344">nachtragsbericht</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Dr.-Ing. Jürgen Brandes hat planmäßig zum Jahresbeginn 2021
                den Vorsitz im Vorstand der Schaltbau Holding AG von Dr.-Ing. Albrecht Köhler übernommen. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Weitere wesentliche Ereignisse, die Einfluss auf die
                Vermögens-, Finanz- und Ertragslage haben, haben sich nach dem Bilanzstichtag nicht ergeben.</span><span
                class="pt-Absatz-Standardschriftart-000020"><br />‎</span></p>
        <p class="pt-000341" dir="ltr"><span class="pt-000342">(37)</span><a
                id="SNWID_1e600dc344cb4af8a3fc1a04d60b2678_anchor" class="pt-000000" /><a id="SN_PAGEBREAK_136_anchor"

        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-000016"> </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                erbrachten Steuerberatungsleistungen beinhalten insbesondere Prüfungs- bzw. Beratungstätigkeiten in
                Umsatzsteuerangelegenheiten sowie Konzernverrechnungspreisen. Im Vorjahr betrafen die
                Steuerberatungsleistungen insbesondere Projektunterstützungen im Rahmen der Einführung des
                „Tax-Compliance-Management-Systems“. </span><span
                class="pt-Absatz-Standardschriftart-000020"><br />‎</span></p>
        <p class="pt-000341" dir="ltr"><span class="pt-000342">(38)</span><a
                id="SNWID_858f79caf7c44e8d9a1a1a04d60b26db_anchor" class="pt-000000" /><a id="SN_PAGEBREAK_137_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000343">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000344">angaben zu mitteilungen zur veränderung von
                stimmrechtsnateilen</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Im
                Rahmen der Meldungen gemäß § 26, Abs. 1 bzw. § 40 Abs. 1 WpHG haben wir folgendes mitgeteilt:</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext03" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000102">Stimmrechtsmeldungen</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Folgende Veröffentlichungen sind gemäß § 26 Abs. 1 WpHG nach
                § 160 Abs. 1 Nr. 8 AktG für die Gesellschaft berichtspflichtig:</span></p>
        <p class="pt-000261" dir="ltr"><span class="pt-000262"></span><span
                class="pt-Absatz-Standardschriftart-000005">Die BayernInvest Kapitalverwaltungsgesellschaft mbH,
                München, hat der Gesellschaft die Überschreitung der 3 %-Schwelle zum 1. Oktober 2020 mitgeteilt.
                Demnach betrug ihr Stimmrechtsanteil an diesem Tag 4,33 % (382.986 Stimmrechte).</span></p>
        <p class="pt-000261" dir="ltr"><span class="pt-000262"></span><span
                class="pt-Absatz-Standardschriftart-000005">Herr Hans-Jakob Zimmermann hat der Gesellschaft die
                Unterschreitung der 25 %-Schwelle zum 16. Oktober 2020 mitgeteilt. Demnach betrug der Stimmrechtsanteil
                der Aktionäre Luxempart Pipe SARL und Elrena GmbH (Acting in Concert) an diesem Tag zusammen 21,69 %
                (1.920.315 Stimmrechte).</span></p>
        <p class="pt-000261" dir="ltr"><span class="pt-000262"></span><span
                class="pt-Absatz-Standardschriftart-000005">Herr Johannes Zimmermann hat der Gesellschaft die
                Unterschreitung der 25 %-Schwelle zum 16. Oktober 2020 mitgeteilt. Demnach betrug der Stimmrechtsanteil
                der Aktionäre Luxempart Pipe SARL, Elrena GmbH und Hans-Jakob Zimmermann (Acting in Concert) an diesem
                Tag zusammen 21,69 % (1.920.315 Stimmrechte).</span></p>
        <p class="pt-000261" dir="ltr"><span class="pt-000262"></span><span
                class="pt-Absatz-Standardschriftart-000005">Die Elrena GmbH, Basel (CH), hat der Gesellschaft die
                Unterschreitung der 25 %-Schwelle zum 16. Oktober 2020 mitgeteilt. Demnach betrug der Stimmrechtsanteil
                der Aktionäre Luxempart Pipe SARL und Hans-Jakob Zimmermann (Acting in Concert) an diesem Tag zusammen
                21,69 % (1.920.315 Stimmrechte).</span></p>
        <p class="pt-000261" dir="ltr"><span class="pt-000262"></span><span
                class="pt-Absatz-Standardschriftart-000005">Die Luxunion S.A., Leudelange (LU), hat der Gesellschaft die
                Unterschreitung der 25 %-Schwelle zum 16. Oktober 2020 mitgeteilt. Demnach betrug der Stimmrechtsanteil
                der Aktionäre Luxempart Pipe SARL, Hans-Jakob Zimmermann und Elrena GmbH (Acting in Concert) an diesem
                Tag zusammen 21,69 % (1.920.315 Stimmrechte).</span></p>
        <p class="pt-000261" dir="ltr"><span class="pt-000262"></span><span
                class="pt-Absatz-Standardschriftart-000005">Die Stichting Administratiekantoor Monolith, Amsterdam (NL),
                hat der Gesellschaft die Unterschreitung der 25 %-Schwelle, der 20 %-Schwelle, der 10 %-Schwelle sowie
                der 5 %-Schwelle zum 16. Oktober 2020 mitgeteilt. Demnach betrug der Stimmrechtsanteil des Aktionärs
                Monolith N.V. an diesem Tag 3,66 % (324.257 Stimmrechte).</span></p>
        <p class="pt-000285" dir="ltr"><span class="pt-000262"></span><span
                class="pt-Absatz-Standardschriftart-000005">Bezugnehmend auf die Mitteilung gemäß § 27a Abs. 1 WpHG
                (a.F.) vom 6. November 2017 sowie die Stimmrechtsmitteilungen nach §§ 33, 34 WpHG der</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000639" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">1. Luxunion S.A., Foyer Finance S.A., Luxempart S.A. und
                Luxempart Pipe SARL, Leudelange, Luxemburg, (zusammen 'Luxempart');</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000639" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">2. Hans-Jakob Zimmermann, Essen, und Dr. Johannes
                Zimmermann, Düsseldorf;</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000639" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">3. Elrena GmbH, Basel, Schweiz; sowie der</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000639" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">4. Stichting Administratiekantoor Monolith und Monolith
                Duitsland B.V., Amsterdam, Niederlande, (zusammen 'Monolith')</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000639" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">haben die unter Ziff. 1-3 genannten Parteien der
                Gesellschaft am 26. Oktober 2020 gemäß § 43 Abs. 1 Satz 2 WpHG Folgendes mitgeteilt:</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000639" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Die unter Ziff. 1 bis 4 genannten Parteien haben am 6. Nov.
                2017 eine Vereinbarung zur Abstimmung ihres Verhaltens und insbesondere zur gemeinsamen Ausübung von
                Stimmrechten aus ihren Aktien in der Schaltbau Holding AG abgeschlossen (sog.
                'AiC-Vereinbarung').</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000639" dir="ltr"><a id="SN_PAGEBREAK_138_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000011">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000005">Das Ausscheiden der Monolith aus der
                AiC-Vereinbarung zum 16. Oktober 2020 haben die verbleibenden Parteien des Konsortiums zum Anlass
                genommen, ihre mit der Beteiligung verfolgten Ziele zu präzisieren und die Mitteilung vom 6. November
                2017, veröffentlicht durch die Schaltbau Holding AG am 7. November 2017, wie folgt zu
                aktualisieren:</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000639" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">a) Die Investition dient weiterhin der Umsetzung
                strategischer Ziele sowie der Erzielung von Handelsgewinnen.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000639" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">b) Die Mitteilenden schließen nicht aus, in Abhängigkeit von
                der Markt- und Unternehmensentwicklung weitere Stimmrechte zu erwerben.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000639" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">c) Die Mitteilenden streben grundsätzlich an, die
                Gesellschaft bei der Besetzung von Organpositionen durch ihren Einfluss zu unterstützen und den
                Aufsichtsrat weiterhin, insbesondere vor dem Hintergrund der im kommenden Jahr anstehenden
                Aufsichtsratswahlen, langfristig zur Förderung eines aktiven unternehmerischen Ansatzes zu
                stärken.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000639" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">d) Die Mitteilenden streben weiterhin an, Einfluss auf die
                Kapitalstruktur der Gesellschaft, insbesondere auf das Verhältnis von Eigen- und Fremdmittelfinanzierung
                sowie auf die Dividendenpolitik zu nehmen. Insbesondere beabsichtigen die Mitteilenden, auf eine
                nachhaltige signifikante Verbesserung der Kapitaleffizienz der Emittentin im Sinne einer
                wertorientierten Unternehmensführung hinzuwirken.</span></p>
        <p class="pt-000285" dir="ltr"><span class="pt-000262"></span><span
                class="pt-Absatz-Standardschriftart-000005">Die Luxunion S.A., Leudelange (LU), hat der Gesellschaft in
                einer freiwilligen Konzernmitteilung mit Schwellenberührung aufgrund interner Umstrukturierung der
                Luxunion-Tochtergesellschaften mitgeteilt, dass zum 16. Dezember 2020 der Stimmrechtsanteil der
                Aktionäre Luxempart S.A., Hans-Jakob Zimmermann und Elrena GmbH (Acting in Concert) zusammen 21,69 %
                betrug (1.920.315 Stimmrechte).</span><span class="pt-Absatz-Standardschriftart-000020"><span
                    class="pt-000640"> </span></span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000011">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000005">München, den 22. Februar 2021</span></p>
