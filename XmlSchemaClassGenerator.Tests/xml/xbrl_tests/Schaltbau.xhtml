                class="pt-Absatz-Standardschriftart-000005">geleistet.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Nicht
                realisierte Gewinne oder Verluste aus Transaktionen zwischen Konzernunternehmen und
                Gemeinschaftsunternehmen sind im Konzern-Abschluss in Höhe des Anteils des Konzerns am
                Gemeinschaftsunternehmen zu eliminieren. Nicht realisierte Verluste werden dann nicht eliminiert, wenn
                die Transaktion Hinweise darauf gibt, dass eine Wertminderung des übertragenen Vermögenswerts vorliegt.
                Die Bilanzierungs- und Bewertungsmethoden der Gemeinschaftsunternehmen wurden – sofern notwendig –
                dahingehend angepasst, dass sie mit denen des Konzerns übereinstimmen.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Der
                gesamte Buchwert des Anteils wird gemäß IAS 36 als ein einziger Vermögenswert auf Wertminderung geprüft,
                in dem sein erzielbarer Betrag mit dem Buchwert immer dann verglichen wird, wenn sich bei der Anwendung
                des IAS 28 Hinweise darauf ergeben, dass der Anteil wertgemindert sein könnte. Ein
                Wertminderungsaufwand, der unter diesen Umständen erfasst wird, wird keinem Vermögenswert zugeordnet.
                Der Anteil am Barwert der erwarteten künftigen Cash Flows, die von dem assoziierten Unternehmen
                voraussichtlich erwirtschaftet werden, was sowohl die Cash Flows aus den Tätigkeiten des assoziierten
                Unternehmens als auch die Erlöse aus der endgültigen Veräußerung des Anteils einschließt, sind zur
                Ermittlung des gegenwärtigen Nutzungswerts der Anteile zu schätzen.</span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift09" dir="ltr"><a id="SNWID_9d8c5bf143144054b56e1a04d60b1908_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000014">Ertragsteuern</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Der
                Ertragssteueraufwand bzw. die -Gutschrift für die Periode entspricht der Steuerschuld auf das zu
                versteuernde Einkommen der aktuellen Periode, basierend auf dem geltenden Ertragsteuersatz einer
                Steuerjurisdiktion, bereinigt um Änderungen der aktiven und passiven latenten Steuern, die auf temporäre
                Differenzen und steuerliche Verlustvorträge entfallen. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Der
                tatsächliche Ertragsteueraufwand wird aufgrund der zum Bilanzstichtag in den Ländern gültigen bzw.
                angekündigten Steuergesetze ermittelt, in denen das Unternehmen, seine Tochterunternehmen und seine
                Gemeinschaftsunternehmen sowie assoziierten Unternehmen tätig sind und zu versteuerndes Einkommen
                erwirtschaften. Das Management überprüft regelmäßig die Positionen in den Steuererklärungen im Hinblick
                auf Situationen, bei denen das geltende Steuerrecht verschiedene Auslegungen zulässt. Das Management
                bildet Rückstellungen aufgrund der voraussichtlich an die Steuerbehörden zu zahlenden Beträge. </span>
        </p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Latente Steuern werden entsprechend IAS 12 (Ertragsteuern)
                auf zeitliche Differenzen zwischen den Wertansätzen in der Steuerbilanz und den entsprechenden Ansätzen
                in der Konzernbilanz, auf ergebniswirksame Konsolidierungsmaßnahmen sowie auf steuerliche
                Verlustvorträge gebildet. Auf Geschäfts- oder Firmenwerte werden keine latenten Steuern gebildet, sofern
                diese steuerlich unberücksichtigt bleiben. Aktive Steuerabgrenzungen sind nur insoweit angesetzt, als
                die damit verbundenen Steuerminderungen wahrscheinlich eintreten. Verlustvorträge werden nur in der Höhe
                einbezogen, in der ein steuerpflichtiges Einkommen zu erwarten ist, welches zur Realisierung der aktiven
                latenten Steuern ausreicht.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Als
                Steuersätze für die Berechnung latenter Steuern werden in Deutschland unverändert zum Vorjahr 16% bei
                der Körperschaftsteuer und 14% bei der Gewerbeertragsteuer verwendet. Bei Steuersatzänderungen werden
                die latenten Steueransprüche und -schulden entsprechend angepasst. Die Berechnungen für die
                Auslandsgesellschaften erfolgen jeweils mit den nationalen Steuersätzen. Soweit
                Bilanzierungssachverhalte, die eine Veränderung der latenten Steuern nach sich ziehen, erfolgsneutral im
                Eigenkapital erfasst werden, wird auch die Veränderung der latenten Steuern direkt im Eigenkapital
                berücksichtigt.</span></p>
        <h6 class="pt-berschrift6" dir="ltr"><a id="SNWID_af25edea9c524ff6a8741a04d60b1909_anchor"
                class="pt-000000" /><a id="SN_PAGEBREAK_65_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart-000101">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000014">Zur Veräusserung gehaltene langfristige
                Vermögenswerte </span></h6>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Langfristige Vermögenswerte (bzw. Veräußerungsgruppen)
                werden dann als zur Veräußerung gehalten klassifi-ziert, wenn ihr Buchwert überwiegend durch ein
                Veräußerungsgeschäft und nicht durch fortgesetzte Nutzung realisiert wird und eine Veräußerung sehr
                wahrscheinlich ist. Sie werden mit ihrem Buchwert oder dem niedri-geren beizulegenden Zeitwert abzüglich
                Veräußerungskosten bewertet, mit Ausnahme von Vermögenswerten wie latente Steueransprüche,
                Vermögenswerte, die aus Leistungen an Arbeitnehmer resultieren, finanzielle Vermögenswerte und als
                Finanzinvestition gehaltene Immobilien, die zum beizulegenden Zeitwert bilanziert werden, sowie
                vertragliche Rechte aus Versicherungsverträgen, die von dieser Regelung spezifisch ausgenommen sind. Ein
                Wertminderungsaufwand wird für erstmalige oder spätere außerplanmäßige Abschreibungen des Vermögenswerts
                (oder der Veräußerungsgruppe) auf den beizulegenden Zeitwert abzüglich Veräußerungskosten erfasst. Ein
                Gewinn wird für nachträgliche Erhöhungen des beizulegenden Zeitwerts abzüglich Veräußerungskosten eines
                Vermögenswerts (oder einer Veräußerungsgruppe), nicht jedoch über einen zuvor angesetzten kumulierten
                Wertminderungsaufwand hinaus, erfasst. Ein bis zum Zeitpunkt der Veräußerung des langfristigen
                Vermögenswerts (oder der Veräußerungsgruppe) zuvor nicht erfasster Gewinn oder Verlust wird zum
                Zeitpunkt des Abgangs erfasst. Langfristige Vermögenswerte (einschließlich derer, die Teil einer
                Veräußerungsgruppe sind) werden nicht planmäßig abgeschrieben, wenn sie als zur Veräußerung gehalten
                klassifiziert sind. Zinsen und ähnliche Aufwendungen, die den Verbindlichkeiten einer als zur
                Veräußerung gehaltenen Veräußerungsgruppe zuzuordnen sind, werden weiterhin erfasst.</span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift09" dir="ltr"><a id="SNWID_0f2980436fb0458bbf401a04d60b190a_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000014">vorräte</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Vorräte werden zu Anschaffungs- oder Herstellungskosten
                angesetzt. Die Kosten werden nach dem Durchschnittsverfahren oder der Fifo-Methode („First in first
                out“) ermittelt. Die Bewertung der fertigen und unfertigen Erzeugnisse umfasst direkt zurechenbare
                Materialeinzelkosten, Lohnkosten und Fertigungsgemeinkosten auf Basis der normalen Kapazität der
                Produktionsanlagen. Finanzierungskosten werden nicht als Teil der Anschaffungs- oder Herstellungskosten
                angesetzt. Vorräte werden zum Abschlussstichtag abgewertet, soweit ihr Nettoveräußerungswert niedriger
                ist als ihr Buchwert.</span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift09" dir="ltr"><a id="SNWID_51415274b46147f496611a04d60b190b_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000014">finanzinstrumente</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Ein
                Finanzinstrument ist ein Vertrag, der gleichzeitig bei einem Unternehmen zur Entstehung eines
                finanziellen Vermögenswertes und bei einem anderen Unternehmen zur Entstehung einer finanziellen
                Verbindlichkeit oder eines Eigenkapitalinstrumentes führt. Finanzielle Vermögenswerte und
                Verbindlichkeiten umfassen sowohl ori-ginäre als auch derivative Ansprüche und Verpflichtungen.</span>
        </p>
        <p class="pt-010SchaltbauHoldingAGberschrift10" dir="ltr"><a id="SNWID_5558875fceaf495c99e01a04d60b196e_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000311">Klassifizierung</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Der
                Konzern stuft seine finanziellen Vermögenswerte in die folgenden Bewertungskategorien ein:</span></p>
        <p class="pt-000031" dir="ltr"><span class="pt-000032"></span><span
                class="pt-Absatz-Standardschriftart-000005">solche, die in der Folge zum beizulegenden Zeitwert bewertet
                werden (entweder erfolgsneutral oder erfolgswirksam), und </span></p>
        <p class="pt-000033" dir="ltr"><span class="pt-000032"></span><span
                class="pt-Absatz-Standardschriftart-000005">solche, die zu fortgeführten Anschaffungskosten bewertet
                werden. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Klassifizierung ist abhängig vom Geschäftsmodell des Unternehmens für die Steuerung der finanziellen
                Ver-mögenswerte und von den vertraglichen Zahlungsströmen.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Bei
                zum beizulegenden Zeitwert bewertete finanzielle Vermögenswerte werden die Gewinne und Verluste entweder
                erfolgswirksam oder erfolgsneutral erfasst. Bei Investitionen in Eigenkapitalinstrumente, die nicht zu
                Handelszwecken gehalten werden, ist dies abhängig davon, ob sich der Konzern zum Zeitpunkt des
                erstmaligen Ansatzes unwiderruflich dafür entschieden hat, die Eigenkapitalinstrumente erfolgsneutral
                zum beizulegenden Zeitwert zu bewerten.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><a id="SN_PAGEBREAK_66_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart-000011">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000005">Der Konzern klassifiziert Schuldinstrumente nur
                dann um, wenn sich das Geschäftsmodell zur Steuerung solcher Vermögenswerte ändert.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Finanzielle Verbindlichkeiten sind in folgende Kategorien
                unterteilt:</span></p>
        <p class="pt-000031" dir="ltr"><span class="pt-000032"></span><span
                class="pt-Absatz-Standardschriftart-000005">erfolgswirksam zum beizulegenden Zeitwert bewertet, </span>
        </p>
        <p class="pt-000033" dir="ltr"><span class="pt-000032"></span><span
                class="pt-Absatz-Standardschriftart-000005">zu fortgeführten Anschaffungskosten bewertet.</span></p>
        <p class="pt-Standard-000037" dir="ltr"><a id="SNWID_66906570d4cf4f2b92831a04d60b196f_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000312">Ansatz und Ausbuchung</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Erfassung eines Finanzinstruments erfolgt zu dem Zeitpunkt, zu dem Schaltbau Vertragspartei des
                Instruments wird. Ein marktüblicher Kauf oder Verkauf von finanziellen Vermögenswerten wird zum
                Handelstag angesetzt, d. h. zu dem Tag, an dem sich der Konzern verpflichtet, den Vermögenswert zu
                kaufen oder zu verkaufen. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Finanzielle Vermögenswerte werden ausgebucht, wenn die
                Ansprüche auf den Erhalt von Zahlungsströmen aus den finanziellen Vermögenswerten ausgelaufen oder
                übertragen worden sind und der Konzern im Wesentlichen alle Risiken und Chancen aus dem Eigentum
                übertragen hat.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Für
                Factoring-Transaktionen überprüft der Konzern, ob Forderungen aus Lieferungen und Leistungen gemäß
                IFRS 9 vollständig ausgebucht werden können. Wenn die Voraussetzungen für die Ausbuchung nicht erfüllt
                sind und der Konzern die Risiken und Chancen weder vollständig übertragen noch im Wesentlichen
                zurückbehalten hat, erfasst der Konzern diese finanziellen Vermögenswerte im Umfang des fortbestehenden
                Engagements.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Finanzielle Verbindlichkeiten werden ausgebucht, wenn die im
                Vertrag genannten Verpflichtungen erfüllt bzw. aufgehoben oder ausgelaufen sind.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Eine
                Saldierung finanzieller Vermögenswerte und Verbindlichkeiten wurde nur dann vorgenommen, wenn eine
                Aufrechnung der Beträge zum gegenwärtigen Zeitpunkt rechtlich durchsetzbar war und die Absicht zur
                Aufrechnung bestand. Mangels Erfüllung der Voraussetzungen werden in der Schaltbau-Gruppe grundsätzlich
                keine finanziellen Vermögenswerte und Verbindlichkeiten saldiert.</span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift10" dir="ltr"><a id="SNWID_23819576738d470e8a241a04d60b1970_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000311">Bewertung</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000313">Beim
                erstmaligen Ansatz bewertet der Konzern einen finanziellen Vermögenswert zum beizulegenden Zeitwert
                zuzüglich – im Falle eines in der Folge nicht erfolgswirksam zum beizulegenden Zeitwert bewerteten
                finanziellen Vermögenswerts – der direkt auf den Erwerb dieses Vermögenswerts entfallenden
                Transaktionskosten. Transaktionskosten von erfolgswirksam zum beizulegenden Zeitwert bewerteten
                finanziellen Vermögenswerten werden im Gewinn und Verlust als Aufwand erfasst. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Finanzielle Vermögenswerte mit eingebetteten Derivaten
                werden in ihrer Gesamtheit betrachtet, wenn ermittelt wird, ob ihre Zahlungsströme ausschließlich
                Tilgungs- und Zinszahlungen darstellen.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><a id="SNWID_b61505b53bde4d89ae811a04d60b19d3_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000005">Finanzielle Vermögenswerte</span>
        </p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Der
                Konzern stuft seine finanziellen Vermögenswerte in drei Bewertungskategorien ein:</span></p>
        <p class="pt-000031" dir="ltr"><span class="pt-000032"></span><span
                class="pt-Absatz-Standardschriftart-000005">Zu fortgeführten Anschaffungskosten (AC): Vermögenswerte,
                die zur Vereinnahmung der vertraglichen Zahlungsströme gehalten werden, und bei denen diese
                Zahlungsströme ausschließlich Zins- und Tilgungszahlungen darstellen, werden zu fortgeführten
                Anschaffungskosten bewertet. Zinserträge aus diesen finanziellen Vermögenswerten werden unter Anwendung
                der Effektivzinsmethode in den Finanzerträgen ausgewiesen. Gewinne oder Verluste aus der Ausbuchung
                werden direkt in der Gewinn- und Verlustrechnung erfasst, und – zusammen mit den Fremdwährungsgewinnen
                und -verlusten – unter den sonstigen betrieblichen Erträgen / Aufwendungen ausgewiesen.</span></p>
        <p class="pt-000031" dir="ltr"><span class="pt-000032"></span><span
                class="pt-Absatz-Standardschriftart-000005">Erfolgsneutral zum beizulegenden Zeitwert im sonstigen
                Ergebnis (FVOCI): Vermögenswerte, die zur Vereinnahmung der vertraglichen Zahlungsströme und zur
                Veräußerung der finanziellen Vermögenswerte gehalten werden, und bei denen die Zahlungsströme
                ausschließlich Zins- und Tilgungszahlungen darstellen, wer</span><a id="SN_PAGEBREAK_67_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000011">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000005">den erfolgsneutral zum beizulegenden Zeitwert
                bewertet. Veränderungen des Fair Values werden im sonstigen Ergebnis erfasst. Wertminderungserträge und
                -aufwendungen für Finanzinstrumente, die erfolgsneutral zum Fair Value bewertet werden, werden in der
                GuV erfasst. Die Gegenbuchung erfolgt im sonstigen Ergebnis. Zinserträge aus diesen finanziellen
                Vermögenswerten werden unter Anwendung der Effektivzinsmethode in den Finanzerträgen ausgewiesen.
                Fremdwährungsgewinne und -verluste werden in den sonstigen betrieblichen Erträgen / Aufwendungen und
                Wertminderungsaufwendungen in einem gesonderten Posten in der Gewinn- und Verlustrechnung ausgewiesen.
            </span></p>
        <p class="pt-000033" dir="ltr"><span class="pt-000032"></span><span
                class="pt-Absatz-Standardschriftart-000005">Erfolgswirksam zum beizulegenden Zeitwert (FVPL):
                Vermögenswerte, welche die Kriterien der Kategorie „zu fortgeführten Anschaffungskosten bewertet“ oder
                „FVOCI“ nicht erfüllen, werden in die Kategorie FVPL eingestuft. Gewinne oder Verluste aus einem
                Schuldinstrument, das in der Folge zum FVPL bewertet wird, werden im Gewinn oder Verlust saldiert unter
                den sonstigen betrieblichen Erträgen / Aufwendungen in der Periode ausgewiesen, in der sie entstehen.
            </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Schaltbau-Gruppe hält primär Schuldinstrumente, deren Geschäftsmodell auf der Vereinnahmung von
                vertraglichen Zahlungsströmen beruht (Geschäftsmodell Halten) und deren Zahlungsströme ausschließlich
                Tilgungen und Zinsen auf das ausstehende Kapital darstellen, weshalb sie der Kategorie zu fortgeführten
                Anschaffungskosten bewertet zugeordnet werden. Einzige Ausnahme hiervon stellen die Forderungen aus
                Lieferungen und Leistungen dar, die im Rahmen eines revolvierenden Factoringprogramms verkauft werden.
                Auf Grund des Geschäftsmodells Verkaufen werden sie der Kategorie erfolgswirksam zum beizulegenden
                Zeitwert zugeordnet. Die Fair Value Option nach IFRS 9 findet keine Anwendung.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000259" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Die Schaltbau-Gruppe hält keine Eigenkapitalinstrumente, die
                unter den Anwendungsbereich von IFRS 9 fallen.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Finanzielle Verbindlichkeiten</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Kategorie „finanzielle Verbindlichkeiten zu fortgeführten Anschaffungskosten bewertet“ beinhaltet
                origi-näre Finanzinstrumente, die zu fortgeführten Anschaffungskosten bewertet werden. Es handelt sich
                dabei ins-besondere um Verbindlichkeiten aus Lieferungen und Leistungen sowie Finanzverbindlichkeiten.
                Die „zu Han-delszwecken gehaltenen finanziellen Verbindlichkeiten“ werden zum beizulegenden Zeitwert
                bewertet. Bewer</span><span class="pt-Absatz-Standardschriftart-000005">tungsänderungen werden
                ergebniswirksam erfasst. Insbesondere handelt es sich dabei um derivative Finanzinstrumente, die
                überwiegend zur Sicherung des Fremdwährungsrisikos aus der betrieblichen Tätigkeit in Form von
                Devisentermingeschäften eingesetzt werden.</span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift10" dir="ltr"><a id="SNWID_f41a7646f6ad41bca0681a04d60b19d4_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000311">Derivate und
                Sicherungsgeschäfte</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Derivate werden erstmalig zum beizulegenden Zeitwert zum
                Zeitpunkt des Abschlusses eines Derivategeschäfts angesetzt und in der Folge am Ende jeder
                Berichtsperiode zu ihrem beizulegenden Zeitwert bewertet. Die Bilanzierung nachfolgender Änderungen des
                beizulegenden Zeitwerts hängt davon ab, ob das Derivat als Sicherungsinstrument designiert ist, und,
                wenn dies der Fall ist, von der Art der zugrundeliegenden Sicherungsbeziehung. Die Schaltbau-Gruppe
                designiert bestimmte Derivate zur Absicherung eines bestimmten Risikos, das aus den Cash Flows von
                bilanzierten Vermögenswerten, bilanzierten Verbindlichkeiten oder hochwahrscheinlich erwarteten
                Transaktionen (Cash Flow-Hedges) erwächst.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Zu
                Beginn der Sicherungsbeziehung dokumentiert der Konzern die wirtschaftliche Beziehung zwischen den
                Sicherungsinstrumenten und den abgesicherten Grundgeschäften einschließlich der Frage, ob damit zu
                rechnen ist, dass Änderungen in den Cash Flows der Sicherungsinstrumente Änderungen in den Cash Flows
                der Grundgeschäfte kompensieren. Der Konzern dokumentiert seine den Sicherungsbeziehungen
                zugrundeliegenden Risikomanagementziele und -strategien. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Sofern
                zum Stichtag derivative Finanzinstrumente vorliegen, die in Sicherungsbeziehungen designiert sind, sind
                die beizulegenden Zeitwerte sowie die Entwicklung der Sicherungsrücklage im Eigenkapital in Abschnitt
                „(29) RISIKOMANAGEMENTPOLITIK UND SICHERUNGSMASSNAHMEN“ dargestellt. Der vollständige beizulegende
                Zeitwert eines Sicherungsderivats wird als langfristiger Vermögenswert bzw. langfristige Verbindlichkeit
                klassifiziert, </span><a id="SN_PAGEBREAK_68_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart-000011">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000005">wenn die Restlaufzeit des Sicherungsgeschäfts mehr
                als zwölf Monate beträgt, und als kurzfristiger Vermögenswert bzw. kurzfristige Verbindlichkeit, wenn
                die Restlaufzeit des Sicherungsgeschäfts weniger als zwölf Monate beträgt. Derivate zur Spekulation
                liegen in der Schaltbau-Gruppe nicht vor. Bilanziell werden die derivativen Finanzinstrumente unter den
                sonstigen Forderungen und Vermögenswerten bzw. sonstigen Verbindlichkeiten ausgewiesen. Sofern Derivate
                nicht in Sicherungsbeziehungen designiert sind, erfolgen Wertanpassungen ergebniswirksam über die
                Konzerngewinn- und Verlustrechnung. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext03" dir="ltr"><span class="pt-Absatz-Standardschriftart-000102">Cash
                Flow-Hedges, die als Sicherungsbeziehungen bilanziert werden</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Der
                wirksame Teil der Änderung des beizulegenden Zeitwerts von Derivaten, die als Sicherungsinstrumente im
                Rahmen von Cash Flow-Hedges designiert sind, wird in der Rücklage für Cash Flow-Hedges als Bestandteil
                des Eigenkapitals erfasst. Der Gewinn oder Verlust, der den unwirksamen Teil betrifft, wird unmittelbar
                im Gewinn und Verlust erfasst.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Für
                bestehende Termingeschäfte zur Absicherung erwarteter Transaktionen wendet der Konzern im Geschäftsjahr
                und Vorjahr kein Hedge Accounting an. Sofern eine Designation vorgenommen würde, designiert der Konzern
                grundsätzlich die gesamten Änderungen des beizulegenden Zeitwerts des Termingeschäfts als
                Sicherungsinstrument. Gewinne oder Verluste aus dem wirksamen Teil der Änderung des beizulegenden
                Zeitwerts des gesamten Termingeschäfts würden in der Rücklage für Cash Flow-Hedges als Bestandteil des
                Eigenkapitals ausgewiesen. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Im
                Eigenkapital erfasste kumulierte Beträge würden in den Perioden umgegliedert, in denen das gesicherte
                Grundgeschäft Auswirkungen auf den Gewinn oder Verlust hat und zwar wie folgt:</span></p>
        <p class="pt-000031" dir="ltr"><span class="pt-000032"></span><span
                class="pt-Absatz-Standardschriftart-000005">Führt die abgesicherte erwartete Transaktion in der Folge
                zur Erfassung eines nicht-finanziellen Vermögenswerts (wie etwa Vorräten), werden die abgegrenzten
                Sicherungsgewinne und -verluste in die ursprünglichen Anschaffungskosten des Vermögenswerts einbezogen.
                Die abgegrenzten Beträge werden letztlich im Gewinn oder Verlust erfasst, wenn sich das gesicherte
                Grundgeschäft auf den Gewinn oder Verlust auswirkt.</span></p>
        <p class="pt-000033" dir="ltr"><span class="pt-000032"></span><span
                class="pt-Absatz-Standardschriftart-000005">Bei anderen Absicherungen wird der Gewinn oder Verlust aus
                dem wirksamen Teil des Derivats im Finanzergebnis der Periode ausgewiesen, in der der Zinsaufwand für
                die gesicherten Kreditaufnahmen anfällt.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Wenn
                ein Sicherungsinstrument ausläuft, verkauft oder beendet wird oder die Sicherungsbeziehung nicht länger
                die Kriterien für die Bilanzierung von Sicherungsbeziehungen erfüllt, verbleiben etwaige zu diesem
                Zeitpunkt kumulierte abgegrenzte Sicherungsgewinne oder -verluste so lange im Eigenkapital, bis die
                erwartete Transaktion eintritt. Wenn der Eintritt der Transaktion nicht mehr erwartet wird, werden die
                kumulierten Sicherungsgewinne und -verluste, die im Eigenkapital ausgewiesen wurden, unmittelbar in den
                Gewinn oder Verlust umgegliedert.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext03" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000102">Ineffektivität von Sicherungsbeziehungen</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Effektivität von Sicherungsbeziehungen wird jeweils zu Beginn der Sicherungsbeziehung und durch
                regelmäßige prospektive Beurteilungen bestimmt, um sicherzustellen, dass zwischen dem gesicherten
                Grundgeschäft und dem Sicherungsinstrument eine wirtschaftliche Beziehung besteht. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Bei
                Absicherungen von Fremdwährungskäufen bildet der Konzern Sicherungsbeziehungen, bei denen die
                Vertragsmodalitäten des Sicherungsinstruments exakt mit denen des gesicherten Grundgeschäfts
                übereinstimmen. Der Konzern führt daher eine qualitative Beurteilung durch. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Bei
                der Absicherung von Fremdwährungskäufen entsteht Ineffektivität möglicherweise dann, wenn sich der
                Zeitpunkt der geplanten Transaktion gegenüber der ursprünglichen Schätzung ändert oder wenn Änderungen
                des Ausfallrisikos der Schaltbau-Gruppe oder Gegenpartei des Derivats eintreten. Darüber hinaus können
                Ineffektivitäten aus den Fremdwährungs-Basisspreads des Sicherungsderivats resultieren.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Der
                Konzern schließt gegebenenfalls Zinsswaps ab, die identische Konditionen wie das gesicherte
                Grundgeschäft aufweisen, wie etwa Referenzzinssatz, Zinsanpassungstermine, Zahlungszeitpunkte,
                Laufzeiten und Nennbetrag. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><a id="SN_PAGEBREAK_69_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart-000011">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000005">Die Ineffektivität von Absicherungen mit Zinsswaps
                wird nach den gleichen Grundsätzen wie für Fremdwährungskäufe beurteilt. Zu den Gründen zählen in diesem
                Fall:</span></p>
        <p class="pt-000031" dir="ltr"><span class="pt-000032"></span><span
                class="pt-Absatz-Standardschriftart-000005">Anpassungen für das Ausfallrisiko der Vertragsparteien des
                Zinsswaps, die nicht durch Wertänderungen der gesicherten Kredite ausgeglichen werden und</span></p>
        <p class="pt-000033" dir="ltr"><span class="pt-000032"></span><span
                class="pt-Absatz-Standardschriftart-000005">Unterschiede der Vertragsbedingungen zwischen Zinsswaps und
                gesicherten Krediten.</span></p>
        <p class="pt-030SchaltbauHoldingAGAufzhlung01-000314" dir="ltr"><span class="pt-000016"> </span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift10" dir="ltr"><a id="SNWID_35401bae1d6c4050a8f71ad9e8be6993_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000311">Wertminderung</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Auf
                finanzielle Vermögenswerte der Kategorien zu fortgeführten Anschaffungskosten bewertet (AC) und
                Fremdkapitalinstrumente erfolgsneutral zum beizulegenden Zeitwert bewertet (FVOCI),
                Vertragsvermögenswerte sowie Leasingforderungen sind die Wertminderungsvorschriften des IFRS 9
                anzuwenden. Der Standard sieht dafür zwei Modelle vor: den allgemeinen Ansatz sowie den vereinfachten
                Ansatz. Nach dem allgemeinen Ansatz ist für finanzielle Vermögenswerte bei Zugang sowie in
                Folgeperioden, wenn sie alle mit geringem Ausfallrisiko behaftet gelten, eine Risikovorsorge in Höhe der
                erwarteten Kreditverluste der nächsten zwölf Monate zu berücksichtigen (Stufe 1). Bei einer
                signifikanten Erhöhung des Kreditrisikos sind die über die Laufzeit zu erwartenden Kreditverluste
                anzusetzen (Stufe 2). Als Indikator für eine solche Erhöhung gilt unter anderem, wenn ein Schuldner mehr
                als 30 Tage im Rückstand ist. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Für
                Forderungen aus Lieferungen und Leistungen und Vertragsvermögenswerte, die keine signifikante
                Finanzierungskomponente aufweisen, wendet der Konzern den vereinfachten Ansatz nach IFRS 9 an, um die
                erwarteten Kreditverluste zu bemessen; demzufolge werden für alle Forderungen aus Lieferungen und
                Leistungen die über die Laufzeit erwarteten Kreditverluste herangezogen. Zur Bemessung der erwarteten
                Kreditverluste wurden Forderungen aus Lieferungen und auf Basis gemeinsamer Kreditrisikomerkmale und
                Überfälligkeitstage zusammengefasst. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                erwarteten Verlustquoten beruhen auf den Zahlungsprofilen der Umsätze über eine Periode von zwölf
                Quartalen vor dem 31. Dezember des Berichtsjahres bzw. dem 1. Januar des Berichtsjahres und den
                entsprechenden historischen Ausfällen in dieser Periode. Die erwarteten Verlustquoten werden jedes
                Quartal überprüft und angepasst, um aktuelle und zukunftsorientierte Informationen zu makroökonomischen
                Faktoren (zum Beispiel geopolitische Ereignisse, Währungsschwankungen, Inflation, Handelskriege,
                Staatssubventionen) abzubilden, die sich auf die Zahlungsfähigkeit der Kunden auswirken. </span><span
                class="pt-Absatz-Standardschriftart-000005">Vor dem Hintergrund der COVID-19 Pandemie wurde ein Post
                Model Adjustment vorgenommen.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Forderungen aus Lieferungen und Leistungen gelten als
                bonitätsbeeinträchtigt und werden wertberichtigt (Stufe 3), sobald objektive Hinweise auf eine
                Wertminderung vorliegen. Als Hinweis auf eine Wertminderung gilt dabei unter anderem, wenn ein Schuldner
                bei einer vertraglichen Zahlung mehr als 90 Tage im Rückstand ist. Ein Ausfall im Hinblick auf einen
                finanziellen Vermögenswert wird abhängig von den regionalen Besonderheiten und Kunden definiert.
                Forderungen aus Lieferungen und Leistungen werden ausgebucht, wenn nach angemessener Einschätzung keine
                Realisierbarkeit mehr gegeben ist. Zu den Indikatoren, wonach nach angemessener Einschätzung keine
                Realisierbarkeit mehr gegeben ist, zählen unter anderem das Versäumnis eines Schuldners, sich zu einem
                Rückzahlungsplan gegenüber dem Konzern zu verpflichten.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Wertminderungsaufwendungen auf Forderungen aus Lieferungen
                und Leistungen werden in der Konzerngewinn- und -verlustrechnung im Posten Wertminderungsaufwendungen,
                netto, dargestellt. In Folgeperioden erzielte, früher bereits abgeschriebene Beträge werden im gleichen
                Posten erfasst.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Für
                sonstige Forderungen und Vermögenswerte sowie Zahlungsmittel wendet der Konzern das allgemeine Modell
                der erwarteten Kreditverluste an. Für die Ermittlung des Umfangs der Risikovorsorge ist dabei ein
                Drei-Stufen-Modell vorgesehen, nach dem ab Erstansatz grundsätzlich 12-Monats-Verlusterwartungen sowie
                bei wesentlicher Kreditrisiko-Verschlechterung die erwarteten Gesamtverluste zu erfassen sind. Das
                Management sieht den </span><a id="SN_PAGEBREAK_70_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart-000011">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000005">Tatbestand des „geringen Ausfallrisikos“ als
                erfüllt an, wenn ein Investment Grade-Rating vorliegt beziehungsweise wenn das Risiko der Nichterfüllung
                gering ist und der Emittent jederzeit in der Lage ist, seine vertraglichen Zahlungsverpflichtungen
                kurzfristig zu erfüllen. Betreffend der „sonstigen Forderungen“ liegt grundsätzlich kein erhöhtes
                Kreditrisiko nach 30 Tagen Überfälligkeit vor, da es sich bei diesen Forderungen überwiegend um
                Forderungen gegen nicht konsolidierte Unternehmen handelt. Es liegen ausreichend Informationen über die
                nichtkonsolidierten Tochterunternehmen und deren Zahlungsfähigkeit vor.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Finanzielle Vermögenswerte gelten als bonitätsbeeinträchtigt
                und werden wertberichtigt, wenn objektive Hinweise auf eine Wertminderung vorliegen. Als Hinweis auf
                eine Wertminderung gilt dabei grundsätzlich unter anderem, wenn ein Schuldner mehr als 90 Tage im
                Rückstand ist. Sollte es sich um finanzielle Vermögenswerte handeln, die gegenüber einer staatlichen
                Institution bestehen, liegt ein Hinweis auf Wertminderung vor, wenn der Schuldner mehr als ein Jahr im
                Rückstand ist. Wenn nach angemessener Einschätzung keine Realisierbarkeit mehr gegeben ist, werden
                finanzielle Vermögenswerte ausgebucht. Als Indikator dafür zählt unter anderem das Versäumnis des
                Schuldners, sich zu einem Rückzahlungsplan zu verpflichten. </span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift09" dir="ltr"><a id="SNWID_f290f65f72ca4406a8c51a04d60b19d5_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000014">Forderungen aus Lieferungen und
                Leistungen und sonstige Forderungen und </span><span
                class="pt-Absatz-Standardschriftart-000315"><br />‎</span><span
                class="pt-Absatz-Standardschriftart-000014">Vermögenswerte SOWIE Vertragsvermögenswerte </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Forderungen aus Lieferungen und Leistungen und sonstige
                Forderungen und Vermögenswerte sind zu fortgeführten Anschaffungskosten abzüglich Wertberichtigungen
                angesetzt. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Vertragsvermögenswerte sind zu fortgeführten
                Anschaffungskosten abzüglich Wertberichtigungen nach dem vereinfachten Ansatz des IFRS 9 angesetzt.
                Vertragsvermögenswerte betreffen noch nicht fakturierte laufende Arbeiten und weisen im Wesentlichen die
                gleichen Risikomerkmale wie die Forderungen aus Lieferungen und Leistungen auf. Die Schaltbau-Gruppe hat
                daher die Schlussfolgerung gezogen, dass die erwarteten Verlustquoten für Forderungen aus Lieferungen
                und Leistungen einen angemessenen Näherungswert der Verlustquoten für Vertragsvermögenswerte darstellen.
                Für weitere Informationen verweisen wir auf die Bilanzierungs- und Bewertungsmethoden zu
                „FINANZINSTRUMENTE“.</span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift09" dir="ltr"><a id="SNWID_9b35ab68ecae4c7087551a3981ac1425_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000014">bilanzierung kurzarbeitergeld –
                vor dem hintergrund der covid-19-pandemie</span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift11" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Bei
                Kurzarbeit wird die regelmäßige betriebliche Arbeitszeit für einen vorübergehenden Zeitraum verkürzt und
                vom Arbeitgeber ein entsprechend reduziertes Arbeitsentgelt gezahlt. Die von der Kurzarbeit betroffenen
                Arbeitnehmer haben gegenüber der zuständigen Agentur (in Deutschland: Bundesagentur für Arbeit) einen
                Anspruch auf Kurzarbeitergeld, welches vom Arbeitgeber als Zahlstelle ausgezahlt wird. Eingehende
                Zahlungen bei Schaltbau, welche an den Mitarbeiter auszuzahlen sind, werden als durchlaufender Posten im
                Personalaufwand behandelt. Von Schaltbau geleistete Aufstockungsbeträge werden im Personalaufwand
                erfasst. Sozialversicherungserstattungsansprüche die Schaltbau gegen die Bundesagentur für Arbeit oder
                eine vergleichbare Agentur hat, werden personalaufwandskürzend gemäß IAS 20 erfasst.</span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift09" dir="ltr"><a id="SNWID_7902fa8fe38840319b2e1a04d60b19d6_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000014">ZAHLUNGSMITTEL UND
                ZAHLUNGSMITTELÄQUIVALENTE</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Zahlungsmittel sind finanzielle Vermögenswerte und werden zu
                fortgeführten Anschaffungskosten abzüglich Wertberichtigungen angesetzt.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Für
                Zwecke der Darstellung in der Kapitalflussrechnung umfassen die Zahlungsmittel und
                Zahlungsmitteläquiva-lente Bargeldbestände, kurzfristig abrufbare Guthaben bei Kreditinstituten,
                sonstige kurzfristige, hochliquide Finanzinvestitionen mit ursprünglichen Laufzeiten von drei Monaten
                oder weniger, die jederzeit in liquide Mittel umgewandelt werden können und die einem unwesentlichen
                Wertänderungsrisiko unterliegen.</span><span class="pt-Absatz-Standardschriftart-000020"><br />‎</span>
        </p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><a id="SN_PAGEBREAK_71_anchor" class="pt-000000" /><span
                class="pt-000016"> </span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift09" dir="ltr"><a id="SNWID_8dec46c5e2b140139f051a04d60b1a38_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000014">NEUBEWERTUNGSRÜCKLAGE</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Neubewertungsrücklage umfasst die anlässlich der erstmaligen IFRS Anwendung im Rahmen der
                Grund-stücksneubewertung ergebnisneutral direkt im Eigenkapital erfassten Beträge. Diese ermitteln sich
                als Differenz zwischen den erwarteten Marktwerten und den Konzernanschaffungskosten abzüglich der
                passiven latenten Steuern.</span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift09" dir="ltr"><a id="SNWID_e28faefc6f0640d186601a04d60b1a39_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000014">PENSIONSRÜCKSTELLUNGEN</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Pensionsrückstellungen werden aufgrund von Versorgungszusagen auf Alters-, Invaliden- und
                Hinterbliebenenleistungen gebildet. Die Altersversorgungsleistungen variieren dabei je nach den
                wirtschaftlichen Gegebenheiten und basieren in der Regel auf der Beschäftigungsdauer, dem Entgelt und
                der im Unternehmen eingenommenen Stellung. Die Verpflichtung zur künftigen Zahlung der Pensionen liegt
                bei den jeweiligen Gesellschaften.</span></p>

                Dienstzeitaufwand wird im Personalaufwand ausgewiesen, der Zinsanteil der Rückstellungszuführung im
                Zinsergebnis. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Bei
                der Bewertung der Sterbewahrscheinlichkeiten der Berechtigten wurden die „Richttafeln 2018G“ von Prof.
                Dr. Klaus Heubeck verwendet. Der Zinssatz zur Berechnung der Pensionsrückstellungen orientiert sich an
                der aktuellen Lage auf dem Kapitalmarkt. </span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift09" dir="ltr"><a id="SNWID_97c5a8aae4ef45a5a8341a04d60b1b67_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000014">SONSTIGE RÜCKSTELLUNGEN</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                sonstigen Rückstellungen werden für gegenwärtige Verpflichtungen gegenüber Dritten gebildet, deren
                Eintritt wahrscheinlich zu einer Vermögensbelastung führen wird und wenn ihnen eine rechtliche oder
                faktische Verpflichtung gegenüber Dritten zugrunde liegt. Sie werden unter Berücksichtigung aller daraus
                erkennbaren Risiken auf Basis bestmöglicher Schätzungen zum voraussichtlichen Erfüllungsbetrag angesetzt
                und mit Ausnahme der Ansprüche aus Rückdeckungsversicherungen für Altersteilzeitrückstellungen nicht mit
                Rückgriffsan-sprüchen verrechnet. Rückstellungen für Gewährleistungen werden anhand des in der
                Vergangenheit entstandenen Gewährleistungsaufwands, des Gewährleistungszeitraums und des
                gewährleistungsbehafteten Umsatzes dotiert. Darüber hinaus werden für bekannte Schäden
                Einzelgewährleistungsrückstellungen gebildet. Rückstellungen für drohende Verluste werden nach dem
                Prinzip der verlustfreien Bewertung für unrealisierte Verlust-spitzen gebildet. Rückstellungen die einen
                Zinsanteil enthalten werden mit einem marktgerechten Zinssatz ab-gezinst.</span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift09" dir="ltr"><a id="SNWID_a5862293c954414da7ba1a04d60b1b68_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000014">RÜCKSTELLUNGEN FÜR
                ALTERSTEILZEITVEREINBARUNGEN</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Altersteilzeitrückstellungen werden für
                Altersteilzeitvereinbarungen im Rahmen des Blockzeitmodells nach versicherungsmathematischen Grundsätzen
                mit dem Barwert bewertet. Während der Erfüllungsrückstand in der Beschäftigungsphase ratierlich erfasst
                wird, wird die Aufstockungsleistung ratierlich mit Entstehung der Ver-pflichtung als Aufwand verrechnet.
                Der in den Altersteilzeitaufwendungen enthaltene Zinsanteil der Rückstel-lungszuführung wird im
                Zinsaufwand gezeigt.</span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift09" dir="ltr"><a id="SNWID_c0e611a99cdc406390a21a04d60b1b69_anchor"
                class="pt-000000" /><a id="SN_PAGEBREAK_72_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart-000101">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000014">FINANZIELLE VERBINDLICHKEITEN</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Originäre finanzielle Verbindlichkeiten werden grundsätzlich
                unter Anwendung der Effektivzinsmethode mit den fortgeführten Anschaffungskosten bewertet.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Eine
                im Rahmen einer Put-Option zu erfassende Verbindlichkeit nach IAS 32.23 wird nach der „Present-Access
                Method“ bilanziert und damit direkt im Eigenkapital erfasst.</span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift09" dir="ltr"><a id="SNWID_0cd18c9253144ffb898e1a04d60b1bcc_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000014">EVENTUALVERBINDLICHKEITEN</span>
        </p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Eventualverbindlichkeiten entsprechen dem am Bilanzstichtag
                bestehenden Haftungsumfang. Sie werden bei einem Unternehmenszusammenschluss im Rahmen des IFRS 3
                angesetzt.</span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift09" dir="ltr"><a id="SNWID_0097ea1e804d4d52a4d11a04d60b1bcd_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000014">LEASINGVERHÄLTNISSE</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Der
                Konzern mietet verschiedene Büro- und Lagergebäude sowie Anlagen und Fahrzeuge. Mietverträge werden in
                der Regel für feste Zeiträume von drei bis zehn Jahren abgeschlossen, können jedoch
                Verlängerungsoptionen beinhalten. Die Mietkonditionen werden individuell ausgehandelt. Die
                Leasingverträge enthalten keine Kreditbedingungen, jedoch dürfen geleaste Vermögenswerte nicht als
                Sicherheit für Kreditaufnahmen verwendet werden.</span></p>

                class="pt-Absatz-Standardschriftart-000310"> </span><span
                class="pt-Absatz-Standardschriftart-000005">abgeschrieben.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Vermögenswerte</span><span
                class="pt-Absatz-Standardschriftart-000310"> </span><span
                class="pt-Absatz-Standardschriftart-000005">und</span><span class="pt-Absatz-Standardschriftart-000310">
            </span><span class="pt-Absatz-Standardschriftart-000005">Schulden</span><span
                class="pt-Absatz-Standardschriftart-000310"> </span><span
                class="pt-Absatz-Standardschriftart-000005">aus</span><span class="pt-Absatz-Standardschriftart-000310">
            </span><span class="pt-Absatz-Standardschriftart-000005">Leasingverhältnissen</span><span
                class="pt-Absatz-Standardschriftart-000310"> </span><span
                class="pt-Absatz-Standardschriftart-000005">werden</span><span
                class="pt-Absatz-Standardschriftart-000310"> </span><span
                class="pt-Absatz-Standardschriftart-000005">bei</span><span class="pt-Absatz-Standardschriftart-000310">
            </span><span class="pt-Absatz-Standardschriftart-000005">Erstansatz</span><span
                class="pt-Absatz-Standardschriftart-000310"> </span><span
                class="pt-Absatz-Standardschriftart-000005">zu</span><span class="pt-Absatz-Standardschriftart-000310">
            </span><span class="pt-Absatz-Standardschriftart-000005">Barwerten</span><span
                class="pt-Absatz-Standardschriftart-000310"> </span><span
                class="pt-Absatz-Standardschriftart-000005">erfasst.</span><span
                class="pt-Absatz-Standardschriftart-000310"> </span><span
                class="pt-Absatz-Standardschriftart-000005">Die</span><span class="pt-Absatz-Standardschriftart-000310">
            </span><span class="pt-Absatz-Standardschriftart-000005">Leasingverbindlichkeiten</span><span
                class="pt-Absatz-Standardschriftart-000310"> </span><span
                class="pt-Absatz-Standardschriftart-000005">beinhalten</span><span
                class="pt-Absatz-Standardschriftart-000310"> </span><span
                class="pt-Absatz-Standardschriftart-000005">den</span><span class="pt-Absatz-Standardschriftart-000310">
            </span><span class="pt-Absatz-Standardschriftart-000005">Barwert</span><span
                class="pt-Absatz-Standardschriftart-000310"> </span><span
                class="pt-Absatz-Standardschriftart-000005">folgender</span><span
                class="pt-Absatz-Standardschriftart-000310"> </span><span
                class="pt-Absatz-Standardschriftart-000005">Leasingzahlungen:</span></p>
        <p class="pt-000031" dir="ltr"><span class="pt-000032"></span><span
                class="pt-Absatz-Standardschriftart-000005">fixe Zahlungen (einschließlich de facto fixe Zahlungen)
                abzüglich etwaiger zu erhaltender Leasinganreize</span></p>
        <p class="pt-000031" dir="ltr"><span class="pt-000032"></span><span
                class="pt-Absatz-Standardschriftart-000005">variable Leasingzahlungen, die an einen Index oder
                (Zins-)Satz gekoppelt sind</span></p>
        <p class="pt-000031" dir="ltr"><span class="pt-000032"></span><span
                class="pt-Absatz-Standardschriftart-000005">erwartete Restwertzahlungen aus Restwertgarantien des
                Leasingnehmers</span></p>
        <p class="pt-000031" dir="ltr"><span class="pt-000032"></span><span
                class="pt-Absatz-Standardschriftart-000005">der Ausübungspreis einer Kaufoption, wenn die Ausübung durch
                den Leasingnehmer hinreichend sicher ist</span></p>
        <p class="pt-000033" dir="ltr"><span class="pt-000032"></span><span
                class="pt-Absatz-Standardschriftart-000005">Strafzahlungen für die Kündigung des Leasingverhältnisses,
                wenn in der Laufzeit berücksichtigt ist, dass der Leasingnehmer eine Kündigungsoption wahrnehmen
                wird</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Leasingzahlungen werden mit dem Leasingverhältnis
                zugrundeliegenden impliziten Zinssatz abgezinst, sofern dieser bestimmbar ist. Andernfalls erfolgt eine
                Abzinsung mit dem Grenzfremdkapitalzinssatz des Leasingnehmers, d.h. dem Zinssatz, den ein Leasingnehmer
                zahlen müsste, wenn er Mittel aufnehmen müsste, um in einem vergleichbaren wirtschaftlichen Umfeld einen
                Vermögenswert mit einem vergleichbaren Wert und vergleichbaren Bedingungen zu erwerben.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Zahlungen für kurzfristige Leasingverhältnisse sowie
                Vermögenswerte mit geringem Wert, werden linear als Aufwand erfasst. Als kurzfristige
                Leasingverhältnisse gelten Leasingverträge mit einer Laufzeit von bis zu 12 Monaten. Vermögenswerte mit
                geringem Wert sind beispielsweise IT-Ausstattung und kleinere Büromöbel mit einem Wert von bis zu USD
                5.000.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Eine
                Reihe von Immobilien- und Anlagen-Leasingverträgen des Konzerns enthalten Verlängerungs- und
                Kündigungsoptionen. Derartige Vertragskonditionen werden dazu verwendet, um der Gruppe die maximale
                betriebliche Flexibilität in Bezug auf den Vertragsbestand zu erhalten. Verlängerungs- und
                Kündigungsoptionen werden bei hinreichender Sicherheit der Ausübung im jeweiligen Leasingzeitraum
                berücksichtigt. Eine hinreichende Sicherheit liegt vor, wenn die Wahrscheinlichkeit der Ausübung einer
                Option über 75 % liegt.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><a id="SN_PAGEBREAK_73_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart-000011">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000005">Schaltbau nimmt das Wahlrecht gemäß IFRS 16.15 wahr
                und fasst die in einem Vertrag enthaltenen Leasing- und Nichtleasingkomponenten zusammen.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000316">In
                Übereinstimmung mit IFRS 16.47 werden die Nutzungsrechte sowie die Leasingverbindlichkeiten nicht
                gesondert in der Bilanz, sondern im Anhang ausgewiesen. Betreffend die Entwicklung der Nutzungsrechte im
                Geschäftsjahr verweisen wir auf Abschnitt „(15) KONZERNANLAGESPIEGEL“. Angaben zu den
                Leasingverbindlichkeiten sind im Abschnitt „(25) VERBINDLICHKEITEN“ enthalten. Die in der
                Konzern-Gewinn- und Verlustrechnung erfassten Beträge im Zusammenhang mit Leasingverhältnissen sind in
                den Abschnitten „(6) ABSCHREIBUNGEN“, „(7) SONSTIGE BETRIEBLICHE AUFWENDUNGEN“, UND „(9) FINANZERGEBNIS“
                angegeben. Die Zahlungsmittelab-flüsse sind im Abschnitt „(29) RISIKOMANAGEMENTPOLITIK UND
                SICHERUNGSMASSNAHMEN“</span><span class="pt-Absatz-Standardschriftart-000005">unter den
                Liquiditätsrisiken angegeben.</span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift09" dir="ltr"><a id="SNWID_f77b08fae7d64d5c901c1a04d60b1c32_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000014">ERTRAGSREALISIERUNG</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Erlöse des Konzerns werden in den Segmenten „Bode“ (vormals „Mobile Verkehrstechnik“), „Schaltbau“
                (vormals Komponenten), „Pintsch“ (vormals „Stationäre Verkehrstechnik) und „SBRS“ (vormals im Segment
                „Mobile Verkehrstechnik“ enthalten) erwirtschaftet. Erlöse im Segment „Bode“ resultieren aus der
                Veräußerung von Tür- und Zustiegssysteme für Bahnen, Busse und Nutzfahrzeugen sowie von
                Inneneinrichtungen für Schienenfahrzeuge. Die Umsatzerlöse im Segment „Schaltbau“ resultieren aus dem
                Verkauf von Steckverbindern, Schnappschaltern und DC-Schütze für unterschiedliche Anwendungen im
                Bahnmarkt und in der Industrie. Im Segment „Pintsch“ werden die Erlöse aus dem Verkauf von
                Bahnübergangssicherungstechniken, Achszählsysteme und Stellwerkstechnik generiert. Das Segment „SBRS“
                erzielt Umsatzerlöse in den Bereichen E-Mobility und Refurbishment. </span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift10" dir="ltr"><a id="SNWID_e2ee92c4a06748d182cf1a04d60b1c33_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000311">Erlöse in den Segmenten
                „Schaltbau“ und „Bode“</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">In den
                Segmenten „Schaltbau“ und „Bode“ werden Erlöse erfasst, wenn die Verfügungsmacht über die Produkte
                übergegangen ist. Die Lieferung ist erfolgt, wenn die Produkte an den benannten Bestimmungsort versandt
                wurden, die Risiken von Überalterung und Verlust auf den Kunden übergegangen sind, und der Kunde
                entweder Produkte in Übereinstimmung mit dem Kaufvertrag abgenommen hat, die Annahmefrist abgelaufen ist
                oder dem jeweiligen Segment objektive Nachweise vorliegen, dass alle Abnahmekriterien erfüllt wurden.
                Einige Verträge beinhalten mehrere Leistungskomponenten, wie etwa Verkauf von Produkten sowie notwendige
                Inbetriebnahmeleistungen und Kundenschulungen. Da die einzelnen Leistungskomponenten nicht ohne weiteres
                von einem Dritten erbracht werden können, handelt es sich grundsätzlich nicht um separat zu
                bilanzierende Leistungsverpflichtungen.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Im
                Zusammenhang mit der Veräußerung von Produkten aus den Segmenten „Bode“ und „Schaltbau“ können
                retrospektiv wirkende Volumenrabatte vereinbart sein, die auf den Gesamtumsatz eines Kunden innerhalb
                eines vereinbarten Zeitraums basieren. Die Erlöse aus diesen Verkäufen werden in Höhe des im Vertrag
                festgelegten Preises – abzüglich der geschätzten Volumenrabatte – erfasst. Die Schätzung basiert auf
                Erfahrungswerten (Erwartungswertmethode). Umsatzerlöse werden nur in dem Umfang erfasst, in dem es
                hochwahrscheinlich ist, dass eine signifikante Stornierung nicht notwendig wird, sofern die damit
                verbundene Unsicherheit nicht mehr besteht.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Im
                Segment „Schaltbau“ werden in sehr geringem Umfang Umsatzerlöse aus Engineeringleistungen
                zeitraumbezogen erfasst. Die Erlöse werden im Verhältnis des geleisteten Inputs des Unternehmens zur
                Erfüllung der Leistungsverpflichtung im Verhältnis zu den insgesamt zur Erfüllung dieser
                Leistungsverpflichtung erwarteten Inputs erfasst.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Schaltbau nimmt für Finanzierungskomponenten den praktischen
                Behelf in Anspruch, die Auswirkungen einer Finanzierungskomponente nicht zu berücksichtigen, falls die
                Dauer zwischen Übertragung von Gütern bzw. Dienstleistungen und Bezahlung dieser durch den Kunden
                maximal ein Jahr liegt</span><span class="pt-Absatz-Standardschriftart-000005">. Für Verpflichtungen,
                fehlerhafte Produkte im Rahmen von Standardgarantiebedingungen zu reparieren oder zu ersetzen, wird eine
                Rückstellung </span><a id="SN_PAGEBREAK_74_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart-000011">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000005">gebildet. Im Segment „Bode“ können separate
                Leistungsverpflichtungen aus verlängerten Gewährleistungszeiträumen vorliegen. Die Bestimmung des
                Einzelveräußerungspreises erfolgt hierbei nach Stufe 2 (vergleiche hierzu Abschnitt „Bestimmung des
                Einzelveräußerungspreises“). Eine Forderung wird nach Erfüllung der zugrundeliegenden Incoterms und
                damit bei erfolgtem Kontrollübergang der Lieferung und Leistung auf den Kunden ausgewiesen, weil zu
                diesem Zeitpunkt der Anspruch auf Gegenleistung unbedingt ist, das heißt, dass die Fälligkeit ab diesem
                Zeitpunkt automatisch mit Zeitablauf eintritt. Die bei Schaltbau bestehenden Zahlungsziele sind je nach
                Kunde und Land sehr unterschiedlich.</span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift10" dir="ltr"><a id="SNWID_d43913527d204bdd8a471a04d60b1e2b_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000311">Erlöse in den Segmenten „Pintsch“
                und „SBRS“</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Im
                Segment „Pintsch“ und „SBRS“ werden Erlöse erfasst, wenn die Verfügungsmacht über die Produkte
                übergegangen ist. Die Lieferung ist erfolgt, wenn die Produkte an den benannten Bestimmungsort versandt
                wurden, die Risiken von Überalterung und Verlust auf den Kunden übergegangen sind, und der Kunde
                entweder Produkte in Übereinstimmung mit dem Kaufvertrag abgenommen hat, die Annahmefrist erloschen ist
                oder dem jeweiligen Segment objektive Nachweise vorliegen, dass alle Abnahmekriterien erfüllt
                wurden.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Kundenspezifische Fertigungsaufträge werden in Form von
                Werk- bzw. Festpreisverträgen geschlossen. Bei Festpreisverträgen werden die Erlöse aufgrund der
                tatsächlich am Ende der Berichtsperiode erbrachten Leistung im Verhältnis zu der insgesamt zu
                erbringenden Leistungsverpflichtung erfasst, da der Kunde während der Leistungserbringung durch
                Schaltbau die Verfügungsgewalt über den Vermögenswert, erhält. Einige Verträge beinhalten mehrere
                Leistungskomponenten, wie etwa die Erbringung einer Bauleistung sowie notwendige
                Inbetriebnahmeleistungen. Da die einzelnen Leistungskomponenten nicht ohne weiteres von einem Dritten
                erbracht werden können, handelt es sich grundsätzlich nicht um separat zu bilanzierende
                Leistungsverpflichtungen. Sofern separate Leistungsverpflichtungen vorliegen, wird der Transaktionspreis
                anhand der relativen Einzelveräußerungspreise aufgeteilt. Sind diese nicht direkt beobachtbar, werden
                sie anhand des Expected-cost-plus-a-margin-Ansatzes geschätzt. Schätzungen hinsichtlich der Erlöse,
                Kosten oder des Auftragsfortschritts werden korrigiert, wenn sich Umstände ändern. Etwaige daraus
                resultierende Erhöhungen oder Verminderungen der geschätzten Erlöse und Kosten werden in der Periode im
                Gewinn oder Verlust abgebildet, in der die Umstände, die Anlass zur Korrektur geben, der
                Geschäftsleitung zur Kenntnis gelangen. Bei Festpreisverträgen zahlt der Kunde einen mittels
                Zahlungsplan festgelegten Betrag. Überschreiten die von Schaltbau erbrachten Leistungen den
                Zahlungsbetrag, wird ein Vertragsvermögenswert erfasst. Sind die Zahlungen höher als die erbrachte
                Leistung, wird eine Vertragsverbindlichkeit ausgewiesen. Zahlungen werden nach den in den
                Kundenverträgen vereinbarten Zahlungsplänen geleistet. Schaltbau nimmt für Finanzierungskomponenten den
                praktischen Behelf in Anspruch, die Auswirkungen einer Finanzierungskomponente nicht zu berücksichtigen,
                falls die Dauer zwischen Übertragung von Gütern bzw. Dienstleistungen und Bezahlung dieser durch den
                Kunden maximal ein Jahr liegt.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Vertragsvermögenswerte werden abzüglich Wertberichtigungen
                nach IFRS 9 angesetzt. Der Konzern wendet den vereinfachten Ansatz nach IFRS 9 an, um die erwarteten
                Kreditverluste zu bemessen; demzufolge werden für alle Vertragsvermögenswerte die über die Laufzeit
                erwarteten Kreditverluste herangezogen. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Vertragsvermögenswerte betreffen noch nicht fakturierte laufende Arbeiten und weisen im Wesentlichen die
                gleichen Risikomerkmale wie die Forderungen aus Lieferungen und Leistungen für die gleichen
                Vertragsarten und Schuldner auf. Der Konzern hat daher die Schlussfolgerung gezogen, dass die erwarteten
                Verlustquoten für noch nicht fällige Forderungen aus Lieferungen und Leistungen einen angemessenen
                Näherungswert der Verlustquoten für Vertragsvermögenswerte darstellen. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Wertminderungsaufwendungen auf Vertragsvermögenswerte werden
                in der Konzerngewinn- und -verlustrechnung im Posten Wertminderungsaufwendungen, netto, dargestellt. In
                Folgeperioden erzielte, früher bereits abgeschriebene Beträge werden im gleichen Posten
                erfasst.</span><span class="pt-Absatz-Standardschriftart-000020"><br />‎</span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift10" dir="ltr"><a id="SNWID_6156766d027344bb8d271a04d60b1e2c_anchor"
                class="pt-000000" /><a id="SN_PAGEBREAK_75_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart-000317">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000311">Bestimmung des Einzelveräußerungspreises</span></p>
        <table class="pt-000318" dir="ltr">
            <tr class="pt-000228">
                <td class="pt-000319">
                    <p class="pt-020SchaltbauHoldingAGFlietext05" dir="ltr"><span
                            class="pt-Absatz-Standardschriftart-000039">Stufe 1</span></p>
                </td>
                <td class="pt-000320">
                    <p class="pt-020SchaltbauHoldingAGFlietext04" dir="ltr"><span
                            class="pt-Absatz-Standardschriftart-000044">Indikator ist ein „objektiver beobachtbarer
                            Transaktionspreis“, zu dem Schaltbau das betreffende Gut oder die Dienstleistung separat
                            verkauft.</span></p>
                </td>
            </tr>
            <tr class="pt-000228">
                <td class="pt-000321">
                    <p class="pt-020SchaltbauHoldingAGFlietext05" dir="ltr"><span
                            class="pt-Absatz-Standardschriftart-000039">Stufe 2</span></p>
                </td>
                <td class="pt-000322">
                    <p class="pt-020SchaltbauHoldingAGFlietext04" dir="ltr"><span
                            class="pt-Absatz-Standardschriftart-000044">Sofern kein „objektiv beobachtbarer
                            Transaktionspreis“ vorliegt, ist eine objektive Schätzung vorzunehmen. Schaltbau verwendet
                            hierbei die „Expected cost plus a margin method“.</span></p>
                </td>
            </tr>
        </table>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-000016"> </span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift09" dir="ltr"><a id="SNWID_ed1670fa26a6414cb4de1a04d60b1e2d_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000014">FREMDKAPITALKOSTEN</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Mit
                Ausnahme von Fremdkapitalkosten, die als Bestandteil der Anschaffungs- und Herstellungskosten von
                qualifizierten Vermögenswerten aktiviert werden, werden sämtliche Zinsen und sonstige Fremdkapitalkosten
                grundsätzlich sofort als Aufwand der Periode erfasst. </span><span
                class="pt-Absatz-Standardschriftart-000020"><br />‎</span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift08" dir="ltr"><a id="SNWID_bc9cbf2d81504d67bcf91a04d60b1e2e_anchor"
                class="pt-000000" /><a id="SN_PAGEBREAK_76_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart-000068">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000004">wesentliche ereignisse</span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift09" dir="ltr"><a id="SNWID_2a632277e6d54e619e3f1a04d60b1fc1_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000014">ÄNDERUNGEN IM VORSTAND</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Herr
                Dr. Jürgen Brandes wurde am 4. März 2020 mit Wirkung zum 1. April 2020 als weiteres Vorstandsmitglied
                berufen. Dr. Brandes verantwortete im Geschäftsjahr 2020 die Segmente Schaltbau (vormals Komponenten),
                Bode (vormals Mobile Verkehrstechnik) sowie SBRS (vormals Teil der Mobilen Verkehrstechnik). Die
                Bestellung erfolgte für drei Jahre. Zum 1. Januar 2021 hat Herr Dr. Brandes die Nachfolge von Herrn Dr.
                Köhler in der Funktion des Vorstandsvorsitzenden der Schaltbau Holding AG übernommen, dessen Bestellung
                altersbedingt endete.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Thomas
                Dippold legte auf eigenen Wunsch am 1. September 2020 sein Vorstandsmandat bei der Schaltbau Holding AG
                nieder. Prof. Dr. Thorsten Grenz, ehemaliger stellvertretender Vorsitzender des Aufsichtsrates der
                Schaltbau Holding AG, wurde mit Wirkung zum 1. September 2020 zum Finanzvorstand (CFO) der Schaltbau
                Holding AG bestellt. Prof. Thorsten Grenz wird im Vorstand gemäß § 105 Abs. 2 Satz 1 AktG interimistisch
                wirken. Währenddessen ruht sein Aufsichtsratsmandat. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Der
                Aufsichtsrat hat am 6. November 2020 Herrn Steffen Munz mit Wirkung zum 1. März 2021 als Finanzvorstand
                (CFO) der Schaltbau Holding AG bestellt. Infolge dessen wird Prof. Dr. Thorsten Grenz sein ruhendes
                Aufsichtsratsmandat mit Wirkung zum 1. März 2021 wiederaufnehmen.</span><span
                class="pt-Absatz-Standardschriftart-000020"><br />‎</span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift09" dir="ltr"><a id="SNWID_b3c6306ea4c6429abda41a04d60b1e90_anchor"
                class="pt-000000" /><a id="SN_PAGEBREAK_77_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart-000101">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000014">ERSTKONSOLIDIERUNG SCHALTBAU INDIA PVT. LTD.,
                THANE, INDIEN</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Schaltbau India Pvt. Ltd., Thane, Indien, (nachfolgend Schaltbau Indien) war bisher vor dem Hintergrund
                der Wesentlichkeit für die Vermögens-, Finanz- und Ertragslage der Schaltbau Gruppe nicht in den
                Konzernabschluss einbezogen. Wie im Geschäftsbericht 2019 beschrieben, wurden Ende 2019 die restlichen
                Minderheitenanteile an der Gesellschaft erworben. Aufgrund des positiven Entwicklungspotenzials der
                Gesellschaft und der steigenden strategischen Relevanz für die Schaltbau Gruppe, wurde im Geschäftsjahr
                2020 die Erstkonsolidierung der Schaltbau Indien mit Wirkung zum 1. Januar 2020 vorgenommen. </span></p>

            </span><span class="pt-Absatz-Standardschriftart-000014">ENTKONSOLIDIERUNG PINTSCH BAMAG BRASIL TECNOLOGIA
                FERROVIARIA LTDE., SAO PAULO, BRASILIEN</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Pintsch Bamag Brasil Tecnologia Ferrovviaria LTDT,</span><span
                class="pt-Absatz-Standardschriftart-000005"> </span><span
                class="pt-Absatz-Standardschriftart-000005">São</span><span class="pt-Absatz-Standardschriftart-000005">
                Paulo, Brasilien, (nachfolgend PIBR) </span><span class="pt-Absatz-Standardschriftart-000005">wurde vor
                dem Hintergrund des „Bahnsteigtürenprojekts Brasilien“ im Geschäftsjahr 2013 gegründet und in den
                Konzernabschluss einbezogen. Nachdem es im Geschäftsjahr 2018 zu einer Einigung mit Bombardier
                Transportation kam, dass die Installation neuer Bahnsteigtüren in Bahnhöfen der Metro São Paulo
                zukünftig durch eine von Bombardier Transportation zu beauftragende andere Partei erfolgt, war die PIBR
                nicht weiter operativ tätig. Die PIBR wurde mit Wirkung zum 30. Juni 2020 entkonsolidiert, da sich die
                Gesellschaft derzeit in Abwicklung befindet, bereits inaktiv ist, sämtliche Behördenanträge seitens der
                Schaltbau Gruppe hinsichtlich der Liquidation eingereicht wurden sowie ein Debt-to-Equity-Swap
                vorgenommen wurde, wodurch der Einfluss der PIBR auf die Vermögens-, Finanz- und Ertragslage der
                Schaltbau Gruppe zukünftig unwesentlich ist. Überwiegend bedingt durch die Realisierung der kumulierten
                Umrechnungsdifferenzen, die bis zum Entkonsolidierungszeitpunkt im sonstigen Ergebnis erfasst und im
                Eigenkaptal (vgl. IAS 21.48) erfasst wurden, beträgt der Entkonsolidierungsgewinn im Geschäftsjahr
                TEUR 942.</span><span class="pt-Absatz-Standardschriftart-000005"> </span></p>
