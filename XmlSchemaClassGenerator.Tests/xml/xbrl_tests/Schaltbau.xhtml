    <div>
        <div class="pt-010SchaltbauHoldingAGberschrift01" dir="ltr"><a
                id="SNWID_c07e2b8a211940b3bef01a04d60b280c_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart">LAGEBERICHT UND KONZERN-LAGEBERICHT</span></div>
        <div class="pt-010SchaltbauHoldingAGberschrift01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000001">DER SCHALTBAU HOLDING AG, MÜNCHEN,</span></div>
        <div class="pt-010SchaltbauHoldingAGberschrift01-000002" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000001">FÜR DAS GESCHÄFTSJAHR </span><span
                class="pt-Absatz-Standardschriftart-000001">2020</span></div>
        <div class="pt-010SCHALTBAUHOLDINGAGBERSCHRIFT02schwarz" dir="ltr"><a
                id="SNWID_af2be6c345294cb283ed1a04d60b280d_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart-000003">GRUNDLAGEN DER SCHALTBAU-GRUPPE</span></div>
        <p class="pt-010SchaltbauHoldingAGberschrift08" dir="ltr"><a id="SNWID_8cd569b8bf0a401692901a04d60b2870_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000004">STRUKTUR UND
                GESCHÄFTSMODELL</span></p>
        <p class="pt-Standard" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die Schaltbau-Gruppe ist mit
                ihren Produkten, Systemen und Lösungen vorrangig ein Zulieferer der Bahnindustrie. Außerdem werden mit
                Komponenten für Gleichstromanwendungen auch neue Geschäftsansätze in der Automobil- und
                Investitionsgüterindustrie erschlossen. Mit der technologischen Kompetenz der Schaltbau-Gruppe
                „Sicherheit und Verfügbarkeit durch elektromechanische Systeme“ besteht überall dort ein Marktpotential,
                wo Gleichstrom zur Erzeugung, Übertragung und Speicherung elektrischer Energie zur Anwendung kommt.
            </span></p>
        <p class="pt-Standard" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die vier Segmente der
                Schaltbau-Gruppe adressieren hauptsächlich die folgenden Marktsegmente: </span></p>
        <p class="pt-000006" dir="ltr"><span class="pt-000007"></span><span
                class="pt-Absatz-Standardschriftart-000005">Pintsch: Elektrische Ausrüstung für Schieneninfrastruktur
            </span></p>
        <p class="pt-000006" dir="ltr"><span class="pt-000007"></span><span
                class="pt-Absatz-Standardschriftart-000005">Bode: Tür- und Zustiegssysteme für Schienenfahrzeuge, Busse
                und Straßenfahrzeuge </span></p>
        <p class="pt-000006" dir="ltr"><span class="pt-000007"></span><span
                class="pt-Absatz-Standardschriftart-000005">Schaltbau: Elektromechanische Komponenten für
                Schienenfahrzeuge, Industrieausrüstungen und Automotive</span></p>
        <p class="pt-000008" dir="ltr"><span class="pt-000007"></span><span
                class="pt-Absatz-Standardschriftart-000005">SBRS: Modernisierung von Schienenfahrzeugen sowie Errichtung
                hochleistungsfähiger Ladeinfrastrukturen</span></p>
        <p class="pt-Standard" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">In den Märkten für
                intelligente Tür- und Zustiegssystemen der Bode sowie den elektromechanischen Komponenten der Schaltbau
                zählt die Schaltbau-Gruppe zu den weltweit führenden Anbietern.</span></p>
        <p class="pt-Standard" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die Schaltbau-Gruppe verfügt
                über vier inländische und 14 internationale Produktionsstandorte in Europa, Amerika und Asien. Die
                Wertschöpfungsstruktur der meisten Produktlinien ist durch eine ausgeprägte Wertschöpfungstiefe mit
                hohen Anteilen von Eigenfertigung gekennzeichnet; im Projektgeschäft wird dagegen umfangreich auf
                zugelieferte Komponenten und Bauleistungen zurückgegriffen.</span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift11" dir="ltr"><a id="SNWID_f10e4530a71f4c41a2c61a04d60b2871_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000005">ORGANISATIONSSTRUKTUR UND
                SEGMENTE</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Schaltbau Holding AG ist die Führungsgesellschaft der vier Segmente des Konzerns. Sie ist im Prime
                Standard der Frankfurter Wertpapierbörse gelistet und zum regulierten Markt an der Börse München
                zugelassen. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Als
                Führungsgesellschaft verantwortet die Holding die strategische Ausrichtung und Steuerung der
                Schaltbau-Gruppe. Sie nimmt diese Verantwortung wahr, indem sie für die Umsetzung der in
                Strategieprozessen entwickelten Konzernstrategie Sorge trägt. Dazu gehören klare Zielsetzungen und die
                Allokation von Kapital für die einzelnen Segmente. In regelmäßigen Reviewterminen mit den
                Geschäftsführern und ausgewählten Mitarbeitern erfolgt ein Monitoring der finanziellen und
                nicht-finanziellen Kennzahlen des Fortschritts interner Projekte sowie eine Chancen- und Risikobewertung
                bei anstehenden und exekutierten Großaufträgen. Schließlich bestimmt der Vorstand auch die Besetzung der
                Geschäftsführerposten.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Außerdem übernimmt sie konzernübergreifende Aufgaben wie
                Bereitstellung der Systeme für eine konzernweit einheitliche finanzielle Führung, Konzernrechnungslegung
                und -controlling, Cash-Management, Investor Relations &amp; Corporate Communications sowie die
                Rechtsabteilung. Die Governance-Funktionen Compliance, Revision, Risikomanagement sowie Corporate Social
                Responsibility runden das Aufgabenspektrum ab. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Schaltbau-Gruppe gliedert sich seit dem Geschäftsjahr 2020 in vier operative Segmente:</span></p>
        <p class="pt-000009" dir="ltr"><span class="pt-000010">1.</span><span
                class="pt-Absatz-Standardschriftart-000005">Das Segment Pintsch umfasst die Aktivitäten der Pintsch
                GmbH, Dinslaken, sowie ihrer Tochterunternehmen im Bereich der Infrastrukturtechnik für den
                Schienenverkehr. Pintsch gehört zu den Ausrüstern der Deutschen Bahn AG sowie einigen in- und
                ausländischen Schienenverkehrs-Infrastrukturbetreibern, </span><a id="SN_PAGEBREAK_1_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000011">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000005">einschließlich Privat-, Werks- und Hafenbahnen. Von
                besonderer Bedeutung sind Produktbereiche für rechnergesteuerte Bahnübergangssicherungstechniken,
                Achszählsysteme und Stellwerkstechnik.</span></p>
        <p class="pt-000012" dir="ltr"><span class="pt-000010">2.</span><span
                class="pt-Absatz-Standardschriftart-000005">Das Segment Bode umfasst die Gebr. Bode GmbH &amp; Co. KG,
                Kassel, und deren Tochtergesellschaften. Die bedeutendsten Tochtergesellschaften, welche über die Gebr.
                Bode &amp; Co. Beteiligungs GmbH mit Sitz in Kassel gehalten werden, sind RFWW RAWAG Sp. z o.o. in
                Rawicz, Polen, sowie das Joint Venture BODO Bode Dogrusan A.S. in Kestel/Bursa, Türkei („Bode-Gruppe“).
            </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000013" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Die Bode-Gruppe ist ein Anbieter von modularen Tür- und
                Einstiegssystemen für Bahnen, Busse und Nutzfahrzeuge sowie von Inneneinrichtungen für
                Schienenfahrzeuge. Das Leistungsspektrum reicht von der Entwicklung über die Produktion bis zum Einbau
                und die Inbetriebnahme beim Fahrzeughersteller. Die Betreiber solcher Fahrzeuge unterstützt die
                Bode-Schnellwerkstatt während der gesamten Lebensdauer der Fahrzeuge mit schnell verfügbaren
                Ersatzteilpaketen, Wartungspersonal und einem digital unterstützten After-Sales-Service. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000013" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Die Produktgruppe „Systeme für Schienenfahrzeuge“ umfasst
                Komplettsysteme mit innovativer Sicherungstechnik und Einstiegssystemen für Straßen-, U- und S-Bahnen,
                Regional- und Hochgeschwindigkeits-Fernzüge. Mit diesem Angebotsspektrum gehört die Bode-Gruppe zu den
                bedeutendsten Herstellern in Europa und positioniert sich weltweit als ein wesentlicher Partner der
                Zughersteller und Bahnsystemhäuser.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000013" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Darüber hinaus ist die Bode-Gruppe ein in Europa führender
                Anbieter von Türsystemen für Stadt- und Reisebusse sowie Nutzfahrzeuge und in viele Plattformen der
                großen Hersteller integriert. Die Produktgruppe „Systeme für Straßenfahrzeuge“ umfasst Schiebetüren mit
                Führungssystemen für Kofferaufbauten, wie sie z. B. bei Nutzfahrzeugen aus dem Bereich Kurier-, Express-
                und Paketdiensten verwendet werden. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000013" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Die Bode-Gruppe deckt bei Tür- und Einstiegssystemen die
                komplette Wertschöpfungskette ab. Beteiligungen mit eigenen Produktionsstätten in Polen, der Türkei, den
                USA, China und dem Vereinigten Königreich sowie Vertriebsaktivitäten in Südkorea sichern den direkten
                Marktzugang in den jeweiligen Regionen. Die polnische Tochtergesellschaft „Rawag“ bildet mit dem Werk
                der Bode in Kassel einen zunehmend engeren Produktionsverbund. </span></p>
        <p class="pt-000012" dir="ltr"><span class="pt-000010">3.</span><span
                class="pt-Absatz-Standardschriftart-000005">Das Segment Schaltbau besteht aus der Schaltbau GmbH,
                München, sowie deren Tochtergesellschaften. Die Schaltbau GmbH entwickelt, fertigt und vertreibt
                elektromechanische Komponenten wie Schütze, Stecker, Schnappschalter und Schaltsysteme für
                Schienenfahrzeuge und vielfältige industrielle Anwendungsbereiche. Die italienische Tochtergesellschaft
                SPII S.p.A., Saronno, Italien, ist ein weltweit führender Systemanbieter für Fahrschalter und
                Führerstandausrüstungen für Schienenfahrzeuge.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000013" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Neben den deutschen Standorten in München, Velden und
                Aldersbach ist die Schaltbau GmbH-Gruppe durch ihre Tochtergesellschaft SPII S.p.A. in Italien sowie
                durch neun weitere Tochtergesellschaften, zwei Repräsentanzen und über 60 Vertriebspartner international
                vertreten. Größere Produktionsstätten befinden sich darüber hinaus in Xi‘an (China), wo die Xi‘an
                Schaltbau Electric Corporation Ltd. bahnspezifische Komponenten für den chinesischen Markt herstellt und
                vermarktet.</span></p>
        <p class="pt-000012" dir="ltr"><span class="pt-000010">4.</span><span
                class="pt-Absatz-Standardschriftart-000005">Das Segment SBRS umfasst die Geschäftsaktivitäten der SBRS
                GmbH im kundenindividuellen Projektgeschäft zur Modernisierung von Schienenfahrzeugen und bei der
                schlüsselfertigen Projektierung und Erstellung von Schnellladesystemen für Nutzfahrzeuge, insbesondere
                E-Busse.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                seit 2020 verwendete Segmentstruktur unterscheidet sich von der zuvor eingerichteten Struktur im
                Wesentlichen nur durch eine Veränderung der Bezeichnungen der Segmente, welche die am Markt etablierten
                Unternehmensmarken betont: „Pintsch“ wurde zuvor als „Stationäre Verkehrstechnik“ und „Bode“ (gemeinsam
                mit „SBRS“) als „Mobile Verkehrstechnik“ bezeichnet; das ehemalige Segment „Komponenten“ trägt nun die
                Bezeichnung der Kernmarke „Schaltbau“.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><a id="SN_PAGEBREAK_2_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart-000011">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000005">Darüber hinaus wurde mit „SBRS“ (Schaltbau
                Refurbishment and Services) ein viertes Segment neu geschaffen, um dem speziellen Geschäftsmodell dieser
                Tochtergesellschaft im Hinblick auf kundenspezifische Applikationen gezielter Rechnung tragen zu können.
                Die Geschäftsaktivitäten der SBRS waren zuvor im ehemaligen Segment „Mobile Verkehrstechnik“
                enthalten.</span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift09" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000014">LEITUNG UND KONTROLLE</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000015" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Die Schaltbau-Gruppe wird durch den Vorstand der Schaltbau
                Holding AG geleitet, dem zum 31. Dezember 2020 vier Mitglieder angehörten. Im Berichtszeitraum ergaben
                sich folgende Veränderungen im Vorstand:</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000015" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Der Aufsichtsrat der Schaltbau Holding AG hat am 4. März
                2020 Dr. Jürgen Brandes mit Wirkung zum 1. April 2020 als weiteres Vorstandsmitglied für die Dauer von
                drei Jahren bestellt. Zum 1. Januar 2021 hat Dr. Brandes die Nachfolge von Dr. Köhler in der Funktion
                des Vorstandsvorsitzenden der Schaltbau Holding AG übernommen, dessen Bestellung vertragsbedingt zum 31.
                Dezember 2020 endete.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000015" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Am 17. August 2020 hat Thomas Dippold sein Mandat als
                Finanzvorstand mit Wirkung zum 1. September 2020 niedergelegt, um sich künftig einer neuen beruflichen
                Herausforderung zu stellen.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000015" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Der Aufsichtsrat hat Prof. Dr. Thorsten Grenz mit Wirkung
                zum 1. September 2020 gemäß § 105 Abs. 2 S. 1 AktG interimistisch zum Finanzvorstand bestellt. Während
                der Vorstandstätigkeit ruht sein Aufsichtsratsmandat bei der Gesellschaft. Für die Dauer des Ruhens
                wurde Dr. Günter Pferdmenges am 7. Oktober 2020 gemäß § 104 Abs. 2 S. 2 AktG gerichtlich zum
                Aufsichtsratsmitglied bestellt.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000015" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Prof. Dr. Thorsten Grenz übergibt das Finanzressort am 1.
                März 2021 an Herrn Steffen Munz, der durch den Aufsichtsrat am 6. November 2020 für eine dreijährige
                Amtszeit bestellt wurde. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000015" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Der Aufsichtsrat, dem zum Jahresende 2020 satzungsgemäß
                sechs Mitglieder angehören, arbeitet eng mit dem Vorstand zusammen. Er überwacht und berät ihn
                regelmäßig in allen wesentlichen Fragen der Unternehmensleitung. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000015" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Die Grundzüge der Vergütungssysteme von Vorstand und
                Aufsichtsrat sowie die Gesamtbezüge sind im Vergütungsbericht des Konzern-Lageberichts
                dargestellt.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000015" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Unternehmensführung und -kontrolle der Schaltbau-Gruppe sind
                an allgemein akzeptierten Standards ausgerichtet. Diese sind in der Erklärung zur Unternehmensführung
                gemäß § 289f HGB zusammengefasst. Sie umfasst die am 10. Dezember 2020 abgegebene Entsprechenserklärung
                gemäß § 161 AktG sowie den Bericht über die Corporate Governance der Gesellschaft gemäß Grundsatz 22 des
                Deutschen Corporate Governance Kodexes.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000015" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Die aktuelle Erklärung zur Unternehmensführung kann über die
                Internetseite https://ir.schaltbau-
                group.com/websites/schaltbau/German/5200/erklaerung-zur-unternehmensfuehrung.html eingesehen
                werden.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000015" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Entsprechend den Anforderungen des im Jahr 2017 in Kraft
                getretenen Gesetzes zur Stärkung der nichtfinanziellen Berichterstattung der Unternehmen in ihren Lage-
                und Konzern-Lageberichten (CSR-Richtlinie-Umsetzungsgesetz) ist die Schaltbau-Gruppe überdies
                verpflichtet, nicht-finanzielle Informationen unter anderem zu Umwelt-, Sozial- und Arbeitnehmerbelangen
                zu veröffentlichen. Der nichtfinanzielle Bericht ist Bestandteil des Nachhaltigkeitsberichts 2020, der
                zeitgleich mit dem Geschäftsbericht 2020 veröffentlicht und auf der Internetseite der Gesellschaft unter
                (https://ir.schaltbaugroup.com/websites/schaltbau/German/5500/verantwortung.html) verfügbar gemacht
                wird.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-000016"> </span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift11" dir="ltr"><a id="SNWID_fb9abf7a59024557aa551a04d60b2872_anchor"
                class="pt-000000" /><a id="SN_PAGEBREAK_3_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart-000011">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000005">GESCHÄFTSMODELL, MÄRKTE UND EINFLUSSFAKTOREN</span>
        </p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Schaltbau-Gruppe ist im Schwerpunkt ein Zulieferer in der Bahnindustrie – sowohl im Bereich der
                Infrastruktur (Pintsch) als auch der Fahrzeuge („Rolling Stock“ – Bode, Schaltbau, SBRS). Hinzu kommen
                neue Anwendungsfelder für elektromechanische Komponenten und Lösungen bei Gleichstromanwendungen der
                Investitionsgüterindustrie und Elektromobilität, welche mit der Kernkompetenz der Schaltbau-Gruppe
                „Sicherheit und Verfügbarkeit“ zusätzlich erschlossen werden. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-000016"> </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Pintsch: Elektrische Ausrüstung für Schieneninfrastruktur
            </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Zur
                Bahninfrastruktur zählt die Gesellschaft insbesondere Projekte zur Neuerrichtung von Systemen und
                Komponenten für Regionalbahnen, darunter Bahnübergänge, Signal- und Sicherheitstechnik und Stellwerke
                sowie Rangierbahnhöfe. Die Gesellschaft übernimmt hier zum Teil auch die Gesamtverantwortung für die
                Erneuerung kompletter Streckenabschnitte. Dazu tritt die Instandhaltung und Ersatzteilversorgung
                bestehender Schieneninfrastruktur. Dieses Geschäftsfeld erfährt in jüngster Zeit erheblich steigende
                Bedeutung, da die Schienennetz-Betreiber der wachsenden Bedeutung des Schienenverkehrs durch große
                Investitionsbudgets Rechnung tragen.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-000016"> </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Bode:
                Tür- und Zustiegssysteme für Schienenfahrzeuge, Busse und Straßenfahrzeuge. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Im
                Geschäft mit Schienenfahrzeugen ist der Konzern vertreten mit Tür- und Einstiegsystemen für
                Fahrzeughersteller sowie deren Modernisierung mit elektromechanischer und elektrischer Kompetenz,
                Fahrschalter und Fahrstandausrüstungen für Schienenfahrzeuge (Cockpit-Systeme) sowie elektromechanische
                Komponenten. Tür- und Einstiegssysteme werden neben Verwendung in Bahnen auch für Busse und
                Nutzfahrzeuge angeboten, wo unter anderem die aus dem Schienenverkehr erprobten Technologien und
                Produkte, wie etwa modulare Einstiegssysteme, Schiebetürsysteme oder elektromechanische Komponenten zum
                Einsatz kommen.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-000016"> </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Schaltbau: Elektromechanische Komponenten für
                Schienenfahrzeuge, Industrieausrüstungen und Automotive</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Elektromechanische Komponenten finden in Schienenfahrzeugen
                für Signalgebung, Schutz und die Energieverteilung (Schütze, Stecker) Verwendung. In industriellen
                Gleichstromanwendungen außerhalb der Bahnverkehrstechnik werden ebenfalls zunehmend elektromechanische
                Komponenten und leistungselektronische Systeme und Lösungen eingesetzt. Sie sichern und regeln die
                elektrische Energieübertragung, -erzeugung und -nutzung überall dort wo Batterien und alternative
                Energiespeicher zum Einsatz kommen oder wo es hochdynamische Wechsel von elektrischer Energie effizient
                zu beherrschen gilt. Aufgrund der in den letzten Monaten deutlich verbesserten Batterietechnologien und
                dem Trend hin zu dezentralen, effizienten Inselnetzen mit einer zentralen AC-Einspeisung bildet sich der
                Markt für diese modernen Gleichstromanwendungen jetzt erst aus.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-000016"> </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">SBRS:
                Modernisierung von Schienenfahrzeugen sowie Errichtung hochleistungsfähiger Ladeinfrastrukturen</span>
        </p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Langjährige elektrotechnische Kompetenz in Verbindung mit
                vertrauensvollen Kundenbeziehungen im Nah- und Fernverkehr bilden die Basis für Modernisierungsgeschäfte
                im Bereich der Schienenfahrzeuge. Besonderes Applikations-Know-How auf dem Gebiet der
                Gleichstromanwendungen erschließt neue Geschäftsmöglichkeiten wie zum Beispiel Ladeinfrastruktursysteme
                von Bussen, Logistikfahrzeugen und Elektrofähren.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-000016"> </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Der
                Konzern erwirtschaftete im abgelaufenen Geschäftsjahr mit </span><span
                class="pt-Absatz-Standardschriftart-000005">36,3 %</span><span
                class="pt-Absatz-Standardschriftart-000005"> den Großteil seines Umsatzes in Deutschland (2019:
            </span><span class="pt-Absatz-Standardschriftart-000005">37,0 %</span><span
                class="pt-Absatz-Standardschriftart-000005">) und mit </span><span
                class="pt-Absatz-Standardschriftart-000005">47,1 %</span><span
                class="pt-Absatz-Standardschriftart-000005"> im restlichen Europa (2019: </span><span
                class="pt-Absatz-Standardschriftart-000005">45,0 %</span><span
                class="pt-Absatz-Standardschriftart-000005">).</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-000016"> </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><a id="SN_PAGEBREAK_4_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart-000011">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000005">Die Schaltbau-Gruppe verfügt über eine hohe
                Wertschöpfungstiefe, die von Forschung und Entwicklung über die Produktion bis zum Vertrieb reicht. Den
                wachsenden Marktanforderungen an Qualität, Sicherheit, Verfügbarkeit und Digitalisierung entsprechen die
                Konzernunternehmen mit einer intensiven Entwicklungstätigkeit. Auf diese entfielen im Berichtsjahr
                Ausgaben in Höhe von 7,0 % (Vorjahr 6,3 %) der Konzerngesamtleistung. Die Entwicklung und Fertigung der
                Systeme und Komponenten erfolgt zu einem hohen Anteil an deutschen Standorten. Über die internationalen
                Produktions- und Vertriebsstätten ist der Konzern in der Lage, schnell und flexibel auf
                Marktveränderungen reagieren zu können, um einen möglichst effizienten Faktoreinsatz zu erzielen. Die
                Unternehmen der Schaltbau-Gruppe verfügen über 27 (Vorjahr: 27) Vertriebs- und Fertigungsstätten in 14
                Ländern. In strategisch wichtigen Regionen sind die Unternehmen mit jeweils eigenen Vertriebsbüros
                vertreten. Weitere Regionen werden über externe Vertriebspartner abgedeckt.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Märkte der Schaltbau-Gruppe sind in der Regel durch langfristige Investitionsentscheidungen der Kunden
                bzw. deren Endkunden geprägt. Im Bahnsektor, dem für die Schaltbau-Gruppe wichtigsten Marktsegment,
                hängt das Umsatzvolumen im Marktsegment der Schienenfahrzeuge indirekt von der privatwirtschaftlichen
                Auftragsvergabe der Bahngesellschaften an die Schienenfahrzeughersteller und im Marktsegment der
                Bahninfrastruktur direkt von den öffentlichen Investitionen in die (deutsche) Bahninfrastruktur ab. Bei
                den Schienenfahrzeugen ist zwischen dem Neugeschäft (Bode, Schaltbau) und der Modernisierung (SBRS) zu
                unterteilen. Die Nachfrage nach Türsystemen für Nutzfahrzeuge (Bode) sowie Ladestationen für E-Busse
                (SBRS) wird stark durch das Bestellverhalten der kommunalen Verkehrsbetriebe hinsichtlich neuer Busse
                und damit durch die Finanzlage der Städte und Gemeinden beeinflusst. Im industriellen Sektor ist die
                konjunkturelle Entwicklung von Handel und Logistik, aber auch des Energiesektors, von hervorgehobener
                Bedeutung. Darüber hinaus bestimmen technologische Entwicklungen die Dynamik einzelner Marktsegmente. So
                werden aufgrund zunehmend ausgereifter Batterietechnologien neue Gleichstromanwendungen im Bereich
                Automobil- und Investitionsgüterindustrie erschlossen. Trotz des hohen Umsatzanteils, der auf den
                Bahnsektor – sowohl im Infrastrukturbereich- als auch im Schienenfahrzeug-Geschäft - insgesamt entfällt,
                erwartet die Gesellschaft vor allem durch die steigende Anzahl dieser Gleichstromanwendungen außerhalb
                des Bahnsektors neue Wachstumsimpulse für das Unternehmen. Außerdem soll über den besonderen Fokus auf
                das Service- und Ersatzteilgeschäfts die Volatilität im Neuerrichtungsgeschäft abgemildert werden.
            </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Der
                Bahnsektor stellt nach Einschätzung der Schaltbau-Gruppe insgesamt einen auch mittel- bis langfristig
                attraktiven Wachstumsmarkt dar. Die Urbanisierung und wachsende, umweltbewusste Mobilität führen zu
                einem steigenden Bedarf an Infrastruktur und rollendem Material für den Nah- und Fernverkehr. Ein
                wachsendes ökologisches Bewusstsein innerhalb der Gesellschaft, die Abkehr von der Nutzung fossiler
                Brennstoffe und die verstärkten Maßnahmen zum Klimaschutz begünstigen eine Verlagerung des Transports
                von der Straße auf die Schiene. Gleichzeitig steigen die Anforderungen an Sicherheit, Zuverlässigkeit
                und Komfort im Personentransport, beispielsweise hinsichtlich moderner Einstiegssysteme von Schienen-
                und Straßenfahrzeugen. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                voranschreitende Digitalisierung und Vernetzung der Bahninfrastruktur führt überdies zur Entwicklung
                neuer, wachstumsstarker Technologien und Systeme innerhalb des Markts für Bahnzulieferer. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Der
                Preisdruck im Markt für Schienenfahrzeuge wird durch die zunehmende Deregulierung und Liberalisierung
                auf Ebene der Bahnbetreiber weiter verstärkt und über die Systemhersteller an die Komponentenhersteller
                weitergegeben. Dem daraus resultierenden Druck auf die Marge begegnet die Gesellschaft gezielt durch
                Produktivitätsmaßnahmen und einen besonderen Fokus auf das Service- und Modernisierungsgeschäft im
                Marktsegment der Schienenfahrzeuge.</span></p>
        <div class="pt-010SCHALTBAUHOLDINGAGBERSCHRIFT12" dir="ltr"><a
                id="SNWID_ad13d31bf3b644f390c51a04d60b28d5_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart-000017">Strategie</span></div>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000018" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Die Strategie der Schaltbaugruppe umfasst im Grundsatz vier
                Stoßrichtungen:</span></p>
        <p class="pt-000019" dir="ltr"><span class="pt-000007"></span><span
                class="pt-Absatz-Standardschriftart-000005">Nachhaltige Steigerung der Performance</span></p>
        <p class="pt-000019" dir="ltr"><span class="pt-000007"></span><a id="SN_PAGEBREAK_5_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000011">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000005">Profitables Wachstum im Kerngeschäft:
                Schienenfahrzeuge und –infrastruktur </span></p>
        <p class="pt-000019" dir="ltr"><span class="pt-000007"></span><span
                class="pt-Absatz-Standardschriftart-000005">Ausschöpfung der installierten Basis im After-Sales und
                Wachstum bei Modernisierungen</span></p>
        <p class="pt-000019" dir="ltr"><span class="pt-000007"></span><span
                class="pt-Absatz-Standardschriftart-000005">Erschließung neuer Gleichstrom-Anwendungen außerhalb des
                Bahnsektors</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000018" dir="ltr"><span class="pt-000016"> </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000018" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Dabei wird vom Vorstand und den Geschäftsführungen der
                Segmente darauf geachtet, dass der detaillierte Maßnahmenkatalog quantifiziert, terminiert und
                personifiziert ist. In regelmäßigen Reviews wird der Fortschritt besprochen und gegebenenfalls durch
                Korrekturmaßnahmen nachgesteuert. Grundsätzlich erfolgt dabei der Ressourceneinsatz sparsam und
                effizient.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000018" dir="ltr"><span class="pt-000016"> </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000018" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Mit der strategischen Weiterentwicklung des ertrags- und
                wachstumsstarken Kerngeschäfts verfolgt die Schaltbau-Gruppe schließlich das vorrangige Ziel, die
                Marktpositionen der operativen Tochtergesellschaften in ihren jeweiligen Marktsegmenten zu festigen und
                auszubauen. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000018" dir="ltr"><span class="pt-000016"> </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000018" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Darüber hinaus ist Nachhaltigkeit ein integraler Bestandteil
                der Unternehmensstrategie. Alle Unternehmen in der Schaltbau-Gruppe haben sich dabei zum Ziel gesetzt,
                in den nächsten Jahren verstärkt innovative Produkte, Dienstleistungen und Technologien zu entwickeln
                und anzubieten, die auch zum nachhaltigen Erfolg ihrer Kunden beitragen. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000018" dir="ltr"><span class="pt-000016"> </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000018" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Das Leistungsversprechen der Schaltbau-Gruppe „Smart
                Protection für DC-Power and Mobility“ wird beispielsweise über die folgenden Initiativen
                abgesichert:</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000018" dir="ltr"><span class="pt-000016"> </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000018" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Das Projekt „Digitale Schiene Deutschland“ bietet im Segment
                Pintsch ein erhebliches zusätzliches und profitables Geschäftspotential. Hierzu beobachtet der Vorstand
                die Entwicklungen im Rahmen des von der Bundesregierung und der Deutschen Bahn angekündigten
                mehrjährigen Investitionsprogramms in die Bahninfrastruktur. Parallel dazu werden bereits zahlreiche
                Infrastruktur-Komponenten und Stellwerkslösungen nach den neuesten Spezifikationen überarbeitet und
                zertifiziert. So wird im Bereich der Bahninfrastruktur den Eigentümern der Schienensysteme ein weiter
                verbessertes, auf bahnübergangs- und gleisnahe Technik fokussiertes Produktspektrum angeboten.</span>
        </p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000018" dir="ltr"><span class="pt-000016"> </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000018" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Die Produktentwicklung im Segment Bode wird noch stärker auf
                die künftigen Anforderungen der Hersteller von Schienen- und Nutzfahrzeugen ausgerichtet, die, getrieben
                durch die Digitalisierung, aktuell einem besonderen Transformationsprozess unterliegen. Im Vordergrund
                steht dabei die Integration von Software und Schnittstellen zu diversen Kommunikations-Bus-Systemen. Vor
                dem Hintergrund der zunehmenden Automatisierung und Digitalisierung von Schienenfahrzeugen wird auf
                dieser Basis eine zunehmende Vernetzung von einzelnen Subsystemen zu größeren Systemeinheiten
                angestrebt. Das Angebot kombinierter Systemlösungen betrifft unter anderem den verstärkten Einsatz von
                Sensorik-Lösungen bei Tür- und Einstiegssystemen, den Ausbau der Produktpalette für Inneneinrichtungen
                sowie Bordelektrik und -elektronik von Schienenfahrzeugen. Ein weiterer Schwerpunkt der Forschung und
                Entwicklung sind lineare Schiebetüren in Leichtbauweise für den Einsatz in – auch elektrisch betriebenen
                – Zustellfahrzeugen.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000018" dir="ltr"><span class="pt-000016"> </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000018" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Im Segment Schaltbau liegt der Fokus auf der Entwicklung von
                Schützen für den Einsatz in elektrischen Gleichstrom-Energiespeichern. Diese sind beispielsweise für
                Elektrobusse und Hybridfahrzeuge und die hierfür benötigten besonders leistungsfähigen Ladestationen
                geeignet. Außerdem wird auf Basis vorhandener Systemplattformen das Produktspektrum modular zur
                Abbildung höherer Varianz für eine Fertigung mit höheren Losgrößen optimiert – Voraussetzung für den
                Markterfolg im Bereich der Elektromobilität und der Investitionsgüterindustrie.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000018" dir="ltr"><span class="pt-000016"> </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000018" dir="ltr"><a id="SN_PAGEBREAK_6_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000011">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000005">Die SBRS wird sich weiterhin auf die Entwicklung
                schlüsselfertiger Gleichstrom-Ladestationen mit Ladeleistungen von 350 kW und mehr fokussieren, die
                bisher nur im ÖPNV eingesetzt werden.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000018" dir="ltr"><span class="pt-000016"> </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000018" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Die dynamische Verbreitung von Gleichstromanwendungen in
                neuen, schnell wachsenden Märkten wie </span><span
                class="pt-Absatz-Standardschriftart-000020"><br />‎</span><span
                class="pt-Absatz-Standardschriftart-000005">Elektromobilität und industrielle Infrastruktur werden dabei
                die positive Entwicklung der Schaltbau und SBRS nachhaltig unterstützen.</span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift08" dir="ltr"><a id="SNWID_f31a8d3b10dd436cb5961a04d60b28d8_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000004">STEUERUNG</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Als
                finanzielle Leistungsindikatoren für den Konzern hat die Schaltbau Holding AG drei zentrale
                Steuerungsgrößen etabliert:</span></p>
        <p class="pt-000021" dir="ltr"><span class="pt-000007"></span><span
                class="pt-Absatz-Standardschriftart-000005">Auftragseingang als operativen Frühindikator </span></p>
        <p class="pt-000021" dir="ltr"><span class="pt-000007"></span><span
                class="pt-Absatz-Standardschriftart-000005">Umsatz </span></p>
        <p class="pt-000022" dir="ltr"><span class="pt-000007"></span><span
                class="pt-Absatz-Standardschriftart-000005">Ergebnis vor Steuern und Finanzergebnis (EBIT) </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Seit
                dem Geschäftsjahr 2020 wird das EBIT ohne die Berücksichtigung von Sondereffekten verwendet. Dies
                erfolgt im Einklang mit der Umstellung der internen Steuerung und der Tatsache, dass infolge des
                Abschlusses der Sanierung in 2019 sowie der damit verbundenen Restrukturierungsmaßnahmen die Steuerung
                des Gesamtkonzerns wieder auf Basis des berichteten EBITs erfolgt. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Auftragseingang, Umsatz und EBIT werden monatlich intern
                differenziert nach Segmenten und Konzerngesellschaften im Berichtswesen der Schaltbau-Gruppe
                erfasst.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-000016"> </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Ergänzend werden auf Konzernebene:</span></p>
        <p class="pt-000021" dir="ltr"><span class="pt-000007"></span><span
                class="pt-Absatz-Standardschriftart-000005">Return on Capital Employed (ROCE)</span></p>
        <p class="pt-000021" dir="ltr"><span class="pt-000007"></span><span
                class="pt-Absatz-Standardschriftart-000005">Free Cash-Flow (Summe: Cash Flow aus betrieblicher Tätigkeit
                und Cash Flow aus Investitionstätigkeit)</span></p>
        <p class="pt-000022" dir="ltr"><span class="pt-000007"></span><span
                class="pt-Absatz-Standardschriftart-000005">Nettoverschuldungsgrad (kurz- und langfristige
                Bankverbindlichkeiten zuzüglich übrige Finanz- und Leasingverbindlichkeiten abzüglich liquider Mittel im
                Verhältnis zum EBITDA)</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">betrachtet. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Zentrale Steuerungskennzahl für die Schaltbau Holding AG
                (Jahresabschluss nach HGB) ist das Ergebnis vor Steuern.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Nachfolgende Erläuterungen und Abweichungsanalysen der
                Entwicklung der Vermögens-, Finanz- und Ertragslage erfolgen unter Berücksichtigung der neu definierten
                Segmentstruktur, welche auch die Vergleichsperiode miteinschließt.</span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift08" dir="ltr"><a id="SNWID_c5c327b89b594099be621ae2666e17d8_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000004">Nachhaltigkeit</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000018" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Der Vorstand ist davon überzeugt, dass die Zukunft des
                Unternehmens nur auf einer nachhaltigen Geschäftsgrundlage gesichert ist. Nachhaltigkeit bedeutet, den
                Herausforderungen einer zunehmenden Globalisierung, verbunden mit einer Verknappung von Rohstoffen,
                einem spürbaren Klimawandel sowie einer wachsenden sozialen Ungleichheit zu begegnen. Deshalb rückt die
                Verantwortung des Unternehmens für Gesellschaft und Umwelt immer stärker in den Fokus.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000018" dir="ltr"><span class="pt-000016"> </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000018" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Neben veränderten Kundenerwartungen und neuen Wettbewerbern
                steigen zudem jährlich die Anforderungen im Zuge weltweit zunehmender Regularien und Gesetzgebungen,
                gestiegener Erwartungen seitens verschiedener Stakeholder sowie Reputationsaspekten. Hieraus werden sich
                zukünftig neue Herausforderungen u.a. in </span><a id="SN_PAGEBREAK_7_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart-000011">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000005">der Beschaffung ergeben. Im Fokus werden das
                Sicherstellen von Nachhaltigkeitsstandards in den Lieferketten, CO2-neutrale Produktionsabläufe sowie
                die Optimierung von Materialkosten stehen, um so einen ressourcenschonenden Produktionseinsatz zu
                ermöglichen. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000018" dir="ltr"><span class="pt-000016"> </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000018" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Auch Investoren verstärken ihren Blick auf das Thema
                Nachhaltigkeit und legen für ihre Investitionsentscheidungen immer mehr das Kriterium der Nachhaltigkeit
                an.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000018" dir="ltr"><span class="pt-000016"> </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000018" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Die zunehmende gesellschaftliche und kundenseitige Nachfrage
                nach einer offenen und transparenten CSR-Berichterstattung (Corporate-Social-Responsibility) wird viele
                Unternehmen dazu veranlassen, ihre unternehmensseitigen Anstrengungen im Hinblick auf ökologische und
                soziale Aspekte zu erhöhen. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000018" dir="ltr"><span class="pt-000016"> </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Unternehmen der Schaltbau-Gruppe nehmen die Herausforderungen für das Thema Nachhaltigkeit sehr ernst
                und streben in den nächsten Jahren an, ihren entsprechenden CO2-Fußabdruck zu reduzieren.</span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift07" dir="ltr"><a id="SNWID_103614fe7eaf4f4cab641a04d60b293a_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000023">WIRTSCHAFTSBERICHT</span></p>
        <div class="pt-010SCHALTBAUHOLDINGAGBERSCHRIFT12" dir="ltr"><a
                id="SNWID_6b7783a9039d4b2987fd1a04d60b293b_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart-000017">GESAMTWIRTSCHAFTLICHE UND BRANCHENBEZOGENE
                RAHMENBEDINGUNGEN</span></div>
        <p class="pt-010SchaltbauHoldingAGberschrift11" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">GESAMTWIRTSCHAFTLICHES UMFELD</span></p>
        <p class="pt-Standard-000024" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die Weltwirtschaft
                befindet sich im Erholungsprozess von dem exogenen Schock, den die weitreichenden Lock-Downs aufgrund
                der COVID-19 Pandemie dargestellt haben.</span></p>
        <p class="pt-Standard-000024" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Dennoch stellt die so
                genannte zweite Welle in den Wintermonaten zum Jahreswechsel ein zusätzliches Risiko für eine breite
                wirtschaftliche Erholung dar. Diese verlief zwar in China schneller als erwartet, allerdings bleibt die
                Weltwirtschaft auf ihrem Weg zu einem Aktivitätsniveau in der Zeit vor Ausbruch der Pandemie weiterhin
                anfällig für Rückschläge.</span></p>
        <p class="pt-Standard-000024" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Nach Schätzung des
                Internationalen Währungsfonds („IWF“) im „World Economic Outlook“ vom Oktober 2020 fällt der weltweite
                Rückgang der Wirtschaftsleistung im Krisenjahr 2020 mit voraussichtlich -4,4 % weniger stark aus als
                noch in der Prognose vom Juni 2020 angenommen. Diese Entwicklung ist insbesondere auf eine bessere
                wirtschaftliche Entwicklung in den entwickelten Volkswirtschaften zurückzuführen, in denen bereits eine
                Erholung im zweiten Quartal einsetzte. In seiner Schätzung vom Januar 2021 hat der IWF den weltweiten
                Rückgang der Wirtschaftsleistung auf -3,5 % aktualisiert, was die unerwartet starke Dynamik in der
                zweiten Jahreshälfte 2020 widerspiegelt.</span></p>
        <p class="pt-Standard-000024" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Der Welthandel begann
                sich ebenfalls im zweiten Quartal zu erholen, was im Wesentlichen auf den Beitrag Chinas zurückzuführen
                ist. Die chinesischen Exporte erholten sich von den tiefen Einbrüchen zu Beginn des Jahres, unterstützt
                durch eine frühere Wiederaufnahme der Tätigkeit und eine starke Belebung der Auslandsnachfrage nach
                medizinischer Ausrüstung und nach Geräten zur Unterstützung der Umstellung auf Fernarbeit.</span></p>
        <p class="pt-Standard-000024" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Angesichts des
                globalen Charakters des Schocks und der gemeinsamen Herausforderungen in allen Ländern sind starke
                multilaterale Anstrengungen erforderlich, um die Gesundheits- und Wirtschaftskrise zu bekämpfen.</span>
        </p>
        <p class="pt-Standard-000024" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Nach Angaben des
                Statistischen Bundesamts DESTATIS (Quelle: Pressemitteilung Nr. 465 vom 24. November 2020) ist das
                deutsche Bruttoinlandsprodukt (BIP) im 3. Quartal 2020 gegenüber dem Vorquartal – preis-, saison- und
                kalenderbereinigt – um 8,5 % gestiegen. Damit konnte die deutsche Wirtschaft einen großen Teil des
                Pandemie-bedingten Rückgangs des Bruttoinlandsprodukts im 2. Quartal 2020 wieder aufholen. Allerdings
                lag das preis-, saison- und kalenderbereinigte BIP im 3. Quartal 2020 noch um 4,0 % niedriger als im 4.
                Quartal 2019, also dem Quartal vor der globalen Corona-Krise.</span></p>
        <p class="pt-Standard-000025" dir="ltr"><a id="SN_PAGEBREAK_8_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart-000011">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000005">Für das Gesamtjahr 2020 geht das Statistische
                Bundesamt DESTATIS von einem Rückgang des preis-, saison- und kalenderbereinigten Bruttoinlandsprodukts
                in Deutschland um 5,0 % aus. (Quelle: Pressemitteilung Nr. 20 vom 14. Januar 2021)</span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift11" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">BRANCHENBEZOGENES UMFELD UND ABSATZMÄRKTE</span></p>
        <p class="pt-010SCHALTBAUHOLDINGAGBERSCHRIFT13" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000026">Bahnsektor</span></p>
        <p class="pt-Standard-000025" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Der globale Markt für
                Bahnverkehrstechnik hat nach Einschätzung von Branchenexperten (Quelle: UNIFE World Rail Market Study
                2020 – Forecast 2020 to 2025) auch im Jahr 2020 trotz des kurzfristigen wirtschaftlichen Rückgangs um
                rund 8 % seinen positiven Trend bestätigt. Obwohl der Schienenverkehr, wie die meisten
                Wirtschaftssektoren, im Jahr 2020 von der COVID-19 Pandemie negativ betroffen war und einen starken
                Rückgang des Transportvolumens zu verzeichnen hatte, blieb die grundsätzliche Attraktivität der Schiene
                als zuverlässiger und effizienter Verkehrsträger davon unberührt und dürfte demnach mittel- und
                langfristig weiter wachsen. Mehrere grundlegende Trends haben die günstige Entwicklung der Bahnindustrie
                seit 2017 gefördert. Insbesondere das zunehmende Umweltbewusstsein, das sich in politischen Programmen
                wie dem European Green Deal und den aktuellen politischen Plänen für das Europäische Jahr der Schiene
                zeigt, wird sich nach Auffassung der Branchenexperten positiv auf die Nachfrage nach Bahnlösungen
                auswirken.</span></p>
        <p class="pt-Standard-000025" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die konkreten
                Einflussfaktoren der COVID-19 Pandemie auf den Bahnsektor waren insbesondere eine Reduzierung des
                Dienstleistungsmarktvolumens sowie Anpassungen des Auftragsvolumens durch Projektverschiebungen und
                -stornierungen.</span></p>
        <p class="pt-Standard-000025" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Nach Angaben des
                Verbands der Bahnindustrie („VDB“) (Quelle: Pressemitteilung Nr. 23/2020 vom 20. Oktober 2020) erzielte
                die Bahnindustrie in Deutschland mit 6,4 Mrd. Euro im ersten Halbjahr 2020 erneut einen Höchstwert, was
                einem Wachstum von rund 25 % sowohl im Bereich Schienenfahrzeuge als auch im Bereich Bahninfrastruktur
                entspricht. Während das Inlandsgeschäft um rund 18 % wuchs, verzeichnete der Exportumsatz ein Wachstum
                um 39 %. Allerdings ergab der Blick auf den Auftragsbestand der deutschen Bahnindustrie im ersten
                Halbjahr 2020 laut VDB ein gemischtes Bild. So sank der Auftragseingang im Betrachtungszeitraum
                insgesamt um 6,3 % auf 7,5 Mrd. Euro. Während die Auftragslage auf dem Heimatmarkt um 18 % anstieg,
                brach der Auslandsauftragseingang um 36 % deutlich ein. Die Aufträge aus dem Ausland im Fahrzeugbereich
                schrumpften sogar um 53 %. Diese Entwicklung führte der VDB insbesondere auf das infolge der COVID-19
                Pandemie veränderte Investitionsverhalten für Schienenprojekte im Ausland sowie auf die grundsätzlich
                enge Verknüpfung von Exportaufträgen mit Beratungen vor Ort zurück.</span></p>
        <p class="pt-Standard-000027" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die kundenseitige
                Konsolidierung hat sich weiter fortgesetzt. Gleichzeitig engagierte sich der chinesische Bahnkonzern
                CRRC zunehmend auf dem Weltmarkt. Der Konkurrenzdruck und die Veränderungen in der Kundenstruktur führen
                in einigen Märkten zu niedrigeren Margen sowie vereinzelt zu Projektverschiebungen. Trotz dieser
                Herausforderungen entwickelte sich die Projektlage der Schaltbau-Gruppe im weltweiten
                Schienenfahrzeugmarkt insgesamt positiv, wovon insbesondere die Segmente Bode und Schaltbau
                profitierten. Wesentliche Auswirkungen des Brexits werden für die Schaltbau-Gruppe nicht erwartet.
            </span></p>
        <p class="pt-010SCHALTBAUHOLDINGAGBERSCHRIFT13" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000026">Automobilindustrie (Automotive)</span></p>
        <p class="pt-Standard-000024" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Nach Angaben des
                Verbands der Automobilindustrie („VDA“) (Quelle: Verband der Automobilindustrie, Pressemitteilung vom
                19. Januar 2021) war das Jahr 2020 für die internationalen Automobilmärkte infolge der COVID-19 Pandemie
                von einem drastischen weltweiten Absatzeinbruch gezeichnet. Demnach musste Europa den größten Rückgang
                um rund ein Viertel verbuchen, während die Verkäufe in den USA zweistellig zurückgingen. Der chinesische
                Markt erholte sich zwar vergleichsweise zügig, blieb aber im Gesamtjahr noch deutlich unter dem
                Vorjahresniveau.</span></p>
        <p class="pt-Standard-000025" dir="ltr"><a id="SN_PAGEBREAK_9_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart-000011">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000005">Im Automotive-Marktsegment partizipiert die
                Schaltbau-Gruppe unter anderem von dem Ausbau der Fahrzeugflotten mit Elektro-Nutzfahrzeugen. Insgesamt
                stieg der Marktanteil von E-Fahrzeugen in Deutschland nach Angaben des Verbands der internationalen
                Kraftfahrzeughersteller e.V. („VDIK“) (Quelle: Pressemitteilung vom 12. Januar 2021) zum Jahresende 2020
                auf 14 % an (Vorjahr: 3 %).</span></p>
        <p class="pt-010SCHALTBAUHOLDINGAGBERSCHRIFT13" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000026">Investitionsgüter</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Nach
                Angaben der Deutschen Bundesbank (Quelle: Monatsbericht Januar 2021) dürfte das reale
                Bruttoinlandsprodukt (BIP) im letzten Viertel des abgelaufenen Jahres in etwa stagniert haben. Das
                erhöhte Infektionsgeschehen und die stufenweise wieder erheblich verschärften Maßnahmen zur Eindämmung
                der COVID-19 Pandemie bremsten demnach zwar die Aufholbewegung der deutschen Wirtschaft aus. Gleichwohl
                führten die stärkeren Beschränkungen laut Deutscher Bundesbank wohl zu keinem größeren Rückschlag, was
                auf die weitere Erholung einiger nicht unmittelbar durch die Maßnahmen betroffener industrieller
                Bereiche der Wirtschaft zurückgeführt wird.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Nach
                Angaben der Unternehmensberatung McKinsey zum so genannten Energiewende-Index (Stand: September 2020)
                wirkt sich die COVID-19 Pandemie auch belastend auf die Erreichung der Klimaziele in Deutschland aus.
                Demnach haben sich die Lock-Downs zur Eindämmung der COVID-19 Pandemie kurzfristig zwar positiv auf das
                Klima weltweit ausgewirkt. Gleichzeitig wird die deutsche Energiewende im Zuge der Pandemiebekämpfung
                allerdings weiter ausgebremst, was vor allem auf den langsamen Ausbau der Windkraft- und des Stromnetzes
                sowie auf eine rückläufige Zahl der Arbeitsplätze in erneuerbaren Energien zurückgeführt wird.</span>
        </p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Der
                Energiewende-Index bildet seit 2012 alle sechs Monate den Status der Energiewende in Deutschland entlang
                der drei Dimensionen des energiewirtschaftlichen Dreiecks Klima- und Umweltschutz, Versorgungssicherheit
                und Wirtschaftlichkeit ab. In diesem Zusammenhang verweist McKinsey darauf, dass nach dem beschlossenen
                Atom- und Kohleausstieg die Versorgungssicherheit mittelfristig gefährdet ist, wenn die abgeschalteten
                Kapazitäten nicht rechtzeitig flexibel ersetzt werden und der Ausbau der Transportnetze schneller
                vorankommt. Um das Pariser Klimaabkommen zu erfüllen, müsste Deutschland seine CO2-Emissionen bis 2030
                um 55 % gegenüber dem Basisjahr 1990 reduzieren. Aus heutiger Sicht fehlen dazu weitere 30 %
                Senkung.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Der
                Anteil der erneuerbaren Energien am Bruttoendenergieverbrauch hat zwar im Betrachtungszeitraum mit rund
                17% sein aktuelles Ziel nahezu erfüllt. Allerdings weist die McKinsey darauf hin, dass sich die Bilanz
                ohne umfassende Elektrifizierung des Verkehrs- und Wärmesektors in den nächsten Jahren wieder
                verschlechtern wird. Der Anteil der erneuerbaren Energien müsste doppelt so schnell ansteigen, um die
                geforderten 30 % bis 2030 zu erreichen</span><span class="pt-Absatz-Standardschriftart-000005">.</span>
        </p>
        <p class="pt-010SchaltbauHoldingAGberschrift09-000028" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000029">BESCHAFFUNGSMÄRKTE</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Mit
                vielen Zulieferern schließt die Schaltbau-Gruppe mehrjährige Rahmenverträge, um die Einkaufspreise
                mög-lichst stabil zu halten und die Versorgungssicherheit zu gewährleisten.</span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift09-000028" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000029">REGULATORISCHES UMFELD</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Bezüglich Sicherheit und Interoperabilität unterliegen alle
                Produkte der Eisenbahnsignaltechnik und andere elektrotechnische Steuerungselemente im
                Schienenfahrzeugbereich in Europa den Anforderungen europäi-scher Regulierungsvorgaben bzw. Direktiven.
                Schaltbau-Produkte sind den europäischen Vorgaben folgend – etwa den Europäischen Normen vom
                Europäischen Komitee für Normung (CEN), dem Europäischen Komitee für elektrotechnische Normung (CENELEC)
                und dem Europäischen Institut für Telekommunikationsnormen („ETSI“) – zertifiziert und entsprechen damit
                den wichtigsten EU-Normen.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Für
                den europäischen Bahnsektor gelten außerdem die Technischen Spezifikationen für die Interoperabilität
                („TSI“) im Schienenverkehr der Europäischen Union. Die TSI sollen sicherstellen, dass alle Teilsysteme,
                die in </span><a id="SN_PAGEBREAK_10_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart-000011">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000005">Fahrzeugen und in der Bahninfrastruktur eingesetzt
                werden, europaweit geltenden Standards entsprechen. In Italien wurden 2016 erstmals Projekte unter neuen
                TSI-Compliance-Regelungen ausgeschrieben.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Am 19.
                April 2016 haben sich das Europäische Parlament und der Rat im Rahmen des „vierten Eisenbahnpakets“ auf
                eine Reihe von Maßnahmen geeinigt, die den Schienenverkehr in der EU attraktiver, innovativer und
                wettbewerbsfähiger machen sollen. Teil des Pakets ist auch eine neue Richtlinie über die
                Eisenbahnsicherheit, die eine Verschärfung der Zulassungsbedingungen vorsieht. Künftig sollen nur noch
                „dritte Parteien“ als unabhängi-ge Stelle gelten. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Darüber hinaus erfordert die zunehmend internationale
                Ausrichtung von Schaltbau eine Anpassung von pro-zesstechnischen Abläufen an globale Standards ebenso
                wie die Berücksichtigung von Local Content-Anforderungen und marktspezifischen Normen. Insbesondere sind
                Zertifizierungen nach der China Compulsory Certification („CCC“), der russischen GOST und den Normen der
                amerikanischen Underwriters Laboratories („UL“) erforderlich.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                vom Staat geforderten Lokalisierungsquoten sind in den vergangenen Jahren immer weiter angestiegen. Die
                Schaltbau-Gruppe reagiert auf diese Entwicklung mit der Lokalisierung der Produktion, soweit
                wirtschaftlich vertretbar, und veränderten Produktstrukturen.</span><span
                class="pt-Absatz-Standardschriftart-000020"><br />‎</span></p>
        <div class="pt-010SCHALTBAUHOLDINGAGBERSCHRIFT12" dir="ltr"><a
                id="SNWID_6530fff4c1f14f98a8931a04d60b293c_anchor" class="pt-000000" /><a id="SN_PAGEBREAK_11_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000030">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000017">GESCHÄFTSVERLAUF UND ERTRAGSLAGE</span></div>
        <p class="pt-010SchaltbauHoldingAGberschrift08" dir="ltr"><a id="SNWID_b6a3ef10d07f4d8d8de61a04d60b299f_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000004">FINANZIELLE STABILISIERUNG</span>
        </p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Zur
                Stärkung der Liquidität sowie als Risikovorsorge für mögliche negative finanzielle Auswirkungen der seit
                2020 bestehenden COVID-19 Pandemie hat die Gesellschaft im Geschäftsjahr im Wesentlichen die
                Konsortialkreditlinie um EUR 60,0 Mio. erhöht und mit der Kreditanstalt für Wiederaufbau einen weiteren
                Konsortialpartner neu aufgenommen. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Infolge der neu abgeschlossenen Konsortialfinanzierung, den
                fortgeführten Schuldscheindarlehen sowie mit den Mitteln aus der in 2018 durchgeführten Kapitalerhöhung
                ist Schaltbau damit nun auch finanzierungsseitig gut für die Zukunft aufgestellt.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Weitere liquiditätssichernde Maßnahmen erstrecken sich auf
                ein aktives Management des Nettoumlaufvermö-gens, das auf den Abbau sowohl des Forderungsvolumens als
                auch der Vorräte abzielt, auf die Verlängerung der Fremdfinanzierungs-Fristigkeiten sowie auf die
                nachstehend dargestellten Maßnahmen zur Ergebnisverbesserung.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Neben
                der Sicherstellung einer ausreichenden Liquidität ist es Ziel der Schaltbau-Gruppe, weiterhin verstärkt
                in zukunftsfähige Projekte und Produktentwicklungen zu investieren, um das angestrebte Wachstum
                nachhaltig voranzutreiben. </span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift08" dir="ltr"><a id="SNWID_f6c02816ef824f7780001a04d60b29a0_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000004">WESENTLICHE VERÄNDERUNGEN IM
                KONSOLIDIERUNGSKREIS</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Im
                Vergleich zum Konsolidierungskreis der Gesellschaft zum 31. Dezember </span><span
                class="pt-Absatz-Standardschriftart-000005">2019</span><span
                class="pt-Absatz-Standardschriftart-000005"> haben sich zum 31. Dezember </span><span
                class="pt-Absatz-Standardschriftart-000005">2020</span><span
                class="pt-Absatz-Standardschriftart-000005"> folgende Veränderungen ergeben:</span></p>
        <p class="pt-000031" dir="ltr"><span class="pt-000032"></span><a id="_Hlk39503489_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000005">Entkonsolidierung der ehemals
                vollkonsolidierten Pintsch Bamag Brasil Tecnologia Ferroviaria LTDE, Sao Paulo, Brasilien, mit Wirkung
                zum 30. Juni 2020</span></p>
        <p class="pt-000033" dir="ltr"><span class="pt-000032"></span><span
                class="pt-Absatz-Standardschriftart-000005">Erstkonsolidierung der Schaltbau lndia PVT. Ltd., Thane,
                lndien, zum 1. Januar 2020</span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift08" dir="ltr"><a id="SNWID_e5f52015a3c5425090a61a04d60b29a1_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000004">GESAMTBEURTEILUNG DER
                WIRTSCHAFTLICHEN LAGE</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Schaltbau-Gruppe hat im Geschäftsjahr </span><span
                class="pt-Absatz-Standardschriftart-000005">2020</span><span
                class="pt-Absatz-Standardschriftart-000005"> die im Rahmen der COVID-19 Prognose veröffentlichten
                Umsatz- und Ergebnisziele erreicht bzw. übertroffen. Bei einem Umsatz von </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR 502,3 Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> belief sich das realisierte EBIT auf </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR 21,7 Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> Die erzielte EBIT-Marge von </span><span
                class="pt-Absatz-Standardschriftart-000005">4,3 %</span><span
                class="pt-Absatz-Standardschriftart-000005"> lag damit am oberen Ende der Spanne des Zielkorridors von
                rund 4 %. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Unter
                Berücksichtigung der besonders herausfordernden COVID-19-Rahmenbedingungen hat sich die Schaltbau-Gruppe
                im abgeschlossenen Geschäftsjahr positiv entwickelt. Die wirtschaftlichen Einflüsse auf die vier
                Berichtssegmente haben sich dabei wie erwartet uneinheitlich entwickelt. Das Segment Schaltbau war im
                abgelaufenen Geschäftsjahr von der global noch gedämpften Nachfragesituation betroffen, die sich konkret
                in einem rückläufigen Bestellverhalten der Kunden niedergeschlagen haben. Der größte Einfluss der
                COVID-19 Pandemie war allerdings im Segment Bode zu verzeichnen. Während die Geschäftstätigkeit im
                Geschäftsbereich Rail vergleichsweise positiv verlief, dauerten die COVID-19-bedingten Belastungen im
                Geschäftsbereich Bus und Automotive weiter an. Ausschlaggebend hierfür war neben den vorübergehenden
                Betriebsschließungen der großen Bushersteller im ersten Halbjahr insbesondere der anhaltende
                Nachfrageeinbruch im Marktsegment der Fernreisebusse, dem die Bushersteller ihrerseits mit Anpassungen
                ihrer eigenen Produktionskapazitäten begegneten. Zudem wirkten sich die negativen Marktentwicklungen im
                Bereich Automotive negativ auf das Geschäft im Bereich der Nutzfahrzeuge aus. Die Geschäftstätigkeit im
                Segment Pintsch konnte die Erwartungen in Bezug auf den Auftragseingang sowie das EBIT weit übertreffen.
                Die Umsatzerlöse lagen im Rahmen der Erwartungen. Ausschlag</span><a id="SN_PAGEBREAK_12_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000011">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000005">gebend war hier die gute Geschäftsentwicklung im
                Bereich der Achszählsysteme sowie Bahnübergänge. Ein starkes Wachstum konnte auch im Segment SBRS
                verzeichnet werden. Maßgeblich hierfür waren eine Vielzahl von abgeschlossenen Projekten im Bereich
                E-Mobilität und Refurbishment. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Das
                gesamte Jahr </span><span class="pt-Absatz-Standardschriftart-000005">2020</span><span
                class="pt-Absatz-Standardschriftart-000005"> war stark von der anhaltenden COVID-19 Pandemie geprägt,
                insbesondere was den Auftragseingang auf vergleichbarer Basis (ohne Berücksichtigung der
                entkonsolidierten Alte und Sepsa-Gruppe) betrifft. Unter Berücksichtigung dieser Umstände hat sich der
                Auftragseingang im gesamten Schaltbau-Konzern gut bis sehr gut entwickelt. Mit </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR 538,3 Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> erreichte der Konzern einen soliden Auftragseingang, der
                zwar unter dem Niveau des Vorjahres liegt, aber dennoch im Rahmen des Erwarteten liegt und eine gute
                Basis für kommende Geschäftsjahre darstellt. Einem Anstieg des Auftragseingangs in den Segmenten Pintsch
                und SBRS stand ein Rückgang in den Segmenten Schaltbau und Bode gegenüber. Der Rückgang im Bode-Segment
                auf </span><span class="pt-Absatz-Standardschriftart-000005">EUR 250,9 Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> ist vor allem auf das Straßengeschäft als Folge der
                COVID-19 Pandemie zurückzuführen. Der Auftragseingang im Schaltbau-Segment ging gegenüber dem Vorjahr um
            </span><span class="pt-Absatz-Standardschriftart-000005">12,9 %</span><span
                class="pt-Absatz-Standardschriftart-000005"> auf </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR 139,3 Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> zurück und liegt unter den Erwartungen. Ursächlich hierfür
                sind stark rückläufige Auftragsvolumina von Kunden in allen von Sperrungen betroffenen Märkten sowie ein
                allgemeiner Auftragsrückgang aufgrund des konjunkturellen Abschwungs. Im Pintsch-Segment stieg der
                Auftragseingang deutlich um rund </span><span
                class="pt-Absatz-Standardschriftart-000005">48,3 %</span><span
                class="pt-Absatz-Standardschriftart-000005"> auf </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR 112,1 Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> Dieser Anstieg ist vor allem auf die Bahnübergangstechnik,
                Achszähler sowie auf das gewonnene Projekt im Bereich des digitalen Stellwerks zurückzuführen. Mit einem
                starken Wachstum von </span><span class="pt-Absatz-Standardschriftart-000005">60,0 %</span><span
                class="pt-Absatz-Standardschriftart-000005"> auf </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR 36,0 Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> verzeichnete die SBRS einen sehr guten Auftragseingang.
                Dazu trugen beide Geschäftsfelder, E-Mobilität und Bahnsanierungsprojekte, bei.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Der
                Gesamtumsatz der Schaltbau-Gruppe lag im Geschäftsjahr mit </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR 502,3 Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> leicht unterhalb dem Vorjahresumsatz von </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR 513,7 Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> Auf vergleichbarer Basis (Vorjahr ohne die desinvestierten
                Unternehmenseinheiten Alte und Sepsa) stieg der Konzernumsatz um 2,1 % bzw. EUR 10,4 Mio. Das organische
                Wachstum entfällt dabei insbesondere auf die Segmente Bode, Pintsch und SBRS. Der Segmentumsatz in der
                Schaltbau liegt um </span><span class="pt-Absatz-Standardschriftart-000005">EUR 14,9 Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> bzw. </span><span
                class="pt-Absatz-Standardschriftart-000005">9,7 %</span><span
                class="pt-Absatz-Standardschriftart-000005"> </span><span
                class="pt-Absatz-Standardschriftart-000005">unterhalb</span><span
                class="pt-Absatz-Standardschriftart-000005"> dem Vergleichswert des Vorjahres. Hier war das geplante
                organische Umsatzwachstum durch die COVID-19 Pandemie sowie die konjunkturelle Entwicklung negativ
                beeinflusst. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Trotz
                der Herausforderungen infolge der COVID-19 Pandemie hat sich die Ergebnisentwicklung im abgelaufenen
                Geschäftsjahr vergleichsweise positiv entwickelt. Der Schaltbau-Konzern erwirtschaftete im Geschäftsjahr
            </span><span class="pt-Absatz-Standardschriftart-000005">2020</span><span
                class="pt-Absatz-Standardschriftart-000005"> ein ausgewiesenes Ergebnis vor Zinsen und Steuern (EBIT)
                von </span><span class="pt-Absatz-Standardschriftart-000005">EUR 21,7 Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005">, was einer operativen EBIT-Marge von </span><span
                class="pt-Absatz-Standardschriftart-000005">4,3 %</span><span
                class="pt-Absatz-Standardschriftart-000005"> entspricht und damit das Ergebnis des Vorjahres von
            </span><span class="pt-Absatz-Standardschriftart-000005">EUR 17,2 Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> deutlich übertrifft. Auf vergleichbarer Basis betrug der
                Anstieg 0,6 % bzw. EUR 3,6 Mio. (Vorjahr: EUR 18,1 Mio.). Hierzu trug das Segment Schaltbau, wenn auch
                auf schwächerem Niveau, mit </span><span
