                class="pt-Absatz-Standardschriftart-000005">EUR 19,7 Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> (Vorjahr: </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR 24,2 Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005">) den größten positiven </span><span
                class="pt-Absatz-Standardschriftart-000020"><br />‎</span><span
                class="pt-Absatz-Standardschriftart-000005">EBIT-Beitrag bei. Die Ergebnisentwicklung im Segment der
                Bode liegt mit </span><span class="pt-Absatz-Standardschriftart-000005">EUR 4,2 Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> </span><span
                class="pt-Absatz-Standardschriftart-000005">unter</span><span
                class="pt-Absatz-Standardschriftart-000005"> dem EBIT-Beitrag im Berichtszeitraum des Vorjahres
                (Vorjahr: </span><span class="pt-Absatz-Standardschriftart-000005">EUR 6,0 Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005">). Dem gegenüber lag die Ergebnisentwicklung in den
                Segmenten Pintsch und SBRS über den Erwartungen und konnte im Vergleich zum Vorjahreszeitraum deutlich
                gesteigert werden. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Aus
                Gesamtjahressicht erwirtschaftete der Schaltbau-Konzern ein Konzernjahresergebnis von </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR 5,7 Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> (Vorjahr: </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR 7,4 Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005">). Aufgrund </span><span
                class="pt-Absatz-Standardschriftart-000005">geringerer</span><span
                class="pt-Absatz-Standardschriftart-000005"> Zinsaufwendungen im Vergleich zum Vorjahr blieb das
                negative Finanzergebnis leicht </span><span
                class="pt-Absatz-Standardschriftart-000005">unter</span><span
                class="pt-Absatz-Standardschriftart-000005"> dem Niveau des Vorjahres. Demgegenüber wirkte sich
                insbesondere die Reduzierung der aktiven latenten Steuern ergebnisverschlechternd aus.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Das
                Ergebnis vor Steuern der Schaltbau Holding AG betrug </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR 1,2 Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> und liegt damit im Rahmen der Prognose für </span><span
                class="pt-Absatz-Standardschriftart-000005">2020</span><span
                class="pt-Absatz-Standardschriftart-000005">, bei der man von einem positiven Ergebnis vor Steuern im
                niedrigen einstelligen Millionenbereich ausgegangen ist. Das Jahresergebnis war überwiegend durch
                Erträge aus Ergebnisabführungen (</span><span
                class="pt-Absatz-Standardschriftart-000005">EUR 11,6 Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005">) sowie geringere Aufwendungen für Rechts- und
                Beratungskosten im Vergleich zum Vorjahreszeitraum geprägt. </span></p>

                class="pt-Absatz-Standardschriftart-000068">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000004">AUFTRAGSEINGANG UND -BESTAND</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Der
                ausgewiesene Auftragseingang der Schaltbau-Gruppe lag mit </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR 538,3 Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> um </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR 7,4 Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> </span><span
                class="pt-Absatz-Standardschriftart-000005">unter</span><span
                class="pt-Absatz-Standardschriftart-000005"> dem Vorjahreswert von </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR 545,7 Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005">, dennoch im Rahmen der Prognose von EUR 520 – 540 Mio. Die
                Book-to-Bill-Ratio (Auftragseingang im Verhältnis zum Umsatz) lag mit </span><span
                class="pt-Absatz-Standardschriftart-000005">1,1</span><span class="pt-Absatz-Standardschriftart-000005">
                nahezu auf dem Niveau des Vorjahres von </span><span
                class="pt-Absatz-Standardschriftart-000005">1,1</span><span
                class="pt-Absatz-Standardschriftart-000005">. Ohne Berücksichtigung der in 2019 desinvestierten Alte und
                Sepsa-Gruppe ergibt sich ein vergleichbarer Vorjahreswert von EUR 532,7 Mio. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Der
            </span><span class="pt-Absatz-Standardschriftart-000005">Rückgang</span><span
                class="pt-Absatz-Standardschriftart-000005"> des Auftragseingangs der Bode-Gruppe auf </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR 250,9 Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> ist im Wesentlichen auf die Bereiche Bus und Automotive
                infolge der COVID-19 Pandemie zurückzuführen. Wir verzeichneten geringere Auftragseingänge bei allen
                großen Bus- und Automobilherstellern aufgrund von temporären Werksschließungen und negativen
                Marktentwicklungen. Darüber hinaus wirkte sich der Anfang des Jahres von der Deutschen Post beschlossene
                Ausstieg aus dem Streetscooter-Geschäft negativ aus. Im Bahnbereich konnte das sehr hohe Vorjahresniveau
                der Auftragseingänge weitgehend gehalten werden.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Auftragslage im Schaltbau-Segment </span><span
                class="pt-Absatz-Standardschriftart-000005">ging</span><span
                class="pt-Absatz-Standardschriftart-000005"> im abgelaufenen Geschäftsjahr um </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR 20,6 Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> oder </span><span
                class="pt-Absatz-Standardschriftart-000005">12,9 %</span><span
                class="pt-Absatz-Standardschriftart-000005"> gegenüber dem hohen Vorjahresniveau</span><span
                class="pt-Absatz-Standardschriftart-000005"> zurück</span><span
                class="pt-Absatz-Standardschriftart-000005">. Der deutliche </span><span
                class="pt-Absatz-Standardschriftart-000005">Rückgang</span><span
                class="pt-Absatz-Standardschriftart-000005"> des Auftragseingangs im Vergleich zum Vorjahreszeitraum
                resultiert aus einem stark gesunkenen Auftragsvolumen von Kunden in allen von Sperrungen betroffenen
                Märkten. Neben dem reduzierten Geschäft mit OEMs und Betreibern im Bahnmarkt waren Kunden im
                Industriesegment stark von COVID-19 und Lockdowns sowie Reiseeinschränkungen für die Installation und
                Inbetriebnahme ihrer Produkte betroffen. </span><span class="pt-Absatz-Standardschriftart-000005">Das
                bedingt durch die Pandemie massiv rückläufige Nutzungsverhalten der öffentlichen Verkehrsmittel in
                vielen Region der Welt hat insbesondere bei den Betreibern zu einer temporären aber spürbaren
                Zurückhaltung der Investitionen geführt. </span><span class="pt-Absatz-Standardschriftart-000005">Alle
                relevanten geografischen Regionen waren davon beeinflusst. Dies führte im Schaltbau-Segment auch in 2020
                zu einer verzögerten Auftragsannahme und entsprechend reduzierten Umsatzerlösen. </span><span
                class="pt-Absatz-Standardschriftart-000005">Gegenläufig konnte der Auftragseingang in den entwickelnden
                Zielmärkten New Generation Energy und New Mobility gesteigert werden.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Der
                Auftragseingang im Pintsch-Segment lag im Geschäftsjahr </span><span
                class="pt-Absatz-Standardschriftart-000005">2020</span><span
                class="pt-Absatz-Standardschriftart-000005"> mit </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR 112,1 Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> um </span><span
                class="pt-Absatz-Standardschriftart-000005">48,3 %</span><span
                class="pt-Absatz-Standardschriftart-000005"> </span><span
                class="pt-Absatz-Standardschriftart-000005">über</span><span
                class="pt-Absatz-Standardschriftart-000005"> dem Vorjahreswert von </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR 75,6 Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> Bahnübergangstechnik, Achszählsysteme und sowie der Gewinn
                eines Auftrages im Zusammenhang mit dem digitalen Stellwerk verursachten den starken Anstieg des
                Auftragseingangs.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Mit
                einer organischen Wachstumsrate von </span><span
                class="pt-Absatz-Standardschriftart-000005">60,0 %</span><span
                class="pt-Absatz-Standardschriftart-000005"> auf </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR 36,0 Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> verzeichnete das Segment SBRS einen starken
                Auftragseingang. Diese hervorragende Entwicklung beinhaltet Projektvergaben in den Bereichen
                Schnellladestationen für E-Mobility und Bahnmodernisierungsprojekte.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Der
                Auftragsbestand betrug Ende </span><span class="pt-Absatz-Standardschriftart-000005">2020</span><span
                class="pt-Absatz-Standardschriftart-000005"> insgesamt </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR 513,5 Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> (Ende </span><span
                class="pt-Absatz-Standardschriftart-000005">2019</span><span
                class="pt-Absatz-Standardschriftart-000005">: </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR 488,9 Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005">). Die weiterhin zufriedenstellende Entwicklung des
                Auftragsbestandes zeigt das Vertrauen von Seiten der Kunden in Produktlösungen aus dem Hause Schaltbau.
            </span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift08" dir="ltr"><a id="SNWID_243f58654ace429cbb601a04d60b2acf_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000004">UMSATZENTWICKLUNG</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Der
                Konzernumsatz lag mit </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR 502,3 Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> um </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR 11,4 Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> </span><span
                class="pt-Absatz-Standardschriftart-000005">unter</span><span
                class="pt-Absatz-Standardschriftart-000005"> dem Vergleichswert aus </span><span
                class="pt-Absatz-Standardschriftart-000005">2019</span><span
                class="pt-Absatz-Standardschriftart-000005"> von </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR 513,7 Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> Bereinigt um die im Vorjahr entkonsolidierten Alte und
                Sepsa Gruppe ergab sich im Geschäftsjahr 2020 ein organisches Wachstum von 2,1 %. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Mit
                Ausnahme des Segments Schaltbau trugen alle Segmente zum Anstieg der bereinigten Umsatzerlöse um
                EUR 10,4 Mio. bei. Aus dem Bode-Segment resultiert ein Umsatzwachstum von EUR 8,7 Mio., der vor allem
                auf die starke Entwicklung im Schienenfahrzeugbereich zurückzuführen ist. Die Umsatzerlöse im
                Schaltbau-Segment waren mit </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR -14,9 Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> aufgrund </span><span
                class="pt-Absatz-Standardschriftart-000005">weltweit reduzierter Produktabnahmen in allen relevanten
                Märkten</span><span class="pt-Absatz-Standardschriftart-000005"> infolge der COVID-19 Pandemie stark
                rückläufig. Im Pintsch-Segment erhöhte sich das Umsatzvolumen um </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR 3,3 Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005">, was unter anderem auf eine hohe Nachfrage nach
                Bahnübergängen, Achszählsystemen und Produkten im Zusammenhang mit dem digitalen Stellwerk
                zurückzuführen ist. Die Umsatzerlöse bei SBRS verzeichneten einen </span><a id="SN_PAGEBREAK_16_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000011">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000005">starken Umsatzanstieg von </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR 13,2 Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> der vor allem auf das Geschäft mit E-Mobility und
                Refurbishment entfiel.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Im
                Berichtsjahr konnten insgesamt </span><span
                class="pt-Absatz-Standardschriftart-000005">36,3 %</span><span
                class="pt-Absatz-Standardschriftart-000005"> (Vorjahr: </span><span
                class="pt-Absatz-Standardschriftart-000005">37,0 %</span><span
                class="pt-Absatz-Standardschriftart-000005">) der Umsatzerlöse mit Kunden in Deutschland erzielt werden.
                Weitere </span><span class="pt-Absatz-Standardschriftart-000005">47,1 %</span><span
                class="pt-Absatz-Standardschriftart-000005"> (Vorjahr: </span><span
                class="pt-Absatz-Standardschriftart-000005">45,0 %</span><span
                class="pt-Absatz-Standardschriftart-000005">) wurden mit Kunden im europäischen Ausland erwirtschaftet,
            </span><span class="pt-Absatz-Standardschriftart-000005">16,6 %</span><span
                class="pt-Absatz-Standardschriftart-000005"> (Vorjahr: </span><span
                class="pt-Absatz-Standardschriftart-000005">18,0 %</span><span
                class="pt-Absatz-Standardschriftart-000005">) entfielen auf den Rest der Welt.</span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift08" dir="ltr"><a id="SNWID_5a1b971fd1624109b57e1a04d60b2ad0_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000004">ERTRAGSLAGE</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Das
                EBIT des Schaltbau-Konzerns liegt mit </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR 21,7 Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> um </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR 4,5 Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> deutlich </span><span
                class="pt-Absatz-Standardschriftart-000005">über</span><span
                class="pt-Absatz-Standardschriftart-000005"> dem Vorjahreswert von </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR 17,2 Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> und damit am oberen Ende der im Frühjahr </span><span
                class="pt-Absatz-Standardschriftart-000005">2020</span><span
                class="pt-Absatz-Standardschriftart-000005"> abgegebenen Prognose für das abgeschlossene Geschäftsjahr
                und führte zu einer EBIT-Marge von </span><span
                class="pt-Absatz-Standardschriftart-000005">4,3 %</span><span
                class="pt-Absatz-Standardschriftart-000005"> (Vorjahr </span><span
                class="pt-Absatz-Standardschriftart-000005">3,3 %</span><span
                class="pt-Absatz-Standardschriftart-000005">). Im Vorjahr lag das EBIT auf vergleichbarer Basis ohne
                Berücksichtigung von Alte und Sepsa bei EUR 18,1 Mio. Die EBIT-Marge auf vergleichbarer Basis lag bei
                3,7 %. Diese Ergebnisverbesserung ist insbesondere auf die eingeleiteten Maßnahmen zur Fokussierung der
                Schaltbau-Gruppe sowie eine gestiegene Profitabilität zurückzuführen. Trotz einem Auftrags- und
                Umsatzrückgang konnte insbesondere das Schaltbau-Segment die Profitabilität infolge eingeleiteter
                Kostensparprogramme auf einem nachhaltig hohen Niveau halten. Daneben wirkten sich geringere Rechts- und
                Beratungskosten sowie die teilweise Auflösung von in Vorjahren gebildeten Rückstellungen positiv auf das
                Geschäftsergebnis aus. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Gesamtleistung der Schaltbau-Gruppe nahm leicht um </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR 1,8 Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> auf </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR 515,2 Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> </span><span
                class="pt-Absatz-Standardschriftart-000005">ab</span><span class="pt-Absatz-Standardschriftart-000005">.
                Im Vorjahr lag die vergleichbare Gesamtleistung ohne die beiden entkonsolidierten Gesellschaften Alte
                und Sepsa-Gruppe bei EUR 495,6 Mio.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die um
            </span><span class="pt-Absatz-Standardschriftart-000005">EUR 2,5 Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> auf </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR 15,1 Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> deutlich </span><span
                class="pt-Absatz-Standardschriftart-000005">gesunkenen</span><span
                class="pt-Absatz-Standardschriftart-000005"> sonstigen betrieblichen Erträgen sind im Wesentlichen auf
                die im Vorjahr enthaltenen Versicherungsentschädigungen von EUR 8,0 Mio., resultierend aus dem
                Hochwasserschaden am Produktionsstandort in Kassel, zurückzuführen. In den sonstigen betrieblichen
                Erträgen des Geschäftsjahres sind u.a. der Entkonsolidierungsgewinn der</span><span
                class="pt-Absatz-Standardschriftart-000005"> Pintsch Bamag Brasil Tecnologia Ferrovviaria
                LTDT,</span><span class="pt-Absatz-Standardschriftart-000005"> </span><span
                class="pt-Absatz-Standardschriftart-000005">São</span><span class="pt-Absatz-Standardschriftart-000005">
                Paulo, Brasilien, der Gewinn aus der Erstkonsolidierung der Schaltbau India Pvt. Ltd., Thane, Indien,
                sowie Erträge aus der Auflösung von Rückstellungen und Erträge aus Währungs- und Kursgewinnen enthalten.
            </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Der
                Materialaufwand </span><span class="pt-Absatz-Standardschriftart-000005">erhöhte</span><span
                class="pt-Absatz-Standardschriftart-000005"> sich von </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR 266,3 Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> um </span><span
                class="pt-Absatz-Standardschriftart-000005">2,6 %</span><span

                class="pt-Absatz-Standardschriftart-000005"> Aufwendungen für bezogene Leistungen. Ohne Berücksichtigung
                der beiden im Vorjahr entkonsolidierten Gesellschaften ergab sich ein bereinigter Materialaufwand im
                Vorjahr von EUR 255,3 Mio. Die Materialaufwandsquote (Materialaufwand im Verhältnis zur Gesamtleistung)
                lag im Geschäftsjahr bei </span><span class="pt-Absatz-Standardschriftart-000005">53,0 %</span><span
                class="pt-Absatz-Standardschriftart-000005"> und lag damit leicht über dem Vorjahresniveau u.a. aufgrund
                eines hohen Materialeinsatzes im Rahmen von abgearbeiteten bzw. laufenden Kundenaufträgen. Gegenläufig
                konnten Einsparungen bei den Materialkosten sowie Verbesserungen bei nachverhandelten Kundenverträgen
                erzielt werden.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Ohne
                Berücksichtigung der in 2019 entkonsolidierten Alte und Sepsa-Gruppe ergibt sich trotz einem leichten

                Wesentlichen auf die Inanspruchnahme des konjunkturellen Kurzarbeitergeldes, als Reaktion auf mangelnde
                Beschäftigungsmöglichkeiten infolge teilweise fehlender Auftragseingänge, zurückzuführen ist. Die
                Personalaufwandsquote (Personalaufwand im Verhältnis zur Gesamtleistung) im Konzern </span><span

                class="pt-Absatz-Standardschriftart-000005">32,6 %</span><span

            </span><span class="pt-Absatz-Standardschriftart-000005">erhöhte</span><span

                class="pt-Absatz-Standardschriftart-000005">TEUR 191,9</span><span

                class="pt-Absatz-Standardschriftart-000005">TEUR 189,9</span><span
                class="pt-Absatz-Standardschriftart-000005">).</span></p>

        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><a id="SN_PAGEBREAK_17_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart-000011">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000005">Die sonstigen betrieblichen Aufwendungen
            </span><span class="pt-Absatz-Standardschriftart-000005">reduzierten</span><span

                class="pt-Absatz-Standardschriftart-000005"> (Vorjahr: </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR 59,6 Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005">; auf vergleichbarer Basis: EUR 55,5 Mio.).</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Das
                Ergebnis der gewöhnlichen Geschäftstätigkeit (EBT) </span><span
                class="pt-Absatz-Standardschriftart-000005">verbesserte</span><span
                class="pt-Absatz-Standardschriftart-000005"> sich von </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR 10,5 Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> im Geschäftsjahr </span><span
                class="pt-Absatz-Standardschriftart-000005">2019</span><span
                class="pt-Absatz-Standardschriftart-000005"> auf </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR 14,5 Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> im Berichtsjahr. </span><span
                class="pt-Absatz-Standardschriftart-000005">Die gegenüber der EBIT-Entwicklung resultierende
                Verschlechterung hat ihre Ursache im Beteiligungsergebnis, welches sich im Vergleichszeitraum um
            </span><span class="pt-Absatz-Standardschriftart-000005">EUR -0,6 Mio. reduzierte</span><span
                class="pt-Absatz-Standardschriftart-000005">. Das Finanzergebnis liegt mit </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR -6,9 Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> nahezu auf dem Niveau des Vorjahres. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Das
                Steuerergebnis veränderte sich deutlich auf </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR -8,9 Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> (Vorjahr: </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR -3,1 Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005">).</span><span class="pt-Absatz-Standardschriftart-000005">
                Auf steuerliche Verlust- und Zinsvorträge in Deutschland gebildete aktive latente Steuern wurden um
                EUR 2,8 Mio. auf EUR 2,4 Mio. aufwandswirksam reduziert (Vorjahr EUR 0,7 Mio. Ertrag). Im Vorjahr wurden
                zusätzlich beim Überhang an aktiven latenten Steuern in Deutschland im Jahr 2017 vorgenommene
                Wertberichtigungen in Höhe von EUR 1,8 Mio. wieder aufgelöst, wobei der auf die
                versicherungsmathematische Bewertung der Pensionsrückstellungen entfallende Betrag in Höhe von
                EUR 0,8 Mio. erfolgsneutral mit dem Eigenkapital verrechnet und der restliche Betrag in Höhe von
                EUR 1,0 Mio. ertragswirksam erfasst wurde. Gegenläufig wirkten sich die tatsächlichen Steuern aufgrund
                niedrigerer zu versteuernder Ergebnisse im Berichtsjahr aus.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Das
                Konzernergebnis beläuft sich auf </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR 5,7 Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> (Vorjahr: </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR 7,4 Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005">). Auf die Aktionäre der Schaltbau Holding AG entfallen
            </span><span class="pt-Absatz-Standardschriftart-000005">EUR 3,9 Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> (Vorjahr: </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR 4,1 Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005">), was einem verwässerten und unverwässerten Ergebnis von
            </span><span class="pt-Absatz-Standardschriftart-000005">EUR 0,44</span><span
                class="pt-Absatz-Standardschriftart-000005"> (Vorjahr: </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR 0,46</span><span
                class="pt-Absatz-Standardschriftart-000005">) je Aktie entspricht.</span></p>

        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Im
                Bode-Segment (in 2019 zeitanteilig inklusive Alte und Sepsa Gruppe) liegt der Auftragseingang um
            </span><span class="pt-Absatz-Standardschriftart-000005">-12,8 %</span><span
                class="pt-Absatz-Standardschriftart-000005"> </span><span
                class="pt-Absatz-Standardschriftart-000005">unter</span><span
                class="pt-Absatz-Standardschriftart-000005"> dem Vorjahresniveau. Ohne Berücksichtigung der im Jahr 2019
                entkonsolidierten Alte und Sepsa Gruppe lag der bereinigte Auftragseingang 2019 bei EUR 274,6 Mio. Der
                Rückgang ist insbesondere auf die Geschäftsbereiche Bus und Automotive infolge der COVID-19 Pandemie
                zurückzuführen. Im Bereich Nutzfahrzeuge und Reisebusse verzeichnete die Bode-Gruppe geringere
                Auftragseingänge bei allen großen Bus- und Automobilherstellern aufgrund temporärer Werksschließungen
                und negativer Marktentwicklungen. Hinzu kam in 2020 die Entscheidung der Deutschen Post, die
                Serienfertigung des Elektrofahrzeugs „Streetscooters“ einzustellen. Die Book-to-Bill Ratio
                (Auftragseingang im Verhältnis zum Umsatz) lag im Berichtszeitraum weiterhin bei hohen </span><span
                class="pt-Absatz-Standardschriftart-000005">1,0</span><span
                class="pt-Absatz-Standardschriftart-000005">.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Der
                Segmentumsatz mit Dritten </span><span
                class="pt-Absatz-Standardschriftart-000005">reduzierte</span><span
                class="pt-Absatz-Standardschriftart-000005"> sich um </span><span
                class="pt-Absatz-Standardschriftart-000005">-4,7 %</span><span
                class="pt-Absatz-Standardschriftart-000005"> auf </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR 257,3 Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> (Vorjahr </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR 270,1 Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005">). Ohne Berücksichtigung von Alte und Sepsa Gruppe in 2019
                erhöhten sich die Umsatzerlöse um 3,6 %. Somit konnten die deutlichen Rückgänge im Bereich Bus
                (insbesondere Reisebus) und Automotive (Auslaufen Streetscooter und allgemeine Nachfrageschwäche) durch
                eine starke Entwicklung im Bereich Rail überkompensiert werden. Die deutsche Bode Gesellschaft konnte
                trotz der negativen Entwicklungen im Bereich Bus und Automotive einen </span><a
                id="SN_PAGEBREAK_18_anchor" class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000011">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000005">Umsatzanstieg um EUR 7,1 Mio. EUR auf EUR 187,1
                Mio. erzielen, der dem Wachstum im Bereich Rail geschuldet ist. Die positive Entwicklung bei Bode
                Nordamerika resultiert aus dem in 2020 erfolgten Hochlauf von zwei Großprojekten im Bereich Rail.</span>
        </p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Das
                EBIT des Segments reduzierte sich in </span><span
                class="pt-Absatz-Standardschriftart-000005">2020</span><span
                class="pt-Absatz-Standardschriftart-000005"> auf </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR 4,2 Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> (Vorjahr </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR 6,0 Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005">; vergleichbare Basis: EUR 6,9 Mio.). Ursächlich hierfür ist
                vor allem der Produkt- und Kundenmix im Bereich Bus und Automotive sowie temporäre
                Produktivitätsrückgänge im Zusammenhang mit der Covid-19 Pandemie. Zudem waren im Vorjahr hohe
                Versicherungserträge bei der deutschen Bode Gesellschaft im Zusammenhang mit einem Hochwasserschaden
                enthalten. </span></p>

        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Im
                Vergleich zum hohen Vorjahreswert verzeichnete das Schaltbau-Segment in </span><span
                class="pt-Absatz-Standardschriftart-000005">2020</span><span
                class="pt-Absatz-Standardschriftart-000005"> einen </span><span
                class="pt-Absatz-Standardschriftart-000005">Rückgang</span><span
                class="pt-Absatz-Standardschriftart-000005"> der Auftragslage um </span><span
                class="pt-Absatz-Standardschriftart-000005">12,9 %</span><span
                class="pt-Absatz-Standardschriftart-000005"> auf </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR 139,3 Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> Diese Entwicklung ist auf ein Marktumfeld zurückzuführen,
                dass im Geschäftsjahr </span><span class="pt-Absatz-Standardschriftart-000005">2020</span><span
                class="pt-Absatz-Standardschriftart-000005"> stark von Effekten infolge der COVID-19 Pandemie belastet
                war, was insbesondere zu einem reduzierten Auftragseingang mit OEMs und Kunden im Bahnmarkt geführt hat.
                Insbesondere ging das Marktvolumen in China, den USA und den europäischen Märkten zurück. Auch in der
                DACH Region verspürte die Schaltbau GmbH Gruppe Rückgänge, die teilweise mit Neugeschäft kompensiert
                werden konnten.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Der
                Segmentumsatz </span><span class="pt-Absatz-Standardschriftart-000005">sank</span><span
                class="pt-Absatz-Standardschriftart-000005"> gegenüber dem Vorjahr um </span><span
                class="pt-Absatz-Standardschriftart-000005">9,7 %</span><span
                class="pt-Absatz-Standardschriftart-000005"> auf </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR 139,5 Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> (Vorjahr: </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR 154,4 Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005">). Rückgänge wurden in allen Produktgruppen, unterschiedlich
                verteilt, verzeichnet.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Entsprechend dem </span><span
                class="pt-Absatz-Standardschriftart-000005">Umsatzrückgang</span><span
                class="pt-Absatz-Standardschriftart-000005"> </span><span
                class="pt-Absatz-Standardschriftart-000005">verringerte</span><span

                class="pt-Absatz-Standardschriftart-000005">18,6 %</span><span
                class="pt-Absatz-Standardschriftart-000005"> auf </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR 19,7 Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> (Vorjahr: </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR 24,2 Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005">). Die EBIT-Marge erreichte in </span><span
                class="pt-Absatz-Standardschriftart-000005">2020</span><span

        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Das

                Vorjahreszeitraum </span><span class="pt-Absatz-Standardschriftart-000005">2019</span><span
                class="pt-Absatz-Standardschriftart-000005"> und übertraf damit die Erwartung der Prognose aus dem
                Frühjahr </span><span class="pt-Absatz-Standardschriftart-000005">2020</span><span
                class="pt-Absatz-Standardschriftart-000005">. Diese positive Entwicklung ist vor allem auf die Bereiche
                Bahnübergangstechnik, Achszähler sowie auf das gewonnene Projekt im Bereich des digitalen Stellwerks
                zurückzuführen.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Das
                Umsatzvolumen lag im Berichtszeitraum bei </span><span

                class="pt-Absatz-Standardschriftart-000005">über</span><span
                class="pt-Absatz-Standardschriftart-000005"> dem Wert des Vorjahreszeitraums. Haupttreiber hierfür war
                eine hohe Nachfrage </span><span class="pt-Absatz-Standardschriftart-000005">nach Achszählsystemen,
                Bahnübergangstechnik und auf abgeschlossene Projekte im Rangiergeschäft zurückzuführen.</span><span
                class="pt-Absatz-Standardschriftart-000005"> </span></p>

        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Im

                class="pt-Absatz-Standardschriftart-000005">2020</span><span

            </span><span class="pt-Absatz-Standardschriftart-000005">Anstieg</span><span
                class="pt-Absatz-Standardschriftart-000005"> gegenüber dem bereits hohen Vorjahreswert um </span><span
                class="pt-Absatz-Standardschriftart-000005">60,0 %</span><span
                class="pt-Absatz-Standardschriftart-000005"> auf </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR 36,0 Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> Maßgeblichen Anteil daran hatten Projektvergaben in den
                Bereichen E-Mobility und Bahnmodernisierungsprojekte.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Der
                Segmentumsatz </span><span class="pt-Absatz-Standardschriftart-000005">stieg</span><span
                class="pt-Absatz-Standardschriftart-000005"> gegenüber dem Vorjahr um </span><span
                class="pt-Absatz-Standardschriftart-000005">79,5 %</span><span

                class="pt-Absatz-Standardschriftart-000005">EUR 29,8 Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> (Vorjahr: </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR 16,6 Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005">). Der Anstieg ist u. a. darauf zurückzuführen, dass größere
                Projekte, die 2019 gewonnen wurden, in 2020 abgeschlossen wurden. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Das
                EBIT des Segments SBRS </span><span class="pt-Absatz-Standardschriftart-000005">erhöhte</span><span
                class="pt-Absatz-Standardschriftart-000005"> sich um </span><span
                class="pt-Absatz-Standardschriftart-000005">107,7 %</span><span
                class="pt-Absatz-Standardschriftart-000005"> auf </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR 2,7 Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> (Vorjahr: </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR 1,3 Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005">). Der operative Ergebnisanstieg geht vor allem auf das
                Umsatzwachstum in den Bereichen E-Mobility und Refurbishment zurück. Die EBIT-Marge </span><span
                class="pt-Absatz-Standardschriftart-000005">erhöhte</span><span
                class="pt-Absatz-Standardschriftart-000005"> sich insgesamt von </span><span
                class="pt-Absatz-Standardschriftart-000005">7,9 %</span><span
                class="pt-Absatz-Standardschriftart-000005"> im Vorjahr auf </span><span
                class="pt-Absatz-Standardschriftart-000005">8,8 %</span><span
                class="pt-Absatz-Standardschriftart-000005"> in </span><span
                class="pt-Absatz-Standardschriftart-000005">2020</span><span
                class="pt-Absatz-Standardschriftart-000005">. </span></p>
        <div class="pt-010SCHALTBAUHOLDINGAGBERSCHRIFT12" dir="ltr"><a
                id="SNWID_d5350d15b50e45e394211a04d60b2b36_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart-000017">VERMÖGENS- und FINANZLAGE</span></div>
        <p class="pt-010SchaltbauHoldingAGberschrift11" dir="ltr"><a id="SNWID_dc2d42133ae3468fbe941a04d60b2b99_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000005">GRUNDSÄTZE DES
                FINANZMANAGEMENTS</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Schaltbau Holding AG steuert und überwacht das Finanzmanagement der Schaltbau-Gruppe. Sie stellt den
                Konzerngesellschaften für die Durchführung und Weiterentwicklung des operativen Geschäfts einen Großteil
                der notwendigen liquiden Mittel zur Verfügung. Neben dem Liquiditätsmanagement steuert die Schaltbau
                Holding AG die Finanzbeziehungen zu Geschäftspartnern und ergreift Maßnahmen zur Begrenzung von
                finanziellen Risiken, die aus dem spezifischen Geschäftsmodell der Schaltbau-Gruppe entstehen.</span>
        </p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Risiken bestehen dabei insbesondere in Form von
                Liquiditätsrisiken, Zinsänderungsrisiken, Währungsänderungsrisiken, Rohwarenkursänderungsrisiken sowie
                Kontrahenten- und Länderrisiken.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Schaltbau-Gruppe beschafft einen Großteil der benötigten Finanzmittel über die börsennotierte
                Konzern-obergesellschaft und setzt sie über konzerninterne Finanzbeziehungen zielgerichtet im Konzern
                ein. Hierfür nutzt die Schaltbau-Gruppe ein gesellschaftsübergreifendes integriertes
                Treasury-Management-System. Zur Begrenzung der Inanspruchnahme externer Finanzierungsquellen greift die
                Schaltbau-Gruppe nach Möglichkeit auf interne Finanzierung zurück. Liquiditätsüberschüsse einzelner
                Gesellschaften decken, soweit sinnvoll, Liquiditätsbedarfe anderer Tochter- und Beteiligungsunternehmen.
                In diesem Zusammenhang unterliegt das Working Capital Management bei allen Beteiligungen einer
                regelmäßigen Überwachung.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Basis
                der Fremdfinanzierung ist zum Bilanzstichtag 2020 ein im Juni 2019 neu abgeschlossener
                Konsortialkreditvertrag, der in der aktuellen dritten Änderungsvereinbarung in einer Höhe von EUR 172,0
                Mio. besteht. Darüber hinaus ist weiterhin eine im August 2019 abgeschlossene Vereinbarung zur
                Verbriefung von Forderungen mit einem Volumen von bis zu EUR 29,0 Mio. im Einsatz. Schuldscheindarlehen
                valutieren zum 31. Dezember 2020 mit nominal EUR 10,5 Mio.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Am 17.
                Juni 2019 wurde ein Konsortialkreditvertrag über EUR 103,0 Mio. über eine dreijährige Grund-laufzeit
                sowie zwei Verlängerungsoptionen von jeweils einem Jahr unterzeichnet. Mit Ergänzungsvertrag vom 12.
                August 2019 wurde der Kreditrahmen auf EUR 109,0 Mio. erhöht. In der zweiten Änderungsvereinbarung vom
                9. März 2020 wurde der Nominalbetrag auf EUR 112,0 Mio. erhöht. Die dritte Änderungsvereinbarung vom 19.
                Juni 2020 </span><a id="SN_PAGEBREAK_20_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart-000011">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000005">führte zur Aufnahme der Kreditanstalt für
                Wiederaufbau (KfW) in das Konsortium sowie zu einer Anpassung des Kreditrahmens auf EUR 172,0
                Mio.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Der in
                Anspruch genommene Saldo des Konsortialkredits beträgt zum Stichtag insgesamt EUR 108,3 Mio. und setzt
                sich aus Baraufnahmen in Höhe von EUR 80,0 Mio. und Avalen über EUR 28,3 Mio. zusammen.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Verbindlichkeiten gegenüber den Schuldscheingläubigern belaufen sich zum 31. Dezember 2020 auf nominal
                EUR 10,5 Mio. und bestehen zum Stichtag aus zwei Tranchen in Höhe von EUR 5,5 Mio. (Fälligkeit 30. Juni
                2022) sowie EUR 5,0 Mio. (Fälligkeit 30. Juni 2025). Die Verbindlichkeiten werden bilanziell unter der
                Position der langfristigen Finanzverbindlichkeiten ausgewiesen.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Mit
                Datum vom 1. Augst 2019, derzeit gültig in der ersten Änderungsvereinbarung vom 23. Juli 2020, wurde
                eine Factoring Vereinbarung abgeschlossen, aufgrund derer verschiedene Gesellschaften der
                Schaltbau-Gruppe auf revolvierender Basis Forderungen aus Lieferungen und Leistungen direkt an eine
                strukturierte Einheit veräußern. Diese strukturierte Einheit hält die Forderungen und allokiert die aus
                ihnen resultierenden Chancen und Risiken mittels vertraglicher Vereinbarungen auf die teilnehmenden
                Gesellschaften der Schaltbau-Gruppe und eine Bank. Die strukturierte Einheit wird durch eine
                Bankkreditlinie finanziert.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Auf
                Ebene der Schaltbau-Gruppe wird eine Eigenkapitalquote im Korridor von 30% bis 35% angestrebt. Diese
                Zielquote wurde im Berichtsjahr mit </span><span
                class="pt-Absatz-Standardschriftart-000005">22,0 %</span><span
                class="pt-Absatz-Standardschriftart-000005"> nicht erreicht.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Derivative Finanzinstrumente werden ausschließlich zur
                Absicherung von Zinsänderungsrisiken-, Fremdwährungsänderungsrisiken sowie zur Absicherung von
                Rohwarenkursänderungsrisiken eingesetzt. Der Einsatz von derivativen Finanzinstrumenten zu spekulativen
                Zwecken ist aufgrund von internen Richtlinien nicht zulässig. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Zum
                Bilanzstichtag 2020 weisen die Zinsabsicherungen ein Nominalvolumen von insgesamt EUR 30,0 Mio. auf. Die
                Nominalbeträge der zu diesem Zeitpunkt bestehenden derivativen Instrumente zur Sicherung von
                Fremdwährungsrisiken betragen insgesamt umgerechnet EUR 18,8 Mio. netto mit einem Marktwert von TEUR
                321. Einzelheiten hierzu sind im Konzernanhang unter „Risikomanagementpolitik und Sicherungsmaßnahmen“
                aufgeführt.</span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift11" dir="ltr"><a id="SNWID_c877c619eabc42ce8cb11a04d60b2b9a_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000005">KAPITALSTRUKTURANALYSE</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Das
            </span><span class="pt-020SchaltbauHoldingAGFlietext03Zchn">langfristige Fremdkapital</span><span
                class="pt-Absatz-Standardschriftart-000005"> stand zum Bilanzstichtag </span><span
                class="pt-Absatz-Standardschriftart-000005">2020</span><span
                class="pt-Absatz-Standardschriftart-000005"> bei </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR 173,4 Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> (Ende </span><span
                class="pt-Absatz-Standardschriftart-000005">2019</span><span
                class="pt-Absatz-Standardschriftart-000005">: </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR 146,5 Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005">). Der </span><span
                class="pt-Absatz-Standardschriftart-000005">Anstieg</span><span
                class="pt-Absatz-Standardschriftart-000005"> ist im Wesentlichen auf </span><span
                class="pt-Absatz-Standardschriftart-000005">höhere</span><span
                class="pt-Absatz-Standardschriftart-000005"> langfristige Verbindlichkeiten gegenüber Kreditinstituten
                zurückzuführen, die von </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR 83,1 Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> im Vorjahr auf </span><span
