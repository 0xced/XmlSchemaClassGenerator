        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Bei
                der dargestellten Bilanz der PIBR handelt es sich um die lokale IFRS Bilanz der Gesellschaft zum 30.
                Juni 2020 vor Konsolidierung bzw. Entkonsolidierung. </span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift09" dir="ltr"><a id="SNWID_2e533c88a2fb46d49ca01a04d60b1e92_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000014">FINANZIERUNG DER SCHALTBAU HOLDING
                AG</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Am 17.
                Juni 2019 wurde ein neuer Konsortialkreditvertrag in Höhe von EUR 103,0 Mio. über eine dreijährige
                Grundlaufzeit sowie zwei Verlängerungsoptionen von jeweils einem Jahr unterzeichnet. Mit
                Ergänzungsvertrag vom 12. August 2019 wurde die Kreditlinie auf EUR 109 Mio. erhöht. In einem zweiten
                Ergänzungsvertrag vom 9. März 2020 wechselte ein ehemaliger Schuldscheingläubiger mit EUR 3 Mio. in den
                Konsortialkreditvertrag. Damit erhöhte sich die Kreditlinie auf EUR 112,0 Mio. Vor dem Hintergrund der
                COVID-19-Pandemie wurde der Konsortialkreditrahmen am 19. Juni 2020 in einem dritten Ergänzungsvertrag
                um EUR 60,0 Mio. durch den Beitritt der Kreditanstalt für Wiederaufbau (KfW) als weiterer
                Konsortialpartner sowie durch Erhöhung der Engagements der bestehenden Konsortialbanken auf EUR 172 Mio.
                erhöht. Infolgedessen wurden die Covenants für das Geschäftsjahr 2020 ausgesetzt und ab dem
                Geschäftsjahr 2021 neu geregelt. Bei einer Verletzung der Kennzahlen kann hier für die Gläubiger ein
                außerordentliches Kündigungsrecht ausgelöst werden. Vertraglich vorgesehen ist insbesondere die
                Einhaltung einer definierten Eigenkapitalquote sowie des EBITDA (Ergebnis der betrieblichen Tätigkeit
                vor Abschreibungen). Die Kreditlinie kann als Barlinie sowie teilweise als Avallinie ausgenutzt werden.
                Der in Anspruch genommene Saldo beträgt zum Stichtag insgesamt EUR 108,3 Mio. und setzt sich aus
                Baraufnahmen in Höhe von EUR 80,0 Mio. und Avalen über EUR 28,3 Mio. zusammen. Der Ausweis erfolgt unter
                den </span><a id="SN_PAGEBREAK_79_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart-000011">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000005">langfristigen Finanzverbindlichkeiten. Als
                Sicherheiten wurden die Geschäftsanteile aller direkten Tochtergesellschaften der Schaltbau Holding AG
                verpfändet. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Darüber hinaus bestehen Verbindlichkeiten gegenüber den
                Schuldscheingläubigern, die sich zum 31. Dezember 2020 nach einem Wechsel eines Schuldscheingläubiger in
                den Konsortialkredit auf nominal EUR 10,5 Mio. belaufen. Die Schuldscheindarlehen bestehen aus zwei
                Tranchen in Höhe von EUR 5,5 Mio. (Fälligkeit 30. Juni 2022) sowie EUR 5,0 Mio. (Fälligkeit 30. Juni
                2025). Der Ausweis erfolgt unter den langfristigen Finanzverbindlichkeiten. Den
                Schuldscheindarlehensgebern stehen außerordentliche Kündigungsrechte zu, welche unter anderem an die
                außerordentliche Kündigung anderer Finanzverbindlichkeiten, insbesondere dem Konsortialkredit,
                anknüpfen. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Seit
                dem 1. Augst 2019 besteht eine Factoring-Vereinbarung, aufgrund derer Schaltbau auf revolvierender Basis
                Forderungen aus Lieferungen und Leistungen direkt an eine strukturierte Einheit veräußert. Diese
                strukturierte Einheit hält die Forderungen und allokiert die aus ihnen resultierenden Chancen und
                Risiken mittels vertraglicher Vereinbarungen auf die teilnehmenden Gesellschaften der Schaltbau-Gruppe
                und eine Bank. Die strukturierte Einheit wird durch eine Bankkreditlinie finanziert. Mangels Möglichkeit
                der Steuerung der relevanten Aktivitäten wird die ankaufende Gesellschaft nicht in den Konzernabschluss
                von Schaltbau einbezogen. Im Geschäftsjahr 2020 wurde eine weitere Gesellschaft der Schaltbau-Gruppe in
                das Programm aufgenommen. Für weitere Informationen verweisen wir auf die Ausführungen in Abschnitt
                „(17) FORDERUNGEN AUS LIEFERUNGEN UND LEISTUNGEN“.</span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift09" dir="ltr"><a id="SNWID_f4e5b8695664411ba9e11a04d60b1fbf_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000014">AUSWIRKUNG COVID-19 AUF DEN
                KONZERNABSCHLUSS</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die im
                ersten Halbjahr 2020 aufgetretene COVID-19 Pandemie und die damit einhergehenden politischen
                Entscheidungen in den betroffenen Ländern beeinflussten die wirtschaftliche Entwicklung der Schaltbau
                Gruppe im Geschäftsjahr 2020. Verspätete Bestellungen und ein Nachfragerückgang in bestimmten
                Unternehmensbereichen hatten Einfluss auf die Vermögens-, Finanz- und Ertragslage des Konzerns. Die
                Entwicklung der Pandemie sowie deren zukünftiger Einfluss auf die Geschäftsentwicklung der Schaltbau
                Gruppe wurde im Rahmen der Planungsphase des Konzerns berücksichtigt. Erkenntnisse auf zukünftige
                Entwicklungen werden insbesondere bei der Bestimmung der Werthaltigkeit latenter Steuern, Geschäfts- und
                Firmenwerte sowie Forderungen und Vorräten berücksichtigt. Um den aus der COVID-19 Pandemie erwachsenden
                Risiken auf die Vermögens-, Finanz- und Ertragslage Rechnung zu tragen, wurden sogenannte „Post Model
                Adjustments“, insbesondere betreffend des erwarteten Ausfallrisikos von Forderungen, vorgenommen. Für
                weitere Informationen verweisen wir auf Abschnitte „BILANZIERUNGS- UND BEWERTUNGSMETHODEN“ und
                „VERWENDUNG VON SCHÄTZUNGEN“ bzw. auf die nachfolgenden Ausführungen zu Kurzarbeitergeld und
                Impairmenttests. Die Erleichtungsvorschriften des IFRS 16 im Zusammenhang mit Mietzugeständnissen wurden
                nicht angewandt. Auf die Bilanzierung der als Finanzinvestition gehaltenen Immobilie hatte die
                COVID-19-Pandemie keinen Einfluss. </span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift09" dir="ltr"><a id="SNWID_49866f71ddb8493f9fb41a53f827cf35_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000014">bezug von kurzarbeitergeld vor dem
                hintergrund der covid-19-pandemie</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">In der
                Schaltbau Gruppe wird, vor dem Hintergrund der COVID-19 Pandemie, Kurzarbeit angewandt, um konjunkturell
                bedingte Auslastungsschwankungen zu überbrücken. Ziel der Einführung von Kurzarbeit ist die Sicherung
                der Liquidität und die damit verbundene Entlastung von Personalkosten unter Berücksichtigung des Erhalts
                der Arbeitsplätze in den jeweiligen Unternehmen, um den zukünftigen Erfolg der Unternehmensgruppe nicht
                zu gefährden. Die Schaltbau-Gruppe hat im Geschäftsjahr 2020 Erstattungen von
                Sozialversicherungsbeiträgen (erfolgsbezogene Zuwendungen) im Sinne des IAS 20 in Höhe von TEUR 417
                bezogen. Hinsichtlich der bilanziellen Erfassung verweisen wir auf den Abschnitt „BILANZIERUNGS- UND
                BEWERTUNGSMETHODEN“.</span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift09" dir="ltr"><a id="SNWID_23e98afd351a413e94ab1a53fa1674dd_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000014">impairmenttest vor dem hintergrund
                der covid-19 pandemie</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Regelungen des IAS 36 verlangen, dass bei Vorliegen bestimmter Indikatoren („triggering events“) ein
                Werthaltigkeitstest durchgeführt werden muss. Aus diesem Grund hat die Schaltbau Gruppe vor dem
                Hintergrund der COVID-19 Pandemie im ersten Halbjahr einen Impairmenttest, insbesondere zur Beurteilung
                der Werthaltigkeit </span><a id="SN_PAGEBREAK_80_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart-000011">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000005">der aktivierten Geschäfts- und Firmenwerte,
                durchgeführt. Da die Entwicklung der Pandemie sowie deren zukünftiger Einfluss auf die
                Geschäftsentwicklung der Schaltbau Gruppe schwer absehbar war, wurde für strategische und interne
                Steuerungszwecke weiterhin primär die vom Aufsichtsrat genehmigte und verabschiedete und um COVID-19
                Effekte angepasste Unternehmensplanung zu Grunde gelegt. Bessere Erkenntnisse auf zukünftige
                Entwicklungen wurden insbesondere bei der Bestimmung der Werthaltigkeit der Geschäfts- und Firmenwerte
                berücksichtigt. Ein Wertminderungsaufwand war infolge der Testergebnisse im ersten Halbjahr nicht zu
                erfassen. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Im
                Rahmen des regulären jährlichen Impairmenttests wurde unter Berücksichtigung der vom Aufsichtsrat
                verabschiedeten Planung, die aktuelle Erkenntnisse aus der COVID-19 Pandemie beinhaltet, ein
                Wertberichtigungsbedarf des Geschäfts- und Firmentwerts der SPII festgestellt. Infolge dessen wurde eine
                Wertberichtigung des Goodwills der SPII in Höhe von TEUR 5.051 vorgenommen, da der erzielbare Betrag
                geringer als der Buchwert der Cash-Generating Unit war.</span><span
                class="pt-Absatz-Standardschriftart-000005"> Die Gesellschaft ist Bestandteil des Segments „Schaltbau“.
                Gegenüber der im Halbjahr verwendeten Planzahlen zur Ermittlung des erzielbaren Betrags erwartet der
                Vorstand in der aktuellen Planung ein geringeres EBIT in Folge aktueller und prognositizierter
                Marktentwicklungen. Darüber hinaus wird aufgrund der anhaltenden COVID-19 Pandemie eine negativere
                Working-Capital-Entwicklung erwartet als in der vorangegangenen Planung. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Der
                erzielbare Betrag (Nutzungswert) belief sich auf TEUR 27.907. Bei der Ermittlung des erzielbaren
                Betrages wurde von einem festen Planungszeitraum von drei Jahren ausgegangen. Die Werte der zugrunde
                gelegten Annahmen wurden anhand aller verfügbaren Informationen ermittelt. Der aktualisierten Cash
                Flow-Prognose für die kommenden drei Geschäftsjahre plus ewiger Rente für die Ermittlung des
                Nutzungswerts wurde ein Beta-Faktor von 0,8%, ein Nachsteuer-WACC von 7,5 % (Vorsteuer-WACC 10,4 %) und
                eine Wachstumsrate der ewigen Rente von 1% zugrunde gelegt. Für weitere Informationen verweisen wir auf
                die Ausführungen zu den immateriellen Vermögenswerten im Abschnitt „BILANZIERUNGS- UND
                BEWERTUNGSGRUNSÄTZE“ dieses Konzernanhangs.</span><span class="pt-Absatz-Standardschriftart-000005"> Der
                erzielbare Betrag entspricht nach der vorgenommenen Wertminderung dem Buchwert.</span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift08" dir="ltr"><a id="SNWID_e32b812e81a74c0ab0ee1a04d60b2024_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000004">ERLÄUTERUNGEN ZUR KONZERN-GEWINN-
                UND VERLUSTRECHNUNG</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">In der
                Konzern-Gewinn- und Verlustrechnung vom 1. Januar bis 31. Dezember 2020 ist die Schaltbau Indien
                aufgrund der Erstkonsolidierung enthalten. Darüber hinaus ist die Sepsa-Gruppe sowie Alte in der Gewinn-
                und Verlustrechnung vom 1. Januar bis 31. Dezember 2020 aufgrund der im Geschäftsjahr 2019 vorgenommenen
                Entkonsolidierung nicht enthalten. In der Vergleichsperiode ist die Sepsa-Gruppe vom 1. Januar 2019 bis
                zum 7. Mai 2019 und die Alte vom 1. Januar 2019 bis zum 29. Mai 2019 enthalten.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Um
                eine bessere Vergleichbarkeit der Konzerngewinn- und Verlustrechnung zu gewährleisten, werden
                nachfolgend in gesonderten Tabellen die jeweiligen Gewinn- und Verlustrechnungen der Gesellschaften
                dargestellt. </span></p>

        <p class="pt-000341" dir="ltr"><span class="pt-000342">(1)</span><a

            </span><span class="pt-Absatz-Standardschriftart-000344">umsatzerlöse</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Erlöse des Konzerns werden in den Segmenten „Bode“ (vormals „Mobile Verkehrstechnik“), „Schaltbau“
                (vormals Komponenten), „Pintsch“ (vormals „Stationäre Verkehrstechnik) und „SBRS“ (vormals im Segment
                „Mobile Verkehrstechnik“ enthalten) erwirtschaftet. Die Erlöse im Segment „Bode“ resultieren aus der
                Veräußerung von Tür- und Zustiegssysteme für Bahnen, Busse und Nutzfahrzeugen sowie von
                Inneneinrichtungen für Schienenfahrzeuge. Die Umsatzerlöse im Segment „Schaltbau“ resultieren aus dem
                Verkauf von Steckverbindern, Schnappschaltern und DC-Schütze für unterschiedliche Anwendungen im
                Bahnmarkt und in der Industrie. Im Segment „Pintsch“ werden die Erlöse aus dem Verkauf von
                Bahnübergangssicherungstechniken, Achszählsysteme und Stellwerkstechnik generiert. Das Segment „SBRS“
                erzielt Umsatzerlöse in den Bereichen E-Mobility und Refurbishment. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                nachfolgende Tabelle zeigt die Umsatzerlöse, die in den Segmenten zeitraum- und zeitpunktbezogen

        <p class="pt-020SchaltbauHoldingAGTabellenunterschrift01-000369" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000044"><sup>1 </sup></span><span
                class="pt-Absatz-Standardschriftart-000044">D</span><span class="pt-Absatz-Standardschriftart-000284">ie
                Auflösung von Rückstellungen enthalten im Vorjahr die Erträge aus der ALTE und Sepsa-Gruppe </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000354" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Die sonstigen betrieblichen Erträge enthalten periodenfremde
                Erträge von insgesamt </span><span class="pt-Absatz-Standardschriftart-000005">TEUR 8.092</span><span
                class="pt-Absatz-Standardschriftart-000005"> (Vj. </span><span
                class="pt-Absatz-Standardschriftart-000005">TEUR 3.026</span><span
                class="pt-Absatz-Standardschriftart-000005">) im Wesentlichen aus der Auflösung von Rückstellungen. Die
                übrigen betrieblichen Erträge beinhalten Erträge aus der Entkonsolidierung der PIBR in Höhe von TEUR 942
                sowie Erträge aus der Erstkonsolidierung der SBIN in vergleichbarer Höhe. Darüber hinaus sind
                Mieterträge in Höhe von TEUR 162 in den übrigen betrieblichen Erträgen enthalten.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                übrigen betrieblichen Erträge enthielten im Vorjahr insbesondere Erträge aus der IFRS 5 Bewertung der
                Sepsa in Höhe von TEUR 1.394 sowie Erträge aus IAS 36 Wertaufholungen der ALTE in Höhe von TEUR 716.
                Darüber </span><a id="SN_PAGEBREAK_84_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart-000011">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000005">hinaus waren im Vorjahr in den übrigen
                betrieblichen Erträgen Erträge aus der Entkonsolidierung der ALTE in Höhe von TEUR 396 und der Sepsa in
                Höhe von TEUR 105 enthalten. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Bedingt durch den bestehenden Versicherungsschutz für den
                Hochwasserschaden bei der Gebr. Bode GmbH &amp; Co. KG in Kassel resultierten im Vorjahr Erträge aus
                Versicherungsleistungen in Höhe von TEUR 7.970.</span></p>

        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Verwaltungskosten beinhalten im Wesentlichen Rechts- und Beratungskosten, Versicherungen und Beiträge,
                sowie IT-Kosten. Die Vertriebskosten entfallen auf Werbekosten, Verkaufsprovisionen sowie Reise- und
                Bewirtungskosten. Vor dem Hintergrund der COVID-19-Pandemie sind die Reise- und Bewirtungskosten
                gegenüber dem Vorjahr gesunken. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Auszahlungen für kurzfristige bzw. geringwertige Leasingverhältnisse und variable Zahlungen beliefen

                class="pt-Absatz-Standardschriftart-000005">).</span></p>

        <p class="pt-020SchaltbauHoldingAGFlietext01-000374" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Die Abschlüsse der ausländischen Gesellschaften wurden
                jeweils gemäß den landesrechtlichen Regelungen aufgestellt. Um materielle Unterschiede im Ergebnis zu
                einem nach den Regelungen der IFRS aufgestellten Abschluss, wie sie in der EU anzuwenden sind, zu
                vermeiden wurden - sofern wesentlich - IFRS Anpassungsbuchungen vorgenommen. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Das
                Ergebnis aus at equity-bilanzierten Unternehmen ergibt sich aus der anteiligen Zurechnung des
                Jahresergebnisses (Bilanzstichtag 31. Dezember </span><span
                class="pt-Absatz-Standardschriftart-000005">2020</span><span
                class="pt-Absatz-Standardschriftart-000005">) der BoDo Bode-Dogrusan A.S. (Türkei). Das Jahresergebnis
                der BODO war im Geschäftsjahr 2020 von den Auswirkungen der COVID-19 Pandemie sowie der negativen
                Kursentwicklung der Türkischen Lira beinflusst. Das at equity bilanzierte Unternehmen hat im
                Berichtsjahr eine Ausschüttung in Höhe von TEUR 280 (Vj. TEUR 0) vorgenommen, wovon die Hälfte auf die
                Schaltbau-Gruppe entfällt. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Im
                Vorjahr enthält das sonstige Beteiligungsergebnis das Ergebnis aus den veräußerten Anteilen an der
                Pintsch Bamag Transportation &amp; Energy Equipment Co. Ltd. (China) sowie die Wertberichtigung in Höhe
                von TEUR 789 auf den Beteiligungsansatz an der Xi´an SPII Electric Co. Ltd. (China).</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><a id="SN_PAGEBREAK_87_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart-000011">

            </span><span class="pt-Absatz-Standardschriftart-000005">Wären die jeweiligen Wechselkurse um 10%

        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-000403"> </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><a id="SN_PAGEBREAK_89_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart-000011">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000005">Von den latenten Steuern nach Saldierung entfallen
                auf langfristige aktive latente Steuern </span><span
                class="pt-Absatz-Standardschriftart-000005">TEUR 6.474</span><span
                class="pt-Absatz-Standardschriftart-000005"> (Vj. </span><span
                class="pt-Absatz-Standardschriftart-000005">TEUR 10.375</span><span
                class="pt-Absatz-Standardschriftart-000005">) und auf langfristige passive latente Steuern </span><span
                class="pt-Absatz-Standardschriftart-000005">TEUR 971</span><span
                class="pt-Absatz-Standardschriftart-000005"> (Vj. </span><span
                class="pt-Absatz-Standardschriftart-000005">TEUR 1.748</span><span
                class="pt-Absatz-Standardschriftart-000005">).</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Nach
                Wegfall der gewerbesteuerlichen Verlusthistorie im Organkreis der Schaltbau Holding AG im Vorjahr wurden
                im Jahr 2019 auf Verlustvorträge aktive latente Steuern in Höhe von TEUR 427 erfolgswirksam gebildet.
                Zusätzlich wurde beim Überhang an aktiven latenten Steuern der steuerlichen Organschaft in 2017
                vorgenommene Wertberichtigungen in Höhe von TEUR 1.771 im Vorjahr wieder aufgelöst, wobei der auf die
                versicherungsmathematische Bewertung der Pensionsrückstellungen entfallende Betrag in Höhe von TEUR 794
                erfolgsneutral mit dem Eigenkapital verrechnet und der restliche Betrag in Höhe von TEUR 977
                ertragswirksam erfasst wurde.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Für
                inländische körperschaftsteuerliche und gewerbesteuerliche Verlustvorträge in Höhe von TEUR 52.112
                (Vj. TEUR 30.897) sowie auf ausländische Verlustvorträge in Höhe von TEUR 17.560 (Vj. TEUR 25.277) sind
                keine latenten Steuern angesetzt. Der Anstieg der steuerlichen Verlustvorträge im Inland beruht im
                Wesentlichen auf Bewertungseffekten. Der Rückgang der steuerlichen Verlustvorträge im Ausland entfällt
                neben den laufenden Verbräuchen insbesondere auf die im Geschäftsjahr 2020 entkonsolidierte
                Gesellschaft.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Bei
                einem steuerlichen Zinsvortrag in Deutschland in Höhe von TEUR 9.579 (Vj. TEUR 6.402) wurden im
                Berichtsjahr keine aktiven latenten Steuern angesetzt. Im Vorjahr wurden noch auf einen Betrag von TEUR
                1.994 aktive latente Steuern in Höhe von TEUR 529 angesetzt. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Zum
                Bilanzstichtag wiesen einige Konzernunternehmen, die einen steuerlichen Verlust erwirtschaftet hatten,
                einen Nettoüberhang an aktiven latenten Steuern in Höhe von TEUR 13.601 (Vj. TEUR 13.388) aus, der im
                Wesentlichen aus dem deutschen Organkreis der Schaltbau Holding AG resultiert. Die Realisierung aktiver
                latenter Steuern wurde in Höhe von TEUR 3.290 (Vj. TEUR 7.763) als wahrscheinlich eingeschätzt, da die
                Verluste aus Effekten im Zuge der COVID-19-Pandemie entstanden sind und für die dreijährige
                Planungsperiode ein ausreichend zu versteuerndes Ergebnis erwartet wird.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Auf
                temporäre Differenzen und nicht ausgeschüttete Gewinne von Tochterunternehmen der Schaltbau Holding AG
                wurden wegen bestehender Kontrolle nach IAS 12.39 in Höhe von TEUR 600 (Vj. TEUR 713) keine latenten
                Steuerschulden bilanziert.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext03-000404" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000102">Überleitungsrechnung vom erwarteten zum tatsächlichen

            </span><span class="pt-Absatz-Standardschriftart-000360"><span class="pt-000144"> </span></span><span
                class="pt-Absatz-Standardschriftart-000344">ERGEBNIS JE AKTIE</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Das
                unverwässerte Ergebnis je Aktie wird als Quotient aus dem den Aktionären der Schaltbau Holding AG
                zustehenden Konzernjahresergebnis und der gewichteten durchschnittlichen Anzahl der während des
                Geschäftsjahres im Umlauf befindlichen Stammaktien ohne Berücksichtigung der eigenen Aktien
                ermittelt.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Eine
                „Verwässerung“ des Ergebnisses je Aktie tritt dann ein, wenn die durchschnittliche Aktienzahl durch
                Hinzurechnung der Ausgabe potentieller Aktien aus den von der Schaltbau Holding AG begebenen
                Optionsrechten erhöht wird bzw. wenn Aktien zurückgegeben oder verkauft werden. Optionsrechte wirken
                verwässernd auf das Ergebnis, wenn die Voraussetzung für die Ausübung eingetreten ist. Das verwässerte
                Ergebnis je Aktie entspricht dem unverwässerten Ergebnis je Aktie, da weder im Geschäftsjahr noch im
                Vorjahr Optionen auf Aktien der Schaltbau Holding AG bestanden. </span></p>

            </span><span class="pt-Absatz-Standardschriftart-000004">erläuterungen zur konzern-bilanz</span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift11" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">In
                der Konzernbilanz zum 31. Dezember 2020 ist Schaltbau Indien aufgrund der Erstkonsolidierung erstmals
                enthalten. Darüber hinaus wurde die PIBR entkonsolidiert und ist deshalb abweichend zur
                Vergleichsperiode nicht enthalten. Um eine Vergleichbarkeit zu gewährleisten, wird nachfolgend die
                Bilanz der Schaltbau Indien zum 31. Dezember 2020 dargestellt. </span><span
                class="pt-Absatz-Standardschriftart-000005">Auf eine gesonderte Angabe der Bilanzwerte der PIBR zum 31.
                Dezember 2019 wird aus Gründen der Wesentlichkeit für den Konzernabschluss der Schaltbau-Gruppe
                verzichtet.</span></p>

        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Der
                erzielbare Betrag einer zahlungsmittelgenerierenden Einheit wird anhand ihres Nutzungswertes ermittelt
                und errechnet sich unter Anwendung eines Discounted Cash Flow-Verfahrens (DCF). Den Berechnungen der
                Nutzungswerte pro zahlungsmittelgenerierende Einheit liegen Prognosen zugrunde, die auf der vom Vorstand
                genehmigten Planung für drei Jahre beruhen und auch für interne Zwecke verwendet werden und vom
                Aufsichtsrat genehmigt wurden. Im Rahmen der Planung werden potenzielle Marktentwicklungen
                berücksichtigt. Bei der Berechnung wird davon ausgegangen, dass für alle Jahre nach dem dritten Jahr ein
                Wachstum von grundsätzlich einem Prozent erreicht wird. Für die zahlungsmittelgenerierenden Einheiten
                wird ein aus der entsprechenden Peer Group abgeleiteter Beta-Faktor, ein Fremdkapitalkosten-Spread sowie
                die Kapitalstruktur der Gruppe berücksichtigt.</span></p>

        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Im
                Rahmen des Impairment-Tests hat Schaltbau nach den Anforderungen des IAS 36.134 für wesentliche
                Cash-Generating Units Sensitivitätsanalysen für Umsatz- sowie Kostenentwicklungen, den
                Diskontierungszinssatz und die Wachstumsrate durchgeführt. Ein Abwertungsrisiko des Firmenwerts ließ
                sich (mit Ausnahme der SPII S.p.A) auch auf Basis dieser Analysen bei Variationen der wesentlichen
                Bewertungsparameter innerhalb angemessener Bandbreiten nicht erkennen.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Im
                Rahmen des regulären jährlichen Impairmenttests wurde unter Berücksichtigung der vom Aufsichtsrat
                verabschiedeten Planung, die aktuelle Erkenntnisse aus der COVID-19 Pandemie beinhaltet, ein
                Wertberichtigungsbedarf des Geschäfts- und Firmentwerts der SPII festgestellt. Infolge dessen wurde eine
                Wertberichtigung des Goodwills der SPII in Höhe von TEUR 5.051 vorgenommen, da der erzielbare Betrag
                geringer als der Buchwert der Cash-Generating Unit war. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Der
                erzielbare Betrag (Nutzungswert) belief sich auf TEUR 27.907. Bei der Ermittlung des erzielbaren
                Betrages wurde von einem festen Planungszeitraum von drei Jahren ausgegangen. Die Werte der zugrunde
                gelegten Annahmen wurden anhand aller verfügbaren Informationen ermittelt. Der aktualisierten Cash
                Flow-Prognose für die kommenden drei Geschäftsjahre plus ewiger Rente für die Ermittlung des
                Nutzungswerts wurde ein Beta-Faktor von 0,8%, ein Nachsteuer-WACC von 7,5 % (Vorsteuer-WACC 10,4%) und
                eine Wachstumsrate der ewigen Rente von 1% zugrunde gelegt. Für weitere Informationen verweisen wir auf
                die Ausführungen zu den immateriellen Vermögenswerten im Abschnitt „BILANZIERUNGS- UND
                BEWERTUNGSGRUNSÄTZE“ dieses Konzernanhangs.</span><span class="pt-Absatz-Standardschriftart-000005"> Der
                erzielbare Betrag entspricht nach der vorgenommenen Wertminderung dem Buchwert.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Infolge der im Geschäftsjahr vorgenommenen Wertberichtigung
                auf den Geschäfts- oder Firmenwert der SPII entspricht der erzielbare Betrag dem Buchwert der Cash
                Generating Unit. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">In den
                immateriellen Vermögenswerten sind </span><span class="pt-Absatz-Standardschriftart-000102">aktivierte
                Entwicklungskosten</span><span class="pt-Absatz-Standardschriftart-000005"> in Höhe von </span><span
                class="pt-Absatz-Standardschriftart-000005">TEUR 9.280</span><span
                class="pt-Absatz-Standardschriftart-000005"> (Vj. </span><span
                class="pt-Absatz-Standardschriftart-000005">TEUR 8.942</span><span
                class="pt-Absatz-Standardschriftart-000005">) enthalten. </span><span
                class="pt-Absatz-Standardschriftart-000020"><br />‎</span></p>
        <p class="pt-000341" dir="ltr"><span class="pt-000342">(13)</span><a
                id="SNWID_bcd01374925a4e0384331a04d60b2284_anchor" class="pt-000000" /><a id="SN_PAGEBREAK_94_anchor"

            </span><span class="pt-Absatz-Standardschriftart-000344">ALS FINANZINVESTION GEHALTENTE IMMOBILIEN</span>

        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Schaltbau-Gruppe vermietet Grundvermögen im Rahmen eines Operating-Leasingverhältnis an eine spanische
                Gesellschaft. Die unter den sonstigen betrieblichen Erträgen ausgewiesenen Mieterträge im Zusammenhang
                mit der als Finanzinvestition gehaltenen Immobilie belaufen sich im Geschäftsjahr </span><span
                class="pt-Absatz-Standardschriftart-000005">2020</span><span
                class="pt-Absatz-Standardschriftart-000005"> auf TEUR 150 (Vj. TEUR 150). Die direkten betrieblichen
                Aufwendungen im Zusammenhang mit der Immobilie belaufen sich auf TEUR 2 (Vj. TEUR 2). Die Laufzeit des
                Mietverhältnisses endet am 30. Juli 2022 sofern keine Vertragsverlängerung vereinbart wird. Für
                Informationen zur Entwicklung der als Finanzinvestition gehaltenen Immobilien verweisen wir auf
                Abschnitt „(15) KONZERNANLAGESPIEGEL“.</span></p>

    <div>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><a id="SN_PAGEBREAK_100_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000011">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000005">Der Beteiligungsbuchwert an der Xi´an SPII Electric
                Co. Ltd., Xi´an Shaanxi, China, wurde im Vorjahr um TEUR 789 auf TEUR 300 abgewertet. Die Gesellschaft
                war aufgrund der Unwesentlichkeit nicht nach der Equity-Methode in den Konzernabschluss einbezogen. Die
                Geschäftsgrundlage der Gesellschaft ist aus Sicht der Schaltbau Gruppe in 2019 weggefallen, weshalb die
                Abwertung des Buchwertes auf den anteiligen Bestand an flüssigen Mitteln vorgenommen wurde. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Ausgaben für Forschung und Entwicklung betrugen im Geschäftsjahr TEUR -36.040 (Vj. TEUR -32.683), der
                entsprechende Aufwand beträgt TEUR -34.142 (Vj. TEUR -31.432). Demnach wurden TEUR 1.898 (Vj.
                TEUR 1.251) aktiviert. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Im
                Geschäftsjahr wurden Finanzierungsaufwendungen in Höhe von TEUR 17 als Anschaffungs- oder
                Herstellungskosten für qualifizierte Vermögenswerte aktiviert. Der Finanzierungskostensatz beträgt 3,1
                %.</span></p>
        <p class="pt-000341" dir="ltr"><span class="pt-000342">(16)</span><a
                id="SNWID_552aff7c553d401b8d641a04d60b22ea_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart-000344">vorräte</span></p>

        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-000016"> </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Schaltbau unterteilt sein Forderungsportfolio anhand der
                zugrundeliegenden Geschäftsmodelle und Cash Flows in zwei Kategorien. Forderungen aus Lieferungen und
                Leistungen, die Teil einer bestehenden Factoring-Vereinbarungen sind und damit dem Geschäftsmodell
                „Verkaufen“ zugeordnet sind, werden zum Zeitwert bilanziert </span><a id="SN_PAGEBREAK_101_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000011">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000005">(FVPL). Forderungen aus Lieferungen und Leistungen
                die primär mit der Zielsetzung gehalten werden, den Nominalwert der Forderung zu vereinnahmen werden dem
                Geschäftsmodell „Halten“ zugeordnet und zu fortgeführten Anschaffungskosten (AC) bilanziert.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Es
                besteht eine Factoring-Vereinbarung mit einem Kunden im Rahmen eines Reverse-Factorings. Im
                Geschäftsjahr 2020 wurde das Programm um eine weitere Gesellschaft der Schaltbau-Gruppe erweitert.
                Ausfallrisiken sowie etwaige Spätzahlungsrisiken gehen hierbei vollständig auf den Factor über, weshalb
                sämtliche relevanten Forderungen mit dem Verkauf ausgebucht werden. Zum 31. Dezember wurden von den zum
                Stichtag bestehenden Forderungen in Höhe von TEUR 3.517 (Vj. TEUR 2.571), TEUR 3.517 (Vj. TEUR 439) im
                Rahmen des Reverse Factorings verkauft. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000259" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Seit dem 1. Augst 2019 besteht eine Factoring-Vereinbarung,
                aufgrund derer Schaltbau auf revolvierender Basis Forderungen aus Lieferungen und Leistungen direkt an
                eine strukturierte Einheit veräußert. Diese strukturierte Einheit hält die Forderungen und allokiert die
                aus ihnen resultierenden Chancen und Risiken mittels vertraglicher Vereinbarungen auf die Schaltbau und
                eine Bank. Sie wird mittels einer von einer Bank gestellten Kreditlinie finanziert. Die strukturierte
                Einheit wird mangels Möglichkeit der Steuerung der relevanten Aktivitäten nicht in den Konzernabschluss
                von Schaltbau einbezogen. Die zu veräußernden Forderungen werden aus den jeweiligen Portfolien in einem
                automatisierten Prozess unter Beachtung der im Forderungskaufvertrag festgelegten Ankaufskriterien
                verkauft. Die Veräußerung der Forderungen sowie die Auszahlung der Kaufpreise erfolgt wöchentlich.
                Rückkaufvereinbarungen bestehen grundsätzlich nicht. Die Verfügungsmacht an den Forderungen und das
                Spätzahlungs- sowie ein geringer Teil des Ausfallrisikos (First loss Garantie) verbleibt bei Schaltbau.
                Im Geschäftsjahr 2020 wurde eine weitere Gesellschaft der Schaltbau-Gruppe in das Programm
                aufgenommen.</span></p>

        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Schaltbau Holding AG verfügt gemäß § 5 Abs. 3 der Satzung über ein „Bedingtes Kapital II“ in Höhe von
                bis zu EUR 3.752.601,66.</span></p>
        <p class="pt-000341" dir="ltr"><span class="pt-000342">(21)</span><a
                id="SNWID_e444f91c44864e37bc041a04d60b23b2_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart-000344">KAPITAL- / GEWINN- UND ANDERE RÜCKLAGEN</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Kapitalrücklage beinhaltete Agios in Höhe von TEUR 73.292 (Vj. TEUR 73.292), welche im Zusammenhang mit
                Kapitalerhöhungen aus Vorjahren bei der Schaltbau Holding AG gezahlt wurden. Darüber hinaus mussten in
                Vorjahren Dotierungen in Zusammenhang mit zu hoch angenommenen Verlusten (TEUR 1.251) bei der
                Kapitalherabsetzung in 2003 (gem. § 232 AktG) vorgenommen werden. Weiterhin enthielt die Kapitalrücklage
                mit TEUR 258 den um die latente Steuer von TEUR 172 verminderten Eigenkapitalanteil der Genussrechte,
                die Eigenkapitalkomponente der in 2007 begebenen und in 2011 gekündigten Wandelschuldverschreibung mit
                TEUR 595 und mit TEUR 67 die Differenz zwischen dem Aktienverkauf im Rahmen der Bonusvereinbarungen und
                den Einstandskursen beim Erwerb der Aktien. Durch den in 2015 getätigten Erwerb von Anteilen an der
                Albatros S.L.U. gegen Hingabe eigener Aktien verblieb in der Kapitalrücklage zudem ein Betrag von TEUR
                254 als Differenz zwischen den durchschnittlichen historischen Anschaffungskosten und dem Stichtagskurs
                zum Erwerbszeitpunkt. Im Rahmen der Aufstellung des Jahresabschlusses der Schaltbau Holding AG zum 31.
                Dezember 2018 hat der Vorstand beschlossen, einen Betrag in Höhe von TEUR 64.183 aus der Kapitalrücklage
                zu entnehmen und zur Deckung des handelsrechtlichen Bilanzverlustes zu verwenden. Infolgedessen
                reduzierte sich die Kapitalrücklage auf TEUR 11.534. Im Geschäftsjahr </span><span
                class="pt-Absatz-Standardschriftart-000005">2020</span><span
                class="pt-Absatz-Standardschriftart-000005"> liegen keine Sachverhalte vor, die zu einer Änderung der
                Kapitalrücklage führen würden.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
            </span><span class="pt-Absatz-Standardschriftart-000102">Gewinnrücklagen</span><span
                class="pt-Absatz-Standardschriftart-000005"> enthalten im Wesentlichen neben dem Ergebnisvortrag und dem
                Jahresergebnis auch die Anpassungen im Eigenkapital in Folge der Umstellung der Bilanzierung von HGB auf
                IFRS. Der in den Gewinnrücklagen erfasste Effekt aus der Veränderung der versicherungsmathematischen
                Annahmen der Pensionsrückstellungen unter Berücksichtigung der hierauf entfallenden latenten Steuern
                beträgt im Geschäftsjahr </span><span class="pt-Absatz-Standardschriftart-000005">TEUR -435</span><span
                class="pt-Absatz-Standardschriftart-000005">.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Gesellschaft hat im Rahmen des am 20. November 2014 beschlossenen Aktienrückkaufs (entsprechend
                Hauptversammlungsgenehmigung vom 9. Juni 2010) in den vorgegangenen Geschäftsjahren Aktien
                zurückgekauft. Diese Aktien können als Gegenleistung im Rahmen einer Beteiligung oder Akquisition von
                Unternehmen angeboten werden oder dazu dienen, die bestehende Aktionärsstruktur zu festigen. 125.000
                Stückaktien (rd. 2,03% des Grundkapitals) wurden im Geschäftsjahr 2016 zur Erhöhung der finanziellen
                Flexibilität der Gesellschaft unter Ausschluss des Bezugsrechts der Aktionäre an langfristig orientierte
                Investoren veräußert.</span></p>

        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Pensionsrückstellungen sind innerhalb der Bilanz unter der Position langfristige Personalrückstellungen
                ausgewiesen. Die Pensionsrückstellungen sind für Verpflichtungen aus Anwartschaften und aus laufenden
                Leistungen an berechtigte aktive und ehemalige Mitarbeiter sowie deren Hinterbliebene gebildet. Die
                betriebliche Altersversorgung ist durch leistungsorientierte Pensionspläne geregelt. Diese beruhen im
                Prinzip auf der Anzahl von Dienstjahren und dem empfangenen Gehalt bzw. auf der Anzahl von Dienstjahren
                und einem je anrechenbaren Dienstjahr zugesagten Fixbetrag. Der Bewertungsstichtag für die Berechnung
                der Anwartschaftsbarwerte der Pensionspläne ist der 31. Dezember.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Versicherungsmathematische Gewinne und Verluste werden
                unmittelbar im Jahr ihrer Entstehung berücksichtigt und hierbei mit den Gewinnrücklagen erfolgsneutral
                verrechnet. Diese Beträge werden in späteren Perioden nicht mehr erfolgswirksam berücksichtigt. </span>
        </p>

        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                leistungsorientierten Pläne belasten den Konzern mit versicherungsmathematischen Risiken. Schaltbau
                gewährt lebenslange Rentenzahlungen, hieraus resultiert ein Langlebigkeitsrisiko. Aus der Verpflichtung,
                die Renten gemäß den Vorschriften von § 16 BetrAVG regelmäßig anzupassen, resultiert ein
                Inflationsrisiko. Sofern von der Leistungszusage begünstigte Personen länger leben als erwartet führt
                dies künftig zu höheren Verpflichtungen bzw. Aufwendungen. Auch eine entgegen der Annahme höhere
                Inflation führt zu höheren Verpflichtungen bzw. Aufwendungen in der Zukunft. Darüber hinaus besteht ein
                Zinsrisiko das die Höhe der Verpflichtung direkt beeinflusst.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Bei
                der Bewertung der Sterbewahrscheinlichkeiten der Berechtigten wurden im Berichtsjahr die „Richttafeln
                2018G“ (Vj. „Richttafeln 2018G“) von Prof. Dr. Klaus Heubeck verwendet.</span></p>

        <p class="pt-020SchaltbauHoldingAGTabellenunterschrift01-000299" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000044"><sup>1</sup></span><span
                class="pt-Absatz-Standardschriftart-000284"> Enthält Währungskursdifferenzen, Umgliederungen zwischen
                kurz- und langfristig sowie Auswirkungen aus Konsolidierungkreisänderungen.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><a id="SN_PAGEBREAK_108_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000011">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000005">Die </span><span
                class="pt-Absatz-Standardschriftart-000102">Pensionsrückstellungen</span><span
                class="pt-Absatz-Standardschriftart-000005"> werden im Abschnitt „(23) PENSIONSRÜCKSTELLUNGEN“
                ausführlich erläutert.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
            </span><span class="pt-Absatz-Standardschriftart-000102">übrigen Personalrückstellungen</span><span
                class="pt-Absatz-Standardschriftart-000005"> bestehen im kurzfristigen Bereich überwiegend für Tantiemen
                und Bonifikationen, Abfindungen sowie sonstige gesetzliche Sozialleistungen; im langfristigen Bereich
                sind hier im Wesentlichen die Rückstellungen für Jubiläumsgelder und Altersteilzeit ausgewiesen. Zur
                Absicherung der Altersteilzeitzusagen sind Rückdeckungsversicherungen abgeschlossen worden. Die
                Zuführungen bei den langfristigen Personalrückstellungen entfallen insbesondere auf die im Geschäftsjahr
                gebildete Altersteilzeitrückstellungen. Die Ansprüche gegenüber den Versicherungsgesellschaften belaufen
                sich auf </span><span class="pt-Absatz-Standardschriftart-000005">TEUR 2.260</span><span
                class="pt-Absatz-Standardschriftart-000005"> (Vj. </span><span
                class="pt-Absatz-Standardschriftart-000005">TEUR 1.188</span><span
                class="pt-Absatz-Standardschriftart-000005">) und werden mit den langfristigen Personalrückstellungen
                saldiert. Die kurzfristigen Personalrückstelungen beinhalten Zuführungen für Abfindungen in Höhe von
            </span><span class="pt-Absatz-Standardschriftart-000005">TEUR 2.803</span><span
                class="pt-Absatz-Standardschriftart-000005"> sowie Zuführungen für Tantiemen in Höhe von bzw.
            </span><span class="pt-Absatz-Standardschriftart-000005">TEUR 3.818</span><span
                class="pt-Absatz-Standardschriftart-000005">.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Es
                wird damit gerechnet, dass die sonstigen kurzfristigen Rückstellungen sowie die kurzfristigen
                Personalrückstellungen im nächsten Jahr verbraucht werden.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
            </span><span class="pt-Absatz-Standardschriftart-000102">Rückstellungen für Gewährleistungen</span><span
                class="pt-Absatz-Standardschriftart-000005"> bestehen aus pauschalen und objektgebundenen
                Rückstellungen. Die Inanspruchnahme richtet sich nach dem zeitlichen Verlauf der tatsächlich
                abgewickelten Gewährleistungsfälle. Dieser ist nur schwer zu prognostizieren und kann sich im Einzelfall
                auch über mehrere Jahre verteilen.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
            </span><span class="pt-Absatz-Standardschriftart-000102">Drohverlustrückstellung</span><span
                class="pt-Absatz-Standardschriftart-000005"> bemisst sich nach den unvermeidbaren Kosten zur Erfüllung
                der vertraglichen Verpflichtungen. Die unvermeidbaren Kosten unter einem Vertrag spiegeln den
                Mindestbetrag der bei Ausstieg aus dem Vertrag anfallenden Nettokosten wider; diese stellen den
                niedrigeren Betrag von Erfüllungskosten und etwaigen aus der Nichterfüllung resultierenden
                Entschädigungszahlungen oder Strafgeldern dar. Die mit dem belasteten Vertrag im Zusammenhang stehenden
                Gemeinkosten wurden in der Berechnung der unvermeidbaren Kosten berücksichtigt. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
            </span><span class="pt-Absatz-Standardschriftart-000102">übrigen Rückstellungen</span><span
                class="pt-Absatz-Standardschriftart-000005"> beinhalten im Wesentlichen Rückstellungen für die drohende
                Inanspruchnahme aus Bürgschaften.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Erstattungsansprüche sind nicht vorhanden.</span></p>

        <p class="pt-020SchaltbauHoldingAGTabellenunterschrift01" dir="ltr"><span class="pt-000174"> </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Für
                die </span><span class="pt-Absatz-Standardschriftart-000102">Verbindlichkeiten gegenüber
                Kreditinstituten</span><span class="pt-Absatz-Standardschriftart-000005"> sind Sicherheiten in Höhe von
                insgesamt TEUR 116.005 (Vj. TEUR 116.118) bestellt; davon entfällt ein Betrag von TEUR 89.600 (Vj.
                TEUR 89.600) auf Anteile an verbundenen Unternehmen und ein Betrag von TEUR 26.405 (Vj. TEUR 26.518) auf
                Grundschulden. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Von
                den Kreditinstituten sind insgesamt Kreditlinien von TEUR 227.538 (Vj. TEUR 170.399) eingeräumt, wovon
                zum 31. Dezember </span><span class="pt-Absatz-Standardschriftart-000005">2020</span><span
                class="pt-Absatz-Standardschriftart-000005"> TEUR 89.724 (Vj. TEUR 68.838) frei verfügbar sind. Der
                gewichtete durchschnittliche Zinssatz zum 31. Dezember </span><span
                class="pt-Absatz-Standardschriftart-000005">2020</span><span
                class="pt-Absatz-Standardschriftart-000005"> für Verbindlichkeiten gegenüber Kreditinstituten beträgt
                für das abgelaufene Geschäftsjahr 2,94% (Vj. 3,35%). </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Am 17.
                Juni 2019 wurde ein neuer Konsortialkreditvertrag in Höhe von EUR 103 Mio. über eine dreijährige
                Grundlaufzeit sowie zwei Verlängerungsoptionen von jeweils einem Jahr unterzeichnet. Mit
                Ergänzungsvertrag vom 12. August 2019 wurde die Kreditlinie auf EUR 109 Mio. erhöht. In einem zweiten
                Ergänzungsvertrag vom 9. März 2020 wechselte ein ehemaliger Schuldscheingläubiger mit EUR 3 Mio. in den
                Konsortialkreditvertrag. Damit erhöhte sich die Kreditlinie auf EUR 112 Mio. Vor dem Hintergrund der
                COVID-19 Pandemie wurde der Konsortialkreditrahmen am 19. Juni 2020 in einem dritten Ergänzungsvertrag
                um EUR 60 Mio. durch den Beitritt der Kreditanstalt für Wiederaufbau (KfW) als weiterer
                Konsortialpartner, auf EUR 172 Mio. erhöht. Infolgedessen wurden die Covenants für das Geschäftsjahr
                2020 ausgesetzt und ab dem Geschäftsjahr 2021 neu geregelt. </span><span
                class="pt-Absatz-Standardschriftart-000005">Bei einer Verletzung der Kennzahlen kann hier für die
                Gläubiger ein außerordentliches Kündigungsrecht ausgelöst werden. Vertraglich vorgesehen ist
                insbesondere die Einhaltung einer definierten Eigenkapitalquote sowie des EBITDA (Ergebnis der
                betrieblichen Tätigkeit vor Abschreibungen).</span><span class="pt-Absatz-Standardschriftart-000005">
                Die Kreditlinie kann als Bar- und Avallinie ausgenutzt werden. Der in Anspruch genommene Saldo beträgt
                zum Stichtag insgesamt EUR 108,3 Mio. und setzt sich aus Baraufnahmen in Höhe von EUR 80,0 Mio. und
                Avalen über EUR 28,3 Mio. zusammen. Der Ausweis erfolgt unter </span><a id="SN_PAGEBREAK_110_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000011">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000005">den langfristigen Finanzverbindlichkeiten. Als
                Sicherheiten wurden die Geschäftsanteile aller direkten Tochtergesellschaften der Schaltbau Holding AG
                verpfändet. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Darüber hinaus bestehen Verbindlichkeiten gegenüber den
                Schuldscheingläubigern, die sich zum 30. Juni 2020 nach einem Wechsel eines Schuldscheingläubiger in den
                Konsortialkredit auf nominal EUR 10,5 Mio. belaufen und aus zwei Tranchen in Höhe von EUR 5,5 Mio.
                (Fälligkeit 30. Juni 2022) sowie EUR 5,0 Mio. (Fälligkeit 30. Juni 2025) zusammensetzen. Der Ausweis
                erfolgt unter den langfristigen Finanzverbindlichkeiten. Den Schuldscheindarlehensgebern stehen
                außerordentliche Kündigungsrechte zu, welche unter anderem an die außerordentliche Kündigung anderer
                Finanzverbindlichkeiten, insbesondere dem Konsortialkredit, anknüpfen.</span><span
                class="pt-Absatz-Standardschriftart-000005"> Die Verbindlichkeit wird zu fortgeführten
                Anschaffungskosten unter Anwendung der Effektivzinsmethode angesetzt.  </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
            </span><span class="pt-Absatz-Standardschriftart-000102">Laufenden Ertragsteuerverbindlichkeiten</span><span
                class="pt-Absatz-Standardschriftart-000005"> wurden überwiegend für die in Deutschland erwartete
                Ertragsteuerbelastung gebildet. Durch die ab 2004 in Deutschland eingeführte „Mindestbesteuerung“ werden
                die steuerlichen Verlustvorträge bis zu einem Betrag von 1 Mio. Euro unbeschränkt, darüber hinaus nur
                noch zu 60% mit dem laufenden steuerlichen Ergebnis verrechnet.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                sonstigen Verbindlichkeiten aus Steuern betreffen im Wesentlichen Lohn- und Umsatzsteuer. Die
                Verbindlichkeiten gegenüber Mitarbeitern resultieren aus noch nicht genommenem Urlaub, geleisteten
                Überstunden und zum Stichtag noch nicht ausbezahlten Fertigungslöhnen.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-000016"> </span></p>

        <p class="pt-000341" dir="ltr"><span class="pt-000342">(27)</span><a

        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000102">Cash
                Flow aus betrieblicher Tätigkeit (indirekte Methode)</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Im
                abgelaufenen Geschäftsjahr wurde ein Cash-Flow aus betrieblicher Tätigkeit in Höhe von </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR 32,2 Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005">, welcher </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR -30,7 Mio. unter</span><span
                class="pt-Absatz-Standardschriftart-000005"> dem Vorjahreswert liegt erzielt. Dabei setzt sich der Cash
                Flow aus betrieblicher Tätigkeit im Wesentlichen aus Einzahlungen aus dem Ergebnis der betrieblichen
                Tätigkeit (EBIT) in Höhe von </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR 21,7 Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> und einem gegenüber dem Vorjahr geringeren
                Net-Working-Capital (Forderungen aus Lieferungen und Leistungen zzgl. Vorräte abzüglich der Summe aus
                Verbindlichkeiten aus Lieferungen und Leistungen, Erhaltene Anzahlungen) sowie aus der Veränderung von
                Rückstellungen in Höhe von </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR -5,5 Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> und Auszahlungen für Steuern in Höhe von </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR -4,1 Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> zusammen. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000102">Cash
                Flow aus Investitionstätigkeit</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
            </span><span class="pt-Absatz-Standardschriftart-000005">Mittelabflüsse</span><span
                class="pt-Absatz-Standardschriftart-000005"> aus Investitionstätigkeit belaufen sich in </span><span
                class="pt-Absatz-Standardschriftart-000005">2020</span><span
                class="pt-Absatz-Standardschriftart-000005"> auf </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR -18,5 Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> Im Vorjahr beliefen sich die </span><span

                class="pt-Absatz-Standardschriftart-000005"> auf dem Niveau des Vorjahres. Die Auszahlungen für

        <p class="pt-020SchaltbauHoldingAGFlietext03" dir="ltr"><span class="pt-Absatz-Standardschriftart-000102">Fair
                Value-Hierarchie</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Der
                beizulegende Zeitwert ist der Preis, der in einem geordneten Geschäftsvorfall zwischen Marktteilnehmer
                am Bemessungsstichtag für den Verkauf eines Vermögenswerts eingenommen bzw. für die Übertragung einer
                Schuld gezahlt würde.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Bestimmung und der Ausweis der beizulegenden Zeitwerte der Finanzinstrumente orientieren sich an einer
                Fair Value-Hierarchie, die die Bedeutung der für die Bewertung verwendeten Inputdaten berücksichtigt und
                sich wie folgt gliedert:</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext06" dir="ltr"><span class="pt-Absatz-Standardschriftart-000575">Stufe
                1: </span><span class="pt-Absatz-Standardschriftart-000005">auf aktiven Märkten notierte (unverändert
                übernommene) Preise für identische Vermögenswerte und Verbindlichkeiten</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext06" dir="ltr"><span class="pt-Absatz-Standardschriftart-000575">Stufe
                2: </span><span class="pt-Absatz-Standardschriftart-000005">für den Vermögenswert oder die
                Verbindlichkeit entweder direkt (als Preise) oder indirekt (in Ableitung von Preisen) beobachtbare
                Inputdaten, die keinen notierten Preis nach Stufe 1 darstellen</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext06" dir="ltr"><span class="pt-Absatz-Standardschriftart-000575">Stufe
                3: </span><span class="pt-Absatz-Standardschriftart-000005">herangezogene Inputdaten, die nicht auf
                beobachtbaren Marktdaten für die Bewertung des Vermögenswerts und der Verbindlichkeit basieren (nicht
                beobachtbare Inputdaten)</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Umgliederungen zwischen den Stufen werden zum Ende der
                Periode vorgenommen. Im Geschäftsjahr und im Vorjahr gab es keine Umgliederungen zwischen Stufe 1 und
                Stufe 2 bei der Bewertung der beizulegenden Zeitwerte, und es wurden keine Umgliederungen in der Stufe 3
                in Bezug auf die Bewertung der beizulegenden Zeitwerte vorgenommen.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Der
                Fair Value der langfristigen nicht-derivativen Finanzinstrumente wird durch Abzinsung der künftigen
                vertraglichen Zahlungsströme unter Berücksichtigung eines risikoadäquaten und laufzeitadäquaten
                Marktzinses ermittelt. Da die Bonität als nicht beobachtbarer Inputfaktor bei der Ermittlung des Fair
                Values einen wesentlichen Einfluss auf die Höhe hat, handelt es sich um einen Fair Value der Stufe 3.
            </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Ermittlung der Fair Values der derivativen Finanzinstrumente erfolgt durch die Kreditinstitute, mit
                denen diese Vereinbarungen auch abgeschlossen wurden. Die Banken bewerten die Derivate auf Basis der für
                den betreffenden Stichtag gültigen Marktdaten unter Anwendung anerkannter mathematischer
                Bewertungserfahren (Barwertmethode für Devisentermingeschäfte und Zinsswaps). </span></p>
        <p class="pt-Standard-000301" dir="ltr"><span class="pt-Absatz-Standardschriftart-000045"><br />‎</span><span
                class="pt-000240"> </span></p>

        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-000016"> </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext03" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000102">Saldierung von finanziellen Vermögenswerten und
                Verbindlichkeiten</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">In der
                Schaltbau-Gruppe werden mangels Erfüllung der notwendigen Voraussetzungen grundsätzlich keine
                finanziellen Vermögenswerte und Schulden saldiert. Da in der Regel keine Globalverrechnungsverträge oder
                ähnliche Vereinbarungen existieren, besteht auch nicht die Möglichkeit, unter bestimmten Bedingungen
                aufzurechnen. Derivative Transaktionen werden nach dem Deutschen Rahmenvertrag für Finanztermingeschäfte
                oder ISDA (International Swaps and Derivatives Association) abgeschlossen. Diese erfüllen nicht die
                Aufrechnungsvoraussetzungen nach IAS 32 Finanzinstrumente, da die Saldierung nur im Insolvenzfall
                durchsetzbar ist. Da die Derivate mit positiven Fair Values mit anderen Banken eingegangen wurden als
                Derivate mit negativen Fair Values, besteht zum Stichtag keine potentielle Aufrechnungsmöglichkeit im
                Falle der Insolvenz.</span><span class="pt-Absatz-Standardschriftart-000020"><br />‎</span></p>
        <p class="pt-000341" dir="ltr"><span class="pt-000342">(29)</span><a
                id="SNWID_c739557c29ff4a33bd0a1a04d60b25ad_anchor" class="pt-000000" /><a id="SN_PAGEBREAK_119_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000343">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000344">risikomanagementpolitik und
                sicherungsmassnahmen</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Das
                Risikomanagement für den gesamten Konzern wird zentral vom Mutterunternehmen gesteuert. Bestimmungen zur
                Risikomanagementpolitik, Sicherungsmaßnahmen und Dokumentationsanforderungen werden in einer Richtlinie
                von der zentralen Compliance-/Treasuryabteilung festgelegt und in entsprechenden Prozessabläufen
                umgesetzt. Eine Überprüfung und Aktualisierung dieser Richtlinie erfolgt in regelmäßigen Abständen. Die
                Genehmigung der Richtlinie erfolgt durch den Vorstand. Der Schaltbau-Konzern ist aufgrund seiner
                operativen Tätigkeit Marktpreisrisiken (Fremdwährungs- und Zinsrisiken), Kreditausfallrisiken und dem
                Liquiditätsrisiko ausgesetzt.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Derivative Finanzinstrumente werden zur Sicherung des
                Fremdwährungsrisikos, in Einzelfällen zur Absicherung von Warenpreisrisiken aus der betrieblichen
                Tätigkeit und auch zur Sicherung von Zinsrisiken eingesetzt. Die Schaltbau-Gruppe besitzt weder
                derivative Finanzinstrumente zu spekulativen Zwecken, noch begibt sie solche.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext03" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000102">Währungsrisiken</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Im
                Rahmen des Risikomanagements werden in der Schaltbau-Gruppe die Schwankungen der Zahlungsströme von
                geplanten Umsatzerlösen und Materialeinkäufen in Fremdwährung gegen das Währungsrisiko abgesichert. Die
                Absicherung erfolgt durch den Einsatz von Devisentermingeschäften mit einer Laufzeit von bis zu 15
                Monaten. Devisenderivate werden stets zur Risikominderung eingesetzt, deren spekulativer Einsatz ist
                entsprechend der Konzernfinanzrichtlinie nicht zulässig. Das Exposure in den unterschiedlichen
                wesentlichen Währungspaaren (EURUSD, EURGBP, EURCNH, EURPLN) wird in regelmäßigen Abständen
                quantifiziert und bei Bedarf mit entsprechenden Sicherungsinstrumenten gemindert. Im Vergleich zum
                Vorjahr wurde vor dem Hintergrund der COVID-19 Pandemie die Überwachungsintensität des
                Fremdwährungsexposures erhöht. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Zum
                31. Dezember </span><span class="pt-Absatz-Standardschriftart-000005">2020</span><span
                class="pt-Absatz-Standardschriftart-000005"> bestanden mit Banken abgeschlossene Devisentermingeschäfte
                über (nominal) insgesamt TUSD 11.604, TPLN 19.604, TCNH 22.500 sowie TGBP 1.857. Im Vorjahr lagen
                Devisentermingeschäfte über TUSD 1.140 und TGBP 2.415 vor. Die Devisentermingeschäfte weisen im
                Geschäftsjahr eine Restlaufzeit von maximal 15 Monaten auf. Im Geschäftsjahr sowie im Vorjahr wurde
                hinsichtlich der Devisentermingeschäfte kein Hedge Accounting angewandt. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Forderungen aus Lieferungen und Leistungen insgesamt valutieren zum 31. Dezember </span><span
                class="pt-Absatz-Standardschriftart-000005">2020</span><span
                class="pt-Absatz-Standardschriftart-000005"> im Wesentlichen zu 45,1% in EUR (Vj. 54,6%), zu 23,9% in
                CNY (Vj. 22,9%), zu 16,2% in USD (Vj. 7,2%) und zu 12,0% in PLN (Vj. 12,1%).</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die

        <p class="pt-Standard-000301" dir="ltr"><span class="pt-Absatz-Standardschriftart-000045"><br />‎</span><span

        <p class="pt-020SchaltbauHoldingAGFlietext03" dir="ltr"><a id="SN_PAGEBREAK_120_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000554">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000102">Warenpreisrisiken</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Für
                die Schaltbau-Gruppe entstehen Preisrisiken auch im Zusammenhang mit dem Bezug von Rohstoffen für die
                Fertigung der Produkte. Schaltbau setzt für die Produktion einiger Produkte Kupfer, Silber und Gold ein.
                Das Risiko von Preisänderungen ist unter anderem von folgenden Faktoren abhängig:</span></p>
        <p class="pt-000031" dir="ltr"><span class="pt-000032"></span><span
                class="pt-Absatz-Standardschriftart-000005">Inflation</span></p>
        <p class="pt-000031" dir="ltr"><span class="pt-000032"></span><span
                class="pt-Absatz-Standardschriftart-000005">Zinsentwicklung</span></p>
        <p class="pt-000031" dir="ltr"><span class="pt-000032"></span><span
                class="pt-Absatz-Standardschriftart-000005">Aktienmärkte</span></p>
        <p class="pt-000031" dir="ltr"><span class="pt-000032"></span><span
                class="pt-Absatz-Standardschriftart-000005">Geopolitische Einflussfaktoren</span></p>
        <p class="pt-000031" dir="ltr"><span class="pt-000032"></span><span
                class="pt-Absatz-Standardschriftart-000005">US-Dollar</span></p>
        <p class="pt-000033" dir="ltr"><span class="pt-000032"></span><span
                class="pt-Absatz-Standardschriftart-000005">Ölpreise</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Zur
                Sicherung der Warenpreisrisiken werden in der Schaltbau-Gruppe Derivate auf Edelmetalle sowie Metalle
                eingesetzt. Abgesichert werden damit die Bezugspreise von Vorprodukten, welche in hohem Maße mit dem
                entsprechenden Metall bzw. den entsprechenden Edelmetallen korrelieren. Zum Stichtag bestehen
                Rohwarenderivate auf Kupfer, Gold und Silber. Zum Einsatz kommen neben Rohwarenswapgeschäfte auch
                Rohwarenoptionsgeschäfte. Das Warenpreisrisiko wird in regelmäßigen Abständen quantifiziert und bei
                Bedarf mit entsprechenden Sicherungsinstrumenten gemindert. Im Vergleich zum Vorjahr gab es hier keine
                wesentlichen Verfahrensanpassungen.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Zum
                31. Dezember </span><span class="pt-Absatz-Standardschriftart-000005">2020</span><span
                class="pt-Absatz-Standardschriftart-000005"> wurde ein Warenwert von TEUR 994 für den Bezug von Silber,
                ein Warenwert von TEUR 795 für den Bezug von Gold sowie ein Warenwert von TEUR 42 für den Bezug von
                Kupfer abgesichert. Zum 31. Dezember 2019 waren keine Rohstoff-Derivate im Bestand. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Nachfolgende Tabelle zeigt die Wertänderung der
                Rohstoff-Derivate bei einer Veränderung des Silber-, Gold- bzw. Kupferkurses um 10% zum 31. Dezember

        <p class="pt-020SchaltbauHoldingAGFlietext03" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000102">Zinsrisiken</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Darüber hinaus ist der Schaltbau-Konzern Zinsrisiken aus
                variabel verzinslichen finanziellen Vermögenswerten und Verbindlichkeiten ausgesetzt. </span><span
                class="pt-Absatz-Standardschriftart-000005">Das Zinsrisikomanagement verfolgt grundsätzlich das Ziel,
                den Zinsaufwand der Schaltbau-Gruppe zu reduzieren und Zinsrisiken zu begrenzen. Eingesetzt werden hier
                Zinssicherungsgeschäfte (Zinsswaps und Zinsfloors) mit Banken, um die Verzinsung der
                Finanzverbindlichkeiten von variabel in fix zu wandeln. Das Zinsänderungsrisiko wird in regelmäßigen
                Abständen quantifiziert und bei Bedarf mit entsprechenden Sicherungsinstrumenten gemindert. Im Vergleich
                zum Vorjahr gab es hier keine wesentlichen Verfahrensanpassungen.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Zur
                Sicherung des Zinsrisikos aus dem Konsortialkreditvertrag waren zum Jahresende Zinsswaps mit einem
                Nominalwert von TEUR 30.000 (Vj. TEUR 30.000) im Bestand. Die Zinsswaps enthalten in 2020 auf der
                Receiver-Seite jeweils einen Zins-Floor von 0,00%. Im aktuellen Geschäftsjahr und im Vorjahr wurde kein
                Hedge Accounting angewandt.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><a id="SN_PAGEBREAK_121_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000011">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000005">Eine Zinssatzänderung von plus oder minus 100
                Basispunkten, dies entspricht einer Zinssatzänderung von einem Prozentpunkt, hätte die nachfolgend
                dargestellten Auswirkungen auf die Gewinn- und Verlustrechnung zum 31. Dezember </span><span
                class="pt-Absatz-Standardschriftart-000005">2020</span><span
                class="pt-Absatz-Standardschriftart-000005">. Bei dem angegebenen Zinssatz handelt es sich um einen
                gewichteten Durchschnittszins. Da kein Hedge Accounting angewandt wird ergeben sich keine Änderungen auf
                das Eigenkapital. </span></p>

            </span><span class="pt-Absatz-Standardschriftart-000102">Ausfallrisiken</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Das
                Ausfallrisiko entsteht bei Bankguthaben, Forderungen aus Lieferungen und Leistungen, sonstigen
                finanziellen Vermögenswerten und aus derivativen Finanzinstrumenten mit positiven Marktwerten. Das
                Kreditrisiko wird im Rahmen des Forderungsmanagements gesteuert. Hierzu werden für alle größeren
                Neukunden Auskünfte über deren Kreditwürdigkeit bei Kreditversicherungen eingeholt und entsprechend die
                Zahlungsmodalitäten festgelegt. Bei Bestandskunden erfolgt eine permanente Überprüfung des
                Zahlungsverhaltens. Treten Verschlechterungen ein, werden die Zahlungsmodalitäten angepasst und das
                Zahlungsverhalten der betroffenen Kunden genau überwacht. Zur Schadensbegrenzung oder zur Vermeidung von
                Totalausfällen werden Lieferrestriktionen wie Lieferstopps und Lieferungen nur gegen Vorauskasse
                verhängt. In geringem Umfang wird ein rollierender Forderungsbestand gegen Ausfall versichert. Erhaltene
                Anzahlungen mindern insbesondere im Projektgeschäft das totale Ausfallrisiko weiter. Vertragspartner von
                Geld- und Kapitalanlagen sowie derivativen Sicherungsinstrumenten sind Kontrahenten einwandfreier
                Bonität. Von den Forderungen aus Lieferungen und Leistungen entfallen zum Stichtag 50,7 % (Vj. 46,8 %)
                auf die fünf größten Debitoren.</span></p>

        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Bei
