        <div class="pt-010SchaltbauHoldingAGberschrift01-000002" dir="ltr"><a
                id="SNWID_bed1f4df260b47dba5cd1a04d60b14b1_anchor" class="pt-000000" /><a id="SN_PAGEBREAK_52_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000151">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000140">KONZERN‐ANHANG</span></div>
        <p class="pt-010SchaltbauHoldingAGberschrift07" dir="ltr"><a id="SNWID_604e6f45665f4ad7a3ff1a04d60b15e0_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000023">GRUNDLAGEN</span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift08" dir="ltr"><a id="SNWID_ccffb7ac928e4b45b0281a04d60b15e1_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000004">UNTERNEHMENSBESCHREIBUNG</span>
        </p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
            </span><span class="pt-Absatz-Standardschriftart-000005">
                <ix:nonNumeric name="ifrs-full:NameOfReportingEntityOrOtherMeansOfIdentification" id="fact-4"
                    contextRef="c-1" escape="false" xml:lang="de">Schaltbau Holding AG</ix:nonNumeric>
            </span><span class="pt-Absatz-Standardschriftart-000005"> ist eine börsennotierte </span><span
                class="pt-Absatz-Standardschriftart-000005">
                <ix:nonNumeric name="ifrs-full:LegalFormOfEntity" id="fact-3" contextRef="c-1" escape="false"
                    xml:lang="de">Aktiengesellschaft</ix:nonNumeric>
            </span><span class="pt-Absatz-Standardschriftart-000005"> mit Sitz in </span><span
                class="pt-Absatz-Standardschriftart-000005">
                <ix:nonNumeric name="ifrs-full:AddressOfRegisteredOfficeOfEntity" id="fact-5" contextRef="c-1"
                    escape="false" xml:lang="de">81829 München, Hollerithstraße 5</ix:nonNumeric>
            </span><span class="pt-Absatz-Standardschriftart-000005">, </span><span
                class="pt-Absatz-Standardschriftart-000005">
                <ix:nonNumeric name="ifrs-full:CountryOfIncorporation" id="fact-6" contextRef="c-1" escape="false"
                    xml:lang="de">Deutschland</ix:nonNumeric>
            </span><span class="pt-Absatz-Standardschriftart-000005">. Sie ist Konzernobergesellschaft der
                Schaltbau‐Gruppe (</span><span class="pt-Absatz-Standardschriftart-000005">
                <ix:nonNumeric name="ifrs-full:DomicileOfEntity" id="fact-7" contextRef="c-1" escape="false"
                    xml:lang="de">81829 München</ix:nonNumeric>
            </span><span class="pt-Absatz-Standardschriftart-000005">). </span>
            <ix:nonNumeric name="ifrs-full:DescriptionOfNatureOfEntitysOperationsAndPrincipalActivities" id="fact-1"
                contextRef="c-1" escape="false" xml:lang="de"><span class="pt-Absatz-Standardschriftart-000005">Die
                    Schaltbau‐Gruppe gehört zu den Anbietern von Komponenten und Systemen für die Verkehrstechnik. Die
                    Unternehmen der Schaltbau‐Gruppe haben im Geschäftsjahr </span><span
                    class="pt-Absatz-Standardschriftart-000020" /><span
                    class="pt-Absatz-Standardschriftart-000020" /><span
                    class="pt-Absatz-Standardschriftart-000020" /><span
                    class="pt-Absatz-Standardschriftart-000005">2020</span><span
                    class="pt-Absatz-Standardschriftart-000020" /><span class="pt-Absatz-Standardschriftart-000005">
                    komplette Bahnübergänge, </span><span class="pt-Absatz-Standardschriftart-000005">Rangier- und
                    Signaltechnik, Tür- und Zustiegssysteme für Busse, Bahnen und Nutzfahrzeuge und Inneneinrichtungen
                    für Schienenfahrzeuge sowie Hoch- und Niederspannungskomponenten für Schienenfahrzeuge und andere
                    Einsatzgebiete geliefert. Innovative und zukunftsorientierte Produkte machen Schaltbau zu einem
                    maßgeblichen Partner in der Industrie, insbesondere der Verkehrstechnik.</span></ix:nonNumeric><span
                class="pt-Absatz-Standardschriftart-000005"> Die Schaltbau-Gruppe erzielt ihre Umsatzerlöse überwiegend
                in </span><span class="pt-Absatz-Standardschriftart-000005">
                <ix:nonNumeric name="ifrs-full:PrincipalPlaceOfBusiness" id="fact-2" contextRef="c-1" escape="false"
                    xml:lang="de">Europa</ix:nonNumeric>
            </span><span class="pt-Absatz-Standardschriftart-000005">. </span>
        </p>
        <p class="pt-010SchaltbauHoldingAGberschrift08" dir="ltr"><a id="SNWID_98a7709884cf4f88a6ac1a04d60b15e2_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000004">DARSTELLUNG DES ABSCHLUSSES</span>
        </p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Das
                Geschäftsjahr entspricht dem Kalenderjahr. In der Konzern‐Bilanz, der Konzern‐Gewinn‐ und
                Verlustrechnung, der Konzern‐Gesamtergebnisrechnung sowie der Konzern‐Kapitalflussrechnung werden
                Vergleichszahlen für einen Abschlussstichtag angegeben. In der Konzern‐Eigenkapitalveränderungsrechnung
                werden Vergleichszahlen für zwei Vorjahre angegeben.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Aus
                Gründen der Klarheit der Darstellung werden einzelne Posten der Bilanz und der Gewinn‐ und
                Verlustrechnung zusammengefasst und im Anhang entsprechend aufgegliedert und erläutert. Die Gewinn‐ und
                Verlustrechnung wurde nach dem Gesamtkostenverfahren erstellt. Berichtswährung ist EURO, gerundet auf
                volle Tausend.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Der
                zum 31. Dezember </span><span class="pt-Absatz-Standardschriftart-000005">2020</span><span
                class="pt-Absatz-Standardschriftart-000005"> aufgestellte Konzern‐Abschluss und der Konzernlagebericht
                wurden vom Vorstand am 22. Februar 2021 freigegeben. Der Konzern‐Abschluss und der Konzernlagebericht
                werden im Bundesanzeiger elektronisch bekannt gemacht.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Kapitalflussrechnung wurde in Übereinstimmung mit IAS 7 erstellt und gliedert die Veränderungen der
                liquiden Mittel nach den Zahlungsströmen aus betrieblicher Tätigkeit sowie Investitions‐ und
                Finanzierungstätigkeit. Dabei wird der Cash Flow aus der betrieblichen Tätigkeit nach der indirekten
                Methode ermittelt. Der Finanzmittelfonds der Kapitalflussrechnung beinhaltet die Zahlungsmittel und die
                Zahlungsmitteläquivalente.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000259" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Gemäß den Anforderungen des § 328 Abs. 1 Satz 4 HGB
                veröffentlicht die Schaltbau Holding AG den vorliegenden Abschluss unter Beachtung des einheitlichen
                elektronischen Berichtsformats (Europeas Singel Electronic Format; „ESEF“). Um ein sachgerechtes
                Auszeichnen der primären Abschlussbestandteile im Sinne der ESEF-Verordnung sicherzustellen, wurden
                soweit sinnvoll Anpassungen in der Darstellung der Konzern‐Bilanz, der Konzern‐Gewinn‐ und
                Verlustrechnung, der Konzern‐Gesamtergebnisrechnung, der Konzern‐Kapitalflussrechnung sowie der
                Konzern‐Eigenkapitalveränderungsrechnung betreffend der Berichts- und Vergleichsperiode vorgenommen.
                Ziel war es darüber hinaus, die Darstellung der primären Abschlussbestandteile so anzupassen, dass eine
                bessere Vergleichbarkeit mit anderen Abschlüssen ermöglicht wird. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000260">ÄNDERUNGEN DARSTELLUNG KONZERN-BILANZ</span></p>
        <p class="pt-000261" dir="ltr"><span class="pt-000262"></span><span
                class="pt-Absatz-Standardschriftart-000005">Das bisher separat im Eigenkapital ausgewiesene
                „Konzernperiodenergebnis der Aktionäre der Schaltbau Holding AG“ wird Teil der „Gewinnrücklagen“.
            </span></p>
        <p class="pt-000263" dir="ltr"><span class="pt-000262"></span><span
                class="pt-Absatz-Standardschriftart-000005">Die bisher separat im langfristigen Fremdkapital
                ausgewiesenen „Pensionsrückstellungen“ werden Teil der langfristigen „Personalrückstellungen“. Eine
                entsprechende Aufgliederung sowie Erläuterung erfolgt im Anhang. </span><span
                class="pt-Absatz-Standardschriftart-000020"><br />‎<span class="pt-000144" /></span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000264">ÄNDERUNGEN DARSTELLUNG KONZERN-GEWINN- UND
                VERLUSTRECHNUNG</span></p>
        <p class="pt-000261" dir="ltr"><span class="pt-000262"></span><span
                class="pt-Absatz-Standardschriftart-000005">Die bisher im Finanzergebnis separat dargestellte Position
                „Sonstiges Finanzergebnis“ wurde sachgerecht auf die Positionen „Zinsertrag“ und „Zinsaufwand“ verteilt.
                Die Aufteilung ist aufgrund systemtechnischer Änderungen erstmals möglich gewesen. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000265" dir="ltr"><span class="pt-000016"> </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000266">ÄNDERUNGEN DARSTELLUNG KONZERN-KAPITALFLUSSRECHNUNG</span>
        </p>
        <p class="pt-000261" dir="ltr"><span class="pt-000262"></span><span
                class="pt-Absatz-Standardschriftart-000005">Vor dem Hintergrund der ESEF-Verordnung wird die bisher in
                der Kapitalflussrechnung enthaltene Position „Veränderung des Umlaufvermögens“ aufgeteilt. Ab dem
                Geschäftsjahr 2020 werden die Positionen „Veränderung Vorräte“, „Veränderung Forderungen aus Lieferungen
                und Leistungen“ sowie „Veränderung übrige Vermögenswerte“ dargestellt. </span></p>
        <p class="pt-000261" dir="ltr"><span class="pt-000262"></span><span
                class="pt-Absatz-Standardschriftart-000005">Die bisher in der Kapitalflussrechnung enthaltene Position
                „Veränderung der Verbindlichkeiten“ wurde aufgeteilt. Ab dem Geschäftsjahr 2020 werden die Positionen
                „Veränderung Verbindlichkeiten aus Lieferungen und Leistungen“ sowie „Veränderung übrige
                Verbindlichkeiten“ dargestellt.</span></p>
        <p class="pt-000261" dir="ltr"><span class="pt-000262"></span><span
                class="pt-Absatz-Standardschriftart-000005">Die bisher separat im Cash Flow aus Finanzierungstätigkeit
                dargestellte Position „Tilgung von Schuldscheindarlehen“ wird ab dem Geschäftsjahr 2020 unter der
                Position „Tilgung Darlehen“ mit ausgewiesen.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000267" dir="ltr"><span class="pt-000016"> </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000268">ÄNDERUNGEN DARSTELLUNG
                KONZERN-EIGENKAPITALVERÄNDERUNGSRECHNUNG</span></p>
        <p class="pt-000261" dir="ltr"><span class="pt-000262"></span><span
                class="pt-Absatz-Standardschriftart-000005">Aufgrund der Änderungen der Darstellung des Eigenkapitals in
                der Konzern-Bilanz entfällt zukünftig die bisher gesondert ausgewiesene Zeile „Ergebnisvortrag“ sowie
                die Spalte „Jahresergebnis“ (Anteile der Aktionäre der Schaltbau Holding AG). Die Spalte
                „Jahresergebnis“ (Anteile der Aktionäre der Schaltbau Holding AG) wurde dementsprechend mit der Spalte
                „Übrige“ (Gewinnrücklagen – Anteile der Aktionäre der Schaltbau Holding AG) verrechnet. </span></p>
        <p class="pt-000261" dir="ltr"><span class="pt-000262"></span><span
                class="pt-Absatz-Standardschriftart-000005">Die Spalte „Jahresergebnis“ (Minderheitenanteile) wurde mit
                der Spalte „Anteil an Kapital und Rücklagen“ (Minderheitenanteile) verrechnet.</span></p>
        <p class="pt-000261" dir="ltr"><span class="pt-000262"></span><span
                class="pt-Absatz-Standardschriftart-000005">Ab dem Geschäftsjahr 2020 werden die Spalten
                „Währungsumrechnungsrücklage aus Vollkonsolidierung“ und „Währungsumrechnungsrücklage aus at equity
                Bewertung“ zusammengefasst.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000267" dir="ltr"><span class="pt-000016"> </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000267" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Um eine Vergleichbarkeit der Konzern-Bilanz, Konzern-Gewinn-
                und Verlustrechnung, Kapitalflussrechnung und der Konzern-Eigenkapitalveränderungsrechnung zu
                ermöglichen, wurden die entsprechenden Vergleichsperioden angepasst. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000265" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005"> </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000269">ÄNDERUNGEN DARSTELLUNG SEGMENTBERICHTERSTATTUNG</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000267" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Im Geschäftsjahr 2020 wurden aufgrund der strategischen
                Ausrichtung sowie interner Steuerungsprozesse Änderungen in der Segmentberichterstattung vorgenommen.
                Die Segmente „Komponenten“, „Mobile Verkehrstechnik“ und „Stationäre Verkehrstechnik“ wurden
                entsprechend der bestehenden Konzernmarken in „Schaltbau“, „Bode“ und „Pintsch“ umbenannt. Darüber
                hinaus wird ab dem Geschäftsjahr 2020 die Segmentberichterstattung um „SBRS“ als weiteres eigenständiges
                Segment erweitert. Vormals war das Segment „SBRS“ Teil der „Mobilen Verkehrstechnik“. Um eine
                Vergleichbarkeit der Segmentberichterstattung zu ermöglichen, wurde die Vergleichsperiode entsprechend
                angepasst.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000267" dir="ltr"><span class="pt-000016"> </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000267" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Aufgrund der Einführung eines Disclosure Management Systems
                im Berichtsjahr kann es zu rundungsbasierten Abweichungen in der Vergleichsperiode kommen. Unter einem
                solchen System versteht man den Prozess der Vereinheitlichung sowie die Automatisierung der Erstellung
                von Geschäftsberichten mit Hilfe einer Software-Lösung. </span><span
                class="pt-Absatz-Standardschriftart-000020"><br />‎</span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift08" dir="ltr"><a id="SNWID_9c30d655dd6546a8bcad1a04d60b1645_anchor"
                class="pt-000000" /><a id="SN_PAGEBREAK_54_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart-000068">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000004">GRUNDLAGEN DER RECHNUNGSLEGUNG</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000270">Der
                Konzern‐Abschluss der Schaltbau Holding AG, München, wurde nach den International Financial Reporting
                Standards (IFRS), wie sie in der Europäischen Union (EU) anzuwenden sind, und den ergänzend nach
                § 315e Abs. 1 HGB zu beachtenden handelsrechtlichen Vorschriften aufgestellt. Alle vom International
                Accounting Standards Board (IASB), London, Vereinigtes Königreich, herausgegebenen und zum Zeitpunkt der
                Aufstellung des vorliegenden Konzern‐Abschlusses geltenden und von der EU übernommenen IFRS sowie alle
                für das abgelaufene Geschäftsjahr verbindlichen Interpretationen des International Financial Reporting
                Interpretations Committee (IFRIC) wurden angewendet.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span>Nachfolgende geänderte bzw. neue Standards werden
                erstmalig für das Geschäftsjahr </span><span>2020</span><span> verbindlich angewendet:</span></p>
    </div>
    <div>
        <table class="pt-000034" dir="ltr">
            <tr class="pt-000271">
                <td class="pt-000150">
                    <p class="pt-Standard-000064" dir="ltr"><a id="SNEID_c1f0e3cff2b040dea8ec4a714d35b681_anchor"
                            class="pt-000000" /><span class="pt-000065"> </span></p>
                </td>
                <td class="pt-000272">
                    <p class="pt-Standard-000037" dir="ltr"><span
                            class="pt-Absatz-Standardschriftart-000039">Titel</span></p>
                </td>
                <td class="pt-000273">
                    <p class="pt-Standard-000051" dir="ltr"><span
                            class="pt-Absatz-Standardschriftart-000039">Inkrafttreten</span></p>
                </td>
            </tr>
            <tr class="pt-000274">
                <td class="pt-000275">
                    <p class="pt-Standard-000037" dir="ltr"><span
                            class="pt-Absatz-Standardschriftart-000039">Änderung</span></p>
                </td>
                <td class="pt-000276">
                    <p class="pt-Standard-000037" dir="ltr"><span class="pt-Absatz-Standardschriftart-000044">Definition
                            von Wesentlichkeit Änderungen an IAS 1 und IAS 8</span></p>
                </td>
                <td class="pt-000277">

        <p class="pt-020SchaltbauHoldingAGTabellenunterschrift01-000173" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000283">1</span><span class="pt-Absatz-Standardschriftart-000284">Im
                Dezember 2015 wurde der verpflichtende Erstanwendungszeitpunkt der Änderungen auf einen noch zu
                bestimmenden Zeitpunkt nach Abschluss des Forschungsprojekts zur Equity-Methode verschoben.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Erwartungsgemäß werden sich die neuen bzw. geänderten
                Standards und Interpretationen nicht bzw. nicht wesentlich auf den Konzern‐Abschluss der
                Schaltbau‐Gruppe auswirken.</span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift08" dir="ltr"><a id="SNWID_8087b884023647f0a2521a04d60b16ab_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000004">konsolidierungsgrundsätze</span>
        </p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die in
                den Konzern‐Abschluss einbezogenen Abschlüsse der Gesellschaften werden nach einheitlichen
                Bilanzierungs‐ und Bewertungsmethoden auf den Stichtag 31. Dezember aufgestellt.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Nach
                IFRS sind sämtliche Unternehmenserwerbe nach der Erwerbsmethode abzubilden. Der Kaufpreis des erworbenen
                Tochterunternehmens wird auf die erworbenen Vermögenswerte, Schulden und Eventualschulden verteilt.
                Maßgeblich sind dabei die Wertverhältnisse zu dem Zeitpunkt, an dem die Beherrschung über das
                Tochterunternehmen erlangt wurde. Die ansatzfähigen Vermögenswerte und die übernommenen Schulden und
                Eventualschulden werden – unabhängig von der Beteiligungshöhe – in voller Höhe mit ihrem beizulegenden
                Zeitwert bewertet. Ein verbleibender aktivischer Unterschiedsbetrag wird entsprechend dem Anteil an der
                Gesellschaft als Geschäfts‐ oder Firmenwert angesetzt. Passivische Unterschiedsbeträge werden
                unmittelbar ertragswirksam erfasst.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">In den
                auf den Unternehmenszusammenschluss folgenden Perioden werden die aufgedeckten stillen Reserven und
                stillen Lasten entsprechend der Behandlung der korrespondierenden Vermögenswerte und Schulden unter
                Berücksichtigung latenter Steuern fortgeführt.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Soweit
                in Einzelabschlüssen Wertberichtigungen auf Anteile einbezogener Gesellschaften oder konzerninterner
                Forderungen gebildet wurden, werden diese im Rahmen der Konsolidierung zurückgenommen.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Konzerninterne Umsatzerlöse, Aufwendungen und Erträge sowie
                Forderungen und Verbindlichkeiten zwischen den einbezogenen Gesellschaften werden eliminiert.
                Zwischenergebnisse aus dem konzerninternen Lieferungs‐ und Leistungsverkehr, aus Anlageverkäufen oder
                aus Rückstellungsbildungen zwischen den Konzernunternehmen werden unter Berücksichtigung latenter
                Steuern ergebniswirksam bereinigt.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Beim
                Erwerb von zusätzlichen Anteilen an einem vollkonsolidierten Tochterunternehmen wird der
                Unterschiedsbetrag zwischen dem Kaufpreis und dem anteiligen Eigenkapital mit den Konzerngewinnrücklagen
                verrechnet.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><a id="SN_PAGEBREAK_56_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart-000011">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000005">Ein Tochterunternehmen wird zu dem Zeitpunkt
                entkonsolidiert, zu dem die Schaltbau Holding AG die Beherrschung über das Tochterunternehmen
                verliert.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                nach der Equity‐Methode einbezogenen assoziierten Unternehmen werden mit ihren anteiligen, neu
                bewerteten Vermögenswerten, Schulden und Eventualschulden zuzüglich etwaiger Geschäfts‐ oder Firmenwerte
                bilanziert. Als assoziierte Unternehmen gelten Unternehmen, bei denen maßgeblicher Einfluss besteht
                (annahmegemäß bei einer Stimmrechtsquote von mehr als 20%).</span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift08" dir="ltr"><a id="SNWID_4dbee01ba66149dd93211a04d60b16ac_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000004">KONSOLIDIERUNGSKREIS</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">In den
                Konzern‐Abschluss der Gesellschaft sind grundsätzlich sämtliche Tochterunternehmen und assoziierten
                Unternehmen einzubeziehen.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Tochterunternehmen sind Gesellschaften, die von der
                Schaltbau Holding AG beherrscht werden; sie werden soweit wesentlich vollkonsolidiert.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Im
                Vergleich zum Konsolidierungskreis der Schaltbau Gruppe zum 31. Dezember </span><span
                class="pt-Absatz-Standardschriftart-000005">2019</span><span
                class="pt-Absatz-Standardschriftart-000005"> haben sich zum 31. Dezember </span><span
                class="pt-Absatz-Standardschriftart-000005">2020</span><span
                class="pt-Absatz-Standardschriftart-000005"> folgende Veränderungen ergeben:</span></p>
        <p class="pt-000261" dir="ltr"><span class="pt-000262"></span><span
                class="pt-Absatz-Standardschriftart-000005">Entkonsolidierung der ehemals vollkonsolidierten Pintsch
                Bamag Brasil Tecnologia Ferroviaria LTDE, Sao Paulo, Brasilien, mit Wirkung zum 30. Juni 2020</span></p>
        <p class="pt-000285" dir="ltr"><span class="pt-000262"></span><span
                class="pt-Absatz-Standardschriftart-000005">Erstkonsolidierung der Schaltbau India PVT. Ltd., Thane,
                Indien, zum 1. Januar 2020</span></p>
        <p class="pt-Standard-000218" dir="ltr"><span class="pt-Absatz-Standardschriftart-000045"><br />‎</span><span
                class="pt-000041"> </span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift09" dir="ltr"><a id="SNWID_c9ed2b7ec4cd48bbbc9b1a04d60b170f_anchor"
                class="pt-000000" /><a id="SN_PAGEBREAK_57_anchor" class="pt-000000" /><span

        <p class="pt-020SchaltbauHoldingAGTabellenunterschrift01-000297" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000044"><sup>1</sup></span><span
                class="pt-Absatz-Standardschriftart-000284"><sup> </sup></span><span
                class="pt-Absatz-Standardschriftart-000284">Verlust Beherrschung über Gesellschaft im Geschäftsjahr 2019
            </span></p>
        <p class="pt-020SchaltbauHoldingAGTabellenunterschrift01-000299" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000044"><sup>2</sup></span><span
                class="pt-Absatz-Standardschriftart-000284"><sup> </sup></span><span
                class="pt-Absatz-Standardschriftart-000284">Tochter- bzw. Beteiligungsunternehmen der Albatros S.L.U,
                Madrid, Spanien</span><span class="pt-Absatz-Standardschriftart-000165"><br />‎</span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift08" dir="ltr"><a id="SNWID_4fef90e953c94f07a50f1a04d60b1711_anchor"
                class="pt-000000" /><a id="SN_PAGEBREAK_59_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart-000068">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000004">VERWENDUNG VON SCHÄTZUNGEN</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Bei
                der Erstellung der Abschlüsse sind Schätzungen und Annahmen erforderlich, welche die Höhe der
                bilanzierten Vermögenswerte und Schulden, die Angabe von Eventualschulden am Bilanzstichtag und die Höhe
                der Erträge und Aufwendungen im Berichtszeitraum beeinflussen. Aufgrund der bestehenden Wirtschaftslage
                und anderer Ereignisse können die tatsächlichen Ergebnisse von den Schätzungen abweichen. Die
                Schätzungen und zugrundeliegenden Annahmen werden laufend überprüft. Korrekturen von Schätzungen werden
                in der Periode erfasst, in der die Schätzung überprüft wurde.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Im
                Segment „Bode“ liegen in geringem Umfang separate Leistungsverpflichtungen in Form von verlängerten
                Gewährleistungen innerhalb von Verträgen mit Kunden vor. Aus diesem Grund kann eine Aufteilung des
                Transaktionspreises anhand der relativen Einzelveräußerungspreise auf die jeweiligen
                Leistungsverpflichtungen notwendig sein. Das Management schätzt die Einzelveräußerungspreise zu
                Vertragsbeginn, basierend auf beobachtbaren Preisen, die ähnliche Kunden unter vergleichbaren Umständen
                erhalten.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Als
                Folge von Akquisitionen werden Geschäfts‐ oder Firmenwerte in der Bilanz des Konzerns ausgewiesen. Bei
                der Erstkonsolidierung eines Erwerbs werden alle identifizierbaren Vermögenswerte, Verbindlichkeiten und
                Eventualverbindlichkeiten zu beizulegenden Zeitwerten zum Erwerbsstichtag angesetzt. Eine der
                wesentlichen Schätzungen bezieht sich dabei auf die Bestimmung der zum Erwerbsstichtag jeweils
                beizulegenden Zeitwerte dieser Vermögenswerte und Verbindlichkeiten. Für die Bestimmung der
                Vermögenswerte werden neben unabhängigen Gutachten auch interne Berechnungen unter Verwendung einer
                angemessenen Bewertungstechnik angestellt, deren Basis üblicherweise die Prognose der insgesamt
                erwarteten künftigen Cash Flows ist. Diese Bewertungen sind in hohem Maße von den Annahmen abhängig, die
                das Management bezüglich der künftigen Wertentwicklung getroffen hat, sowie von den unterstellten
                Veränderungen des anzuwendenden Diskontierungssatzes.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Bei
                der Bestimmung der Laufzeit von Leasingverhältnissen werden sämtliche Tatsachen und Umstände
                berücksichtigt, die einen wirtschaftlichen Anreiz zur Ausübung von Verlängerungsoptionen oder
                Nicht‐Ausübung von Kündigungsoptionen bieten. Sich aus der Ausübung von Verlängerungs‐ und
                Kündigungsoptionen ergebende Laufzeitänderungen werden nur dann in die Vertragslaufzeit einbezogen, wenn
                eine Verlängerung oder Nichtausübung einer Kündigungsoption hinreichend sicher ist. Im Zusammenhang mit
                dem Leasing von Büroflächen, Lagerhäusern und technischen Anlagen gelten bei der Bestimmung der Laufzeit
                der Leasingverhältnisse nachfolgende Überlegungen:</span></p>
        <p class="pt-000033" dir="ltr"><span class="pt-000032"></span><span
                class="pt-Absatz-Standardschriftart-000005">Kommen im Falle der Ausübung einer Kündigungsoption bzw.
                Nichtausübung einer Verlängerungsoption</span></p>
        <p class="pt-030SchaltbauHoldingAGAufzhlung01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">wesentliche Strafzahlungen auf den Konzern zu, gilt es in
                der Regel als hinreichend sicher, dass der Konzern</span></p>
        <p class="pt-030SchaltbauHoldingAGAufzhlung01-000306" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">den Vertrag nicht kündigen bzw. verlängern wird.</span></p>
        <p class="pt-000033" dir="ltr"><span class="pt-000032"></span><span
                class="pt-Absatz-Standardschriftart-000005">Sofern Mietereinbauten vorgenommen wurden, die einen
                wesentlichen Restwert haben, gilt es in der Regel</span></p>
        <p class="pt-030SchaltbauHoldingAGAufzhlung01-000306" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">als hinreichend sicher, dass der Konzern den Vertrag
                verlängern bzw. nicht kündigen wird.</span></p>
        <p class="pt-000033" dir="ltr"><span class="pt-000032"></span><span
                class="pt-Absatz-Standardschriftart-000005">Darüber hinaus werden sonstige Faktoren, wie z.B.
                historische Leasinglaufzeiten sowie Kosten und Betriebsunterbrechungen, die auf den Konzern zukommen,
                wenn ein Leasingvermögenswert ersetzt werden muss, in Betracht gezogen.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                meisten Verlängerungsoptionen im Zusammenhang mit dem Leasing von Büroflächen, Lagerhäusern und
                technischen Anlagen wurden nicht in die Bestimmung der Leasinglaufzeit und somit der
                Leasingverbindlichkeit einbezogen, da diese Vermögenswerte vom Konzern ohne wesentliche Kosten oder
                Betriebsunterbrechungen ersetzt werden könnten. Die Beurteilung wird überprüft, wenn eine
                Verlängerungsoption tatsächlich ausgeübt (oder nicht ausgeübt) wird, bzw. der Konzern verpflichtet ist,
                dies zu tun. Eine Neubeurteilung der ursprünglich getroffenen Einschätzung erfolgt dann, wenn ein
                wesentliches Ereignis oder eine wesentliche Änderung der Umstände eintritt, das/die bisherige
                Beurteilung beeinflussen kann – sofern dies in der Kontrolle des Leasingnehmers liegt.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><a id="SN_PAGEBREAK_60_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart-000011">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000005">Entwicklungskosten werden aktiviert, wenn die
                Kriterien des IAS 38.57 erfüllt sind. Ermessensentscheidungen liegen insbesondere vor, ob und wann die
                Kriterien des IAS 38.57 erfüllt sind. Die Überprüfung der Werthaltigkeit aktivierter Entwicklungskosten
                erfordert Annahmen bezüglich der zukünftigen Cash Flows im Planungszeitraum und gegebenenfalls des zu
                verwendenden Diskontierungszinssatzes. Insbesondere wurden bezüglich der erwarteten künftigen
                Geschäftsentwicklung die zum Zeitpunkt der Aufstellung des Konzernabschlusses vorliegende Umstände
                ebenso wie die als realistisch unterstellte zukünftige Entwicklung des globalen und branchenbezogenen
                Umfelds zugrunde gelegt.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Um die
                Werthaltigkeit finanzieller Vermögenswerte bestimmen zu können, sind Schätzungen über Höhe und
                Eintrittswahrscheinlichkeit zukünftiger Ereignisse vorzunehmen. Diese Einschätzungen werden soweit
                möglich unter Einbezug aktueller Marktdaten sowie Ratingklassen sowie Erfahrungswerten abgeleitet.
                Hierzu verweisen wir insbesondere auf die Ausführungen zu „FINANZANLAGEN“, „FINANZINSTRUMENTE“, sowie
                „FORDERUNGEN AUS LIEFERUNGEN UND LEISTUNGEN UND SONSTIGE FORDERUNGEN UND VERMÖGENSWERTE, ZAHLUNGSMITTEL-
                UND ZAHLUNGSMITTELÄQUIVALENTE SOWIE VERTRAGSVERMÖGENSWERTE“ im Abschnitt „BILANZIERUNGS- UND
                BEWERTUNGSMETHODEN“. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Schaltbau‐Gruppe erzielt in mehreren Ländern der Welt steuerliches Einkommen, das unterschiedlichen
                Steuergesetzen unterliegt. Für die Beurteilung von Steuerverbindlichkeiten und Steuerforderungen geht
                das Management davon aus, vernünftige Einschätzungen der jeweiligen steuerlichen Sachverhalte getroffen
                zu haben. Nach endgültiger Entscheidung über die steuerlichen Sachverhalte können dennoch die
                getroffenen Einschätzungen von den tatsächlichen Sachverhalten abweichen und Auswirkungen auf die
                abgebildeten Steuern haben. Bezüglich der Realisierbarkeit von künftigen Steuervorteilen, für die aktive
                latente Steuern auf Verlustvorträge bilanziert sind, können sich durch künftige Ereignisse Auswirkungen,
                beispielsweise auf das erzielbare steuerliche Einkommen oder die Steuergesetzgebung ergeben, welche den
                zeitlichen Ablauf, oder den Umfang der Realisierbarkeit von Steuervorteilen beeinflussen.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Im
                Rahmen der Ermittlung notwendiger Abwertungen im Vorratsvermögen können insbesondere
                Schätzunsicherheiten bei der Bestimmung des Nettoveräußerungswerts sowie bei der Ermittlung erwarteter
                Verkaufserlöse vorliegen. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Bilanzierung und Bewertung von Rückstellungen basieren auf Einschätzungen über deren Höhe und
                Eintrittswahrscheinlichkeit. Darüber hinaus liegen Ermessensentscheidungen im Rahmen der Ermittlung von
                Diskontierungszinssätzen vor. Zur Ermittlung von Pensions- und Altersteilzeitrückstellungen werden
                externe Gutachter beauftragt. Die Bewertung von Pensionsrückstellungen hängt maßgeblich von zur
                Ermittlung der Höhe verwendeten Bewertungsparametern ab. Hierzu verweisen wir auf Abschnitt „(23)
                PENSIONSRÜCKSTELLUNGEN“. Gewährleistungsansprüche aus dem Absatzgeschäft werden unter Zugrundelegung des
                bisherigen beziehungsweise des zukünftigen Schadenverlaufs ermittelt. Hinsichtlich der Entwicklung der
                Rückstellungen für Gewährleistungen verweisen wir auf Abschnitt „(24) SONSTIGE RÜCKSTELLUNGEN“.</span>
        </p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-000016"> </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000020"><br />‎</span><span class="pt-000016"> </span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift08" dir="ltr"><a id="SNWID_99e35334392649a99a0e1a04d60b1774_anchor"
                class="pt-000000" /><a id="SN_PAGEBREAK_61_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart-000068">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000004">WÄHRUNGSUMRECHNUNG</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Umrechnung der nicht in Euro aufgestellten Jahresabschlüsse der einbezogenen Konzernunternehmen erfolgt
                auf der Grundlage des Konzepts der funktionalen Währung. Die Abschlüsse von Konzernunternehmen, deren
                funktionale Währung nicht der Euro ist, werden nach der modifizierten Stichtagskursmethode umgerechnet.
                Hierbei werden die Bilanzwerte der in den Konzern‐Abschluss einbezogenen Abschlüsse der ausländischen
                Unternehmen mit dem Devisenmittelkurs zum Bilanzstichtag umgerechnet. Das Eigenkapital wird zum
                historischen Kurs umgerechnet. Die Aufwands‐ und Ertragsposten in der Gewinn‐ und Verlustrechnung werden
                mit den Jahresdurchschnittskursen umgerechnet. Die sich aus den Umrechnungen ergebenden Differenzen
                werden erfolgsneutral im Eigenkapital erfasst. Geschäftsvorfälle in fremder Währung werden mit den
                relevanten Fremdwährungskursen zum Zeitpunkt der Transaktion in die funktionale Währung umgerechnet. In
                den Folgeperioden werden die monetären Posten zum Stichtagskurs bewertet, und die Umrechnungsdifferenzen
                ergebniswirksam in der Gewinn‐ und Verlustrechnung erfasst.</span></p>

        <p class="pt-010SchaltbauHoldingAGberschrift08" dir="ltr"><a id="SNWID_efe4da958240470f93f51a04d60b1775_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000004">BILANZIERUNGS‐ UND
                BEWERTUNGSGRUNDSÄTZE</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                wesentlichen Bilanzierungs‐ und Bewertungsmethoden, die bei der Erstellung des vorliegenden
                Konzern‐Abschlusses angewendet wurden, sind im Folgenden dargestellt. Die beschriebenen Methoden wurden
                stetig auf die dargestellten Berichtsperioden angewendet, sofern keine weiteren Angaben
                vorliegen.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Bilanz ist entsprechend IAS 1 nach lang‐ und kurzfristigen Vermögenswerten und Schulden gegliedert. Als
                kurzfristig werden solche Vermögenswerte und Schulden angesehen, die innerhalb eines Jahres fällig sind.
                Unabhängig von ihrer Fälligkeit werden Vorräte sowie Forderungen und Verbindlichkeiten aus Lieferungen
                und Leistungen auch dann als kurzfristig angesehen, wenn sie nicht innerhalb eines Jahres, jedoch
                innerhalb des normalen Verlaufs des Geschäftszyklus verkauft, verbraucht oder fällig werden. Latente
                Steuern werden als langfristige Vermögenswerte und Schulden ausgewiesen.</span><span
                class="pt-Absatz-Standardschriftart-000020"><br />‎</span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift09" dir="ltr"><a id="SNWID_fbca3ff7279143bbb6421a04d60b1776_anchor"
                class="pt-000000" /><a id="SN_PAGEBREAK_62_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart-000101">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000014">IMMATERIELLE VERMÖGENSWERTE</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Immaterielle Vermögenswerte mit begrenzter Nutzungsdauer
                werden mit ihren Anschaffungskosten bewertet und planmäßig linear über ihre voraussichtliche
                Nutzungsdauer abgeschrieben. Dabei werden Konzessionen, Lizenzen, Schutzrechte und Software über einen
                Zeitraum von drei bis zehn Jahren und aktivierte Entwicklungskosten über einen Zeitraum von drei bis
                zehn Jahren oder in Einzelfällen projektbezogen über die Projektlaufzeit abgeschrieben.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Immaterielle Vermögenswerte mit einer unbegrenzten
                Nutzungsdauer sowie noch nicht nutzungsbereite immaterielle Vermögenswerte werden nicht planmäßig
                abgeschrieben, sondern jährlich auf Wertminderungen geprüft. Für diese Vermögenswerte wird darüber
                hinaus auch dann ein Wertminderungstest vorgenommen, wenn Indikatoren für eine Wertminderung am
                Abschlussstichtag vorliegen. Vermögenswerte, die einer planmäßigen Abschreibung unterliegen, werden auf
                Wertminderungen geprüft, wenn irgendein Anhaltspunkt dafür vorliegt, dass der Buchwert des
                Vermögenswerts nicht mehr erzielt werden kann. Ein Wertminderungsverlust wird in Höhe des Betrags
                erfasst, den der Buchwert des Vermögenswerts seinen erzielbaren Betrag übersteigt. Der erzielbare Betrag
                des Vermögenswerts ist der höhere der beiden Beträge aus beizulegendem Zeitwert abzüglich Verkaufskosten
                und Nutzungswert. Für Zwecke des Werthaltigkeitstests werden Vermögenswerte auf der niedrigsten Ebene
                zusammengefasst, auf der Cash Flows erzeugt werden, die weitestgehend unabhängig von den Cash Flows
                anderer Vermögenswerte oder Gruppen von Vermögenswerten sind (CGU). Für nicht finanzielle Vermögenswerte
                (außer Goodwill), für die in der Vergangenheit eine Wertminderung erfasst wurde, ist zu jedem
                Bilanzstichtag zu prüfen, ob gegebenenfalls eine Wertaufholung zu erfolgen hat.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Geschäfts‐ oder Firmenwerte aus Unternehmenserwerben werden
                nicht planmäßig abgeschrieben, sondern jährlich und zusätzlich immer dann, wenn Anzeichen dafür
                vorliegen, dass eine Wertminderung vorliegt, auf ihre Werthaltigkeit überprüft. Dies erfolgt auf Ebene
                der zahlungsmittelgenerierenden Einheit, welcher der Geschäfts‐ oder Firmenwert zugeordnet wurde.
                Übersteigt der Buchwert der zahlungsmittelgenerierenden Einheit, der ein Geschäfts‐ oder Firmenwert
                zugeordnet wurde, deren erzielbaren Betrag, ist der dieser zahlungsmittelgenerierenden Einheit
                zugeordnete Geschäfts‐ oder Firmenwert in Höhe des Differenzbetrages wertzumindern. Wertminderungen des
                Geschäfts‐ oder Firmenwerts dürfen nicht rückgängig gemacht werden.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Forschungskosten werden als laufender Aufwand behandelt. Entwicklungskosten werden aktiviert, wenn die
                Kriterien des IAS 38.57 erfüllt sind. Dazu gehören unter anderem die technische und wirtschaftliche
                Realisierbarkeit des Vermögenswerts, eine zuverlässige Bewertung der Aufwendungen sowie ausreichende
                Ressourcen zur Fertigstellung des Entwicklungsprojekts. Für eine Aktivierung qualifizieren sich
                Entwicklungsaktivitäten, die im Zusammenhang mit der spezifischen Entwicklung von Technologien stehen.
                Aktivierte Entwicklungskosten beinhalten alle zurechenbaren Einzelkosten sowie anteilige Gemeinkosten.
                Ab dem Zeitpunkt der Markteinführung werden die Entwicklungskosten über die jeweiligen voraussichtlichen
                Nutzungsdauern abgeschrieben. Die Werthaltigkeit von aktivierten, noch nicht abgeschlossenen
                Entwicklungsprojekten wird durch jährliche Werthaltigkeitstests überprüft.</span><span
                class="pt-Absatz-Standardschriftart-000020"><br />‎</span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift09" dir="ltr"><a id="SNWID_feeef127d4ea444daaee1a04d60b18a3_anchor"
                class="pt-000000" /><a id="SN_PAGEBREAK_63_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart-000101">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000014">SACHANLAGEN</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Sachanlagen sind zu Anschaffungs‐ oder Herstellungskosten,
                vermindert um planmäßige lineare Abschreibungen und Wertminderungen, bewertet. Die Herstellungskosten
                selbst erstellter Sachanlagen umfassen die direkt zurechenbaren Kosten sowie anteilige Gemeinkosten. Sie
                werden planmäßig entsprechend der voraussichtlichen wirtschaftlichen Nutzungsdauer abgeschrieben. Bei
                beweglichen Anlagegütern wird grundsätzlich die lineare Abschreibungsmethode angewendet. Wertminderungen
                werden durch den Vergleich des Buchwerts mit dem erzielbaren Betrag entsprechend IAS 36 ermittelt.
                Soweit die Gründe für zuvor erfasste Wertminderungen entfallen sind, werden diese Vermögenswerte durch
                Wertaufholungen bis maximal zum fortgeführten Buchwert zugeschrieben. Zur Bemessung der Abschreibungen
                werden folgende Nutzungsdauern zugrunde gelegt: Gebäude zehn bis 50 Jahre, technische Anlagen und
                Maschinen sowie andere Anlagen, Betriebs‐ und Geschäftsausstattung drei bis 15 Jahre. Vereinnahmte
                Investitionszuschüsse und ‐zulagen mindern grundsätzlich die Anschaffungs‐ </span><span
                class="pt-Absatz-Standardschriftart-000020"><br />‎</span><span
                class="pt-Absatz-Standardschriftart-000005">oder Herstellungskosten derjenigen Vermögenswerte, für die
                der Zuschuss gewährt wurde und führen in Folge zu verminderten Abschreibungen, sofern die Gesamtumstände
                nicht eine Bilanzierung als passiven Rechnungsabgrenzungsposten notwendig machen. Generell werden
                Zuwendungen der öffentlichen Hand erst dann erfasst, wenn alle Auflagen erfüllt sind und ein sicherer
                Anspruch besteht. Laufende Wartungs‐ und Reparaturkosten werden im Entstehungszeitpunkt
                verursachungsgemäß als Aufwand erfasst.</span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift09" dir="ltr"><a id="SNWID_1a5f25d8a0f0430fb1151a04d60b18a4_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000014">ALS FINANZINVESTITION GEHALTENE
                IMMOBILIEN</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Eigene
                als Finanzinvestition gehaltene Immobilien sind bei Zugang, mit ihren Anschaffungs‐ und
                Herstellungskosten zu bewerten. Die Folgebewertung erfolgt unter Anwendung des
                Anschaffungskostenmodells. Die Abschreibung des Gebäudes erfolgt planmäßig nach der wirtschaftlichen
                Nutzungsdauer. Die verwendete Nutzungsdauer beträgt 15 Jahre (Restnutzungsdauer). Im Rahmen der
                Folgebewertung im Anschaffungskostenmodell ist bei konkreten externen oder auch internen Anzeichen für
                eine Wertminderung der Renditeimmobilie zum Bilanzstichtag eine Werthaltigkeitsprüfung erforderlich.
                Eine außerplanmäßige Abschreibung ist dann vorzunehmen, wenn der erzielbare Betrag der Renditeimmobilie
                den Buchwert unterschreitet.</span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift09" dir="ltr"><a id="SNWID_935c1bbc42f04820b7fb1a04d60b18a5_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000014">SONSTIGE FINANZANLAGEN</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Als
                Finanzanlagen ausgewiesene Anteile an verbundenen Unternehmen, assoziierten Unternehmen und
                Gemeinschaftsunternehmen, die aus Wesentlichkeitsgründen nicht konsolidiert werden, fallen nicht in den
                Anwendungsbereich von IFRS 9 und IFRS 7. Sie werden zu Anschaffungskosten bzw. wegen eines fehlenden
                aktiven Marktes zu dem am Bilanzstichtag niedrigeren, beizulegenden Zeitwert bilanziert. Der
                beizulegende Zeitwert wird anhand des unter den „Immateriellen Vermögenswerten“ beschriebenen
                DCF‐Verfahrens mit beteiligungsindividuellen Zinssätzen zwischen 5,6% und 15,3% ermittelt. Die Anteile
                der nach der Equity‐Methode bilanzierten assoziierten Unternehmen sowie Gemeinschaftsunternehmen werden
                mit dem anteiligen Eigenkapital zuzüglich Geschäfts‐ oder Firmenwerte bilanziert. Sofern Anhaltspunkte
                für eine Wertminderung vorliegen, wird der Beteiligungsansatz mittels Impairment‐Tests auf seine
                Werthaltigkeit überprüft.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                unter den sonstigen Finanzanlagen ausgewiesenen Ausleihungen werden zu fortgeführten Anschaffungskosten
                angesetzt. Für Die Bilanzierung gelten die Ausführungen zu „FINANZINSTRUMENTE“. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Der
                Konzern wendet IFRS 11 für alle </span><span class="pt-Absatz-Standardschriftart-000102">gemeinsamen
                Vereinbarungen</span><span class="pt-Absatz-Standardschriftart-000005"> an. Gemäß IFRS 11 gibt es, je
                nach Ausgestaltung der vertraglichen Rechte und Verpflichtungen der jeweiligen Investoren, zwei Formen
                von gemeinsamen Vereinbarungen: gemeinschaftliche Tätigkeiten und Gemeinschaftsunternehmen. Die
                Schaltbau Holding AG hat ihre gemeinsamen Vereinbarungen untersucht und sie als Gemeinschaftsunternehmen
                identifiziert. Gemeinschaftsunternehmen werden nach der Equity‐Methode bilanziert.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Bei</span><span class="pt-Absatz-Standardschriftart-000310">
            </span><span class="pt-Absatz-Standardschriftart-000005">der</span><span
                class="pt-Absatz-Standardschriftart-000310"> </span><span
                class="pt-Absatz-Standardschriftart-000005">Equity-Methode</span><span
                class="pt-Absatz-Standardschriftart-000310"> </span><span
