            </span><span class="pt-Absatz-Standardschriftart-000005">EUR 4,9 Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> auf die sonstigen Vermögenswerte und Forderungen sowie mit
            </span><span class="pt-Absatz-Standardschriftart-000005">EUR 14,2 Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> auf die Zahlungsmittel und
                Zahlungsmitteläquivalente.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                SBRS stellt aufgrund des Aufbaus von Pufferbeständen im Zusammenhang mit begonnen Projekten für
                Umsatzerlöse in 2021 sowie eine Erhöhung der Wiederbeschaffungszeiten den Haupttreiber für den Anstieg
                des Vorratsvermögens dar. Die Forderungen aus Lieferungen und Leistungen reduzierten sich im
                Wesentlichen stichtagsbedingt im Rahmen des Geschäftsverlaufs in </span><span
                class="pt-Absatz-Standardschriftart-000005">2020</span><span
                class="pt-Absatz-Standardschriftart-000005">. </span><span
                class="pt-Absatz-Standardschriftart-000005">Zum 31. Dezember sind von den zum Stichtag bestehenden
                Forderungen insgesamt </span><span class="pt-Absatz-Standardschriftart-000005">EUR 20,0 Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> im Rahmen des Reverse Factorings verkauft. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                bereits beschriebenen Entwicklungen des Vorratsvermögens sowie der Forderungen aus Lieferungen und
                Leistungen führten zusammen mit einem </span><span
                class="pt-Absatz-Standardschriftart-000005">Rückgang</span><span
                class="pt-Absatz-Standardschriftart-000005"> der Verbindlichkeiten aus Lieferungen und Leistungen sowie
                einem </span><span class="pt-Absatz-Standardschriftart-000005">Anstieg</span><span
                class="pt-Absatz-Standardschriftart-000005"> der Vertragsverbindlichkeiten zu einem </span><a
                id="SNAMD_e3db0207053b4c499b36a301e80455b2_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart-000005">Anstieg</span><span
                class="pt-Absatz-Standardschriftart-000005"> des Working Capital um </span><a
                id="SNAMD_6bc08c6ce2a74d0691a8ec01a48540c2_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart-000005">3,7 %</span><span
                class="pt-Absatz-Standardschriftart-000005"> auf </span><a
                id="SNAMD_40f6549dd98242c296bc6134e7c298db_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart-000005">EUR 127,4 Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> gegenüber dem Vorjahreswert.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Das
                investierte Kapital (Capital Employed) liegt mit </span><a
                id="SNAMD_156ea353516449e3a8e4edbc4f20102e_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart-000005">EUR 269,5 Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> um </span><a
                id="SNAMD_69ee9ea6758b487fa76c5f2e049eac33_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart-000005">EUR 0,2 Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> </span><span
                class="pt-Absatz-Standardschriftart-000005">unter</span><span
                class="pt-Absatz-Standardschriftart-000005"> dem Vorjahresniveau. Dabei ging ein </span><a
                id="SNAMD_d170d97d3ebc4079931f16c63ce0c458_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart-000005">gestiegenes</span><span
                class="pt-Absatz-Standardschriftart-000005"> Working Capital einher mit einem geringeren </span><span
                class="pt-Absatz-Standardschriftart-000005">Rückgang</span><span
                class="pt-Absatz-Standardschriftart-000005"> des Anlagevermögens. Die Kapitalrendite (ROCE), die das
                Verhältnis des EBIT zum durchschnittlich eingesetzten Kapital angibt, lag im Geschäftsjahr </span><span
                class="pt-Absatz-Standardschriftart-000005">2020</span><span
                class="pt-Absatz-Standardschriftart-000005"> bei </span><span
                class="pt-Absatz-Standardschriftart-000005">positiven</span><span
                class="pt-Absatz-Standardschriftart-000005"> </span><a
                id="SNAMD_e8e8197368204b3e9b6ff0e9fc16ef7e_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart-000005">8,1 %</span><span
                class="pt-Absatz-Standardschriftart-000005">, verglichen mit </span><span
                class="pt-Absatz-Standardschriftart-000005">positiven</span><span
                class="pt-Absatz-Standardschriftart-000005"> </span><span
                class="pt-Absatz-Standardschriftart-000005">6,4 %</span><span
                class="pt-Absatz-Standardschriftart-000005"> im Geschäftsjahr </span><span
                class="pt-Absatz-Standardschriftart-000005">2019</span><span
                class="pt-Absatz-Standardschriftart-000005"> und zeigt die gestiegene Kapitalrendite des
                Schaltbau-Konzerns. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Zahlungsmittel und Zahlungsmitteläquivalente </span><span
                class="pt-Absatz-Standardschriftart-000005">erhöhten sich um EUR 14,2 Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> auf </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR 39,4 Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> und sind im Wesentlichen stichtagsbezogen und damit auf den
            </span><span class="pt-Absatz-Standardschriftart-000005">Anstieg</span><span
                class="pt-Absatz-Standardschriftart-000005"> von Zahlungsmitteln im Rahmen der normalen
                Geschäftstätigkeit zurückzuführen.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Zum
                Bilanzstichtag am 31. Dezember </span><span class="pt-Absatz-Standardschriftart-000005">2020</span><span
                class="pt-Absatz-Standardschriftart-000005"> bestanden Wertberichtigungen auf Vorräte in Höhe von
            </span><a id="SNAMD_b81aea4d45884ad59f27ebfc4b7894e4_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart-000005">EUR 19,2 Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> (Ende </span><span
                class="pt-Absatz-Standardschriftart-000005">2019</span><span
                class="pt-Absatz-Standardschriftart-000005">: </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR 16,6 Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005">).</span></p>
        <div class="pt-010SCHALTBAUHOLDINGAGBERSCHRIFT12" dir="ltr"><a
                id="SNWID_4dd0ad2409e949e3a66f1a04d60b2cc9_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart-000017">VERMÖGENS-, FINANZ- UND ERTRAGSLAGE DER SCHALTBAU HOLDING
                AG</span></div>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Der
                Jahresabschluss der Schaltbau Holding AG wurde im Geschäftsjahr </span><span
                class="pt-Absatz-Standardschriftart-000005">2020</span><span
                class="pt-Absatz-Standardschriftart-000005"> unverändert nach den Bestimmun-gen des HGB und des
                Aktiengesetzes aufgestellt.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Schaltbau Holding AG ist als Führungsgesellschaft für die strategische Ausrichtung und übergeordnete
                ope-rative Steuerung der Schaltbau-Gruppe verantwortlich und darüber hinaus als Dienstleister für ihre
                Tochterge-sellschaften tätig. Ihre Ertrags- und Finanzlage wird daher maßgeblich durch die
                Ergebnisabführungen bzw. Be-teiligungserträge der Tochtergesellschaften sowie das Zinsergebnis aus der
                Finanzierungsfunktion beeinflusst. Es besteht ein Ergebnisabführungsvertrag zwischen der Schaltbau
                Holding AG und der Schaltbau GmbH.</span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift11" dir="ltr"><a id="SNWID_6f1c6fcc62b4493fb7871a04d60b2cca_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000005">ERTRAGSLAGE DER SCHALTBAU HOLDING
                AG</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Schaltbau Holding AG hat das Geschäftsjahr </span><span
                class="pt-Absatz-Standardschriftart-000005">2020</span><span
                class="pt-Absatz-Standardschriftart-000005"> mit einem Ergebnis vor Steuern von </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR 1,2 Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> (Vorjahr: </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR -10,2 Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005">) abgeschlossen. Der </span><span
                class="pt-Absatz-Standardschriftart-000005">Jahresüberschuss</span><span
                class="pt-Absatz-Standardschriftart-000005"> beläuft sich auf </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR 1,1 Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> (Vorjahr: </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR -11,7 Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005">). Der Bilanzverlust der Schaltbau Holding AG des
                Geschäftsjahres 2020 in Höhe von EUR 10,6 Mio. wird auf neue Rechnung vorgetragen.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Das
                Vorjahresergebnis war insbesondere durch Aufwendungen im Zusammenhang mit der Umsetzung des </span><span
                class="pt-Absatz-Standardschriftart-000020"><br />‎</span><span
                class="pt-Absatz-Standardschriftart-000005">Restrukturierungskonzepts geprägt. Im Geschäftsjahr 2020
                führten geringere Aufwendungen für Rechts- und Beratungskosten, Aufwendungen im Zusammenhang mit der
                Finanzierung sowie Aufwendungen aus der drohenden Inanspruchnahme von Bank- und Konzernbürgschaften zu
                einem Rückgang der sonstigen betrieblichen Aufwendungen.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><a id="SN_PAGEBREAK_23_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart-000011">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000005">Das Jahresergebnis </span><span
                class="pt-Absatz-Standardschriftart-000005">2020</span><span
                class="pt-Absatz-Standardschriftart-000005"> war überwiegend durch Erträge aus Ergebnisabführungen
                (</span><span class="pt-Absatz-Standardschriftart-000005">EUR 11,6 Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005">) geprägt. Durch den Wegfall der hohen Aufwendungen für
                Rechts- und Beratungskosten im Geschäftsjahr 2020 hat sich die Ertragslage der Gesellschaft positiv
                entwickelt. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Umsatzerlöse in Höhe von </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR 3,6 Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> (Vorjahr: </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR 3,4 Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005">) resultieren aus Dienstleistungen, insbesondere aus der
                Weiterberechnung der Kosten zentral vorgehaltener IT-Systeme an die Tochtergesellschaften.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                sonstigen betrieblichen Erträge in Höhe von </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR 3,4 Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> (Vorjahr: </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR 1,5 Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005">) enthalten im Wesentlichen periodenfremde Erträge in Höhe
                von EUR 3,3 Mio. aus der Auflösung von Rückstellungen.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Der
                Anstieg des Personalaufwands resultiert im Wesentlichen aus den in </span><span
                class="pt-Absatz-Standardschriftart-000005">2020</span><span
                class="pt-Absatz-Standardschriftart-000005"> enthaltenen Personalaufwendungen für vier Vorstände sowie
                einem Anstieg der Tantiemen.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Abschreibungen in Höhe von </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR 1,1 Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> liegen auf dem Niveau des Vorjahres von </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR 1,1 Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> und entfallen im Wesentlichen auf die Abschreibung von
                Immaterielle Vermögensgegenstände.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                sonstigen betrieblichen Aufwendungen</span><span class="pt-Absatz-Standardschriftart-000102">
            </span><span class="pt-Absatz-Standardschriftart-000005">betreffen insbesondere Rechts- und Beratungskosten
                (u.a. im Zusammenhang mit dem Neuabschluss der Finanzierung), EDV-Dienste sowie Aufwendungen im Rahmen
                der gewöhnlichen Geschäftstätigkeit. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Erträge aus Ergebnisabführung </span><span
                class="pt-Absatz-Standardschriftart-000005">reduzierten</span><span
                class="pt-Absatz-Standardschriftart-000005"> sich auf </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR 11,6 Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> (Vorjahr: </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR 13,6 Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005">) und sind auf die wesentlich </span><span
                class="pt-Absatz-Standardschriftart-000005">geringere</span><span
                class="pt-Absatz-Standardschriftart-000005"> Ergebnisabführung der Schaltbau GmbH zurückzuführen.</span>
        </p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000103">Das
                saldierte Zinsergebnis betrug </span><span
                class="pt-Absatz-Standardschriftart-000103">EUR -1,6 Mio.</span><span
                class="pt-Absatz-Standardschriftart-000103"> (Vorjahr: </span><span
                class="pt-Absatz-Standardschriftart-000103">EUR -1,6 Mio.</span><span
                class="pt-Absatz-Standardschriftart-000103">). </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Sonstige Steuern sind im Geschäftsjahr nahezu keine
                angefallen (Vorjahr: </span><span class="pt-Absatz-Standardschriftart-000005">EUR 1,3 Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005">). Im Vorjahr entfielen diese im Wesentlichen auf nicht
                ertragsabhängige Betriebssteuern.</span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift11" dir="ltr"><a id="SNWID_6776dca688314c23b8c11a04d60b2d2d_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000005">FINANZ- UND VERMÖGENSLAGE DER
                SCHALTBAU HOLDING AG</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Bilanzsumme der Schaltbau Holding AG hat sich im Berichtsjahr um </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR 33,4 Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> auf </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR 205,7 Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> </span><span
                class="pt-Absatz-Standardschriftart-000005">erhöht</span><span
                class="pt-Absatz-Standardschriftart-000005">. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Das
                Anlagevermögen liegt mit </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR 110,1 Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> nahezu auf dem Vorjahreswert. Der geringfügige </span><span
                class="pt-Absatz-Standardschriftart-000005">Rückgang</span><span
                class="pt-Absatz-Standardschriftart-000005"> ist im Wesentlichen abschreibungsbedingt.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Das
                Umlaufvermögen </span><span class="pt-Absatz-Standardschriftart-000005">erhöhte</span><span
                class="pt-Absatz-Standardschriftart-000005"> sich um </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR 33,8 Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> auf </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR 95,4 Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> Die Veränderung der Forderungen gegen verbundene
                Unternehmen resultiert aus der in 2019 abgeschlossenen Factoring-Vereinbarung. Die zum Bilanzstichtag
                enthaltenen Forderungen gegen verbundene Unternehmen von </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR 77,1 Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> enthalten im Wesentlichen die aus der konzerninternen
                Finanzierung resultierenden Forderungen sowie Forderungen aus Ergebnisabführungen. Im Rahmen der im
                August 2019 abgeschlossene Factoring-Vereinbarung veräußern vier Tochtergesellschaften der Schaltbau
                Holding AG auf revolvierender Basis Forderungen aus Lieferungen und Leistungen direkt an eine
                strukturierte Einheit. Diese strukturierte Einheit hält die Forderungen und allokiert die aus ihnen
                resultierenden Chancen und Risiken mittels vertraglicher Vereinbarungen auf das jeweilige
                Tochterunternehmen und eine Bank. Sie wird mittels einer von einer Bank gestellten Kreditlinie
                finanziert. Der Zahlungsmittelzufluss bei den Tochtergesellschaften aus der Veräußerung der Forderungen
                reduziert das Finanzierungsvolumen der Schaltbau Holding AG.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                sonstigen Vermögensgegenstände betragen zum Bilanzstichtag insgesamt </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR 1,0 Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> (Vorjahr: </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR 2,7 Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005">) und resultieren aus Forderungen gegen die im Vorjahr
                veräußerte Alte.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Finanzierung der Schaltbau Holding AG und ihrer inländischen operativen Tochtergesellschaften erfolgt
                maßgeblich mittels eines Konsortialkreditvertrags. Am 17. Juni 2019 wurde auf Ebene der Schaltbau
                Holding AG ein neuer Konsortialkreditvertrag in Höhe von EUR 103,0 Mio. über eine dreijährige
                Grundlaufzeit sowie zwei Verlängerungsoptionen von jeweils einem Jahr unterzeichnet. Mit
                Ergänzungsvertrag vom 12. August 2019 wurde die Kreditlinie auf EUR 109,0 Mio. erhöht. In einem zweiten
                Ergänzungsvertrag vom 9. März 2020 wechselte ein </span><a id="SN_PAGEBREAK_24_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000011">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000005">ehemaliger Schuldscheingläubiger mit EUR 3,0 Mio.
                in den Konsortialkreditvertrag. Damit erhöhte sich die Kreditlinie auf EUR 112,0 Mio. Vor dem
                Hintergrund der COVID-19 Pandemie wurde der Konsortialkreditrahmen am 19. Juni 2020 in einem dritten
                Ergänzungsvertrag um EUR 60,0 Mio. durch den Beitritt der Kreditanstalt für Wiederaufbau (KfW) als
                weiterer Konsortialpartner sowie durch Erhöhung der Engagements der bestehenden Konsortialbanken, auf
                EUR 172,0 Mio. erhöht</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Verbindlichkeiten gegenüber Kreditinstituten zum 31. Dezember </span><span
                class="pt-Absatz-Standardschriftart-000005">2020</span><span
                class="pt-Absatz-Standardschriftart-000005"> </span><span
                class="pt-Absatz-Standardschriftart-000005">erhöhten</span><span
                class="pt-Absatz-Standardschriftart-000005"> sich im Vergleich zum Vorjahr im Wesentlichen aufgrund der
                Inanspruchnahme von liquiden Mitteln im Zusammenhang mit der gewöhnlichen Geschäftstätigkeit um
            </span><span class="pt-Absatz-Standardschriftart-000005">EUR 15,9 Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> auf </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR 91,7 Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> Die Verbindlichkeiten gegenüber verbundenen Unternehmen
                verzeichneten einen </span><span class="pt-Absatz-Standardschriftart-000005">Anstieg</span><span
                class="pt-Absatz-Standardschriftart-000005"> auf </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR 48,7 Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> (Vorjahr: </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR 32,4 Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005">), was vorwiegend auf der Liquiditätsentwicklung von
                Tochterunternehmen im Rahmen des Cash-Poolings beruhte.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Rückstellungen zum 31. Dezember </span><span
                class="pt-Absatz-Standardschriftart-000005">2020</span><span
                class="pt-Absatz-Standardschriftart-000005"> liegen mit </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR 13,6 Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> um </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR 4,3 Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> </span><span
                class="pt-Absatz-Standardschriftart-000005">unter</span><span
                class="pt-Absatz-Standardschriftart-000005"> dem Niveau des Vorjahres (</span><span
                class="pt-Absatz-Standardschriftart-000005">EUR 17,9 Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005">). Der </span><span
                class="pt-Absatz-Standardschriftart-000005">Rückgang</span><span
                class="pt-Absatz-Standardschriftart-000005"> resultiert im Wesentlichen aus der Auflösung von
                Rückstellungen für das Risiko der Inanspruchnahme von ausgegebenen Bürgschaften, Personalrückstellungen
                sowie Rückstellungen für ausstehende Eingangsrechnungen. Die Rückstellung für Pensionen liegt mit
            </span><span class="pt-Absatz-Standardschriftart-000005">EUR 4,9 Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> leicht </span><span
                class="pt-Absatz-Standardschriftart-000005">unter</span><span
                class="pt-Absatz-Standardschriftart-000005"> dem Niveau des Vorjahres von </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR 5,1 Mio.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Das
                Eigenkapital der Schaltbau Holding AG erhöhte sich aufgrund des </span><span
                class="pt-Absatz-Standardschriftart-000005">Jahresüberschusses</span><span
                class="pt-Absatz-Standardschriftart-000005"> von </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR 1,1 Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> auf </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR 46,0 Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> zum 31. Dezember </span><span
                class="pt-Absatz-Standardschriftart-000005">2020</span><span
                class="pt-Absatz-Standardschriftart-000005">. Die Eigenkapitalquote nahm von </span><span
                class="pt-Absatz-Standardschriftart-000005">26,1 %</span><span
                class="pt-Absatz-Standardschriftart-000005"> auf </span><span
                class="pt-Absatz-Standardschriftart-000005">22,4 %</span><span
                class="pt-Absatz-Standardschriftart-000005"> </span><span
                class="pt-Absatz-Standardschriftart-000005">ab</span><span class="pt-Absatz-Standardschriftart-000005">
                und resultiert aus der gestiegenen Bilanzsumme.</span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift08" dir="ltr"><a id="SNWID_a7bc6c0487a04b198e801a04d60b2d2e_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000004">FORSCHUNG- UND ENTWICKLUNG</span>
        </p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">In
                ihrem Markt- und Wettbewerbsumfeld kann die Schaltbau-Gruppe auf Dauer nur dann erfolgreich sein, wenn
                es ihr gelingt, mit der technischen Entwicklung Schritt zu halten und laufend neue Produkte auf den
                Markt zu bringen. Der Bereich „Forschung und Entwicklung“ spielt in diesem Zusammenhang eine zentrale
                Rolle. Im Falle eines Markteintritts in ausländische Märkte muss die Schaltbau-Gruppe zudem die
                jeweiligen lokalen Gegebenheiten, Anforderungen und Spezifikationen an ihre Produkte berücksichtigen.
                Darüber hinaus steht die Schaltbau-Gruppe aufgrund der zunehmenden Digitalisierung vor der
                Herausforderung, laufend neues Know-how aufzubauen. Die Entwicklung von digitalen Produkten und Systemen
                ist für die Schaltbau-Gruppe mit hohen Vorleistungen an Forschungs- und Entwicklungskosten und
                Marketingaufwendungen verbunden und erfordert Investitionen in die Produktionsanlagen und
                -prozesse.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Im
                Berichtsjahr wendete die Schaltbau-Gruppe 7,0 % der Konzerngesamtleistung (Vorjahr: 6,3 %) für Forschung
                und Entwicklung auf. Im Geschäftsjahr </span><span
                class="pt-Absatz-Standardschriftart-000005">2020</span><span
                class="pt-Absatz-Standardschriftart-000005"> erfolgten entwicklungsbedingt nur geringe Aktivierungen.
                Auf aktivierte Entwicklungsleistungen wurden planmäßige Abschreibungen in Höhe von </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR 1,5 Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> (Vorjahr: </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR 1,6 Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005">) vorgenommen. In der Entwicklung waren
                jahresdurchschnittlich 345 Mitarbeiter (Vorjahr: </span><span
                class="pt-Absatz-Standardschriftart-000005">368</span><span class="pt-Absatz-Standardschriftart-000005">
                Mitarbeiter) beschäftigt. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Ein
                Schwerpunkt der Forschung und Entwicklung war die Digitalisierung der Kernprodukte. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Im
                Segment Bode wurde die im letzten Jahr für den Bereich Straße entwickelte neue Schwenk-Schiebetür auf
                den Einsatz in Straßenbahnen angepasst. Damit steht nunmehr ein Konzept für eine Schwenk-Schiebetür für
                beide Bereiche (Rail und Road) zur Verfügung. Darüber hinaus wurden die im Vorjahr begonnenen Arbeiten
                bezüglich der zustandsbasierten Wartung („CBM“; Condition Based Maintenance) weitergeführt und in einem
                ersten Projekt erfolgreich umgesetzt. Daneben wurden neue Kooperationen im Bereich der zustandsbasierten
                Wartung sowohl mit Herstellern als auch mit Betreibern von Schienenfahrzeugen gestartet. Die
                Forschungsarbeiten zum Einsatz von nachwachsenden Rohstoffen in Schienenfahrzeugtüren wurden erfolgreich
                abgeschlossen. In einem nächsten Schritt stehen nun Untersuchungen zur weiteren Industrialisierung
                dieses Konzeptes an.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><a id="SN_PAGEBREAK_25_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart-000011">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000005">Im Segment Schaltbau wurde die technologische
                Expertise für elektromechanische Komponenten im Umfeld von neuartigen Gleichstrom Applikationen in den
                erneuerbaren Energien weiter ausgebaut. Diese Applikationen betreffen sowohl die (Zwischen-)Speicherung
                als auch die (Um-)Verteilung von Energie bzw. Strom. Basierend auf dem langjährigen Know-how beim
                sicheren Trennen und Schalten von Gleichstrom im Bahnsektor stehen dabei die Erhöhung der
                Leistungsdichte sowie die Modularität der jeweiligen Lösungen im Vordergrund.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Mit
                der Tochtergesellschaft SPII, die sich auf so genannte HMI-Lösungen („Human Machine Interface“) in der
                Bahn spezialisiert hat, wurden innovative und ergonomisch optimierte Führerstands-Lösungen entwickelt
                und unter dem Markennamen „Intellidesk“, ersten Kunden, zunächst für U-Bahnen, vorgestellt.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Der
                Fokus im Pintsch-Segment lag wie im Vorjahr auf der Einführung einer neuen digitalen Produktgeneration
                im Bereich der Bahninfrastrukturtechnik. Schwerpunkte bildeten in diesem Jahr ein digitales
                Achszählsystem sowie eine neue digitale EOW (Elektrisch ortsbediente Weichensteuerung), welche jeweils
                modular aufgebaut sind und im Baukasten-Prinzip auf gleiche Komponenten, auch für kleine
                Bauraumanforderungen, zurückgreifen können. Darüber hinaus wurde eine digitale Schnittstelle für
                Bahnübergänge entsprechend dem Europäischen EuLynx System entwickelt, um diese neue Generation der
                Bahnübergänge künftig an DSTW (digitale Stellwerke) anschließen zu können.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Beim
                SBRS-Segment lag der Schwerpunkt der Aktivitäten im Bereich Forschung und Entwicklung weiterhin bei
                leistungsfähiger E-Ladeinfrastruktur für E-Busse und E-Trucks, sowohl bei den modularen Hardware- als
                auch Software-Baukästen. Darüber bezog sich die Entwicklungstätigkeit auch auf Licht- und
                sicherheitstechnische Applikationen für Eisenbahnanwendungen.</span></p>
        <div class="pt-010SCHALTBAUHOLDINGAGBERSCHRIFT12" dir="ltr"><a
                id="SNWID_78fbc1a6b7864d3a97041a04d60b2d2f_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart-000017">MITARBEITER</span></div>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Zahl der Beschäftigten lag zum Ende des Geschäftsjahrs </span><span
                class="pt-Absatz-Standardschriftart-000005">2020</span><span
                class="pt-Absatz-Standardschriftart-000005"> bei </span><span
                class="pt-Absatz-Standardschriftart-000005">2.916</span><span
                class="pt-Absatz-Standardschriftart-000005"> Mitarbeitern (Vorjahr: </span><span
                class="pt-Absatz-Standardschriftart-000005">2.863</span><span
                class="pt-Absatz-Standardschriftart-000005">). Im Segment Bode </span><span
                class="pt-Absatz-Standardschriftart-000005">erhöhte</span><span
                class="pt-Absatz-Standardschriftart-000005"> sich die Anzahl der Mitarbeiter über alle Gesellschaften
                leicht auf </span><span class="pt-Absatz-Standardschriftart-000005">1.485</span><span
                class="pt-Absatz-Standardschriftart-000005"> (Vorjahr: </span><span
                class="pt-Absatz-Standardschriftart-000005">1.477</span><span
                class="pt-Absatz-Standardschriftart-000005">), im Wesentlichen getrieben durch das höhere Umsatzvolumen.
                Die Mitarbeiteranzahl im Segment Schaltbau ist mit </span><span
                class="pt-Absatz-Standardschriftart-000005">938</span><span class="pt-Absatz-Standardschriftart-000005">
                Mitarbeitern nahezu unverändert im Vergleich zum Vorjahr (</span><span
                class="pt-Absatz-Standardschriftart-000005">937</span><span
                class="pt-Absatz-Standardschriftart-000005">). Im Segment Pintsch </span><span
                class="pt-Absatz-Standardschriftart-000005">stieg</span><span
                class="pt-Absatz-Standardschriftart-000005"> die Anzahl der Mitarbeiter moderat auf </span><span
                class="pt-Absatz-Standardschriftart-000005">383</span><span class="pt-Absatz-Standardschriftart-000005">
                (Vorjahr: </span><span class="pt-Absatz-Standardschriftart-000005">358</span><span
                class="pt-Absatz-Standardschriftart-000005">), wobei sich hier überwiegend volumenbedingte Zuwächse
                auswirkten. Im Segment SBRS </span><span class="pt-Absatz-Standardschriftart-000005">erhöhte</span><span
                class="pt-Absatz-Standardschriftart-000005"> sich umsatzbedingt die Mitarbeiterzahl auf </span><span
                class="pt-Absatz-Standardschriftart-000005">80</span><span class="pt-Absatz-Standardschriftart-000005">
                (Vorjahr: </span><span class="pt-Absatz-Standardschriftart-000005">63</span><span
                class="pt-Absatz-Standardschriftart-000005">).</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Im
                Geschäftsjahresdurchschnitt belief sich die Zahl der Mitarbeiter (Vollzeit-Äquivalente) auf </span><span
                class="pt-Absatz-Standardschriftart-000005">2.685</span><span
                class="pt-Absatz-Standardschriftart-000005"> (Vorjahr: </span><span
                class="pt-Absatz-Standardschriftart-000005">2.723</span><span
                class="pt-Absatz-Standardschriftart-000005">). Der Rückgang resultierte vor allem aus dem Verkauf der
                beiden spanischen Gesellschaften im Vorjahr.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Im
                Rahmen von Qualifizierungsmaßnahmen werden in der Schaltbau-Gruppe technische Schulungen,
                Produktschulungen sowie Fortbildungen zu gesetzlichen und regulatorischen Themen regelmäßig
                durchgeführt. Eine bedarfsorientierte Ausbildung trägt entscheidend dazu bei, dass auch künftig
                qualifizierte Mitarbeiter den Anforderungen des Marktes gerecht werden. Insgesamt befanden sich zum 31.
                Dezember </span><span class="pt-Absatz-Standardschriftart-000005">2020</span><span
                class="pt-Absatz-Standardschriftart-000005"> in den Gesellschaften der Schaltbau-Gruppe </span><span
                class="pt-Absatz-Standardschriftart-000005">77</span><span class="pt-Absatz-Standardschriftart-000005">
                junge Menschen in der Ausbildung (Vorjahr: </span><span
                class="pt-Absatz-Standardschriftart-000005">72</span><span class="pt-Absatz-Standardschriftart-000005">)
                zu Berufen wie Industriemechaniker, Elektroniker, Industriekaufmann, Fachinformatiker oder
                Servicetechniker. </span></p>
        <div class="pt-010SCHALTBAUHOLDINGAGBERSCHRIFT12" dir="ltr"><a
                id="SNWID_e72e043ea00a44d6acff1a04d60b2d92_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart-000017">KUNDENBEZIEHUNGEN</span></div>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Unternehmen der Schaltbau-Gruppe gestalten ihre direkten Kundenbeziehungen über eine Vielzahl von
                Kommunikationskanälen. Vor dem Hintergrund der aktuellen COVID-19 Pandemie und den damit verbundenen
                zeitweisen Reise-, Versammlungs- und Veranstaltungseinschränkungen nahm die Online-Kommunikation im
                Geschäftsjahr 2020 deutlich zu. Darüber hinaus werden regelmäßig verschiedene
                Kundenzufriedenheitsumfragen durchgeführt. Dabei hat die Schaltbau-Gruppe ihre Produkt- und
                Lösungskompetenz auch im Jahr 2020 über alle wesentlichen operativen Bereiche hinweg in den besetzten
                Teilmärkten demonstriert.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><a id="SN_PAGEBREAK_26_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart-000011">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000005">Die Schaltbau GmbH fokussierte sich neben dem
                traditionellen Bahngeschäft v.a. auf die Erschließung von Neukunden in den Anwendungsbereichen New
                Energy und New Mobility. Dazu gehören im stationären Umfeld sowohl der Markt der Energieerzeugung und
                Energiespeicherung als auch im mobilen Umfeld diverse Anwendungen der Prüf-, Lade- und Fahrzeugtechnik.
                Als Spezialist im sicheren Schalten und Trennen von Gleichstromtechnik konnten den Kunden neue modular
                gestaltete Produktlösungen vorgestellt und in neue Entwicklungsprojekte integriert werden. Dabei kamen
                Produktlösungen für solche Anwendungen eine besondere Bedeutung zu, die in den nächsten Jahren zur
                Bewältigung der Energiewende unabdingbar sind.</span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift07" dir="ltr"><a id="SNWID_e8baca68baa14e0b97d01a04d60b2ec2_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000023">PROGNOSE-, RISIKO- UND
                CHANCENBERICHT</span></p>
        <div class="pt-010SCHALTBAUHOLDINGAGBERSCHRIFT12" dir="ltr"><a
                id="SNWID_ebe839a938ee49078d0f1a04d60b2ec3_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart-000017">PROGNOSEBERICHT</span></div>
        <p class="pt-010SchaltbauHoldingAGberschrift11" dir="ltr"><a id="SNWID_461ddce46a664bf9882c1a04d60b2ec4_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000005">ZUKUNFTSGERICHTETE AUSSAGEN</span>
        </p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Dieser
                Lagebericht enthält Angaben und Prognosen, wie der Vorstand der Schaltbau Holding AG die zukünftige
                Entwicklung der Gesellschaft und des Konzerns einschätzt. In diesem Bericht wird davon ausgegangen, dass
                diese Einschätzungen realistisch sind. Es ist jedoch möglich, dass zugrunde gelegte Annahmen nicht
                eintreten oder Risiken und Unsicherheiten auftreten können. Aktuelle Ereignisse können deshalb
                wesentlich von den erwarteten Umständen abweichen. Dafür können verschiedene Ursachen verantwortlich
                sein: Änderungen im geschäftlichen und konjunkturellen Umfeld, wesentliche Änderungen im Projektgeschäft
                oder im Investitionsverhalten der Kunden.</span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift11" dir="ltr"><a id="SNWID_da1cfe2526254cc984fd1a04d60b2f28_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000005">ERWARTETE GESAMTWIRTSCHAFTLICHE
                UND BRANCHENBEZOGENE RAHMENBEDINGUNGEN</span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift09" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000014">GESAMTWIRTSCHAFTLICHES UMFELD</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Nach
                Schätzung des Internationalen Währungsfonds („IWF“) im „World Economic Outlook Update“ vom Januar 2021
                wird sich das globale Wirtschaftswachstum in 2021 auf 5,5 % belaufen. Demnach wird das Niveau des
                globalen Bruttoinlandsprodukts durch den exogenen Schock der COVID-19 Pandemie im Jahr 2020 bedingt 1,5
                % über dem Vorkrisenniveau des Jahres 2019 liegen. Diese Wachstumsprognosen des IWF implizieren große
                negative Produktionslücken und erhöhte Arbeitslosenquoten in den Jahren 2020 und 2021 sowohl in den
                entwickelten Volkswirtschaften als auch in den Schwellenländern.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Nach
                der wirtschaftlichen Erholung im Jahr 2021 geht der IWF in seiner im Januar aktualisierten Schätzung von
                einer Verlangsamung des globalen Wachstums in 2022 auf etwa 4,2 % aus. Damit sind sowohl für die
                Industrieländer als auch für die Schwellen- und Entwicklungsländer nur begrenzte Fortschritte bei der
                Annäherung an den vor der COVID-19 Pandemie prognostizierten Konjunkturpfad für 2020-25 zu erwarten.
                Wesentliche Basisannahmen der IWF-Schätzung sind eine Fortsetzung der sozialen Distanzierung bis ins
                Jahr 2021, wobei im Laufe der Zeit die Ausweitung der Impfstoffversorgung und die Verbesserung der
                Therapien für eine Normalisierung sorgen werden, sowie eine weltweite Reduktion der lokalen
                Infektionsraten auf ein niedriges Niveau bis Ende 2022. Die mittelfristigen Projektionen des IWF gehen
                auch davon aus, dass die Volkswirtschaften von der Tiefe der Rezession und der Notwendigkeit
                struktureller Veränderungen gezeichnet sein werden, was insbesondere anhaltende Auswirkungen auf das
                Produktionspotenzial mit sich bringen dürfte.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Vor
                diesem Hintergrund betont der IWF auch die ungewöhnlich hohe Unsicherheit der jeweiligen Prognosen, da
                diese von mehreren Faktoren wie dem Verlauf der Pandemie, der erforderlichen Reaktion des öffentlichen
                Gesundheitswesens, dem Ausmaß der Unterbrechungen inländischer Aktivitäten in kontaktintensiven
                Wirtschaftssektoren sowie dem Ausmaß der globalen Spillover-Effekte und reduzierten Finanz- und
                Kapitalmarkttransaktionen beeinflusst werden.</span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift09" dir="ltr"><a id="SN_PAGEBREAK_27_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000101">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000014">BRANCHENBEZOGENES UMFELD</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Der
                weltweite Markt für den Schienenverkehr wird nach Einschätzung von Branchenexperten (Quelle: UNIFE World
                Rail Market Study 2020 – Forecast 2020 to 2025) nach einer V-förmigen Erholung vom derzeitigen
                Marktvolumen in Höhe von rund EUR 177 Mrd. bis 2025 mit einer durchschnittlichen jährlichen
                Wachstumsrate (CAGR) von 2,3 % wachsen. Im Zeitraum von 2023 bis 2025 wird das durchschnittliche gesamte
                Marktvolumen bei EUR 203,6 Mrd. gesehen. Hiervon werden aktuell EUR 110,1 Mrd. und künftig EUR 126,0
                Mrd. als adressierbares jährliches Marktvolumen eingeschätzt.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Während das prognostizierte Wachstum von allen
                Produktsegmenten getragen wird, zählen die Schienenfahrzeuge und die Bahninfrastruktur zu den am
                schnellsten wachsenden Teilmärkten. Das allgemein positive Bild hält demnach auch auf regionaler Ebene
                an, indem für alle Regionen des Weltmarktes positive Wachstumstrends erwartet werden. Mit einer
                Wachstumsrate von 2,6 % p.a. bleibt die Region Asien-Pazifik in den Jahren 2023-2025 mit einem Anteil
                von 34,6 % am gesamten Weltmarkt der größte Markt für Eisenbahnlieferungen. Der zweitgrößte Markt,
                Westeuropa, hat einen Anteil von 27,2 % am Gesamtmarkt und wird bis zum Zeitraum 2023-2025
                voraussichtlich um 2,0 % p.a. durchschnittlich wachsen.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Am 14.
                Januar 2020 unterzeichneten Bundesverkehrsminister Andreas Scheuer, der Vorstandsvorsitzende der DB AG,
                Richard Lutz, sowie DB-Infrastrukturvorstand Ronald Pofalla im Beisein von Bundesfinanzminister Olaf
                Scholz die endgültige Fassung der im November 2019 dem Verkehrsausschuss des Bundestages vorgelegten
                dritten Leistungs- und Finanzierungsvereinbarung („LuFV III“). Diese Vereinbarung sieht bis zum Jahr
                2030 insgesamt rund EUR 86 Mrd. Finanzmittel für Investitionen in die Bahn-Infrastruktur vor. Davon
                sollen rund EUR 62 Mrd. durch den Bund und rund EUR 24 Mrd. durch Eigenmittel der DB AG finanziert
                werden. Demnach stehen jährlich durchschnittlich rund EUR 8,6 Mrd. Euro für Ersatzinvestitionen und
                Instandhaltung des deutschen Schienennetzes zur Verfügung. Die LuFV III sieht nach Angaben des
                Bundesministeriums für Verkehr und digitale Infrastruktur 2 die jährliche Erneuerung von 2.000 Kilometer
                Gleis sowie 2.000 Weichen vor, während für Stellwerkstechnik insgesamt rund EUR 7 Mrd. vorgesehen
                sind.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Der
                aktuelle Klimazielplan der Europäischen Union beinhaltet den Vorschlag der Europäischen Kommission vom
                September 2020 (Quelle: Pressemitteilung vom 17. September 2020), die Treibhausgasemissionen bis 2030
                anstatt wie bisher geplant um 40 % nunmehr um mindestens 55 % zu reduzieren. Die Bundesregierung
                unterstützt diesen Vorschlag der Europäischen Kommission (Quelle: Antwort der Bundesregierung auf eine
                Kleine Anfrage vom 29. Oktober 2020 – Drucksache 19/23389). Nach Angaben des Verbands der
                Automobilindustrie („VDA“) (Quelle: Pressemitteilung vom 16. September 2020) entspricht eine
                entsprechende Verschärfung der CO</span><span
                class="pt-Absatz-Standardschriftart-000005"><sub>2</sub></span><span
                class="pt-Absatz-Standardschriftart-000005">-Flottengrenzwerte für PkW bis 2030 von den bisher geplanten
                minus 40 % auf nunmehr minus 50 % einem Durchschnittsverbrauch je Neuwagenflotte von etwas mehr als 2
                Litern Kraftstoff, der nur bei einem Anteil der </span><span
                class="pt-Absatz-Standardschriftart-000020"><br />‎</span><span
                class="pt-Absatz-Standardschriftart-000005">Elektrofahrzeuge von mindestens 60 % im Jahr 2030 erreichbar
                ist.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Für
                Deutschland rechnet der Verband der Internationalen Kraftfahrzeughersteller (Quelle: Pressemeldung vom
                9. Dezember 2020) mit einer Neuzulassung von 500.000 bis 600.000 Batterie-Elektroautos und
                Plug-In-Hybriden. Demnach erreichten die Elektrofahrzeuge, dazu zählen rein batteriebetriebene
                Elektroautos, Plug-In-Hybride und Brennstoffzellenfahrzeuge, bereits nach den ersten elf Monaten des
                Jahres 2020 einen Anteil am Gesamtmarkt von 12 %, nach rund 3 % im Jahr 2019.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Gemäß
                der 2019 überarbeiteten europäischen Richtlinie über die Förderung sauberer und energieeffizienter
                Straßenfahrzeuge (2019/1161/EU) haben die EU-Mitgliedstaaten sicherzustellen, dass Auftraggeber dazu
                verpflichtet sind, beim Kauf bestimmter Straßenfahrzeuge die Energie- und Umweltauswirkungen,
                einschließlich des Energieverbrauchs, der CO2-Emissionen und bestimmter Schadstoffemissionen während der
                gesamten Lebensdauer, zu berücksichtigen, um den Markt für saubere und energieeffiziente Fahrzeuge zu
                fördern und zu beleben sowie den Beitrag des Verkehrssektors zur Umwelt-, Klima- und Energiepolitik der
                Europäischen Union zu verbessern. Hierzu wurden von der Richtlinie bestimmte Mindestziele für die
                öffentliche Auftragsvergabe für den </span><a id="SN_PAGEBREAK_28_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart-000011">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000005">Anteil sauberer Nutzfahrzeuge festgelegt. Demnach
                soll der Anteil sauberer Busse bei der öffentlichen Auftragsvergabe ab dem 1. Januar 2026 bis zum 31.
                Dezember 2030 mindestens 65 % betragen. Die Verfügbarkeit einer ausreichenden Lade- und
                Tankinfrastruktur ist eine wesentliche Voraussetzung für die Verbreitung von Fahrzeugen, die mit
                alternativen Kraftstoffen betrieben werden.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000104" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Nach Angaben des Bundesministeriums für Wirtschaft und
                Energie (Quelle: Online Dossier BMWI zu Erneuerbaren Energien) sollen im Rahmen der Umsetzung des
                Klimaschutzprogramms 2030 die erneuerbaren Energien im Jahr 2030 einen Anteil von 65 % des deutschen
                Stromverbrauchs betragen. Der Gesetzentwurf der Bundesregierung zur Änderung des
                Erneuerbare-Energien-Gesetzes und weiterer energierechtlicher Vorschriften („EEG 2021“) (Quelle:
                Gesetzentwurf der Bundesregierung vom 15. Dezember 2020 – Drucksache 19/25302) legt das Zielmodell des
                Klimaschutzprogramms 2030 verbindlich fest und regelt, in welchem Umfang die einzelnen Technologien zu
                dem 65-Prozent-Ziel beitragen sollen und mit welchen Ausbaupfaden dies erreicht werden kann. Hieraus
                abgeleitet werden die erforderlichen Ausschreibungsmengen für die einzelnen Technologien bis zum Jahr
                2028 festgelegt, da diese Ausschreibungsmengen bis 2030 realisiert werden.</span><span
                class="pt-Absatz-Standardschriftart-000105"> </span></p>
        <p class="pt-010SCHALTBAUHOLDINGAGBERSCHRIFT110" dir="ltr"><a id="SNWID_b6546e195e58485687e21aa0b2242a44_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000106">ERWARTETE GESCHÄFTS- UND
                ERTRAGSLAGE</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">SCHALTBAU-KONZERN</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Als
                zentrale Steuerungskennzahlen für den Konzern und die Segmente hat der Vorstand den Auftragseingang als
                operativer Frühindikator, die Umsatzerlöse sowie das Ergebnis vor Steuern und Finanzergebnis (EBIT)
                definiert. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Ergänzend zu den primären Leistungsindikatoren wird der
                Vorstand der Gesellschaft zukünftig den Free-Cash Flow, auf Jahresbasis das Return on Capital Employed
                (ROCE; Verhältnis von EBIT zu Capital Employed) sowie den Nettoverschuldungsgrad (kurz- und langfristige
                Bankverbindlichkeiten zuzüglich übrige Finanz- und Leasingverbindlichkeiten abzüglich liquider Mittel im
                Verhältnis zum EBITDA) in die erweiterte Betrachtung mit einbeziehen, jedoch nicht originär danach
                steuern. Dies geschieht vor dem Hintergrund der wachsenden Bedeutung der Beurteilung der Effizienz sowie
                der Profitabilität des eingesetzten Kapitals. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Langfristig ist die Strategie der Gesellschaft darauf
                ausgerichtet, die ertragreichen und entwicklungsstarken Konzernaktivitäten zu fördern und die
                Schaltbau-Gruppe auf ein nachhaltiges, im Wesentlichen organisches Wachstum auszurichten.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Für
                die Prognose des Geschäftsjahres 2021 erwartet der Vorstand, dass sich die COVID-19 Pandemie nicht
                dauerhaft auf die Geschäftstätigkeit der Schaltbau-Konzerngesellschaften auswirken wird. Im Rahmen der
                Planung wurden Risiken, die sich aus der aktuellen COVID-19 Pandemie ergeben könnten, berücksichtigt.
                Infolge der nach wie vor bestehenden COVID-19 Pandemie resultieren jedoch Risiken, die die Erreichung
                der gesteckten Ziele für 2021 gefährden können. Diese bestehen im Wesentlichen aus Schließungen eigener
                Produktionsstandorte bzw. solcher von Kunden sowie Engpässen bei der Materialbeschaffung. Der Ausfall
                von Mitarbeitern kann zu weiteren Einschränkungen im Rahmen der Produktionstätigkeit führen. Darüber
                hinaus kann die COVID-19 Pandemie zu mittelbaren Einflüssen aufgrund von konjunkturell bedingten
                Nachfragerückgängen führen. Aus heutiger Sicht geht der Vorstand davon aus, dass diese Risiken zeitlich
                begrenzt eintreten werden und ein Teil der hieraus entstehenden Lieferverzögerungen bis zum Jahresende
                2021 aufgeholt werden kann. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Weiter
                sollen die teilweise in den Vorjahren eingeleiteten bzw. umgesetzten Maßnahmen zur Fokussierung der
                Schaltbau-Gruppe auf ihre strategischen Kernkompetenzen und zur Steigerung der Profitabilität im
                Geschäftsjahr 2021 weiter fortgeführt werden. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Gesellschaft geht davon aus, dass sich die gute Auftragslage auch im Geschäftsjahr 2021 fortsetzen wird
                und erwartet für das Geschäftsjahr 2021 einen Konzern-Auftragseingang im Bereich von EUR 550 Mio. bis
                EUR 580 Mio. Zudem strebt die Schaltbau-Gruppe unter den getroffenen Annahmen Umsatzerlöse ebenfalls in
                der Band</span><a id="SN_PAGEBREAK_29_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart-000011">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000005">breite von EUR 520 Mio. bis EUR 540 Mio. an. Auf
                der Grundlage höherer Umsatzvolumina, weiterer Produktivitätssteigerungen sowie Einsparungen beim
                direkten und indirekten Material strebt der Vorstand eine EBIT-Marge von rund 5 % (Verhältnis EBIT zu
                Umsatzerlöse) an. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-000016"> </span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift11" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">SEGMENTE</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Für
                das Segment Bode wird in 2021 ein weiteres moderates Umsatzwachstum angestrebt, das zu einem großen Teil
                durch den bereits bestehenden Auftragsbestand gedeckt ist. Der Geschäftsbereich Schiene wird hier
                weiterhin der Wachstumstreiber sein und nachhaltig im Bereich der Türsysteme für Schienenfahrzeuge sowie
                bei Regionalplattformen wachsen. Im Bereich Bus (insbesondere Reisebusse) und Automotive geht die
                Gesellschaft von leicht rückläufigen Umsatzerlösen auf einem niedrigen Niveau infolge ausbleibender
                Auftragseingänge resultierend aus der bestehenden COVID-19 Pandemie aus.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Nachdem die Auftragseingänge sowie die Umsatzerlöse im
                Segment Schaltbau im Geschäftsjahr </span><span
                class="pt-Absatz-Standardschriftart-000005">2020</span><span
                class="pt-Absatz-Standardschriftart-000005"> stark von Effekten infolge der COVID-19 Pandemie belastet
                waren, geht die Gesellschaft in 2021 von einer teilweisen Erholung aus. Während in den
                Geschäftsbereichen Schnappschalter und Schützen der Auftragseingang und die Umsatzerlöse nahezu auf dem
                Niveau von 2020 liegen sollten, wird im Bereich New Energy und New Mobility mit einer guten bis sehr
                guten Geschäftsentwicklung gerechnet. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Für
                das Segment Pintsch wird im Geschäftsjahr 2021 von einem starken Anstieg der Auftragseingänge und
                Umsatzerlöse ausgegangen. Haupttreiber hierfür wird insbesondere der Geschäftsbereich mit Bahnübergängen
                mit einem guten Wachstum im Inlandsgeschäft sowie Projekten mit Großkunden sein. Daneben wird die
                Pintsch-Gruppe erstmalig Umsatzerlöse im Zusammenhang mit dem Zukunftsprojekt „Digitale Schiene
                Deutschland“ realisieren können. Hier konnte noch im Dezember 2020 ein Großauftrag mit der Deutschen
                Bahn mit einem Gesamtvolumen von rund EUR 40 Mio. bis 2024 abgeschlossen werden.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Für
                das Segment SBRS geht der Vorstand für 2021 weiterhin von einem deutlichen Umsatzwachstum aus. Die sich
                fortsetzende positive Entwicklung resultiert vor allem aus der steigenden Nachfrage nach
                E-Ladeinfrastruktur für den öffentlichen Personennahverkehr sowie einem Großauftrag im Zusammenhang mit
                der Modernisierung von U-Bahnen. </span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift11" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">SCHALTBAU HOLDING AG</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Für
                die Schaltbau Holding AG rechnet der Vorstand unter Berücksichtigung von Ergebnisabführungen mit einem
                positiven Ergebnis vor Steuern im niedrigen einstelligen Millionenbereich.</span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift11" dir="ltr"><a id="SNWID_8cc1af49e0804093993b1a04d60b2f29_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000005">ERWARTETE FINANZLAGE</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Mit
                drittem Ergänzungsvertrag vom 19. Juni 2020 hat die Gesellschaft zur Stärkung der Liquidität den
                Konsortialkredit auf EUR 172,0 Mio. erhöht und die KfW als weiteren Konsortialpartner aufgenommen. Somit
                konnte der finanzielle Spielraum erheblich erweitert werden. Um die angestrebten Investitionen für das
                Geschäftsjahr 2021 realisieren zu können, sind gegebenenfalls Kapitalmaßnahmen notwendig, um die
                Sicherstellung und damit auch die Stabilisierung der finanziellen Lage zu stärken. </span><span
                class="pt-Absatz-Standardschriftart-000020"><br />‎</span></p>
        <div class="pt-010SCHALTBAUHOLDINGAGBERSCHRIFT12" dir="ltr"><a
                id="SNWID_0d1665391d6347519a0f1a04d60b2f2a_anchor" class="pt-000000" /><a id="SN_PAGEBREAK_30_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000030">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000017">RISIKOBERICHT</span></div>
        <p class="pt-010SchaltbauHoldingAGberschrift11" dir="ltr"><a id="SNWID_e4b7a57ae26a46bc833a1a04d60b2f2b_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000005">RISIKOMANAGEMENT</span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift09" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000014">RISIKOSTRATEGIE UND ORGANISATION DES
                RISIKOMANAGEMENTS</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Geschäftstätigkeit der Schaltbau-Gruppe ist inhärent mit Risiken verbunden. Der verantwortungsvolle
                Umgang mit Risiken und deren Steuerung ist wesentliches Element der Unternehmensführung. Das in der
                Schaltbau-Gruppe implementierte Risikomanagementsystem zielt darauf ab, das Bewusstsein für Risiken in
                allen Gesellschaften und betrieblichen Funktionen zu schärfen, Risiken frühzeitig zu erkennen, durch
                geeignete Maßnahmen geschäftliche Einbußen zu begrenzen sowie eine Bestandsgefährdung des Unternehmens
                zu vermeiden. Das Risikomanagement leistet so einen wesentlichen Beitrag zur Erreichung der
                strategischen, operativen und finanziellen Ziele der Schaltbau-Gruppe.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Das
                Risikomanagementsystem ist in einer konzernweiten Richtlinie beschrieben und festgelegt. Es beinhaltet
                ein im Umfang angemessenes Dokumentations- und Berichtswesen. Die Erfassung, Bewertung und Analyse von
                Chancen und Risiken in der Schaltbau-Gruppe wird fortlaufend betrieben und an jedem Quartalsende aktuell
                berichtet. Risiken werden in allen vollkonsolidierten Gesellschaften und wesentlichen
                Beteiligungsgesellschaf-ten zunächst dezentral identifiziert, durch die Führungsgesellschaften der
                einzelnen Segmente aufgenommen und bewertet sowie in einer zweiten Stufe in der
                Konzern-Muttergesellschaft konsolidiert und beurteilt. Dabei werden alle Schadenspotenziale nach ihrer
                Eintrittswahrscheinlichkeit und möglichen Auswirkungen erfasst. Risiken mit einer potenziellen
                Schadenshöhe größer TEUR 500 werden als wesentliche Risiken des Konzerns klassifiziert, separat erfasst
                und dargestellt, wodurch eine qualitative als auch quantitative Risikoerfassung sichergestellt ist.
                Verantwortlich für das Einhalten der Risikomanagementrichtlinie sind die Risikomanagementbeauftragten
                der Konzern-Muttergesellschaft und der Führungsgesellschaften der operativen Segmente.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Meldepflichtig sind unabhängig von ihrer Wahrscheinlichkeit
                grundsätzlich alle Unsicherheiten, die ein Risiko mit Blick auf eine Zielabweichung darstellen. Darunter
                versteht die Schaltbau-Gruppe spürbare negative Auswirkungen auf die Geschäfts- sowie die Vermögens-,
                Finanz- und Ertragslage sowie die Reputation in den jeweiligen Einzelgesellschaften einschließlich der
                Schaltbau Holding AG. Eine Aggregation auf der Ebene der Schaltbau-Gruppe findet aufgrund der
                unterschiedlichen Geschäftsmodelle und damit einhergehender Risikosituationen nicht statt.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Risikokategorien lassen sich wie folgt nach der Schadenshöhe klassifizieren:</span></p>

        <p class="pt-Standard-000037" dir="ltr"><span class="pt-000041"> </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Ab
                einer potenziellen Schadenshöhe von TEUR 500 werden Risiken einheitlich für alle Unternehmen als hoch
                klassifiziert, da bei diesem Betrag von einer erheblichen negativen Beeinträchtigung der Geschäftslage
                sowie der Vermögens-, Finanz- und Ertragslage der jeweiligen in die Risikoberichterstattung
                eingebundenen Gesellschaften ausgegangen werden muss. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><a id="SN_PAGEBREAK_31_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart-000011">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000005">Hinsichtlich der Eintrittswahrscheinlichkeiten gilt
                folgende Unterteilung:</span></p>
        <table class="pt-000034" dir="ltr">
            <tr class="pt-000035">
                <td class="pt-000052">
                    <p class="pt-Standard-000037" dir="ltr"><a id="SNEID_383f7b9c6bdf49ec8156a0c31c141358_anchor"
                            class="pt-000000" /><span
                            class="pt-Absatz-Standardschriftart-000039">Eintrittswahrscheinlichkeit</span></p>
                </td>
                <td class="pt-000107">
                    <p class="pt-Standard-000037" dir="ltr"><span class="pt-000041"> </span></p>
                </td>
            </tr>
            <tr class="pt-000035">

        <p class="pt-Standard-000037" dir="ltr"><span class="pt-000041"> </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Identifizierte wesentliche Risiken werden kontinuierlich
                überwacht und durch angemessene Maßnahmen be-grenzt oder bewältigt. Soweit möglich, werden diese Risiken
                durch Versicherungen gedeckt oder durch Rück-stellungen in der Bilanz berücksichtigt. Dies gilt auch für
                latente Risiken. Dennoch können Schäden entstehen, die nicht versicherbar sind oder für die keine
                Rückstellungen gebildet wurden bzw. die über gebildete Rückstellungen hinausgehen. Die bilanzielle
                Risikovorsorge über Rückstellungen, Einzel- und Pauschalwertberichtigungen wird im Rahmen der
                Risikoberichterstattung gesondert dargestellt.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                fortlaufende, vierteljährliche Aktualisierung des Risikomanagements liegt in der Verantwortung des
                Vor-stands der Schaltbau Holding AG, der Geschäftsführer in den Mehrheitsbeteiligungen sowie den
                Beauftragten des Risikomanagements.</span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift09" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000014">RISIKOBERICHTERSTATTUNG</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Gesellschaften berichten über Ad-hoc-Hinweise hinaus quartalsweise über das gesamte Spektrum der Risiken
                und etwaige Veränderungen der Risikosituation an den Konzern-Verantwortlichen für Risikomanagement und
                Compliance (Head of Compliance). Dieser erstellt daraus viermal jährlich den detaillierten Risikobericht
                für den Vorstand der Schaltbau Holding AG und berichtet die Umsetzung, Durchführung und Überwachung des
                Risikomanagement- und internen Kontrollsystems. Über die aktuelle Risikosituation berichtet der Head of
                Compliance gemeinsam mit dem Vorstand regelmäßig dem Prüfungsausschuss des Aufsichtsrats.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Zusätzliche Erkenntnisse über die Risikosituation in der
                Schaltbau-Gruppe gewinnt der Vorstand durch monatliche Berichte der Tochtergesellschaften zur
                Vertriebs-, Ergebnis- und Personalentwicklung, ebenso wie über kontinuierliche Liquiditätsplanungen
                sowie die Berichterstattung über qualitätsbedingte und sonstige betriebliche Kosten. Darüber hinaus
                werden in regelmäßigen Review-Meetings alle risiko- und chancenrelevanten Themen sowie die aktuelle
                wirtschaftliche Situation im Vergleich zur Geschäftsplanung, zum Vorjahr und zum rollierenden Forecast
                besprochen. Betrachtet und analysiert werden zudem Markt- und Wettbewerbstendenzen sowie
                Entwicklungsprojekte. In Summe ist sichergestellt, dass Bedrohungen frühzeitig erkannt,
                Zukunftspotenziale in den einzelnen Segmenten und Tochtergesellschaften identifiziert und erforderliche
                Maßnahmen zeitnah eingeleitet werden.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                nachstehende Brutto-Darstellung der Risikosituation berücksichtigt keine risikobegrenzenden Maßnahmen.
                Über die nachfolgend dargestellten Risiken hinaus sind keine weiteren wesentlichen Risiken
                identifiziert. Wesentliche Risiken sind alle Einzelrisiken der Gesellschaften mit einem Bruttorisikowert
                von jeweils größer TEUR 500. Die Risikolage ist zum Bilanzstichtag 31. Dezember 2020 unter
                Berücksichtigung der wesentlichen Ereignisse dargestellt.</span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift09" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000014">COMPLIANCE</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Auf
                Ebene der Schaltbau Holding AG gibt es einen Compliance Verantwortlichen, der direkt an den Vorstand
                berichtet. Das Unternehmen hat in der Schaltbau GmbH und in der Gebr. Bode GmbH &amp; Co.KG
                Compliance-</span><a id="SN_PAGEBREAK_32_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart-000011">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000005">Funktionen etabliert, für die Pintsch GmbH und die
                SBRS GmbH wird in 2021 eine Compliance-Funktion aufgebaut. Die Compliance-Beauftragten der
                Tochtergesellschaften berichten an die jeweiligen Geschäftsführungen sowie an den Compliance
                Verantwortlichen der Schaltbau Holding AG.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Das
                Bewusstsein für Compliance wird unter anderem über einen Verhaltenskodex der Schaltbau-Gruppe sowie
                gezielte Aus- und Weiterbildungen verankert und gestärkt. Dazu dienen auch Audits, die darauf abzielen,
                die Einhaltung gesetzlicher und unternehmensinterner Vorgaben bei den einzelnen Unternehmen der
                Schaltbau-Gruppe weltweit sicherzustellen.</span></p>
